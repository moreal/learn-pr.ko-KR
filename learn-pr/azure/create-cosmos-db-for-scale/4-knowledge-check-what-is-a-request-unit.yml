content: <span data-ttu-id="ce57d-104">요청 단위에 대한 다음 질문에 답변해 보세요.</span><span class="sxs-lookup"><span data-stu-id="ce57d-104">Try to answer the following questions about request units</span></span>
quiz:
  title: <span data-ttu-id="ce57d-105">지식 검사</span><span class="sxs-lookup"><span data-stu-id="ce57d-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="ce57d-106">Azure Cosmos DB 계정을 만들고 응용 프로그램의 요구 사항과 함께 증가하는지 확인하려는 경우 처리량을 어떤 최소값으로 설정해야 할까요?</span><span class="sxs-lookup"><span data-stu-id="ce57d-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="ce57d-107">400RU/s</span><span class="sxs-lookup"><span data-stu-id="ce57d-107">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce57d-108">400RU/s는 Azure Cosmos DB에 설정할 수 있는 최소 처리량입니다. 그러나 원래 처리량으로 400RU/s를 사용하여 만든 데이터베이스는 자동으로 크기가 조정되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ce57d-108">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="ce57d-109">1000RU/s</span><span class="sxs-lookup"><span data-stu-id="ce57d-109">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ce57d-110">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="ce57d-110">Correct!</span></span> <span data-ttu-id="ce57d-111">1000RU/s 처리량은 데이터베이스의 자동 크기 조정을 가능하게 하는 최소값입니다.</span><span class="sxs-lookup"><span data-stu-id="ce57d-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="ce57d-112">1400RU/s</span><span class="sxs-lookup"><span data-stu-id="ce57d-112">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce57d-113">처리량을 1400RU/s로 설정하면 데이터베이스의 크기를 자동으로 조정할 수 있지만, 이 값은 자동 크기 조정을 사용하기 위해 설정할 수 있는 최소값이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="ce57d-113">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="ce57d-114">250,000RU/s</span><span class="sxs-lookup"><span data-stu-id="ce57d-114">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce57d-115">처리량을 1400RU/s로 설정하면 데이터베이스의 크기를 자동으로 조정할 수 있지만, 이 값은 자동 크기 조정을 사용하기 위해 설정할 수 있는 최소값이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="ce57d-115">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="ce57d-116">Azure Cosmos DB 데이터베이스에 4KB 문서를 초당 100회 쓰고 4KB 문서를 초당 500회 읽으려는 경우 계정 속도가 제한되지 않도록 프로비전해야 하는 요청 수는 몇 개일까요?</span><span class="sxs-lookup"><span data-stu-id="ce57d-116">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="ce57d-117">400RU/s</span><span class="sxs-lookup"><span data-stu-id="ce57d-117">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce57d-118">죄송합니다. 이 시나리오에서 400RU/s만 프로비전한 경우에는 속도가 제한됩니다.</span><span class="sxs-lookup"><span data-stu-id="ce57d-118">Sorry, you'd be rate-limited if you provisioned only 400 RU/s for this scenario.</span></span> <span data-ttu-id="ce57d-119">표를 살펴보고 초당 500회 읽기 및 초당 100회 쓰기가 필요한 4KB 문서를 찾으세요.</span><span class="sxs-lookup"><span data-stu-id="ce57d-119">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="ce57d-120">1000RU/s</span><span class="sxs-lookup"><span data-stu-id="ce57d-120">1000 RU/s</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="ce57d-121">죄송합니다. 이 시나리오에서 1000RU/s만 프로비전한 경우에는 속도가 제한됩니다.</span><span class="sxs-lookup"><span data-stu-id="ce57d-121">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="ce57d-122">표를 살펴보고 초당 500회 읽기 및 초당 100회 쓰기가 필요한 4KB 문서를 찾으세요.</span><span class="sxs-lookup"><span data-stu-id="ce57d-122">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="ce57d-123">1300RU/s</span><span class="sxs-lookup"><span data-stu-id="ce57d-123">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce57d-124">죄송합니다. 이 시나리오에서 1300RU/s만 프로비전한 경우에는 속도가 제한됩니다.</span><span class="sxs-lookup"><span data-stu-id="ce57d-124">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="ce57d-125">표를 살펴보고 초당 500회 읽기 및 초당 100회 쓰기가 필요한 4KB 문서를 찾으세요.</span><span class="sxs-lookup"><span data-stu-id="ce57d-125">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="ce57d-126">1400RU/s</span><span class="sxs-lookup"><span data-stu-id="ce57d-126">1400 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ce57d-127">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="ce57d-127">Correct!</span></span> <span data-ttu-id="ce57d-128">이 표는 이 시나리오를 지원하기 위해 최소 1350RU/s가 필요함을 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="ce57d-128">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="ce57d-129">1350RU/s보다 많이 필요하고 요청 단위가 100 단위(1300, 1400, 1500 등)로 프로비전되므로 속도가 제한되지 않으려면 1400RU/s를 프로비전해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="ce57d-129">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
