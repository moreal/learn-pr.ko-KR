content: >
  [!include[](includes/4-how-to-choose-a-partition-key.md)]
quiz:
  title: 지식 검사
  questions:
  - content: '참 또는 거짓: 파티션 키를 만든 후 Azure Cosmos DB 컬렉션에 **추가**할 수 있습니다.'
    choices:
    - content: 참
      isCorrect: false
      incorrectExplanation: 컬렉션이 생성될 때만 파티션 키를 설정할 수 있습니다.
    - content: 거짓
      isCorrect: true
      correctExplanation: 컬렉션이 생성될 때만 파티션 키를 설정할 수 있습니다.
  - content: '참 또는 거짓: Azure Cosmos DB 컬렉션을 만든 후에 파티션 키를 **변경**할 수 있습니다.'
    choices:
    - content: 참
      isCorrect: false
      incorrectExplanation: 컬렉션이 생성된 후에는 파티션 키를 수정할 수 없습니다.
    - content: 거짓
      isCorrect: true
      correctExplanation: 컬렉션이 생성된 후에는 파티션 키를 수정할 수 없습니다.
