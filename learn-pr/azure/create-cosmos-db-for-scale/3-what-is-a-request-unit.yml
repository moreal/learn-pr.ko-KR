quiz:
  title: 지식 검사
  questions:
    - content: Azure Cosmos DB 계정을 만들고 응용 프로그램의 요구 사항과 함께 증가하는지 확인하려는 경우 처리량을 어떤 최소값으로 설정해야 할까요?
      choices:
        - content: 400RU/s
          isCorrect: false
        - content: 1000RU/s
          isCorrect: true
          correctExplanation: 1000RU/s 처리량은 데이터베이스의 자동 크기 조정을 가능하게 하는 최소값입니다.
        - content: 1400RU/s
          isCorrect: false
        - content: '250,000RU/s'
          isCorrect: false
    - content: '작성 하려는 경우 100 번 초당 500 번, 두 번째 방법을 당 읽기는 Azure Cosmos DB 데이터베이스는 4KB 문서 요청 단위의 해야 프로 비전 계정 속도가 제한 되지 않도록 하려면?'
      choices:
        - content: 400RU/s
          isCorrect: false
        - content: 1000RU/s
          isCorrect: false
        - content: 1300RU/s
          isCorrect: false
        - content: 1400RU/s
          isCorrect: true
          correctExplanation: '이 시나리오를 지원 하기 위해 1350 RU/s의 최소가 필요 합니다. 속도 제한 없는 되도록 프로 비전 해야 1400 RU/s, 1350 개 RU/s를 해야 하 고 요청 단위 100 단위로 프로 비전 됩니다 (1300 1400, 1500, 등.).'