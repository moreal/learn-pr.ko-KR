  title: <span data-ttu-id="7851a-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="7851a-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="7851a-105">Azure Cosmos DB 계정을 만들고 응용 프로그램의 요구 사항과 함께 증가하는지 확인하려는 경우 처리량을 어떤 최소값으로 설정해야 할까요?</span><span class="sxs-lookup"><span data-stu-id="7851a-105">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="7851a-106">400RU/s</span><span class="sxs-lookup"><span data-stu-id="7851a-106">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7851a-107">400RU/s는 Azure Cosmos DB에 설정할 수 있는 최소 처리량입니다. 그러나 원래 처리량으로 400RU/s를 사용하여 만든 데이터베이스는 자동으로 크기가 조정되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="7851a-107">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="7851a-108">1000RU/s</span><span class="sxs-lookup"><span data-stu-id="7851a-108">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7851a-109">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="7851a-109">Correct!</span></span> <span data-ttu-id="7851a-110">1000RU/s 처리량은 데이터베이스의 자동 크기 조정을 가능하게 하는 최소값입니다.</span><span class="sxs-lookup"><span data-stu-id="7851a-110">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="7851a-111">1400RU/s</span><span class="sxs-lookup"><span data-stu-id="7851a-111">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7851a-112">처리량을 1400RU/s로 설정하면 데이터베이스의 크기를 자동으로 조정할 수 있지만, 이 값은 자동 크기 조정을 사용하기 위해 설정할 수 있는 최소값이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="7851a-112">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="7851a-113">250,000RU/s</span><span class="sxs-lookup"><span data-stu-id="7851a-113">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7851a-114">처리량을 1400RU/s로 설정하면 데이터베이스의 크기를 자동으로 조정할 수 있지만, 이 값은 자동 크기 조정을 사용하기 위해 설정할 수 있는 최소값이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="7851a-114">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="7851a-115">Azure Cosmos DB 데이터베이스에 4KB 문서를 초당 100회 쓰고 4KB 문서를 초당 500회 읽으려는 경우 계정 속도가 제한되지 않도록 프로비전해야 하는 요청 수는 몇 개일까요?</span><span class="sxs-lookup"><span data-stu-id="7851a-115">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="7851a-116">400RU/s</span><span class="sxs-lookup"><span data-stu-id="7851a-116">400 RU/s</span></span>
