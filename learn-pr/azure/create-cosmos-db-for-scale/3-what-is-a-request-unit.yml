    - content: <span data-ttu-id="7851a-119">1000RU/s</span><span class="sxs-lookup"><span data-stu-id="7851a-119">1000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7851a-120">죄송합니다. 이 시나리오에서 1000RU/s만 프로비전한 경우에는 속도가 제한됩니다.</span><span class="sxs-lookup"><span data-stu-id="7851a-120">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="7851a-121">표를 살펴보고 초당 500회 읽기 및 초당 100회 쓰기가 필요한 4KB 문서를 찾으세요.</span><span class="sxs-lookup"><span data-stu-id="7851a-121">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="7851a-122">1300RU/s</span><span class="sxs-lookup"><span data-stu-id="7851a-122">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7851a-123">죄송합니다. 이 시나리오에서 1300RU/s만 프로비전한 경우에는 속도가 제한됩니다.</span><span class="sxs-lookup"><span data-stu-id="7851a-123">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="7851a-124">표를 살펴보고 초당 500회 읽기 및 초당 100회 쓰기가 필요한 4KB 문서를 찾으세요.</span><span class="sxs-lookup"><span data-stu-id="7851a-124">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="7851a-125">1400RU/s</span><span class="sxs-lookup"><span data-stu-id="7851a-125">1400 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7851a-126">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="7851a-126">Correct!</span></span> <span data-ttu-id="7851a-127">이 표는 이 시나리오를 지원하기 위해 최소 1350RU/s가 필요함을 나타냅니다.</span><span class="sxs-lookup"><span data-stu-id="7851a-127">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="7851a-128">1350RU/s보다 많이 필요하고 요청 단위가 100 단위(1300, 1400, 1500 등)로 프로비전되므로 속도가 제한되지 않으려면 1400RU/s를 프로비전해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="7851a-128">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
