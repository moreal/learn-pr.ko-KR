quiz:
  title: 지식 검사
  questions:
  - content: Azure Cosmos DB 계정을 만들고 응용 프로그램의 요구 사항과 함께 증가하는지 확인하려는 경우 처리량을 어떤 최소값으로 설정해야 할까요?
    choices:
    - content: 400RU/s
      isCorrect: false
      incorrectExplanation: 400RU/s는 Azure Cosmos DB에 설정할 수 있는 최소 처리량입니다. 그러나 원래 처리량으로 400RU/s를 사용하여 만든 데이터베이스는 자동으로 크기가 조정되지 않습니다.
    - content: 1000RU/s
      isCorrect: true
      correctExplanation: 맞습니다! 1000RU/s 처리량은 데이터베이스의 자동 크기 조정을 가능하게 하는 최소값입니다.
    - content: 1400RU/s
      isCorrect: false
      incorrectExplanation: 처리량을 1400RU/s로 설정하면 데이터베이스의 크기를 자동으로 조정할 수 있지만, 이 값은 자동 크기 조정을 사용하기 위해 설정할 수 있는 최소값이 아닙니다.
    - content: 250,000RU/s
      isCorrect: false
      incorrectExplanation: 처리량을 1400RU/s로 설정하면 데이터베이스의 크기를 자동으로 조정할 수 있지만, 이 값은 자동 크기 조정을 사용하기 위해 설정할 수 있는 최소값이 아닙니다.
  - content: Azure Cosmos DB 데이터베이스에 4KB 문서를 초당 100회 쓰고 4KB 문서를 초당 500회 읽으려는 경우 계정 속도가 제한되지 않도록 프로비전해야 하는 요청 수는 몇 개일까요?
    choices:
    - content: 400RU/s
      isCorrect: false
      incorrectExplanation: 죄송합니다. 이 시나리오에서 400RU/s만 프로비전한 경우에는 속도가 제한됩니다. 표를 살펴보고 초당 500회 읽기 및 초당 100회 쓰기가 필요한 4KB 문서를 찾으세요.
    - content: 1000RU/s
      isCorrect: false
      incorrectExplanation: 죄송합니다. 이 시나리오에서 1000RU/s만 프로비전한 경우에는 속도가 제한됩니다. 표를 살펴보고 초당 500회 읽기 및 초당 100회 쓰기가 필요한 4KB 문서를 찾으세요.
    - content: 1300RU/s
      isCorrect: false
      incorrectExplanation: 죄송합니다. 이 시나리오에서 1300RU/s만 프로비전한 경우에는 속도가 제한됩니다. 표를 살펴보고 초당 500회 읽기 및 초당 100회 쓰기가 필요한 4KB 문서를 찾으세요.
    - content: 1400RU/s
      isCorrect: true
      correctExplanation: 맞습니다! 이 표는 이 시나리오를 지원하기 위해 최소 1350RU/s가 필요함을 나타냅니다. 1350RU/s보다 많이 필요하고 요청 단위가 100 단위(1300, 1400, 1500 등)로 프로비전되므로 속도가 제한되지 않으려면 1400RU/s를 프로비전해야 합니다.
