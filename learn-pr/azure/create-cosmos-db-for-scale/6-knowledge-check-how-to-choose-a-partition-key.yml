content: <span data-ttu-id="20dfd-104">파티션 키 선택에 대한 다음 질문에 답변해 보세요.</span><span class="sxs-lookup"><span data-stu-id="20dfd-104">Try to answer the following questions about choosing a partition key</span></span>
quiz:
  title: <span data-ttu-id="20dfd-105">지식 검사</span><span class="sxs-lookup"><span data-stu-id="20dfd-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="20dfd-106">파티션 키를 만든 후 Azure Cosmos DB 컬렉션에 추가할 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="20dfd-106">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="20dfd-107">yes</span><span class="sxs-lookup"><span data-stu-id="20dfd-107">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="20dfd-108">파티션 키는 컬렉션이 생성될 때만 설정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="20dfd-108">Partition keys can be set only when a collection is created.</span></span>
    - content: <span data-ttu-id="20dfd-109">아니요</span><span class="sxs-lookup"><span data-stu-id="20dfd-109">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="20dfd-110">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="20dfd-110">Correct!</span></span> <span data-ttu-id="20dfd-111">컬렉션이 생성될 때만 파티션 키를 설정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="20dfd-111">You can set the partition key only when the collection is created.</span></span>
  - content: <span data-ttu-id="20dfd-112">Azure Cosmos DB 컬렉션을 만든 후에 파티션 키를 변경할 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="20dfd-112">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
    choices:
    - content: <span data-ttu-id="20dfd-113">yes</span><span class="sxs-lookup"><span data-stu-id="20dfd-113">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="20dfd-114">컬렉션이 생성된 후에는 파티션 키를 수정할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="20dfd-114">Partition keys cannot be modified after the collection is created.</span></span>
    - content: <span data-ttu-id="20dfd-115">아니요</span><span class="sxs-lookup"><span data-stu-id="20dfd-115">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="20dfd-116">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="20dfd-116">Correct!</span></span> <span data-ttu-id="20dfd-117">컬렉션이 생성된 후에는 파티션 키를 수정할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="20dfd-117">Partition keys cannot be modified after the collection is created.</span></span>
  - content: <span data-ttu-id="20dfd-118">주문 기록을 저장하기 위한 가장 적합한 파티션 키는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="20dfd-118">What would be the best partition key for storing order history?</span></span>
    choices:
    - content: <span data-ttu-id="20dfd-119">UserID</span><span class="sxs-lookup"><span data-stu-id="20dfd-119">UserID</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="20dfd-120">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="20dfd-120">Correct!</span></span> <span data-ttu-id="20dfd-121">일반적으로 주문 기록은 주문을 만든 사용자를 기준으로 검색됩니다.</span><span class="sxs-lookup"><span data-stu-id="20dfd-121">Order history would typically be retrieved based on the user that created the order.</span></span>
    - content: <span data-ttu-id="20dfd-122">OrderTime</span><span class="sxs-lookup"><span data-stu-id="20dfd-122">OrderTime</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="20dfd-123">주문 시간을 파티션 키로 사용할 수 있지만 인기 있는 쇼핑 기간에 핫 파티션을 만들 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="20dfd-123">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="20dfd-124">그리고 주문 기록은 일반적으로 주문한 시간이 아니라 주문을 만든 사용자를 기준으로 검색됩니다.</span><span class="sxs-lookup"><span data-stu-id="20dfd-124">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
