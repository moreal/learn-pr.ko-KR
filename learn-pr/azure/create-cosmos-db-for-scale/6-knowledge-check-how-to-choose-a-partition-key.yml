content: 파티션 키 선택에 대한 다음 질문에 답변해 보세요.
quiz:
  title: 지식 검사
  questions:
  - content: 파티션 키를 만든 후 Azure Cosmos DB 컬렉션에 추가할 수 있나요?
    choices:
    - content: yes
      isCorrect: false
      incorrectExplanation: 파티션 키는 컬렉션이 생성될 때만 설정할 수 있습니다.
    - content: 아니요
      isCorrect: true
      correctExplanation: 맞습니다! 컬렉션이 생성될 때만 파티션 키를 설정할 수 있습니다.
  - content: Azure Cosmos DB 컬렉션을 만든 후에 파티션 키를 변경할 수 있나요?
    choices:
    - content: yes
      isCorrect: false
      incorrectExplanation: 컬렉션이 생성된 후에는 파티션 키를 수정할 수 없습니다.
    - content: 아니요
      isCorrect: true
      correctExplanation: 맞습니다! 컬렉션이 생성된 후에는 파티션 키를 수정할 수 없습니다.
  - content: 주문 기록을 저장하기 위한 가장 적합한 파티션 키는 무엇인가요?
    choices:
    - content: UserID
      isCorrect: true
      incorrectExplanation: 맞습니다! 일반적으로 주문 기록은 주문을 만든 사용자를 기준으로 검색됩니다.
    - content: OrderTime
      isCorrect: false
      correctExplanation: 주문 시간을 파티션 키로 사용할 수 있지만 인기 있는 쇼핑 기간에 핫 파티션을 만들 수 있습니다. 그리고 주문 기록은 일반적으로 주문한 시간이 아니라 주문을 만든 사용자를 기준으로 검색됩니다.
