quiz:
  title: 지식 검사
  questions:
    - content: 저장소 계정 및 응용 프로그램에 대 한 blob 컨테이너를 만들기 위한 좋은 전략을 설명 하는 중는?
      choices:
        - content: 응용 프로그램을 배포 하기 전에 Azure Storage 계정 및 컨테이너를 최우선으로 만듭니다.
          isCorrect: false
        - content: 응용 프로그램에 필요할 수 있지만 배포 프로세스의 모든 컨테이너 응용 프로그램을 만드는 해야 Azure Storage 계정을 만들고 인덱싱한 요구 합니다.
          isCorrect: false
        - content: 'Azure Storage 계정, 앱을 배포 하기 전에 만들고 필요할 것으로 컨테이너를 만드는 응용 프로그램을 사용 합니다.'
          isCorrect: true
          correctExplanation: Azure Storage 계정 만들기는 관리 작업 및 응용 프로그램을 배포 하기 전에 수행할 수 있습니다. 또한 컨테이너 생성은 빠르고 간단한 응용 프로그램에서 작업을 수행할 수에 대 한 적절 한 작업 때문입니다.
    - content: 구성의 종류는 일반적으로 응용 프로그램 내에서 Blob Storage 클라이언트 라이브러리를 초기화 하는 데 사용 됩니다?
      choices:
        - content: Azure 사용자 이름 및 암호.
          isCorrect: false
        - content: Azure Storage 계정 연결 문자열입니다.
          isCorrect: true
          correctExplanation: 저장소 계정 연결 문자열에는 응용 프로그램이 Blob Storage에 연결하는 데 필요한 모든 정보가 포함되어 이중 가장 중요한 정보는 계정 이름과 계정 키입니다.
        - content: 응용 프로그램을 나타내는 GUID(Globally Unique Identifier).
          isCorrect: false
        - content: Azure Storage 계정 데이터 센터 및 위치 식별자입니다.
          isCorrect: false
    - content: Blob 이름으로 `GetBlockBlobReference`를 호출하면 어떻게 되나요?
      choices:
        - content: 새 블록 Blob이 저장소에 만들어집니다.
          isCorrect: false
        - content: '`CloudBlockBlob` 개체가 로컬로 만들어집니다. 네트워크 호출을 수행되지 않습니다.'
          isCorrect: true
          correctExplanation: 'Blob 참조를 가져오는 방법 해도 Azure Storage에 대 한 모든 호출, 로컬로 저장 된 blob에 사용할 수 있는 개체를 만들기만 합니다.'
        - content: Blob이 저장소에 없는 경우 예외가 throw됩니다.
          isCorrect: false
        - content: 명명된 Blob의 콘텐츠가 다운로드됩니다.
          isCorrect: false