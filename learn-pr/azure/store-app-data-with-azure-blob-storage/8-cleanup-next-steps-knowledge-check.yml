quiz:
  title: '지식 검사: Blob Storage'
  questions:
  - content: 다음 중에서 앱용 저장소 계정 및 Blob 컨테이너를 만드는 데 적합한 전략을 가장 잘 설명한 것은 무엇인가요?
    choices:
    - content: 저장소 계정 및 컨테이너는 앱이 배포되기 전에 Azure Portal에서 또는 스크립트를 사용하여 수동으로 만들어야 합니다.
      isCorrect: false
      incorrectExplanation: 저장소 계정은 앱 배포 전에 먼저 만들어야 하지만, 컨테이너는 일반적으로 응용 프로그램이 즉석에서 만듭니다.
    - content: 앱은 필요에 따라 저장소 계정을 만들지만 배포 프로세스는 앱에 필요한 모든 컨테이너를 미리 만들어야 합니다.
      isCorrect: false
      incorrectExplanation: 저장소 계정 만들기는 일반적으로 응용 프로그램이 수행하지 않아야 하는 관리 작업입니다.
    - content: 앱을 배포하기 전에 앱의 저장소 계정을 미리 만들고 앱에서 필요한 컨테이너를 만들도록 합니다.
      isCorrect: true
      correctExplanation: 컨테이너 생성은 일반적인 앱 활동입니다. 응용 프로그램은 필요한 컨테이너를 즉석에서 만들 수 있습니다.
    - content: 적절하게 구성된 앱은 필요한 모든 저장소 계정과 컨테이너를 자체적으로 만들어야 합니다.
      isCorrect: false
      incorrectExplanation: 저장소 계정 만들기는 일반적으로 응용 프로그램이 수행하지 않아야 하는 관리 작업입니다.
  - content: 앱 내에서 Blob Storage 클라이언트 라이브러리를 초기화하는 데 일반적으로 어떤 구성 유형이 사용되나요?
    choices:
    - content: Azure 사용자 이름 및 암호.
      isCorrect: false
      incorrectExplanation: 사용자 이름 및 암호는 Azure Storage의 인증 메커니즘이 아닙니다.
    - content: 저장소 계정 연결 문자열.
      isCorrect: true
      correctExplanation: 저장소 계정 연결 문자열에는 응용 프로그램이 Blob Storage에 연결하는 데 필요한 모든 정보가 포함되어 이중 가장 중요한 정보는 계정 이름과 계정 키입니다.
    - content: 응용 프로그램을 나타내는 GUID(Globally Unique Identifier).
      isCorrect: false
      incorrectExplanation: GUID는 Azure Storage의 인증 메커니즘이 아닙니다.
    - content: 저장소 계정 데이터 센터 및 위치 식별자.
      isCorrect: false
      incorrectExplanation: 응용 프로그램은 데이터 센터에 액세스하기 위해 데이터 센터에 대한 정보와 저장소 계정의 위치를 알 필요가 없습니다.
  - content: Blob 이름으로 `GetBlockBlobReference`를 호출하면 어떻게 되나요?
    choices:
    - content: 새 블록 Blob이 저장소에 만들어집니다.
      isCorrect: false
      incorrectExplanation: Blob 참조를 가져와도 Blob이 자체적으로 만들어지지는 않지만, 대상 Blob이 아직 없는 상태에서 해당 참조를 사용하여 데이터를 업로드하면 Blob이 만들어집니다.
    - content: '`CloudBlockBlob` 개체가 로컬로 만들어집니다. 네트워크 호출을 수행되지 않습니다.'
      isCorrect: true
      correctExplanation: Blob 참조를 가져와도 Azure Storage에 대해 호출이 수행되지 않으며, 저장된 Blob 작업을 수행할 때 사용할 수 있는 개체가 단순히 로컬로 생성됩니다.
    - content: Blob이 저장소에 없는 경우 예외가 throw됩니다.
      isCorrect: false
      incorrectExplanation: Blob 참조를 가져와도 저장소에 Blob이 이미 있는지 여부는 확인되지 않습니다.
    - content: 명명된 Blob의 콘텐츠가 다운로드됩니다.
      isCorrect: false
      incorrectExplanation: Blob 참조를 가져와도 데이터가 자체적으로 다운로드되지 않습니다. 그러나 참조가 있으면 대상 Blob에서 데이터를 다운로드하는 데 사용할 수 있습니다.
