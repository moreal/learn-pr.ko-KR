content: >
  [!include[](includes/8-cleanup-next-steps-knowledge-check.md)]
quiz:
  title: 지식 검사
  questions:
  - content: 다음 중에서 용응 프로그램에 대한 저장소 계정 및 Blob 컨테이너를 만드는 데 적합한 전략을 잘 설명한 것은 무엇인가요?
    choices:
    - content: 응용 프로그램을 배포하기 전에 Azure Storage 계정 및 컨테이너를 최우선으로 만듭니다.
      isCorrect: false
    - content: 응용 프로그램의 필요에 따라 Azure Storage 계정을 만들지만 배포 프로세스는 응용 프로그램에 필요한 모든 컨테이너를 최우선으로 만들어야 합니다.
      isCorrect: false
    - content: 앱을 배포하기 전에 Azure Storage 계정을 최우선으로 만들면, 응용 프로그램에서 필요한 컨테이너를 만들 수 있습니다.
      isCorrect: true
      correctExplanation: Azure Storage 계정 만들기는 관리 작업이며 응용 프로그램을 배포하기 전에 수행할 수 있습니다. 또한 컨테이너 생성은 응용 프로그램에서 수행할 수 있는 빠르고 간단한 작업입니다.
  - content: 응용 프로그램 내에서 Blob Storage 클라이언트 라이브러리를 초기화하는데 일반적으로 어떤 구성 종류가 사용되나요?
    choices:
    - content: Azure 사용자 이름 및 암호
      isCorrect: false
    - content: Azure Storage 계정 연결 문자열
      isCorrect: true
      correctExplanation: 저장소 계정 연결 문자열에는 응용 프로그램이 Blob Storage에 연결하는데 필요한 모든 정보가 포함되며, 이중 가장 중요한 정보는 계정 이름과 계정 키입니다.
    - content: 응용 프로그램을 나타내는 GUID(Globally Unique Identifier)입니다.
      isCorrect: false
    - content: Azure Storage 계정 데이터 센터 및 위치 식별자입니다.
      isCorrect: false
  - content: Blob 이름으로 `GetBlockBlobReference`를 호출하면 어떻게 되나요?
    choices:
    - content: 새 블록 Blob이 저장소에 만들어집니다.
      isCorrect: false
    - content: '`CloudBlockBlob` 개체가 로컬로 만들어집니다. 네트워크 호출을 수행하지 않습니다.'
      isCorrect: true
      correctExplanation: Blob 참조를 가져와도 Azure Storage에 대해 호출이 수행되지 않으며, 저장된 Blob에서 작업할 수 있는 개체가 단순히 로컬로 생성됩니다.
    - content: Blob이 저장소에 없는 경우 예외가 throw됩니다.
      isCorrect: false
    - content: 명명된 Blob의 콘텐츠가 다운로드됩니다.
      isCorrect: false
