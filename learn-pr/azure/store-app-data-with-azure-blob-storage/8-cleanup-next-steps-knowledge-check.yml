quiz:
  title: '<span data-ttu-id="adee1-104">지식 검사: Blob Storage</span><span class="sxs-lookup"><span data-stu-id="adee1-104">Knowledge check: Blob Storage</span></span>'
  questions:
  - content: <span data-ttu-id="adee1-105">다음 중에서 앱용 저장소 계정 및 Blob 컨테이너를 만드는 데 적합한 전략을 가장 잘 설명한 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="adee1-105">Which of the following best describes a good strategy for creating storage accounts and blob containers for your app?</span></span>
    choices:
    - content: <span data-ttu-id="adee1-106">저장소 계정 및 컨테이너는 앱이 배포되기 전에 Azure Portal에서 또는 스크립트를 사용하여 수동으로 만들어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-106">Storage accounts and containers must be created manually in the Azure portal or with scripts before your app is deployed.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="adee1-107">저장소 계정은 앱 배포 전에 먼저 만들어야 하지만, 컨테이너는 일반적으로 응용 프로그램이 즉석에서 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-107">Storage accounts should be created up front, prior to app deployment, but container creation is commonly performed by applications on the fly.</span></span>
    - content: <span data-ttu-id="adee1-108">앱은 필요에 따라 저장소 계정을 만들지만 배포 프로세스는 앱에 필요한 모든 컨테이너를 미리 만들어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-108">Your app should create storage accounts as it needs them, but your deployment process should create all the containers your app needs up front.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="adee1-109">저장소 계정 만들기는 일반적으로 응용 프로그램이 수행하지 않아야 하는 관리 작업입니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-109">Storage account creation is a management activity that generally should not be performed by applications.</span></span>
    - content: <span data-ttu-id="adee1-110">앱을 배포하기 전에 앱의 저장소 계정을 미리 만들고 앱에서 필요한 컨테이너를 만들도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-110">You should create your app's storage accounts up front, before deploying your app, and let your app create the containers it needs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="adee1-111">컨테이너 생성은 일반적인 앱 활동입니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-111">Container creation is a common app activity.</span></span> <span data-ttu-id="adee1-112">응용 프로그램은 필요한 컨테이너를 즉석에서 만들 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-112">Applications can create containers they need on the fly.</span></span>
    - content: <span data-ttu-id="adee1-113">적절하게 구성된 앱은 필요한 모든 저장소 계정과 컨테이너를 자체적으로 만들어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-113">A properly configured app should create all of the storage accounts and containers it needs on its own.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="adee1-114">저장소 계정 만들기는 일반적으로 응용 프로그램이 수행하지 않아야 하는 관리 작업입니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-114">Storage account creation is a management activity that generally should not be performed by applications.</span></span>
  - content: <span data-ttu-id="adee1-115">앱 내에서 Blob Storage 클라이언트 라이브러리를 초기화하는 데 일반적으로 어떤 구성 유형이 사용되나요?</span><span class="sxs-lookup"><span data-stu-id="adee1-115">What kind of configuration is typically used to initialize the Blob storage client library within an app?</span></span>
    choices:
    - content: <span data-ttu-id="adee1-116">Azure 사용자 이름 및 암호.</span><span class="sxs-lookup"><span data-stu-id="adee1-116">An Azure username and password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="adee1-117">사용자 이름 및 암호는 Azure Storage의 인증 메커니즘이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-117">Usernames and passwords are not an authentication mechanism for Azure storage.</span></span>
    - content: <span data-ttu-id="adee1-118">저장소 계정 연결 문자열.</span><span class="sxs-lookup"><span data-stu-id="adee1-118">The storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="adee1-119">저장소 계정 연결 문자열에는 응용 프로그램이 Blob Storage에 연결하는 데 필요한 모든 정보가 포함되어 이중 가장 중요한 정보는 계정 이름과 계정 키입니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-119">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="adee1-120">응용 프로그램을 나타내는 GUID(Globally Unique Identifier).</span><span class="sxs-lookup"><span data-stu-id="adee1-120">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="adee1-121">GUID는 Azure Storage의 인증 메커니즘이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-121">GUIDS are not an authentication mechanism for Azure storage.</span></span>
    - content: <span data-ttu-id="adee1-122">저장소 계정 데이터 센터 및 위치 식별자.</span><span class="sxs-lookup"><span data-stu-id="adee1-122">The storage account datacenter and location identifiers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="adee1-123">응용 프로그램은 데이터 센터에 액세스하기 위해 데이터 센터에 대한 정보와 저장소 계정의 위치를 알 필요가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-123">Your application does not need to know information about the datacenter and location of a storage account to access it.</span></span>
  - content: <span data-ttu-id="adee1-124">Blob 이름으로 `GetBlockBlobReference`를 호출하면 어떻게 되나요?</span><span class="sxs-lookup"><span data-stu-id="adee1-124">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="adee1-125">새 블록 Blob이 저장소에 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-125">A new block blob is created in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="adee1-126">Blob 참조를 가져와도 Blob이 자체적으로 만들어지지는 않지만, 대상 Blob이 아직 없는 상태에서 해당 참조를 사용하여 데이터를 업로드하면 Blob이 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-126">Getting a blob reference does not create a blob on its own, but it will create a blob if you use the reference to upload data and the targeted blob doesn't already exist.</span></span>
    - content: <span data-ttu-id="adee1-127">`CloudBlockBlob` 개체가 로컬로 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-127">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="adee1-128">네트워크 호출을 수행되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-128">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="adee1-129">Blob 참조를 가져와도 Azure Storage에 대해 호출이 수행되지 않으며, 저장된 Blob 작업을 수행할 때 사용할 수 있는 개체가 단순히 로컬로 생성됩니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-129">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can then be used to work with a stored blob.</span></span>
    - content: <span data-ttu-id="adee1-130">Blob이 저장소에 없는 경우 예외가 throw됩니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-130">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="adee1-131">Blob 참조를 가져와도 저장소에 Blob이 이미 있는지 여부는 확인되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-131">Getting a blob reference does not check whether the blob already exists in storage.</span></span>
    - content: <span data-ttu-id="adee1-132">명명된 Blob의 콘텐츠가 다운로드됩니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-132">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="adee1-133">Blob 참조를 가져와도 데이터가 자체적으로 다운로드되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-133">Getting a blob reference does not download any data on its own.</span></span> <span data-ttu-id="adee1-134">그러나 참조가 있으면 대상 Blob에서 데이터를 다운로드하는 데 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="adee1-134">However, once you have a reference, it can be used to download data from the targeted blob.</span></span>
