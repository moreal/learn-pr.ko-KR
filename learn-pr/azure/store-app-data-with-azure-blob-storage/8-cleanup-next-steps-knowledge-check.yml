quiz:
  title: <span data-ttu-id="95be3-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="95be3-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="95be3-105">다음 중에서 용응 프로그램에 대한 저장소 계정 및 Blob 컨테이너를 만드는 데 적합한 전략을 잘 설명한 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="95be3-105">Which of the following describes a good strategy for creating storage accounts and blob containers for your application?</span></span>
    choices:
    - content: <span data-ttu-id="95be3-106">응용 프로그램을 배포하기 전에 Azure Storage 계정 및 컨테이너를 최우선으로 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-106">Create Azure Storage accounts and containers up front, before deploying your application.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="95be3-107">응용 프로그램의 필요에 따라 Azure Storage 계정을 만들지만 배포 프로세스는 응용 프로그램에 필요한 모든 컨테이너를 최우선으로 만들어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-107">Create Azure Storage accounts as your application needs them, but the deployment process should create all the containers your application needs up front.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="95be3-108">앱을 배포하기 전에 Azure Storage 계정을 최우선으로 만들면, 응용 프로그램에서 필요한 컨테이너를 만들 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-108">Create Azure Storage accounts up front, before deploying your app, and let your application create the containers as it needs them.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="95be3-109">Azure Storage 계정 만들기는 관리 작업이며 응용 프로그램을 배포하기 전에 수행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-109">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="95be3-110">또한 컨테이너 생성은 응용 프로그램에서 수행할 수 있는 빠르고 간단한 작업입니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-110">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
  - content: <span data-ttu-id="95be3-111">응용 프로그램 내에서 Blob Storage 클라이언트 라이브러리를 초기화하는데 일반적으로 어떤 구성 종류가 사용되나요?</span><span class="sxs-lookup"><span data-stu-id="95be3-111">What kind of configuration is typically used to initialize the Blob Storage client library within an application?</span></span>
    choices:
    - content: <span data-ttu-id="95be3-112">Azure 사용자 이름 및 암호</span><span class="sxs-lookup"><span data-stu-id="95be3-112">An Azure username and password.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="95be3-113">Azure Storage 계정 연결 문자열</span><span class="sxs-lookup"><span data-stu-id="95be3-113">The Azure Storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="95be3-114">저장소 계정 연결 문자열에는 응용 프로그램이 Blob Storage에 연결하는데 필요한 모든 정보가 포함되며, 이중 가장 중요한 정보는 계정 이름과 계정 키입니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-114">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="95be3-115">응용 프로그램을 나타내는 GUID(Globally Unique Identifier)입니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-115">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="95be3-116">Azure Storage 계정 데이터 센터 및 위치 식별자입니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-116">The Azure Storage account datacenter and location identifiers.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="95be3-117">Blob 이름으로 `GetBlockBlobReference`를 호출하면 어떻게 되나요?</span><span class="sxs-lookup"><span data-stu-id="95be3-117">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="95be3-118">새 블록 Blob이 저장소에 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-118">A new block blob is created in storage.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="95be3-119">`CloudBlockBlob` 개체가 로컬로 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-119">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="95be3-120">네트워크 호출을 수행하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-120">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="95be3-121">Blob 참조를 가져와도 Azure Storage에 대해 호출이 수행되지 않으며, 저장된 Blob에서 작업할 수 있는 개체가 단순히 로컬로 생성됩니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-121">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="95be3-122">Blob이 저장소에 없는 경우 예외가 throw됩니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-122">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="95be3-123">명명된 Blob의 콘텐츠가 다운로드됩니다.</span><span class="sxs-lookup"><span data-stu-id="95be3-123">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
