quiz:
  title: 지식 점검
  questions:
  - content: 대부분의 저장소 시나리오에 가장 적합한 Blob 유형은 무엇인가요?
    choices:
    - content: 바이트 Blob
      isCorrect: false
    - content: 페이지 Blob
      isCorrect: false
    - content: 블록 Blob
      isCorrect: true
      correctExplanation: 블록 Blob은 블록 기반 구조이므로 신속하게 업로드 및 다운로드할 수 있습니다.
    - content: 추가 Blob
      isCorrect: false
  - content: Blob은 *비구조적* 데이터 저장소를 제공합니다. ‘비구조적’은 무엇을 의미하나요?
    choices:
    - content: Blob은 구성하거나 이름을 지정할 수 없으며, 바이트 컬렉션에 불과합니다.
      isCorrect: false
    - content: Blob에 저장할 수 있는 데이터 형식에는 제한이 없습니다.
      isCorrect: true
      correctExplanation: Blob은 데이터에 어떠한 종류의 구조도 적용하지 않습니다. 즉, 응용 프로그램이 Blob에 모든 종류의 데이터를 저장할 수 있습니다.
    - content: Blob은 JSON 또는 XML과 같은 구조화된 데이터를 포함할 수 없습니다.
      isCorrect: false
    - content: Blob에서 다운로드한 데이터는 임의로 구성되며 이러한 데이터를 구문 분석하려면 클라이언트 라이브러리가 필요합니다.
      isCorrect: false
