quiz:
  title: '지식 검사: Blob Storage'
  questions:
  - content: 대부분의 저장소 시나리오에 가장 적합한 Blob 종류는 무엇인가요?
    choices:
    - content: 바이트 Blob
      isCorrect: false
      incorrectExplanation: “바이트 Blob”은 Blob 유형이 아닙니다.
    - content: 페이지 Blob
      isCorrect: false
      incorrectExplanation: 페이지 Blob은 Azure Virtual Machine에서 가상 하드 디스크를 저장하는 데 사용하는 경우처럼, 고용량의 임의 액세스 읽기 및 쓰기용으로 디자인되었습니다.
    - content: 블록 Blob
      isCorrect: true
      correctExplanation: 블록 Blob은 대개 범용 저장소 요구에 가장 적합합니다.
    - content: 추가 Blob
      isCorrect: false
      incorrectExplanation: 추가 Blob은 기존 데이터를 업데이트하거나 삭제하지 않고 새 데이터 추가만 지원합니다.
  - content: Blob은 ‘비구조적’ 데이터 저장소를 제공합니다. ‘비구조적’은 무엇을 의미하나요?
    choices:
    - content: Blob은 구성하거나 이름을 지정할 수 없으며, 바이트 컬렉션에 불과합니다.
      isCorrect: false
      incorrectExplanation: “비구조적”은 저장소 계정 내의 Blob 구성이 아니라 Blob ‘내부’ 데이터의 특성을 나타냅니다.
    - content: Blob에 저장할 수 있는 데이터의 종류에는 제한이 없습니다.
      isCorrect: true
      correctExplanation: Blob은 데이터에 어떠한 종류의 구조도 적용하지 않습니다. 즉, 앱은 Blob에 어떠한 종류의 데이터도 저장할 수 있습니다.
    - content: Blob은 JSON 또는 XML과 같은 구조화된 데이터를 포함할 수 없습니다.
      isCorrect: false
      incorrectExplanation: Blob은 구조화된 데이터를 포함할 수 ‘있지만’ Blob Storage는 어떤 방식으로도 이러한 데이터와 상호 작용하지 않습니다. Blob 콘텐츠의 구조를 인식하고 적절하게 처리하는 것은 앱의 책임입니다.
    - content: Blob에서 다운로드한 데이터는 임의로 구성되며 이를 위해 특수한 클라이언트 라이브러리가 필요합니다.
      isCorrect: false
      incorrectExplanation: Blob 콘텐츠 다운로드를 포함하는 모든 Blob 조작은 클라이언트 라이브러리 없이 REST API를 사용하여 직접 수행할 수 있습니다. Blob에서 다운로드한 데이터는 무작위로 구성되지 않습니다.
