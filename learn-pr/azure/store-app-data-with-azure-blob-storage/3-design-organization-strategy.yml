quiz:
  title: 지식 검사
  questions:
    - content: 어떤 유형의 blob 저장소의 대부분의 시나리오에 적합 할까요?
      choices:
        - content: 바이트 Blob
          isCorrect: false
        - content: 페이지 Blob
          isCorrect: false
        - content: 블록 Blob
          isCorrect: true
          correctExplanation: 블록 blob 업로드 하 고 해당 블록 기반 구조로 인해 신속 하 게 다운로드할 수 있습니다.
        - content: 추가 Blob
          isCorrect: false
    - content: Blob은 ‘비구조적’ 데이터 저장소를 제공합니다.** ‘비구조적’은 무엇을 의미하나요?**
      choices:
        - content: 'Blob은 구성하거나 이름을 지정할 수 없으며, 바이트 컬렉션에 불과합니다.'
          isCorrect: false
        - content: Blob에 저장할 수 있는 데이터의 유형에 따라 제한은 없습니다.
          isCorrect: true
          correctExplanation: Blob에 응용 프로그램을 blob에 모든 종류의 데이터를 저장할 수 있습니다 즉 데이터 구조를 적용 하지 않습니다.
        - content: Blob은 JSON 또는 XML과 같은 구조화된 데이터를 포함할 수 없습니다.
          isCorrect: false
        - content: Blob에서 다운로드 한 데이터는 임의로 구성 및 구문 분석을 위해 클라이언트 라이브러리가 필요 합니다.
          isCorrect: false