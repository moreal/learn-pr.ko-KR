quiz:
  title: <span data-ttu-id="27b31-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="27b31-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="27b31-105">대부분의 저장소 시나리오에 가장 적합한 Blob 유형은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="27b31-105">Which type of blob is best for most storage scenarios?</span></span>
    choices:
    - content: <span data-ttu-id="27b31-106">바이트 Blob</span><span class="sxs-lookup"><span data-stu-id="27b31-106">Byte blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27b31-107">블록 Blob은 블록 기반 구조이므로 신속하게 업로드 및 다운로드할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-107">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="27b31-108">페이지 Blob</span><span class="sxs-lookup"><span data-stu-id="27b31-108">Page blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27b31-109">블록 Blob은 블록 기반 구조이므로 신속하게 업로드 및 다운로드할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-109">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="27b31-110">블록 Blob</span><span class="sxs-lookup"><span data-stu-id="27b31-110">Block blobs</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="27b31-111">블록 Blob은 블록 기반 구조이므로 신속하게 업로드 및 다운로드할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-111">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="27b31-112">추가 Blob</span><span class="sxs-lookup"><span data-stu-id="27b31-112">Append blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27b31-113">블록 Blob은 블록 기반 구조이므로 신속하게 업로드 및 다운로드할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-113">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
  - content: <span data-ttu-id="27b31-114">Blob은 *비구조적* 데이터 저장소를 제공합니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-114">Blobs provide *unstructured* data storage.</span></span> <span data-ttu-id="27b31-115">‘비구조적’은 무엇을 의미하나요?</span><span class="sxs-lookup"><span data-stu-id="27b31-115">What does *unstructured* mean?</span></span>
    choices:
    - content: <span data-ttu-id="27b31-116">Blob은 구성하거나 이름을 지정할 수 없으며, 바이트 컬렉션에 불과합니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-116">Blobs can't be organized or named, they are only collections of bytes.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27b31-117">Blob은 데이터에 어떠한 종류의 구조도 적용하지 않습니다. 즉, 응용 프로그램이 Blob에 모든 종류의 데이터를 저장할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-117">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="27b31-118">Blob에 저장할 수 있는 데이터 형식에는 제한이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-118">There are no restrictions on the type of data you can store in blobs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="27b31-119">Blob은 데이터에 어떠한 종류의 구조도 적용하지 않습니다. 즉, 응용 프로그램이 Blob에 모든 종류의 데이터를 저장할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-119">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="27b31-120">Blob은 JSON 또는 XML과 같은 구조화된 데이터를 포함할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-120">Blobs can't contain structured data, like JSON or XML.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27b31-121">Blob은 데이터에 어떠한 종류의 구조도 적용하지 않습니다. 즉, 응용 프로그램이 Blob에 모든 종류의 데이터를 저장할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-121">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="27b31-122">Blob에서 다운로드한 데이터는 임의로 구성되며 이러한 데이터를 구문 분석하려면 클라이언트 라이브러리가 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-122">Data downloaded from blobs is organized randomly and requires a client library to parse it.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27b31-123">Blob은 데이터에 어떠한 종류의 구조도 적용하지 않습니다. 즉, 응용 프로그램이 Blob에 모든 종류의 데이터를 저장할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="27b31-123">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
