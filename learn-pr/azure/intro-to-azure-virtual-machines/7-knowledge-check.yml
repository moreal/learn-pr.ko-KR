  questions:
  - content: <span data-ttu-id="ba1d5-105">가상 머신에서 네트워크 어플라이언스를 실행하려고 한다고 가정합니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-105">Suppose you want to run a network appliance on a virtual machine.</span></span> <span data-ttu-id="ba1d5-106">어떤 워크로드 옵션을 선택해야 하나요?</span><span class="sxs-lookup"><span data-stu-id="ba1d5-106">Which workload option should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="ba1d5-107">범용</span><span class="sxs-lookup"><span data-stu-id="ba1d5-107">General purpose</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba1d5-108">계산 최적화 가상 머신은 높은 CPU-메모리 비율을 제공하도록 설계되었습니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-108">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="ba1d5-109">중간 규모의 트래픽이 있는 웹 서버, 네트워크 어플라이언스, 일괄 처리 프로세스 및 응용 프로그램 서버에 적합합니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-109">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
    - content: <span data-ttu-id="ba1d5-110">계산 최적화</span><span class="sxs-lookup"><span data-stu-id="ba1d5-110">Compute optimized</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ba1d5-111">계산 최적화 가상 머신은 높은 CPU-메모리 비율을 제공하도록 설계되었습니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-111">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="ba1d5-112">중간 규모의 트래픽이 있는 웹 서버, 네트워크 어플라이언스, 일괄 처리 프로세스 및 응용 프로그램 서버에 적합합니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-112">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
    - content: <span data-ttu-id="ba1d5-113">메모리 최적화</span><span class="sxs-lookup"><span data-stu-id="ba1d5-113">Memory optimized</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba1d5-114">계산 최적화 가상 머신은 높은 CPU-메모리 비율을 제공하도록 설계되었습니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-114">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="ba1d5-115">중간 규모의 트래픽이 있는 웹 서버, 네트워크 어플라이언스, 일괄 처리 프로세스 및 응용 프로그램 서버에 적합합니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-115">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
    - content: <span data-ttu-id="ba1d5-116">저장소 최적화</span><span class="sxs-lookup"><span data-stu-id="ba1d5-116">Storage optimized</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba1d5-117">계산 최적화 가상 머신은 높은 CPU-메모리 비율을 제공하도록 설계되었습니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-117">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="ba1d5-118">중간 규모의 트래픽이 있는 웹 서버, 네트워크 어플라이언스, 일괄 처리 프로세스 및 응용 프로그램 서버에 적합합니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-118">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
  - content: '<span data-ttu-id="ba1d5-119">True 또는 false: Resource Manager 템플릿은 JSON 파일인가요?</span><span class="sxs-lookup"><span data-stu-id="ba1d5-119">True or false: Resource Manager templates are JSON files?</span></span>'
    choices:
    - content: <span data-ttu-id="ba1d5-120">True</span><span class="sxs-lookup"><span data-stu-id="ba1d5-120">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ba1d5-121">Resource Manager 템플릿은 솔루션에 배포해야 하는 리소스를 정의하는 JSON 파일입니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-121">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="ba1d5-122">그런 다음, 템플릿을 사용하여 스테이징 및 프로덕션과 같은 여러 버전의 인프라를 쉽게 다시 만들 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-122">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
    - content: <span data-ttu-id="ba1d5-123">False</span><span class="sxs-lookup"><span data-stu-id="ba1d5-123">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba1d5-124">Resource Manager 템플릿은 솔루션에 배포해야 하는 리소스를 정의하는 JSON 파일입니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-124">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="ba1d5-125">그런 다음, 템플릿을 사용하여 스테이징 및 프로덕션과 같은 여러 버전의 인프라를 쉽게 다시 만들 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ba1d5-125">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
