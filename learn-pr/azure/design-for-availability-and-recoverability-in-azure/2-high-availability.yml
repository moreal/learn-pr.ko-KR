quiz:
  title: 지식 점검
  questions:
  - content: 서비스에 대해 SLA를 정의하는 것이 중요한 이유는?
    choices:
    - content: 백업 보존 요구 사항을 결정하는 데 도움이 됩니다.
      isCorrect: false
      incorrectExplanation: 백업 보존은 정의하는 것이 중요하지만 SLA에 따라 결정되는 것은 아닙니다.
    - content: 고객에게 약속할 서비스의 가용성을 결정하는 데 도움이 됩니다.
      isCorrect: true
      correctExplanation: 서비스 수준 약정은 서비스 가용성에 대한 고객과의 약속입니다.
    - content: 관리자가 가상 머신 만들기를 자동화하도록 설득하는 데 사용할 수 있습니다.
      isCorrect: false
      incorrectExplanation: 좋은 논의가 될 수는 있으나 SLA가 그 결과에 영향을 미칠 가능성은 낮습니다.
    - content: 리소스에 대한 액세스 제어 설정을 정의하는 데 사용할 수 있습니다.
      isCorrect: false
      incorrectExplanation: 액세스 제어 설정은 중요하지만 응용 프로그램 SLA와는 관련이 없습니다.
  - content: 다음 중 고가용성 아키텍처에서 사용되지 않는 것은 어느 것인가요?
    choices:
    - content: 부하 분산
      isCorrect: false
      incorrectExplanation: 부하 분산은 일반적으로 고가용성 아키텍처에서 부하를 사용 가능한 시스템에 분산시키고 부하에서 장애 시스템을 제거하는 데 사용됩니다.
    - content: 가용성 영역
      isCorrect: false
      incorrectExplanation: 가용성 영역은 한 지역 내 여러 데이터센터에서 시스템을 분산하는 고가용성 아키텍처에서 사용됩니다.
    - content: 가용성 집합
      isCorrect: false
      incorrectExplanation: 가용성 집합은 국지적 장애 및 유지 관리 이벤트의 영향을 최소화하기 위해 고가용성 아키텍처에서 사용됩니다.
    - content: 복구 서비스 자격 증명 모음
      isCorrect: true
      correctExplanation: 복구 서비스 자격 증명 모음은 백업을 위한 대상을 제공하지만 고가용성 아키텍처에 속하지는 않습니다.
