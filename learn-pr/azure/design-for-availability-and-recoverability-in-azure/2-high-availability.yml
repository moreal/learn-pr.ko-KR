quiz:
  title: 지식 확인 - 고가용성 아키텍처 빌드
  questions:
    - content: SLA는 때문에 서비스에 대해 정의 하는 것이 중요 합니다.
      choices:
        - content: 백업 보존 요구 사항을 결정할 수 있습니다.
          isCorrect: false
          incorrectExplanation: 백업 보존을 정의 해야 이지만 SLA로 결정 되지 않습니다.
        - content: 고객에 게 커밋하는 서비스의 가용성을 확인할 수 있습니다.
          isCorrect: true
          correctExplanation: 서비스 수준 계약은 서비스의 가용성에 대 한 고객에 게 하는 약속입니다.
        - content: 가상 머신 만들기를 자동화 하려면 관리자에 게 유도를 사용할 수 있습니다.
          isCorrect: false
          incorrectExplanation: 좋은 논의가 될 수는 있으나 SLA가 그 결과에 영향을 미칠 가능성은 낮습니다.
        - content: 리소스에 대 한 RBAC 설정을 정의 하는 데 사용할 수 있습니다.
          isCorrect: false
          incorrectExplanation: RBAC 설정을 중요 하지만 응용 프로그램의 SLA에 관련이 없습니다.
    - content: 다음 중 고가용성 아키텍처에서 사용되지 않는 것은 어느 것입니까?
      choices:
        - content: 부하 분산
          isCorrect: false
          incorrectExplanation: 부하 분산은 일반적으로 고가용성 아키텍처에서 부하를 사용 가능한 시스템에 분산시키고 부하에서 장애 시스템을 제거하는 데 사용됩니다.
        - content: 가용성 영역
          isCorrect: false
          incorrectExplanation: 가용성 영역은 한 지역 내 여러 데이터센터에서 시스템을 분산하는 고가용성 아키텍처에서 사용됩니다.
        - content: 가용성 집합
          isCorrect: false
          incorrectExplanation: 가용성 집합은 지역화 된 오류 및 유지 관리 이벤트의 영향을 최소화 하려면 항상 사용 가능한 아키텍처에 사용 됩니다.
        - content: 복구 서비스 자격 증명 모음
          isCorrect: true
          correctExplanation: 복구 서비스 자격 증명 모음에 백업에 대 한 대상을 제공 되지만 없습니다 고가용성 아키텍처의 일부입니다.