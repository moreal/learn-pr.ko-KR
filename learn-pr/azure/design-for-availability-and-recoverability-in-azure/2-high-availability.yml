quiz:
  title: <span data-ttu-id="dba8c-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="dba8c-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="dba8c-105">서비스에 대해 SLA를 정의하는 것이 중요한 이유는?</span><span class="sxs-lookup"><span data-stu-id="dba8c-105">An SLA is important to define for your service because:</span></span>
    choices:
    - content: <span data-ttu-id="dba8c-106">백업 보존 요구 사항을 결정하는 데 도움이 됩니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-106">It helps you determine your backup retention requirements.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dba8c-107">백업 보존은 정의하는 것이 중요하지만 SLA에 따라 결정되는 것은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-107">Backup retention is important to define, but it is not driven by SLA.</span></span>
    - content: <span data-ttu-id="dba8c-108">고객에게 약속할 서비스의 가용성을 결정하는 데 도움이 됩니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-108">It helps you determine the availability of your service that you will commit to for your customers.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="dba8c-109">서비스 수준 약정은 서비스 가용성에 대한 고객과의 약속입니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-109">Service level agreement is a commitment you are making to your customers for the availability of your service.</span></span>
    - content: <span data-ttu-id="dba8c-110">관리자가 가상 머신 만들기를 자동화하도록 설득하는 데 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-110">You can use it to convince your manager to automate virtual-machine creation.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dba8c-111">좋은 논의가 될 수는 있으나 SLA가 그 결과에 영향을 미칠 가능성은 낮습니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-111">While this is a good discussion to have, your SLA will likely not have any impact on the outcome.</span></span>
    - content: <span data-ttu-id="dba8c-112">리소스에 대한 액세스 제어 설정을 정의하는 데 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-112">You use it to define the access control settings for your resources.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dba8c-113">액세스 제어 설정은 중요하지만 응용 프로그램 SLA와는 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-113">Access control settings are important, but they are not related to the SLA of your application.</span></span>
  - content: <span data-ttu-id="dba8c-114">다음 중 고가용성 아키텍처에서 사용되지 않는 것은 어느 것인가요?</span><span class="sxs-lookup"><span data-stu-id="dba8c-114">Which of the following is not used in a highly available architecture?</span></span>
    choices:
    - content: <span data-ttu-id="dba8c-115">부하 분산</span><span class="sxs-lookup"><span data-stu-id="dba8c-115">Load balancing</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dba8c-116">부하 분산은 일반적으로 고가용성 아키텍처에서 부하를 사용 가능한 시스템에 분산시키고 부하에서 장애 시스템을 제거하는 데 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-116">Load balancing is typically used in a highly available architecture to distribute load to available systems and remove failed systems from load.</span></span>
    - content: <span data-ttu-id="dba8c-117">가용성 영역</span><span class="sxs-lookup"><span data-stu-id="dba8c-117">Availability zones</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dba8c-118">가용성 영역은 한 지역 내 여러 데이터센터에서 시스템을 분산하는 고가용성 아키텍처에서 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-118">Availability zones are used in a highly available architecture to distribute systems across multiple datacenters within a region.</span></span>
    - content: <span data-ttu-id="dba8c-119">가용성 집합</span><span class="sxs-lookup"><span data-stu-id="dba8c-119">Availability sets</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dba8c-120">가용성 집합은 국지적 장애 및 유지 관리 이벤트의 영향을 최소화하기 위해 고가용성 아키텍처에서 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-120">Availability sets are used in a highly available architecture to minimize the impact from localized failures and maintenance events.</span></span>
    - content: <span data-ttu-id="dba8c-121">복구 서비스 자격 증명 모음</span><span class="sxs-lookup"><span data-stu-id="dba8c-121">A recovery service vault</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="dba8c-122">복구 서비스 자격 증명 모음은 백업을 위한 대상을 제공하지만 고가용성 아키텍처에 속하지는 않습니다.</span><span class="sxs-lookup"><span data-stu-id="dba8c-122">Recovery service vaults provide a destination for backups, but they are not part of a highly available architecture.</span></span>
