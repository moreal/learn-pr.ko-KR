quiz:
  title: 기술 확인 - 백업 및 복원으로 데이터 보호
  questions:
    - content: '복원을 정기적으로 테스트 해야 하기 때문에:'
      choices:
        - content: 백업의 무결성의 유효성을 검사할 수 있습니다.
          isCorrect: false
          incorrectExplanation: 정기적인 복원 테스트를 통해 백업의 무결성을 확인할 수 있으나 유일한 정답은 아닙니다.
        - content: 복원 프로세스에 익숙해질 수 있습니다.
          isCorrect: false
          incorrectExplanation: 정기적인 복원 테스트를 통해 복원 프로세스에 익숙해질 수 있으나 유일한 정답은 아닙니다.
        - content: 백업 간격을 식별할 복원 프로세스를 쉽게 수 있습니다.
          isCorrect: false
          incorrectExplanation: 백업에서 차이 식별 하 여 복원 프로세스를는 허용 복원을 정기적으로 테스트 않지만 올바른만 선택 하는 것은 아닙니다.
        - content: 위의 모든 합니다.
          isCorrect: true
          correctExplanation: 위 모두는 백업 복원을 정기적으로 테스트해야 하는 중요한 이유입니다.
    - content: 다음에 정기적으로 백업 데이터 자동 포함 되지 않습니다?
      choices:
        - content: Azure Blob 저장소
          isCorrect: true
          correctExplanation: Azure Blob storage에 데이터의 자동 백업을 포함 되지 않습니다. 다른 방법을 통해 백업을 구현해야 합니다.
        - content: Azure Cosmos DB
          isCorrect: false
          incorrectExplanation: Azure Cosmos DB는 데이터의 완전히 자동화 되 고 정기적인 백업을 포함 합니다.
        - content: Azure SQL Database
          isCorrect: false
          incorrectExplanation: Azure SQL Database는 데이터의 완전 자동화된 정기 백업을 포함합니다.