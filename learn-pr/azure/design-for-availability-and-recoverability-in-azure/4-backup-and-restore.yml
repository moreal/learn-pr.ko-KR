content: >
  [!include[](includes/4-backup-and-restore.md)]
quiz:
  title: 지식 검사
  questions:
  - content: '참 또는 거짓: 모든 Azure 데이터 저장소 옵션에는 데이터 자동 백업이 포함되어 있습니다.'
    choices:
    - content: 참
      isCorrect: false
      incorrectExplanation: 모든 Azure 데이터 저장소 제품에 자동 백업이 포함되어 있는 것은 아닙니다. 예를 들어 Azure Blob에는 자동 백업이 포함되어 있지 않습니다.
    - content: 거짓
      isCorrect: true
      correctExplanation: 대부분의 Azure 서비스는 통합된 백업 기능을 제공하지만 기본적으로 항상 사용 설정되어 있는 것은 아닙니다. 또한 필요에 따라 Azure Backup 에이전트 같은 서비스를 추가하여 모든 데이터가 보호되도록 할 수 있습니다.
  - content: 정기적으로 복원을 테스트하는 것이 중요한 이유는 무엇인가요?
    choices:
    - content: 백업의 무결성을 확인하기 위해.
      isCorrect: false
      incorrectExplanation: 정기적인 복원 테스트를 통해 백업의 무결성을 확인할 수 있으나 유일한 정답은 아닙니다.
    - content: 복원 프로세스에 익숙해지기 위해.
      isCorrect: false
      incorrectExplanation: 정기적인 복원 테스트를 통해 복원 프로세스에 익숙해질 수 있으나 유일한 정답은 아닙니다.
    - content: 복원 프로세스와 백업 사이의 차이를 식별하기 위해.
      isCorrect: false
      incorrectExplanation: 정기적인 복원 테스트를 통해 백업과 복원 프로세스 간 간격을 식별할 수 있으나 유일한 정답은 아닙니다.
    - content: 위의 모든 항목.
      isCorrect: true
      correctExplanation: 모든 항목이 정기적으로 복원 프로세스를 정기적으로 테스트할 경우의 이점에 해당합니다.
