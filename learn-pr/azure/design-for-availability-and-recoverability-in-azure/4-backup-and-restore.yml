  [!include[](includes/4-backup-and-restore.md)]
quiz:
  title: <span data-ttu-id="2faa0-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="2faa0-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="2faa0-105">참 또는 거짓: 모든 Azure 데이터 저장소 옵션에는 데이터 자동 백업이 포함되어 있습니다.</span><span class="sxs-lookup"><span data-stu-id="2faa0-105">True or false: all Azure data storage options include automatic backup of data?</span></span>'
    choices:
    - content: <span data-ttu-id="2faa0-106">참</span><span class="sxs-lookup"><span data-stu-id="2faa0-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2faa0-107">모든 Azure 데이터 저장소 제품에 자동 백업이 포함되어 있는 것은 아닙니다. 예를 들어 Azure Blob에는 자동 백업이 포함되어 있지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="2faa0-107">Not all Azure data storage products include automatic backup; for example, Azure Blobs do not.</span></span>
    - content: <span data-ttu-id="2faa0-108">거짓</span><span class="sxs-lookup"><span data-stu-id="2faa0-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2faa0-109">대부분의 Azure 서비스는 통합된 백업 기능을 제공하지만 기본적으로 항상 사용 설정되어 있는 것은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="2faa0-109">Most Azure services offer integrated backup functionality, but it is not always enabled by default.</span></span> <span data-ttu-id="2faa0-110">또한 필요에 따라 Azure Backup 에이전트 같은 서비스를 추가하여 모든 데이터가 보호되도록 할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="2faa0-110">You can also add services like Azure Backup Agent as needed to make sure all your data is protected.</span></span>
  - content: <span data-ttu-id="2faa0-111">정기적으로 복원을 테스트하는 것이 중요한 이유는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="2faa0-111">Why is it important to test restores regularly?</span></span>
    choices:
    - content: <span data-ttu-id="2faa0-112">백업의 무결성을 확인하기 위해.</span><span class="sxs-lookup"><span data-stu-id="2faa0-112">To validate the integrity of your backups.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2faa0-113">정기적인 복원 테스트를 통해 백업의 무결성을 확인할 수 있으나 유일한 정답은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="2faa0-113">Testing restores regularly does allow you to validate the integrity of your backups, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="2faa0-114">복원 프로세스에 익숙해지기 위해.</span><span class="sxs-lookup"><span data-stu-id="2faa0-114">To become familiar with the restoration process.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2faa0-115">정기적인 복원 테스트를 통해 복원 프로세스에 익숙해질 수 있으나 유일한 정답은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="2faa0-115">Testing restores regularly does allow you to become more familiar with the restoration process, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="2faa0-116">복원 프로세스와 백업 사이의 차이를 식별하기 위해.</span><span class="sxs-lookup"><span data-stu-id="2faa0-116">To identify gaps in your backup and restore processes.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2faa0-117">정기적인 복원 테스트를 통해 백업과 복원 프로세스 간 간격을 식별할 수 있으나 유일한 정답은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="2faa0-117">Testing restores regularly does help identify gaps in your backup and restore processes, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="2faa0-118">위의 모든 항목.</span><span class="sxs-lookup"><span data-stu-id="2faa0-118">All of the above.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2faa0-119">모든 항목이 정기적으로 복원 프로세스를 정기적으로 테스트할 경우의 이점에 해당합니다.</span><span class="sxs-lookup"><span data-stu-id="2faa0-119">All are benefits of regularly testing your restore process.</span></span>
