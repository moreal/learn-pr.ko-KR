quiz:
  title: <span data-ttu-id="b7da4-104">지식 점검 - 백업 및 복원으로 데이터 보호</span><span class="sxs-lookup"><span data-stu-id="b7da4-104">Knowledge Check - Protect your data with backup and restore</span></span>
  questions:
  - content: <span data-ttu-id="b7da4-105">정기적으로 복원을 테스트하는 것이 중요한 이유는 다음과 같습니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-105">It is important to test restores regularly because</span></span>
    choices:
    - content: <span data-ttu-id="b7da4-106">백업의 무결성을 확인할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-106">It allows you to validate the integrity of your backups</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b7da4-107">정기적인 복원 테스트를 통해 백업의 무결성을 확인할 수 있으나 유일한 정답은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-107">Testing restores regularly does allow you to validate the integrity of your backups, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="b7da4-108">복원 프로세스에 익숙해질 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-108">It allows you to become familiar with the restoration process</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b7da4-109">정기적인 복원 테스트를 통해 복원 프로세스에 익숙해질 수 있으나 유일한 정답은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-109">Testing restores regularly does allow you to become more familiar with the restoration process, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="b7da4-110">복원 프로세스와 백업 사이의 차이를 식별할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-110">It can help you identify gaps in your backup & restore processes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b7da4-111">정기적인 복원 테스트를 통해 백업과 복원 프로세스 간 간격을 식별할 수 있으나 유일한 정답은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-111">Testing restores regularly does allow you to identify gaps in your backup & restore processes, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="b7da4-112">위의 모든 항목</span><span class="sxs-lookup"><span data-stu-id="b7da4-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b7da4-113">위 모두는 백업 복원을 정기적으로 테스트해야 하는 중요한 이유입니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-113">All of the above are excellent reasons to regularly test the restoration of your backups.</span></span>
  - content: <span data-ttu-id="b7da4-114">다음 중 자동 정기 데이터 백업을 포함하지 않는 것은 어느 것인가요?</span><span class="sxs-lookup"><span data-stu-id="b7da4-114">Which of the following does not include automatic, regular backup of data?</span></span>
    choices:
    - content: <span data-ttu-id="b7da4-115">Azure Blob Storage</span><span class="sxs-lookup"><span data-stu-id="b7da4-115">Azure blob storage</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b7da4-116">Azure Blob Storage는 데이터 자동 백업을 포함하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-116">Azure blob storage does not include automatic backups of your data.</span></span> <span data-ttu-id="b7da4-117">다른 방법을 통해 백업을 구현해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-117">You will need to implement backups through other methods.</span></span>
    - content: <span data-ttu-id="b7da4-118">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="b7da4-118">Cosmos DB</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b7da4-119">Cosmos DB는 데이터의 완전 자동화된 정기 백업을 포함합니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-119">Cosmos DB does include fully automated, regular backups of your data.</span></span>
    - content: <span data-ttu-id="b7da4-120">Azure SQL Database</span><span class="sxs-lookup"><span data-stu-id="b7da4-120">Azure SQL Database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b7da4-121">Azure SQL Database는 데이터의 완전 자동화된 정기 백업을 포함합니다.</span><span class="sxs-lookup"><span data-stu-id="b7da4-121">Azure SQL Database does include fully automated, regular backups of your data.</span></span>
