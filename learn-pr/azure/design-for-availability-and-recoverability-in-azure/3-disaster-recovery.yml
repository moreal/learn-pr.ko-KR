quiz:
  title: <span data-ttu-id="fe991-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="fe991-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="fe991-105">다음 중 복구 계획의 복구 단계에서 제외할 수 있는 것은 어느 것인가요?</span><span class="sxs-lookup"><span data-stu-id="fe991-105">Which of the following can be excluded from your recovery steps in your recovery plan?</span></span>
    choices:
    - content: <span data-ttu-id="fe991-106">백업 복원 방법</span><span class="sxs-lookup"><span data-stu-id="fe991-106">How to restore backups</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fe991-107">백업 복원에 필요한 단계는 복구 계획의 중요한 부분입니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-107">The steps needed to restore backups are a critical piece of a recovery plan.</span></span>
    - content: <span data-ttu-id="fe991-108">복제된 시스템으로 장애 조치(failover)하는 방법</span><span class="sxs-lookup"><span data-stu-id="fe991-108">How to fail over to replicated systems</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fe991-109">복제된 시스템으로 장애 조치(failover)하는 프로세스는 복구 계획의 중요한 부분입니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-109">The process to fail over to replicated systems is a critical piece of a recovery plan.</span></span>
    - content: <span data-ttu-id="fe991-110">온-프레미스 또는 외부 네트워크에 대한 네트워크 연결을 다시 설정하는 방법</span><span class="sxs-lookup"><span data-stu-id="fe991-110">How to reestablish network connectivity to on-premises or external networks</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fe991-111">온-프레미스 또는 외부 네트워크에 대한 네트워크 연결은 인프라의 중요한 부분인 경우가 많습니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-111">Network connectivity to on-premises or external networks are often critical pieces of infrastructure.</span></span> <span data-ttu-id="fe991-112">오류가 발생한 후 다시 설정하는 단계는 복구 계획의 중요한 부분입니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-112">The steps to reestablish after failure are critical pieces of a recovery plan.</span></span>
    - content: <span data-ttu-id="fe991-113">복구 계획에서 위의 절차 중 어느 것도 제외되어서는 안 됩니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-113">None of the above should be excluded in a recovery plan.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fe991-114">이러한 모든 절차는 복구 계획에 필수적입니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-114">All these procedures are necessary in a recovery plan.</span></span>
  - content: '<span data-ttu-id="fe991-115">참 또는 거짓: 데이터 복제 및 데이터 백업은 동일한 것입니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-115">True or false: data replication and data backup are the same thing.</span></span>'
    choices:
    - content: <span data-ttu-id="fe991-116">참</span><span class="sxs-lookup"><span data-stu-id="fe991-116">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fe991-117">데이터 복제 및 데이터 백업은 데이터의 사본을 만들지만 사본의 생성 빈도와 사용법이 매우 달라서 다른 개념으로 간주됩니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-117">Data replication and data backup both makes copies of your data, but the frequency and usage of the copies is so different that these are considered different concepts.</span></span>
    - content: <span data-ttu-id="fe991-118">거짓</span><span class="sxs-lookup"><span data-stu-id="fe991-118">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fe991-119">복제는 실행 중에 장애 조치에 사용할 라이브 데이터의 실시간 또는 근실시간 사본을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-119">Replication creates real-time or near-real-time copies of live data for use in failover during execution.</span></span> <span data-ttu-id="fe991-120">백업은 복구에 사용할 데이터에 대한 오래 지속되는 읽기 전용 스냅샷을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="fe991-120">Backup creates long-lived, read-only snapshots of data for use in recovery,</span></span>
