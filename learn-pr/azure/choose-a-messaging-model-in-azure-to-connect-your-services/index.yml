  description: 다른 컴퓨터, 서버 및 모바일 장치에서 실행 중인 구성 요소로 구성된 응용 프로그램이 있는 경우 이러한 구성 요소 간의 신뢰할 수 있는 통신은 어렵고 불안정할 수 있습니다. Azure는 Storage 큐, Event Hubs, Event Grid 및 Service Bus를 포함하여 더 안정적으로 통신하는 데 사용할 수 있는 여러 기술을 제공합니다. 이 모듈에서는 통신 작업에 가장 적합한 기술을 선택하는 방법을 보여 줍니다.
