abstract: |
  이 모듈에서 수행하는 작업:
  - 이벤트 및 메시지, 그리고 분산된 응용 프로그램에서 해결 하기 위해 사용할 수 있습니다 하 고 문제를 설명 합니다.
  - 저장소 큐는 메시징 응용 프로그램에 대 한 기술 최상의 시나리오를 식별 합니다.
  - Event Grid의 응용 프로그램에 대 한 최상의 메시징 기술 시나리오 식별
  - Event Hubs의 응용 프로그램에 대 한 최상의 메시징 기술 시나리오 식별
  - Service Bus는 응용 프로그램에 대 한 최상의 메시징 기술 시나리오 식별
