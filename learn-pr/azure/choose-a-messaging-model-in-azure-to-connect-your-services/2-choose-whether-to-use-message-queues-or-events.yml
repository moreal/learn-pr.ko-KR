      isCorrect: false
    - content: <span data-ttu-id="32f8f-109">거짓</span><span class="sxs-lookup"><span data-stu-id="32f8f-109">False</span></span>
      correctExplanation: "<span data-ttu-id=\"32f8f-110\">메시지는 일반적으로 원시 데이터(예: 미디어 파일) 자체를 포함합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"32f8f-110\">Messages typically contain the raw data itself, for example, a media file.</span></span> <span data-ttu-id=\"32f8f-111\">이 경우 사용자의 상태를 나타내는 간단한 데이터 조각을 전송합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"32f8f-111\">In this situation, we're sending a simple piece of data that represents the status of a user.</span></span> <span data-ttu-id=\"32f8f-112\">또한 작업에 대한 대응으로 데이터를 전송합니다. 이는 이벤트 사용과 관련된 완벽한 예시입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"32f8f-112\">Also, we're sending the data in response to an action, which is a perfect case for using an event.</span></span>"
