  questions:
  - content: '<span data-ttu-id="32f8f-105">분산 응용 프로그램에 사용자를 인증하는 웹 서비스가 있다고 가정하겠습니다.</span><span class="sxs-lookup"><span data-stu-id="32f8f-105">Suppose you have a distributed application with a web service that authenticates users.</span></span> <span data-ttu-id="32f8f-106">사용자가 로그온하면 이 웹 서비스는 모든 클라이언트 응용 프로그램과 통신하여 상태를 "온라인"으로 표시합니다.</span><span class="sxs-lookup"><span data-stu-id="32f8f-106">When a user logs on, the web service communicates with all of the client applications to display the status of "Online".</span></span> <span data-ttu-id="32f8f-107">참 또는 거짓: 이것은 분산 응용 프로그램의 메시지 예입니다.</span><span class="sxs-lookup"><span data-stu-id="32f8f-107">True or false: This is an example of a message in a distributed application.</span></span>'
    choices:
