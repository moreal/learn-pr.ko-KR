quiz:
  title: 메시징 모델
  questions:
  - content: 분산 응용 프로그램에 사용자를 인증하는 웹 서비스가 있습니다. 사용자가 로그온하면 이 웹 서비스는 모든 사용자의 컴퓨터에서 실행되는 데스크톱 응용 프로그램과 통신하여 해당 사용자의 상태를 “온라인”으로 표시해야 합니다. 참 또는 거짓은 분산 응용 프로그램의 메시지 예입니다.
    choices:
    - content: "True"
      incorrectExplanation: 죄송합니다. 분산 응용 프로그램의 이벤트 예입니다. 통신은 모든 구독자에게 라우팅되며, 게시자는 통신이 구독자에 의해 처리되는 방법에 대한 지식이나 선호가 없고 구독자 수에 대해서도 알지 못합니다.
      isCorrect: false
    - content: "False"
      correctExplanation: 맞습니다! 작업을 트리거하는 이벤트 알림입니다. 이벤트를 사용하는 완벽한 사례입니다.
      isCorrect: true
