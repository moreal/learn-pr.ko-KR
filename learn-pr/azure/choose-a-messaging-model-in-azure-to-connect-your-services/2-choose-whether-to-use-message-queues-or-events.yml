quiz:
  title: 지식 검사
  questions:
    - content: 사용자를 인증 하는 웹 서비스를 사용 하 여 분산된 응용 프로그램이 있다고 가정 합니다. 사용자가 로그온 할 때 "Online"의 상태를 표시 하는 클라이언트 응용 프로그램의 모든 웹 서비스 통신 합니다. 참 또는 거짓은 분산 응용 프로그램의 메시지 예입니다.
      choices:
        - content: 'True'
          isCorrect: false
        - content: 'False'
          correctExplanation: '메시지는 일반적으로 원시 데이터 자체, 예를 들어, 미디어 파일을 포함 합니다. 이 경우 간단한 부분을 사용자의 상태를 나타내는 데이터를 전송 하는 것입니다. 또한 데이터 이벤트를 사용 하 여에 대 한 완벽 한 경우 작업에 대 한 응답에서 보내는 것입니다.'
          isCorrect: true