quiz:
  title: 지식 점검
  questions:
  - content: '분산 응용 프로그램에 사용자를 인증하는 웹 서비스가 있다고 가정하겠습니다. 사용자가 로그온하면 이 웹 서비스는 모든 클라이언트 응용 프로그램과 통신하여 상태를 "온라인"으로 표시합니다. 참 또는 거짓: 이것은 분산 응용 프로그램의 메시지 예입니다.'
    choices:
    - content: 참
      isCorrect: false
    - content: 거짓
      correctExplanation: '메시지는 일반적으로 원시 데이터(예: 미디어 파일) 자체를 포함합니다. 이 경우 사용자의 상태를 나타내는 간단한 데이터 조각을 전송합니다. 또한 작업에 대한 대응으로 데이터를 전송합니다. 이는 이벤트 사용과 관련된 완벽한 예시입니다.'
      isCorrect: true
