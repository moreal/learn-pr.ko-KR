title: Azure IoT Central로 커피 머신 모니터 및 관리
summary: '이 자습서에서는 Azure IoT Central 응용 프로그램 모니터링 및 문제 관리에 시뮬레이트된 커피 머신을 연결 합니다. Azure IoT Central에서는 장치(여기서는 커피 머신)의 동작과 기능을 정의하는 장치 템플릿에서 장치가 응용 프로그램과 교환할 수 있는 데이터가 지정됩니다. 장치 템플릿으로 측정 (원격 분석 및 상태), 설정, 속성 및 커피 머신에 대 한 명령 정의 만들어 시작 합니다. 커피 컴퓨터 연결 되 면 IoT Central의 규칙 문제를 식별 하 장치에서 데이터를 사용할 수 있습니다. 문제가 감지 되 면 IoT Central은 전자 메일 및 모바일 알림을 생성할 수 있습니다. 그런 다음 커피 머신을 사용 하 여 문제를 해결 하기 위한 조치를 수행할 수 있습니다. 단위 1 4를 완료 하려면 Microsoft 계정, Azure IoT Central 응용 프로그램에서 Node.js 버전을 7 일 무료 평가판 4.0.x 이상이 컴퓨터에 설치 합니다. Microsoft Flow 사용 하 여 단위 5에서 모바일 알림 전송을 연습을 완료 하려는 경우 30 일에 IoT Central 평가판을 연장 해야 합니다. 확장에는 Azure 구독이 있는 경우 활성화 됩니다.'
abstract: |
  이 모듈에서 수행하는 작업:
  - Azure IoT Central의 모니터링 및 문제를 관리 하는 시뮬레이션 된 커피 머신을 SaaS 솔루션에 연결
  - 측정값 (원격 분석 및 상태), 설정, 속성 및 명령을 정의 하 여 장치 템플릿 만들기
  - IoT Central에서 전자 메일 및 Microsoft Flow 모바일 알림 규칙을 트리거하는 경우 시뮬레이션 된 문제를 해결 하는 컴퓨터의 상태에 대 한 작업 수행
