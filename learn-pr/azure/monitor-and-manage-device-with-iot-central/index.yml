title: Azure IoT Central로 커피 머신 모니터 및 관리
summary: 이 자습서에서는 시뮬레이션된 커피 머신을 Azure IoT Central 응용 프로그램에 연결하여 문제를 모니터링하고 관리합니다. Azure IoT Central에서는 장치(여기서는 커피 머신)의 동작과 기능을 정의하는 장치 템플릿에서 장치가 응용 프로그램과 교환할 수 있는 데이터가 지정됩니다. 가장 먼저 할 일은 커피 머신의 측정(원격 분석 및 상태), 설정, 속성 및 명령을 정의하는 장치 템플릿을 만드는 것입니다. 커피 머신이 연결되면 IoT Central의 규칙이 장치의 데이터를 사용하여 문제를 식별할 수 있습니다. 문제가 발견되면 IoT Central은 이메일 및 모바일 알림을 생성할 수 있습니다. 그러면 커피 머신의 문제를 해결하기 위한 조치를 수행할 수 있습니다. 1�4 모듈을 완료하려면 Microsoft 계정, Azure IoT Central 응용 프로그램 7일 평가판, 머신에 설치된 Node.js 4.0.x 이상 버전이 필요합니다. Microsoft Flow를 사용하여 모바일 알림을 보내는 모듈 5의 연습을 완료하려면 IoT Central 평가판을 30일로 연장해야 합니다. Azure 구독이 있는 경우 연장이 활성화됩니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - SaaS 솔루션인 Azure IoT Central을 시뮬레이션된 커피 머신에 연결하여 문제 모니터링 및 관리

  - 장치 템플릿을 만들어 측정(원격 분석 및 상태), 설정, 속성 및 명령 정의

  - 규칙이 IoT Central의 이메일과 Microsoft Flow의 모바일 알림을 트리거할 때 머신 상태에 대한 조치를 취하여 시뮬레이션된 문제 해결
