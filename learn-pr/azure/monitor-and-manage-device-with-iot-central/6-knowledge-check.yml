durationInMinutes: 11
content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: Azure IoT Central 자습서 내용에 대한 지식 검사
  questions:
  - content: IoT Central에서 원격 분석을 정의하는 위치는 어디인가요?
    choices:
    - content: 설정
      isCorrect: false
    - content: 속성
      isCorrect: false
    - content: 측정값
      isCorrect: true
    - content: 대시보드
      isCorrect: false
    - content: 규칙
      isCorrect: false
  - content: 규칙을 구성할 때 사용할 수 있는 작업은 무엇인가요?
    choices:
    - content: 이메일
      isCorrect: false
    - content: Microsoft Flow
      isCorrect: false
    - content: Webhook
      isCorrect: false
    - content: 위의 모든 항목
      isCorrect: true
    - content: 해당 항목 없음
      isCorrect: false
  - content: 장치의 펌웨어를 추가하는 위치는 어디인가요?
    choices:
    - content: 측정값
      isCorrect: false
    - content: 설정
      isCorrect: false
    - content: 속성
      isCorrect: true
    - content: 규칙
      isCorrect: false
    - content: 대시보드
      isCorrect: false
  - content: IoT Central에 장치를 연결하기 위한 연결 문자열은 어떤 방법으로 얻을 수 있나요?
    choices:
    - content: IoT Central에 장치 추가
      isCorrect: true
    - content: 펌웨어 MAC 주소 제공
      isCorrect: false
    - content: 직접 사용자 지정한 후 IoT Central에 등록
      isCorrect: false
    - content: 위의 모든 항목
      isCorrect: false
    - content: 해당 항목 없음
      isCorrect: false
