title: <span data-ttu-id="1c840-103">Azure IoT Central 자습서 내용에 대한 지식 검사</span><span class="sxs-lookup"><span data-stu-id="1c840-103">Knowledge check of the Azure IoT Central tutorial</span></span>
durationInMinutes: 11
content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: <span data-ttu-id="1c840-104">Azure IoT Central 자습서 내용에 대한 지식 검사</span><span class="sxs-lookup"><span data-stu-id="1c840-104">Knowledge check for the Azure IoT Central tutorial</span></span>
  questions:
  - content: <span data-ttu-id="1c840-105">IoT Central에서 원격 분석을 정의하는 위치는 어디인가요?</span><span class="sxs-lookup"><span data-stu-id="1c840-105">Where do you define telemetry in IoT Central?</span></span>
    choices:
    - content: <span data-ttu-id="1c840-106">설정</span><span class="sxs-lookup"><span data-stu-id="1c840-106">Settings</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-107">속성</span><span class="sxs-lookup"><span data-stu-id="1c840-107">Properties</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-108">측정값</span><span class="sxs-lookup"><span data-stu-id="1c840-108">Measurements</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1c840-109">대시보드</span><span class="sxs-lookup"><span data-stu-id="1c840-109">Dashboard</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-110">규칙</span><span class="sxs-lookup"><span data-stu-id="1c840-110">Rules</span></span>
      isCorrect: false
  - content: <span data-ttu-id="1c840-111">규칙을 구성할 때 사용할 수 있는 작업은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="1c840-111">What are the actions available when configuring rules?</span></span>
    choices:
    - content: <span data-ttu-id="1c840-112">이메일</span><span class="sxs-lookup"><span data-stu-id="1c840-112">Email</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-113">Microsoft Flow</span><span class="sxs-lookup"><span data-stu-id="1c840-113">Microsoft Flow</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-114">Webhook</span><span class="sxs-lookup"><span data-stu-id="1c840-114">Webhook</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-115">위의 모든 항목</span><span class="sxs-lookup"><span data-stu-id="1c840-115">All of the above</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1c840-116">해당 항목 없음</span><span class="sxs-lookup"><span data-stu-id="1c840-116">None of the above</span></span>
      isCorrect: false
  - content: <span data-ttu-id="1c840-117">장치의 펌웨어를 추가하는 위치는 어디인가요?</span><span class="sxs-lookup"><span data-stu-id="1c840-117">Where do you add the firmware of your device?</span></span>
    choices:
    - content: <span data-ttu-id="1c840-118">측정값</span><span class="sxs-lookup"><span data-stu-id="1c840-118">Measurements</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-119">설정</span><span class="sxs-lookup"><span data-stu-id="1c840-119">Settings</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-120">속성</span><span class="sxs-lookup"><span data-stu-id="1c840-120">Properties</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1c840-121">규칙</span><span class="sxs-lookup"><span data-stu-id="1c840-121">Rules</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-122">대시보드</span><span class="sxs-lookup"><span data-stu-id="1c840-122">Dashboard</span></span>
      isCorrect: false
  - content: <span data-ttu-id="1c840-123">IoT Central에 장치를 연결하기 위한 연결 문자열은 어떤 방법으로 얻을 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="1c840-123">How do you obtain the connection string to connect your device to IoT Central?</span></span>
    choices:
    - content: <span data-ttu-id="1c840-124">IoT Central에 장치 추가</span><span class="sxs-lookup"><span data-stu-id="1c840-124">By adding a device in IoT Central</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1c840-125">펌웨어 MAC 주소 제공</span><span class="sxs-lookup"><span data-stu-id="1c840-125">By providing the firmware MAC address</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-126">직접 사용자 지정한 후 IoT Central에 등록</span><span class="sxs-lookup"><span data-stu-id="1c840-126">Customizing it on your own and registering it with IoT Central</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-127">위의 모든 항목</span><span class="sxs-lookup"><span data-stu-id="1c840-127">All of the above</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c840-128">해당 항목 없음</span><span class="sxs-lookup"><span data-stu-id="1c840-128">None of the above</span></span>
      isCorrect: false
