quiz:
  title: 지식 검사
  questions:
  - content: 다음 중 장치 템플릿의 정보를 가장 잘 설명한 문장은 무엇인가요?
    choices:
    - content: 응용 프로그램에 연결된 장치의 하드웨어 사양입니다.
      isCorrect: false
      incorrectExplanation: 하드웨어 세부 정보는 장치 템플릿에 의해 캡처되지 않습니다.
    - content: 장치가 응용 프로그램과 교환할 수 있는 데이터와 명령입니다.
      isCorrect: true
      correctExplanation: 템플릿은 코드와 물리적 장치 간에 교환될 수 있는 모든 잠재적인 정보 및 명령을 캡처하는 사양입니다.
    - content: 장치와 통신하는 데 사용되는 유선상 프로토콜입니다.
      isCorrect: false
      incorrectExplanation: 통신 프로토콜은 장치 템플릿의 일부가 아닙니다.
  - content: '참 또는 거짓: IoT Central 응용 프로그램을 테스트하려면 물리적 장치가 있어야 합니다.'
    choices:
    - content: 참
      isCorrect: false
      incorrectExplanation: 테스트용으로 시뮬레이션된 장치를 사용할 수 있습니다.
    - content: 거짓
      isCorrect: true
      correctExplanation: 장치 템플릿을 만들면 IoT Central에서 시뮬레이션된 장치를 자동으로 만듭니다. 또한 사용자 지정 소프트웨어 시뮬레이션을 코딩할 수도 있습니다. 이러한 옵션을 사용하여 응용 프로그램을 철저히 테스트한 후 물리적 장치를 연결할 수 있습니다.
  - content: IoT Central과 통신하는 물리적 장치가 5개 있다고 가정해 보겠습니다. 연결 문자열이 몇 개나 될까요?
    choices:
    - content: '1개: 연결된 모든 장치에서 연결 문자열을 공유합니다.'
      isCorrect: false
      incorrectExplanation: 공유 연결 문자열은 IoT Central이 각 장치를 고유하게 식별하도록 허용하지 않습니다.
    - content: '2개: 현재 하나는 활성 상태이고, 하나는 백업으로 사용 중인 경우 기본 항목이 손상됩니다.'
      isCorrect: false
      incorrectExplanation: 공유 연결 문자열은 IoT Central이 각 장치를 고유하게 식별하도록 허용하지 않습니다.
    - content: '5개: 각 장치 인스턴스마다 고유한 연결 문자열이 필요합니다.'
      isCorrect: true
      correctExplanation: 연결 문자열은 IoT Central에 장치를 식별하므로 각 장치마다 고유한 연결 문자열이 필요합니다.
