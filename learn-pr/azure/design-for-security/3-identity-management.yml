quiz:
  title: 지식 검사 - ID 관리
  questions:
  - content: 다음 중 다단계 인증의 요소가 아닌 것은 무엇입니까?
    choices:
    - content: 모바일 장치의 지문 스캐너
      isCorrect: false
    - content: Azure Authenticator 응용 프로그램에서 생성된 토큰
      isCorrect: false
    - content: 암호
      isCorrect: false
    - content: 신발 크기
      isCorrect: true
  - content: 다음 중 SSO의 이점이 아닌 것은 무엇입니까?
    choices:
    - content: 사용자에게 권한을 할당하는 복잡성 증가
      isCorrect: true
    - content: 사용자가 기억해야 하는 ID 및 암호 감소
      isCorrect: false
    - content: 사용자가 역할을 변경하거나 조직을 떠날 때 해야 하는 관리 업무 감소
      isCorrect: false
    - content: 모든 응용 프로그램에서 일관적인 암호 정책 적용
      isCorrect: false
