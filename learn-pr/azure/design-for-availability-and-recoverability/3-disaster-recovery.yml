quiz:
  title: 지식 확인 - 재해 복구 전략 개발
  questions:
  - content: 다음 중 복구 계획의 복구 단계에서 제외할 수 있는 것은 어느 것입니까?
    choices:
    - content: 백업 복원 방법
      isCorrect: false
      incorrectExplanation: 백업 복원에 필요한 단계는 복구 계획의 중요한 부분입니다.
    - content: 복제된 시스템으로 장애 조치(failover)하는 방법
      isCorrect: false
      incorrectExplanation: 복제된 시스템으로 장애 조치(failover)하는 프로세스는 복구 계획의 중요한 부분입니다.
    - content: 온-프레미스 또는 외부 네트워크에 대한 네트워크 연결을 다시 설정하는 방법
      isCorrect: false
      incorrectExplanation: 온-프레미스 또는 외부 네트워크에 대한 네트워크 연결은 인프라의 중요한 부분인 경우가 많고, 장애 후 다시 설정하는 단계는 복구 계획의 중요한 부분입니다.
    - content: 위 항목 모두 복구 계획에 포함되는 중요한 세부 정보입니다.
      isCorrect: true
      correctExplanation: 위 항목 모두 복구 계획에 포함되는 중요한 세부 정보입니다.
  - content: Azure Blob 저장소에 데이터를 저장하면 재해 이벤트 시 완벽하게 보호할 수 있습니다.
    choices:
    - content: 맞음
      isCorrect: false
      incorrectExplanation: Blob 저장소 복제는 Azure 서비스 수준 문제로부터의 복구에는 도움이 될 수 있으나 데이터 손실이나 손상 같은 국지적 재해로부터는 보호되지 않습니다.
    - content: 틀림
      isCorrect: true
      correctExplanation: Blob 저장소 복제는 Azure 서비스 수준 문제로부터의 복구에는 도움이 될 수 있으나 데이터 손실이나 손상 같은 국지적 재해로부터는 보호되지 않습니다.
