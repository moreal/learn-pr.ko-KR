quiz:
  title: <span data-ttu-id="48b65-104">지식 확인 - 재해 복구 전략 개발</span><span class="sxs-lookup"><span data-stu-id="48b65-104">Knowledge Check - Develop a disaster recovery strategy</span></span>
  questions:
  - content: <span data-ttu-id="48b65-105">다음 중 복구 계획의 복구 단계에서 제외할 수 있는 것은 어느 것입니까?</span><span class="sxs-lookup"><span data-stu-id="48b65-105">Which of the following can be excluded from your recovery steps in your recovery plan?</span></span>
    choices:
    - content: <span data-ttu-id="48b65-106">백업 복원 방법</span><span class="sxs-lookup"><span data-stu-id="48b65-106">How to restore backups</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="48b65-107">백업 복원에 필요한 단계는 복구 계획의 중요한 부분입니다.</span><span class="sxs-lookup"><span data-stu-id="48b65-107">The steps needed to restore backups are a critical piece of a recovery plan.</span></span>
    - content: <span data-ttu-id="48b65-108">복제된 시스템으로 장애 조치(failover)하는 방법</span><span class="sxs-lookup"><span data-stu-id="48b65-108">How to fail over to replicated systems</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="48b65-109">복제된 시스템으로 장애 조치(failover)하는 프로세스는 복구 계획의 중요한 부분입니다.</span><span class="sxs-lookup"><span data-stu-id="48b65-109">The process to fail over to replicated systems is a critical piece of a recovery plan.</span></span>
    - content: <span data-ttu-id="48b65-110">온-프레미스 또는 외부 네트워크에 대한 네트워크 연결을 다시 설정하는 방법</span><span class="sxs-lookup"><span data-stu-id="48b65-110">How to reestablish network connectivity to on-premises or external networks</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="48b65-111">온-프레미스 또는 외부 네트워크에 대한 네트워크 연결은 인프라의 중요한 부분인 경우가 많고, 장애 후 다시 설정하는 단계는 복구 계획의 중요한 부분입니다.</span><span class="sxs-lookup"><span data-stu-id="48b65-111">Network connectivity to on-premises or external networks are often critical pieces of infrastructure, and the steps to reestablish after failure are critical pieces of a recovery plan.</span></span>
    - content: <span data-ttu-id="48b65-112">위 항목 모두 복구 계획에 포함되는 중요한 세부 정보입니다.</span><span class="sxs-lookup"><span data-stu-id="48b65-112">All of the above are important details to include in a recovery plan</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="48b65-113">위 항목 모두 복구 계획에 포함되는 중요한 세부 정보입니다.</span><span class="sxs-lookup"><span data-stu-id="48b65-113">All of the above are important details to include in a recovery plan</span></span>
  - content: <span data-ttu-id="48b65-114">Azure Blob 저장소에 데이터를 저장하면 재해 이벤트 시 완벽하게 보호할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="48b65-114">By storing data on Azure blob storage, you are fully protected in the event of a disaster.</span></span>
    choices:
    - content: <span data-ttu-id="48b65-115">맞음</span><span class="sxs-lookup"><span data-stu-id="48b65-115">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="48b65-116">Blob 저장소 복제는 Azure 서비스 수준 문제로부터의 복구에는 도움이 될 수 있으나 데이터 손실이나 손상 같은 국지적 재해로부터는 보호되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="48b65-116">Blob storage replication can help recover from Azure service-level issues, but will not protect you from localized disasters, such as data loss or corruption.</span></span>
    - content: <span data-ttu-id="48b65-117">틀림</span><span class="sxs-lookup"><span data-stu-id="48b65-117">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="48b65-118">Blob 저장소 복제는 Azure 서비스 수준 문제로부터의 복구에는 도움이 될 수 있으나 데이터 손실이나 손상 같은 국지적 재해로부터는 보호되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="48b65-118">Blob storage replication can help recover from Azure service-level issues, but will not protect you from localized disasters, such as data loss or corruption.</span></span>
