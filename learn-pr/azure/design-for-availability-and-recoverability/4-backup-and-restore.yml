quiz:
  title: 기술 확인 - 백업 및 복원으로 데이터 보호
  questions:
  - content: 정기적으로 복원을 테스트하는 것이 중요한 이유는
    choices:
    - content: 백업의 무결성을 확인할 수 있습니다.
      isCorrect: false
      incorrectExplanation: 정기적인 복원 테스트를 통해 백업의 무결성을 확인할 수 있으나 유일한 정답은 아닙니다.
    - content: 복원 프로세스에 익숙해질 수 있습니다.
      isCorrect: false
      incorrectExplanation: 정기적인 복원 테스트를 통해 복원 프로세스에 익숙해질 수 있으나 유일한 정답은 아닙니다.
    - content: 복원 프로세스와 백업 사이의 차이를 식별할 수 있습니다.
      isCorrect: false
      incorrectExplanation: 정기적인 복원 테스트를 통해 백업과 복원 프로세스 간 간격을 식별할 수 있으나 유일한 정답은 아닙니다.
    - content: 위의 모든 항목
      isCorrect: true
      correctExplanation: 위 모두는 백업 복원을 정기적으로 테스트해야 하는 중요한 이유입니다.
  - content: 다음 중 자동 정기 데이터 백업을 포함하지 않는 것은 어느 것입니까?
    choices:
    - content: Azure Blob 저장소
      isCorrect: true
      correctExplanation: Azure Blob 저장소는 데이터 자동 백업을 포함하지 않습니다. 다른 방법을 통해 백업을 구현해야 합니다.
    - content: Cosmos DB
      isCorrect: false
      incorrectExplanation: Cosmos DB는 데이터의 완전 자동화된 정기 백업을 포함합니다.
    - content: Azure SQL Database
      isCorrect: false
      incorrectExplanation: Azure SQL Database는 데이터의 완전 자동화된 정기 백업을 포함합니다.
