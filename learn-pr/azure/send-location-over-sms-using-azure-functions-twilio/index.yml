abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Xamarin.Essentials를 사용하는 플랫폼 간 Xamarin.Forms 앱 만들기

  - ViewModel에서 응용 프로그램 논리와 함께 XAML을 사용하여 플랫폼 간 UI를 만들고 ViewModel의 속성을 UI에 바인딩

  - 사용자 위치 검색

  - HTTP 트리거를 사용하여 Azure 함수를 만들고 로컬에서 실행

  - 모바일 앱에서 Azure 함수를 호출하고 데이터를 JSON으로 전달

  - Azure 함수를 Twilio에 바인딩하여 SMS 메시지 전송

  - Azure 함수를 Azure에 게시
