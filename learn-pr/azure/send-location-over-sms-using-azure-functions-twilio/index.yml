title: Azure Functions 및 Twilio를 사용하여 위치를 문자 메시지로 공유
summary: 휴대폰의 위치 추적 기능과 Azure Functions 및 Twilio를 함께 사용하여 친구와 위치를 문자 메시지로 공유하는 방법을 알아봅니다. 서버리스 백 엔드를 사용하여 플랫폼 간 Xamarin.Forms 앱을 만듭니다. 이 앱은 사용자의 장치에서 사용자 위치를 가져와 전화 번호 목록과 함께 Azure 함수로 보냅니다. 그러면 이 함수가 타사 서비스(Twilio)에 대한 바인딩을 사용하여 사용자 위치를 제공된 모든 전화 번호에 SMS 메시지로 보냅니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Xamarin.Essentials를 사용하는 플랫폼 간 Xamarin.Forms 앱 만들기

  - ViewModel에서 응용 프로그램 논리와 함께 XAML을 사용하여 플랫폼 간 UI를 만들고 ViewModel의 속성을 UI에 바인딩

  - 사용자 위치 검색

  - HTTP 트리거를 사용하여 Azure 함수를 만들고 로컬에서 실행

  - 모바일 앱에서 Azure 함수를 호출하고 데이터를 JSON으로 전달

  - Azure 함수를 Twilio에 바인딩하여 SMS 메시지 전송

  - Azure 함수를 Azure에 게시
