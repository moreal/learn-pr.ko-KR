uid: learn.monitor-manage-device-with-iotcentral
title: Azure IoT Central로 커피 머신 모니터 및 관리
summary: 이 자습서에서는 SaaS 솔루션인 Azure IoT Central을 시뮬레이션된 커피 머신에 연결하여 문제를 모니터 및 관리합니다. Azure IoT Central에서 장치 템플릿을 만들어 측정(원격 분석 및 상태), 설정, 속성 및 명령을 정의합니다. 커피 머신이 연결되면 규칙이 IoT Central의 이메일과 Microsoft Flow의 모바일 알림을 트리거했을 때 머신 상태에 대한 조치를 취하여 시뮬레이션된 문제를 해결합니다.
