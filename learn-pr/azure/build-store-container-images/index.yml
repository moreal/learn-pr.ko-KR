### YamlMime:Module
uid: learn.azure-container-registry
title: Azure Container Registry를 사용하여 컨테이너 이미지 빌드 및 저장
summary: Azure Container Registry는 Docker 레지스트리 2.0 오픈 소스를 기반으로 하여 관리되는 Docker 레지스트리 서비스입니다. Container Registry는 Azure에 호스트된 개인 레지스트리이며 Container Registry를 사용하면 모든 형식의 컨테이너 배포에 대한 이미지를 빌드하고, 저장하며, 관리할 수 있습니다. Azure Container Registry를 사용하여 컨테이너 이미지를 빌드하고 저장하는 방법을 알아봅니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.
    - Azure Container Registry 배포
    - Azure Container Registry 빌드를 사용하여 컨테이너 이미지 빌드
    - Azure 컨테이너 인스턴스에 이 컨테이너 배포
    - 여러 Azure 데이터 센터에 컨테이너 이미지 복제
