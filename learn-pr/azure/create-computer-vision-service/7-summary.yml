  questions:
  - content: <span data-ttu-id="ab5ea-105">Computer Vision을 사용하여 식별할 수 없는 유명한 이미지 종류는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="ab5ea-105">What kind of famous images won't be identified with Computer vision?</span></span>
