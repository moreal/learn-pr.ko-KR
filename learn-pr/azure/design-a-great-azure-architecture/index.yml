summary: Azure에서 뭔가 뛰어난 것을 만들고 싶지만 정확히 이것이 무엇인지는 알지 못합니다. Azure에서는 다양한 도구와 서비스를 마음대로 사용할 수 있으나 이것이 사용자 본인의 성공에 어떤 의미가 있을까요? 고객에게 고객의 데이터가 안전하다는 인식을 어떻게 심어줄 수 있을까요? 미디어 보고서가 퍼지면 아키텍처가 트래픽 급증을 처리할 수 있을까요? 아키텍처가 하나 이상의 중요 구성 요소 실패를 처리할 수 있을까요? 가능한 가장 효율적인 방식으로 리소스를 사용하고 있나요? 기술 선택에 관계없이 전체 아키텍처에서 핵심 원칙을 사용하면 아키텍처를 설계 및 구축하고 지속적으로 개선하는 데 도움이 됩니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.
    - 클라우드에서 솔루션을 설계하기 위한 핵심 원칙 식별
    - 견고한 아키텍처 기초를 만들기 위한 핵심 원칙 적용
