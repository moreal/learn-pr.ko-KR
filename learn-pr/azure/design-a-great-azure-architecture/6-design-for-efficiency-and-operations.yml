quiz:
  title: 지식 확인 - 효율성 및 운영을 위한 디자인
  questions:
  - content: 종량제 비용 모델의 이점은 무엇인가요?
    choices:
    - content: 리소스 비용에 대한 완전한 투명성
      isCorrect: false
      incorrectExplanation: 종량제 비용 모델의 장점이기는 하지만 유일한 정답은 아닙니다.
    - content: 리소스와 비용을 수요에 맞게 조정할 수 있는 유연성
      isCorrect: false
      incorrectExplanation: 종량제 비용 모델의 장점이기는 하지만 유일한 정답은 아닙니다.
    - content: 새로운 도구와 기술을 평가할 때 위험 감소
      isCorrect: false
      incorrectExplanation: 종량제 비용 모델의 장점이기는 하지만 유일한 정답은 아닙니다.
    - content: 위 항목 모두 종량제 비용 모델의 이점
      isCorrect: true
      correctExplanation: 위 항목 모두 종량제 비용 모델의 이점
  - content: 다음 중 운영 효율성 향상의 예는 무엇인가요?
    choices:
    - content: 인프라 배포 자동화
      isCorrect: true
      correctExplanation: 인프라 배포 자동화는 운영 효율성 향상의 좋은 예입니다.
    - content: PaaS에서 IaaS로 서비스 이동
      isCorrect: false
      incorrectExplanation: 일반적으로 PaaS 서비스는 운영 비용이 더 낮기 때문에 PaaS에서 IaaS로의 서비스 이동은 운영 효율성 면에서의 후퇴로 볼 수 있습니다.
    - content: 인프라 배포의 수동 단계 문서화
      isCorrect: false
      incorrectExplanation: 설명서는 모든 아키텍처에서 중요한 부분이지만 운영 향상은 단순한 문서화와는 반대로 수동 작업의 자동화를 통해 이루어집니다.
    - content: 여러 로깅 시스템 유지 관리
      isCorrect: false
      incorrectExplanation: 여러 로깅 시스템을 유지 관리하면 운영 과부하가 늘어나고 로깅 시스템 간의 이벤트 및 지표 상관 기능이 감소합니다. 단일 로깅 시스템에 집중화하면 운영 효율성을 증대할 수 있습니다.
