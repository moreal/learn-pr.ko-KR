  ms.translationtype: HT
  ms.contentlocale: ko-KR
  ms.lasthandoff: 09/09/2018
  ms.locfileid: "44231302"
durationInMinutes: 10
quiz:
  title: TensorFlow 및 Azure Data Science Virtual Machine을 사용하여 신경망 빌드
  questions:
  - content: Linux 이외의 운영 체제로 Data Science VM을 만들 수 있나요?
    choices:
    - content: 아니요
      isCorrect: false
      incorrectExplanation: Data Science VM에 사용할 다른 운영 체제 옵션이 있습니다.
    - content: yes
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
  - content: 클라이언트가 있는 Data Science VM에 연결하는 데 사용하기 위해 Azure Portal에서 복사해야 하는 것은 무엇인가요?
    choices:
    - content: IP 주소
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
    - content: 구독 이름
      isCorrect: false
      incorrectExplanation: VM에 연결하는 데 구독 이름은 필요하지 않습니다.
    - content: DNS 이름
      isCorrect: false
      incorrectExplanation: VM에 연결하는 데 DNS 이름은 필요하지 않습니다.
    - content: 가상 네트워크/서브넷
      isCorrect: false
      incorrectExplanation: VM에 연결하는 데 가상 네트워크 또는 서브넷은 필요하지 않습니다.
  - content: Data Science VM에서 전이 학습을 수행하려면 무엇이 필요한가요?
    choices:
    - content: 대형 GPU에 대한 액세스
      isCorrect: false
      incorrectExplanation: GPU는 이미지에 대해 다시 학습하는 데는 좋지만 크기가 크거나 필수일 필요는 없습니다.
    - content: Tensorflow 설치됨
      isCorrect: false
      incorrectExplanation: Tensorflow가 Data Science VM에 이미 설치되어 있으므로 다시 설치할 필요가 없습니다.
    - content: 미리 학습된 모델
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
    - content: 매우 큰 데이터 집합
      isCorrect: false
      incorrectExplanation: 미리 학습된 모델을 사용하는 데 크기가 큰 데이터 집합은 필요하지 않습니다.
  - content: Tensorflow 모델을 시각화하는 도구의 이름은 무엇인가요?
    choices:
    - content: Tensorview
      isCorrect: false
      incorrectExplanation: ''
    - content: Tensorvision
      isCorrect: false
      incorrectExplanation: ''
    - content: Tensorpanel
      isCorrect: true
      incorrectExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
    - content: Tensorboard
      isCorrect: false
      correctExplanation: ''
  - content: GUI에 대한 TkInter 코드를 실행하여 모델을 테스트하는 경우 모델에서 결과를 가져오기 위해 호출하는 Python 스크립트의 이름은 무엇인가요?
    choices:
    - content: retrain.py
      isCorrect: false
      incorrectExplanation: 이 스크립트는 이전에 고유한 이미지를 사용하여 모델을 다시 학습하기 위해 사용되었습니다.
    - content: classify.py
      isCorrect: false
      incorrectExplanation: 이 스크립트는 TkInter 코드를 배치하고 실행하는 데 사용되었습니다.
    - content: label_image.py
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
    - content: results.py
      isCorrect: false
      incorrectExplanation: 이 스크립트는 존재하지 않으므로 오류가 발생합니다.
