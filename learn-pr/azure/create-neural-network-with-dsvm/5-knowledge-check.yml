      isCorrect: false
      incorrectExplanation: ''
    - content: <span data-ttu-id="274dc-134">Tensorpanel</span><span class="sxs-lookup"><span data-stu-id="274dc-134">Tensorpanel</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="274dc-135">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-135">Great!</span></span> <span data-ttu-id="274dc-136">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-136">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="274dc-137">Tensorboard</span><span class="sxs-lookup"><span data-stu-id="274dc-137">Tensorboard</span></span>
      isCorrect: false
      correctExplanation: ''
  - content: <span data-ttu-id="274dc-138">GUI에 대한 TkInter 코드를 실행하여 모델을 테스트하는 경우 모델에서 결과를 가져오기 위해 호출하는 Python 스크립트의 이름은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="274dc-138">When executing the TkInter code for a GUI to test the model, what is the name of the Python script it calls to get results from the model?</span></span>
