      isCorrect: false
      incorrectExplanation: <span data-ttu-id="274dc-123">GPU는 이미지에 대해 다시 학습하는 데는 좋지만 크기가 크거나 필수일 필요는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-123">While a GPU is great for retraining on images, it doesn't need to be large or required.</span></span>
