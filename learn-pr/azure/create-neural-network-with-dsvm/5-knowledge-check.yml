      isCorrect: true
      correctExplanation: <span data-ttu-id="274dc-127">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-127">Great!</span></span> <span data-ttu-id="274dc-128">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-128">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="274dc-129">매우 큰 데이터 집합</span><span class="sxs-lookup"><span data-stu-id="274dc-129">A very large set of data</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="274dc-130">미리 학습된 모델을 사용하는 데 크기가 큰 데이터 집합은 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-130">You don't need a large data set to use pre-trained models.</span></span>
  - content: <span data-ttu-id="274dc-131">Tensorflow 모델을 시각화하는 도구의 이름은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="274dc-131">What is the name of the tool to visualize Tensorflow models?</span></span>
