      isCorrect: false
      incorrectExplanation: <span data-ttu-id="274dc-140">이 스크립트는 이전에 고유한 이미지를 사용하여 모델을 다시 학습하기 위해 사용되었습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-140">This script was used earlier to retrain the model with our own images.</span></span>
