  - content: <span data-ttu-id="274dc-111">클라이언트가 있는 Data Science VM에 연결하는 데 사용하기 위해 Azure Portal에서 복사해야 하는 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="274dc-111">What should be copied in the Azure Portal to use to connect to the Data Science VM with client?</span></span>
