      incorrectExplanation: <span data-ttu-id="274dc-147">이 스크립트는 존재하지 않으므로 오류가 발생합니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-147">This script wouldn't exist and would result in an error.</span></span>
