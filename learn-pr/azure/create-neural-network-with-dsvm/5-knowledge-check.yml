      isCorrect: false
      incorrectExplanation: <span data-ttu-id="274dc-125">Tensorflow가 Data Science VM에 이미 설치되어 있으므로 다시 설치할 필요가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-125">Tensorflow is already installed in the Data Science VM so there's no need to install it again.</span></span>
