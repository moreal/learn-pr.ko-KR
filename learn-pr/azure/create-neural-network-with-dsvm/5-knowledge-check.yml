  questions:
  - content: <span data-ttu-id="274dc-105">Linux 이외의 운영 체제로 Data Science VM을 만들 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="274dc-105">Can you create a Data Science VM with an operating system other than Linux?</span></span>
