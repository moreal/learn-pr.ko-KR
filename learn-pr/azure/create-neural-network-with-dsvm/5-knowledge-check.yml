    - content: <span data-ttu-id="274dc-112">IP 주소</span><span class="sxs-lookup"><span data-stu-id="274dc-112">IP Address</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="274dc-113">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-113">Great!</span></span> <span data-ttu-id="274dc-114">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-114">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="274dc-115">구독 이름</span><span class="sxs-lookup"><span data-stu-id="274dc-115">Subscription name</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="274dc-116">VM에 연결하는 데 구독 이름은 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-116">The subscription name isn't needed to connect to the VM.</span></span>
