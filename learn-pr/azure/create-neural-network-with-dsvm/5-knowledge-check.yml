  questions:
  - content: <span data-ttu-id="8ac15-106">Linux 이외의 운영 체제로 Data Science VM을 만들 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="8ac15-106">Can you create a Data Science VM with an operating system other than Linux?</span></span>
    choices:
    - content: <span data-ttu-id="8ac15-107">아니요</span><span class="sxs-lookup"><span data-stu-id="8ac15-107">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-108">Data Science VM에 사용할 다른 운영 체제 옵션이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-108">There are other options for operating systems for the Data Science VM.</span></span>
    - content: <span data-ttu-id="8ac15-109">yes</span><span class="sxs-lookup"><span data-stu-id="8ac15-109">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8ac15-110">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-110">Great!</span></span> <span data-ttu-id="8ac15-111">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-111">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="8ac15-112">클라이언트가 있는 Data Science VM에 연결하는 데 사용하기 위해 Azure Portal에서 복사해야 하는 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="8ac15-112">What should be copied in the Azure Portal to use to connect to the Data Science VM with client?</span></span>
    choices:
    - content: <span data-ttu-id="8ac15-113">IP 주소</span><span class="sxs-lookup"><span data-stu-id="8ac15-113">IP Address</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8ac15-114">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-114">Great!</span></span> <span data-ttu-id="8ac15-115">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-115">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="8ac15-116">구독 이름</span><span class="sxs-lookup"><span data-stu-id="8ac15-116">Subscription name</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-117">VM에 연결하는 데 구독 이름은 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-117">The subscription name isn't needed to connect to the VM.</span></span>
    - content: <span data-ttu-id="8ac15-118">DNS 이름</span><span class="sxs-lookup"><span data-stu-id="8ac15-118">DNS name</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-119">VM에 연결하는 데 DNS 이름은 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-119">The DNS name isn't needed to connect to the VM.</span></span>
    - content: <span data-ttu-id="8ac15-120">가상 네트워크/서브넷</span><span class="sxs-lookup"><span data-stu-id="8ac15-120">Virtual network/subnet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-121">VM에 연결하는 데 가상 네트워크 또는 서브넷은 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-121">The Virtual network or subnet isn't needed to connect to the VM.</span></span>
  - content: <span data-ttu-id="8ac15-122">Data Science VM에서 전이 학습을 수행하려면 무엇이 필요한가요?</span><span class="sxs-lookup"><span data-stu-id="8ac15-122">What do you need to perform transfer learning on the Data Science VM?</span></span>
    choices:
    - content: <span data-ttu-id="8ac15-123">대형 GPU에 대한 액세스</span><span class="sxs-lookup"><span data-stu-id="8ac15-123">Access to a large GPU</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-124">GPU는 이미지에 대해 다시 학습하는 데는 좋지만 크기가 크거나 필수일 필요는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-124">While a GPU is great for retraining on images, it doesn't need to be large or required.</span></span>
    - content: <span data-ttu-id="8ac15-125">Tensorflow 설치됨</span><span class="sxs-lookup"><span data-stu-id="8ac15-125">Tensorflow installed</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-126">Tensorflow가 Data Science VM에 이미 설치되어 있으므로 다시 설치할 필요가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-126">Tensorflow is already installed in the Data Science VM so there's no need to install it again.</span></span>
    - content: <span data-ttu-id="8ac15-127">미리 학습된 모델</span><span class="sxs-lookup"><span data-stu-id="8ac15-127">Pre-trained model</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8ac15-128">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-128">Great!</span></span> <span data-ttu-id="8ac15-129">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-129">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="8ac15-130">매우 큰 데이터 집합</span><span class="sxs-lookup"><span data-stu-id="8ac15-130">A very large set of data</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-131">미리 학습된 모델을 사용하는 데 크기가 큰 데이터 집합은 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-131">You don't need a large data set to use pre-trained models.</span></span>
  - content: <span data-ttu-id="8ac15-132">Tensorflow 모델을 시각화하는 도구의 이름은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="8ac15-132">What is the name of the tool to visualize Tensorflow models?</span></span>
    choices:
    - content: <span data-ttu-id="8ac15-133">Tensorview</span><span class="sxs-lookup"><span data-stu-id="8ac15-133">Tensorview</span></span>
      isCorrect: false
      incorrectExplanation: ''
    - content: <span data-ttu-id="8ac15-134">Tensorvision</span><span class="sxs-lookup"><span data-stu-id="8ac15-134">Tensorvision</span></span>
      isCorrect: false
      incorrectExplanation: ''
    - content: <span data-ttu-id="8ac15-135">Tensorpanel</span><span class="sxs-lookup"><span data-stu-id="8ac15-135">Tensorpanel</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="8ac15-136">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-136">Great!</span></span> <span data-ttu-id="8ac15-137">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-137">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="8ac15-138">Tensorboard</span><span class="sxs-lookup"><span data-stu-id="8ac15-138">Tensorboard</span></span>
      isCorrect: false
      correctExplanation: ''
  - content: <span data-ttu-id="8ac15-139">GUI에 대한 TkInter 코드를 실행하여 모델을 테스트하는 경우 모델에서 결과를 가져오기 위해 호출하는 Python 스크립트의 이름은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="8ac15-139">When executing the TkInter code for a GUI to test the model, what is the name of the Python script it calls to get results from the model?</span></span>
    choices:
    - content: <span data-ttu-id="8ac15-140">retrain.py</span><span class="sxs-lookup"><span data-stu-id="8ac15-140">retrain.py</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-141">이 스크립트는 이전에 고유한 이미지를 사용하여 모델을 다시 학습하기 위해 사용되었습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-141">This script was used earlier to retrain the model with our own images.</span></span>
    - content: <span data-ttu-id="8ac15-142">classify.py</span><span class="sxs-lookup"><span data-stu-id="8ac15-142">classify.py</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-143">이 스크립트는 TkInter 코드를 배치하고 실행하는 데 사용되었습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-143">This script was used to put the TkInter code into and run from.</span></span>
    - content: <span data-ttu-id="8ac15-144">label_image.py</span><span class="sxs-lookup"><span data-stu-id="8ac15-144">label_image.py</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8ac15-145">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-145">ThGreat!</span></span> <span data-ttu-id="8ac15-146">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-146">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="8ac15-147">results.py</span><span class="sxs-lookup"><span data-stu-id="8ac15-147">results.py</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ac15-148">이 스크립트는 존재하지 않으므로 오류가 발생합니다.</span><span class="sxs-lookup"><span data-stu-id="8ac15-148">This script wouldn't exist and would result in an error.</span></span>
