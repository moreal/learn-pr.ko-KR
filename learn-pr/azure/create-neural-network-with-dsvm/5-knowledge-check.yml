    - content: <span data-ttu-id="274dc-119">가상 네트워크/서브넷</span><span class="sxs-lookup"><span data-stu-id="274dc-119">Virtual network/subnet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="274dc-120">VM에 연결하는 데 가상 네트워크 또는 서브넷은 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-120">The Virtual network or subnet isn't needed to connect to the VM.</span></span>
  - content: <span data-ttu-id="274dc-121">Data Science VM에서 전이 학습을 수행하려면 무엇이 필요한가요?</span><span class="sxs-lookup"><span data-stu-id="274dc-121">What do you need to perform transfer learning on the Data Science VM?</span></span>
