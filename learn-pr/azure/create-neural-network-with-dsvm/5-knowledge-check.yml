      correctExplanation: <span data-ttu-id="274dc-144">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-144">ThGreat!</span></span> <span data-ttu-id="274dc-145">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="274dc-145">Proceed to the next part of the lab.</span></span>
