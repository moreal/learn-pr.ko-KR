content: <span data-ttu-id="69ef6-104">계속하려면 다음 질문의 답을 선택하세요.</span><span class="sxs-lookup"><span data-stu-id="69ef6-104">Answer the following to continue</span></span>
quiz:
  title: <span data-ttu-id="69ef6-105">심층 학습 기본 사항 퀴즈</span><span class="sxs-lookup"><span data-stu-id="69ef6-105">Deep Learning 101 Quiz</span></span>
  questions:
  - content: <span data-ttu-id="69ef6-106">기존 기계 학습과 심층 학습의 주요 차이점 중 하나는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="69ef6-106">What is one of the main differences between traditional machine learning and deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="69ef6-107">심층 학습에서는 선형 모델만 사용되는 반면 기존 기계 학습에서는 모든 종류의 모델 그래프, 대수 및 개연성이 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-107">In deep learning we only use linear models where as in traditonal machine learning we use all kinds of models graph, algebraic and probablistic.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="69ef6-108">기존 기계 학습에서는 기능을 수동으로 선택하며, 심층 학습에서는 기능을 수동 선택한 후에 학습을 합니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-108">In traditional machine learning features are hand picked in deep learning they are hand picked and learned.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="69ef6-109">DL(심층 학습)에서는 입력을 벡터로 표시한 다음 일련의 지능적 선형 대수 연산을 수행하여 지정된 출력으로 변환하는 과정을 통해 기능 추출 프로세스를 학습합니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-109">In Deep Learning (DL), the process of feature extraction is learned through representing inputs as vectors and transforming them, with a series of clever linear algebra operations, into a given output.</span></span>
    - content: <span data-ttu-id="69ef6-110">심층 학습은 뇌를 기준으로 모델링되었으며 기존 기계 학습은 심장을 기준으로 모델링되었습니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-110">Deep learning is modeled after the brain and traditional machine learning is modeled after the heart.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="69ef6-111">DSVM은 어떤 용도로 사용되나요?</span><span class="sxs-lookup"><span data-stu-id="69ef6-111">What is the purpose of the DSVM?</span></span>
    choices:
    - content: <span data-ttu-id="69ef6-112">DSVM은 Azure에서 기계 학습 기능과 상호작용할 수 있는 유일한 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-112">The DSVMs are the only way to interact with machine learning on Azure.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="69ef6-113">DSVM은 가장 널리 사용되는 데이터 과학 및 기계 학습 프레임워크를 지원하는 미리 빌드된 이미지입니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-113">DSVMs are prebuilt images that provide support for the most popular data science and machine learning frameworks.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="69ef6-114">DSVM은 미리 설치 및 구성되어 있는 Azure Virtual Machine 이미지로, 데이터 분석/기계 학습/심층 학습 교육에 일반적으로 사용되는 몇 가지 인기 도구를 사용하여 테스트를 거쳤습니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-114">DSVMs are Azure Virtual Machine images, pre-installed, configured, and tested with several popular tools that are commonly used for data analytics, machine learning, and deep learning training.</span></span>
    - content: <span data-ttu-id="69ef6-115">Deep Learning Virtual Machine 이미지와 달리 DSVM은 기존 데이터 과학용으로만 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-115">Unlike the Deep Learning Virtual Machine image DSVMs can only be used for traditional data science.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="69ef6-116">심층 학습에 GPU가 흔히 사용되는 이유는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="69ef6-116">Why are GPUs often used for deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="69ef6-117">심층 학습의 행렬 대수에서는 병렬 계산이 많이 수행되므로 GPU를 사용해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-117">The matrix algebra in deep learning requires lots of parallel computation and GPUs make the viable.</span></span>
      correctExplanation: <span data-ttu-id="69ef6-118">선형 대수 구성 요소의 일부분으로 처리되는 일련의 행렬 연산은 대개 계산을 많이 수행하며 매우 상세하게 병렬화할 수 있는 경우가 많으므로 계산을 효율적으로 수행하려면 GPU(그래픽 처리 장치)와 같은 특수 계산 장치가 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-118">The series of matrix operations that we computer as part of the linear algebra component tend to be computationally expensive and are often heavily parallelizable, requiring specialized compute such as Graphics Processing Units GPUs to compute efficiently.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="69ef6-119">GPU를 사용하면 경사 하강 중에 심층 학습에서 수렴을 모델링할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-119">GPUs ensure that deep learning models converge during gradient decent.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="69ef6-120">손실 함수를 평가하려면 GPU가 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-120">GPUs are needed to evaluate a loss function.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="69ef6-121">Azure에서 N 시리즈와 D 시리즈 컴퓨터의 차이점은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="69ef6-121">What is the difference between an N-Series and D-Series machines on Azure?</span></span>
    choices:
    - content: <span data-ttu-id="69ef6-122">D 시리즈는 심층 학습용이고 N 시리즈는 일반 계산용입니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-122">D series are for deep learning where as N series are for Normal compute.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="69ef6-123">D 시리즈는 일반 계산용이고 N 시리즈는 GPU를 포함합니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-123">D series are for general compute where as N series contain GPUs.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="69ef6-124">D 시리즈는 고성능 계산용이고 N 시리즈는 GPU를 포함합니다.</span><span class="sxs-lookup"><span data-stu-id="69ef6-124">D series are for high preformance compute where as N series contain GPUs.</span></span>
      isCorrect: false
