title: 지식 검사
metadata:
  title: 지식 검사
  description: 심층 학습 기본 사항 관련 지식 검사
  ms.date: 09/24/2018
  author: markjulmar
  ms.author: smmark
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 2
content: 계속하려면 다음 질문의 답을 선택하세요.
quiz:
  title: 심층 학습 기본 사항 퀴즈
  questions:
    - content: 기존 기계 학습과 심층 학습의 주요 차이점 중 하나는 무엇인가요?
      choices:
        - content: '심층 학습에서는 선형 모델만 사용되는 반면 기존 기계 학습에서는 모든 종류의 모델 그래프, 대수 및 개연성이 사용됩니다.'
          isCorrect: false
        - content: '기존 기계 학습에서는 기능을 수동으로 선택하며, 심층 학습에서는 기능을 수동 선택한 후에 학습을 합니다.'
          isCorrect: true
          correctExplanation: DL(심층 학습)에서는 입력을 벡터로 표시한 다음 일련의 지능적 선형 대수 연산을 수행하여 지정된 출력으로 변환하는 과정을 통해 기능 추출 프로세스를 학습합니다.
        - content: 심층 학습은 뇌를 기준으로 모델링되었으며 기존 기계 학습은 심장을 기준으로 모델링되었습니다.
          isCorrect: false
    - content: DSVM은 어떤 용도로 사용되나요?
      choices:
        - content: DSVM은 Azure에서 기계 학습 기능과 상호작용할 수 있는 유일한 방법입니다.
          isCorrect: false
        - content: DSVM은 가장 널리 사용되는 데이터 과학 및 기계 학습 프레임워크를 지원하는 미리 빌드된 이미지입니다.
          isCorrect: true
          correctExplanation: 'DSVM은 미리 설치 및 구성되어 있는 Azure Virtual Machine 이미지로, 데이터 분석/기계 학습/심층 학습 교육에 일반적으로 사용되는 몇 가지 인기 도구를 사용하여 테스트를 거쳤습니다.'
        - content: Deep Learning Virtual Machine 이미지와 달리 DSVM은 기존 데이터 과학용으로만 사용할 수 있습니다.
          isCorrect: false
    - content: 심층 학습에 GPU가 흔히 사용되는 이유는 무엇인가요?
      choices:
        - content: 심층 학습의 행렬 대수에서는 병렬 계산이 많이 수행되므로 GPU를 사용해야 합니다.
          correctExplanation: 선형 대수 구성 요소의 일부분으로 처리되는 일련의 행렬 연산은 대개 계산을 많이 수행하며 매우 상세하게 병렬화할 수 있는 경우가 많으므로 계산을 효율적으로 수행하려면 GPU(그래픽 처리 장치)와 같은 특수 계산 장치가 있어야 합니다.
          isCorrect: true
        - content: GPU를 사용하면 경사 하강 중에 심층 학습에서 수렴을 모델링할 수 있습니다.
          isCorrect: false
        - content: 손실 함수를 평가하려면 GPU가 필요합니다.
          isCorrect: false
    - content: Azure에서 N 시리즈와 D 시리즈 컴퓨터의 차이점은 무엇인가요?
      choices:
        - content: D 시리즈는 심층 학습용이고 N 시리즈는 일반 계산용입니다.
          isCorrect: false
        - content: D 시리즈는 일반 계산용이고 N 시리즈는 GPU를 포함합니다.
          isCorrect: true
        - content: D 시리즈는 고성능 계산용이고 N 시리즈는 GPU를 포함합니다.
          isCorrect: false