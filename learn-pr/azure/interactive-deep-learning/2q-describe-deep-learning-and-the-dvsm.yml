quiz:
  title: <span data-ttu-id="341c2-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="341c2-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="341c2-105">다음 중 기존 머신 러닝과 딥 러닝의 차이를 가장 잘 설명하는것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="341c2-105">Which of the following best describes the difference between traditional machine learning and deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="341c2-106">기존 머신 러닝에서는 그래프, 대수 및 확률 등 모든 종류의 모델을 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-106">In traditonal machine learning we use all kinds of models - graph, algebraic and probablistic.</span></span> <span data-ttu-id="341c2-107">딥 러닝에서는 선형 모델만 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-107">In deep learning, we only use linear models.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="341c2-108">딥 러닝은 입력이 선형 관계인지 비선형 관계인지와 상관없이 올바른 수학적 조작법을 찾아 출력으로 바꿉니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-108">Deep learning finds the correct mathematical manipulation to turn the input into the output, whether it's a linear relationship or a non-linear relationship.</span></span>
    - content: <span data-ttu-id="341c2-109">기존 머신 러닝에서는 기능이 손으로 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-109">In traditional machine learning, features are handcrafted.</span></span> <span data-ttu-id="341c2-110">딥 러닝에서는 기능이 학습됩니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-110">In deep learning, they're learned.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="341c2-111">DL(딥 러닝)에서는 입력을 벡터로 표시하고 일련의 지능적 선형 대수 연산을 수행하여 지정된 출력으로 변환하는 과정을 통해 기능 추출 프로세스를 학습합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-111">In Deep Learning (DL), the process of feature extraction is learned through representing inputs as vectors and transforming them, with a series of clever linear algebra operations, into a given output.</span></span>
    - content: <span data-ttu-id="341c2-112">기존 머신 러닝에서의 알고리즘은 심장을 모델로 합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-112">In traditional machine learning, the algorithms are modeled after the heart.</span></span> <span data-ttu-id="341c2-113">딥 러닝은 뇌를 모델로 합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-113">Deep learning is modeled after the brain.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="341c2-114">딥 러닝은 인공 신경망이라 불리는 뇌의 구조 및 기능에서 영감을 받은 알고리즘과 연관이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-114">Deep learning is concerned with algorithms inspired by the structure and function of the brain called artificial neural networks.</span></span> <span data-ttu-id="341c2-115">그러나 머신 러닝은 심장을 모델로 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-115">However, machine learning is not modeled after the heart.</span></span>
  - content: <span data-ttu-id="341c2-116">CPU 기반 Azure VM에 DSVM(Data Science Virtual Machine) 이미지를 배포하면 어떻게 되나요?</span><span class="sxs-lookup"><span data-stu-id="341c2-116">What happens if you deploy the Data Science Virtual Machine (DSVM) image to a CPU-based Azure VM?</span></span>
    choices:
    - content: <span data-ttu-id="341c2-117">DSVM이 GPU 기반 Azure VM에만 배포되므로 모든 것이 중단됩니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-117">Everything breaks, because you can only deploy the DSVM to a GPU-based Azure VM.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="341c2-118">DSVM은 GPU 및 CPU 기반 VM 모두와 원활하게 작동합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-118">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
    - content: <span data-ttu-id="341c2-119">딥 러닝 프레임워크가 CPU 모드로 대체되므로 모두 정상 작동합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-119">Everything works fine because the deep learning frameworks will fallback to CPU mode.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="341c2-120">DSVM은 GPU 및 CPU 기반 VM 모두와 원활하게 작동합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-120">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
    - content: <span data-ttu-id="341c2-121">CPU에서 실행하려면 사전 설치된 딥 러닝 프레임워크를 업데이트해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-121">You need to update the pre-installed deep learning frameworks to run on the CPU.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="341c2-122">DSVM은 GPU 및 CPU 기반 VM 모두와 원활하게 작동합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-122">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
  - content: <span data-ttu-id="341c2-123">GPU가 딥 러닝에 자주 사용되는 이유는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="341c2-123">Why are GPUs often used for deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="341c2-124">행렬 대수는 딥 러닝에서 많은 병렬 계산이 필요하며 GPU는 해당 유형 계산에 매우 적합합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-124">The matrix algebra in deep learning requires lots of parallel computation and GPUs are very well suited to that kind of computation.</span></span>
      correctExplanation: <span data-ttu-id="341c2-125">선형 대수 구성 요소의 일부분으로 처리되는 일련의 행렬 연산은 대개 계산을 많이 수행하며 종종 매우 상세하게 병렬화되므로, 계산을 효율적으로 수행하려면 GPU(그래픽 처리 장치)와 같은 특수 계산 장치가 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-125">The series of matrix operations that we compute as part of the linear algebra component tend to be computationally expensive and are often heavily parallelizable, requiring specialized compute such as Graphics Processing Units GPUs to compute efficiently.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="341c2-126">GPU를 사용하면 그라데이션 하강 중에 딥 러닝 모델을 수렴할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-126">GPUs make deep learning models converge during gradient decent.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="341c2-127">그라데이션 하강 중 딥 러닝 모델의 수렴은 사용되는 처리 단위와 무관합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-127">Convergence of a deep learning model during gradient descent is independent of the processing unit that is used.</span></span>
    - content: <span data-ttu-id="341c2-128">손실 함수를 평가하려면 GPU가 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-128">GPUs are needed to evaluate a loss function.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="341c2-129">손실 함수를 평가하려면 GPU가 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="341c2-129">GPUs are not needed to evaluate a loss function.</span></span>
