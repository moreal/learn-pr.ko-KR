content: 계속하려면 다음 질문의 답을 선택하세요.
quiz:
  title: Docker 심층 학습 퀴즈
  questions:
  - content: CUDA란 무엇인가요?
    choices:
    - content: CUDA는 병렬 컴퓨팅 플랫폼 및 API입니다.
      isCorrect: true
    - content: CUDA는 Nvidia에서 제공하는 초고성능 GPU 모델로, 60년대의 유명 개조 자동차 이름을 따서 지정된 애칭입니다.
      isCorrect: false
    - content: CUDA는 이미지 분류에 사용되는 심층 학습 아키텍처입니다.
      isCorrect: false
  - content: Docker란 무엇인가요?
    choices:
    - content: Docker는 신경망 학습용 프레임워크입니다.
      isCorrect: false
    - content: Docker는 개방형 플랫폼 분산 응용 프로그램입니다.
      correctExplanation: Docker는 개발자가 시스템 관리자가 노트북, 데이터 센터 VM 또는 클라우드에서 분산 응용 프로그램을 빌드/제공/실행하는 데 사용할 수 있는 개방형 플랫폼입니다.
      isCorrect: true
    - content: Docker는 웹앱용 플랫폼입니다.
      isCorrect: false
  - content: Nvidia-Docker와 Docker의 주요 차이점은 무엇인가요?
    choices:
    - content: Docker는 Windows에서 실행되며 Nvidia-Docker는 Linux에서만 실행됩니다.
      isCorrect: false
      incorrectExplanation: 맞는 답이기는 하지만 이것이 주된 차이점은 아닙니다.
    - content: Nvidia-Docker는 Nvidia GPU를 지원하는 반면 Docker는 CPU만 지원합니다.
      isCorrect: true
    - content: Docker는 모든 GPU를 지원하며, Nvidia-Docker는 Nvidia GPU만 지원하면 되므로 보다 경량입니다.
      isCorrect: false
  - content: DSVM 사용 시에 발생하는 종속성 관련 주요 문제 중 하나는 무엇인가요?
    choices:
    - content: DSVM은 샌드박스되므로 새 패키지 설치를 직접 지원하지 않습니다.
      incorrectExplanation: DSVM은 미리 설치 및 구성되어 있는 Azure Virtual Machine 이미지로, 데이터 분석/기계 학습/심층 학습 교육에 일반적으로 사용되는 몇 가지 인기 도구를 사용하여 테스트를 거쳤으며 사용자 지정 가능합니다.
      isCorrect: false
    - content: DSVM은 CNTK 및 Cognitive Service 종속성만 지원합니다.
      incorrectExplanation: DSVM은 PyTorch, Chainer 및 Tensorflow와 같은 여러 인기 프레임워크를 기본적으로 지원합니다.
      isCorrect: false
    - content: 특정 심층 학습 프레임워크와 패키지의 경우에는 다른 환경, GPU 드라이버 및 이진 패키지가 필요합니다.
      isCorrect: true
