content: <span data-ttu-id="b6b79-104">계속하려면 다음 질문의 답을 선택하세요.</span><span class="sxs-lookup"><span data-stu-id="b6b79-104">Answer the following to continue</span></span>
quiz:
  title: <span data-ttu-id="b6b79-105">Docker 심층 학습 퀴즈</span><span class="sxs-lookup"><span data-stu-id="b6b79-105">Docker Deep Learning Quiz</span></span>
  questions:
  - content: <span data-ttu-id="b6b79-106">CUDA란 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="b6b79-106">What is CUDA?</span></span>
    choices:
    - content: <span data-ttu-id="b6b79-107">CUDA는 병렬 컴퓨팅 플랫폼 및 API입니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-107">CUDA is a parallel computing platform and API.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="b6b79-108">CUDA는 Nvidia에서 제공하는 초고성능 GPU 모델로, 60년대의 유명 개조 자동차 이름을 따서 지정된 애칭입니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-108">CUDA is a super powerful GPU model provided by Nvidia and nicknamed after a famous hotrod from the 60s.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b6b79-109">CUDA는 이미지 분류에 사용되는 심층 학습 아키텍처입니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-109">CUDA is a deep learning architecture used for image classification.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="b6b79-110">Docker란 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="b6b79-110">What is docker?</span></span>
    choices:
    - content: <span data-ttu-id="b6b79-111">Docker는 신경망 학습용 프레임워크입니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-111">Docker is a framework for training neural networks.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b6b79-112">Docker는 개방형 플랫폼 분산 응용 프로그램입니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-112">Docker is an open platform distributed applications.</span></span>
      correctExplanation: <span data-ttu-id="b6b79-113">Docker는 개발자가 시스템 관리자가 노트북, 데이터 센터 VM 또는 클라우드에서 분산 응용 프로그램을 빌드/제공/실행하는 데 사용할 수 있는 개방형 플랫폼입니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-113">Docker is an open platform for developers and sysadmins to build, ship, and run distributed applications, whether on laptops, data center VMs, or the cloud.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="b6b79-114">Docker는 웹앱용 플랫폼입니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-114">Docker is a platform for webapps.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="b6b79-115">Nvidia-Docker와 Docker의 주요 차이점은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="b6b79-115">What is the main difference between Nvidia-Docker and Docker?</span></span>
    choices:
    - content: <span data-ttu-id="b6b79-116">Docker는 Windows에서 실행되며 Nvidia-Docker는 Linux에서만 실행됩니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-116">Docker runs on windows and Nvidia-Docker runs only on linux.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b6b79-117">맞는 답이기는 하지만 이것이 주된 차이점은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-117">While this answer is correct, it is not the main difference.</span></span>
    - content: <span data-ttu-id="b6b79-118">Nvidia-Docker는 Nvidia GPU를 지원하는 반면 Docker는 CPU만 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-118">Nvidia Docker provides support for Nvidia GPUs where as a Docker supports only CPUs</span></span>
      isCorrect: true
    - content: <span data-ttu-id="b6b79-119">Docker는 모든 GPU를 지원하며, Nvidia-Docker는 Nvidia GPU만 지원하면 되므로 보다 경량입니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-119">Docker supports all GPUs Nvidia-Docker is more light weight since it only needs ot support Nvidia GPUs.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="b6b79-120">DSVM 사용 시에 발생하는 종속성 관련 주요 문제 중 하나는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="b6b79-120">What is one of the main dependency challenges faced when using the DSVM?</span></span>
    choices:
    - content: <span data-ttu-id="b6b79-121">DSVM은 샌드박스되므로 새 패키지 설치를 직접 지원하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-121">The DSVM is sandboxed and doesn't provide direct support for installing new packages.</span></span>
      incorrectExplanation: <span data-ttu-id="b6b79-122">DSVM은 미리 설치 및 구성되어 있는 Azure Virtual Machine 이미지로, 데이터 분석/기계 학습/심층 학습 교육에 일반적으로 사용되는 몇 가지 인기 도구를 사용하여 테스트를 거쳤으며 사용자 지정 가능합니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-122">DSVMs are Azure Virtual Machine images, pre-installed, configured, and tested with several popular tools that are commonly used for data analytics, machine learning, and deep learning training, they are customizable.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b6b79-123">DSVM은 CNTK 및 Cognitive Service 종속성만 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-123">The DSVM only supports CNTK and Cognitive Service dependencies.</span></span>
      incorrectExplanation: <span data-ttu-id="b6b79-124">DSVM은 PyTorch, Chainer 및 Tensorflow와 같은 여러 인기 프레임워크를 기본적으로 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-124">DSVMs provide out of the box support for many popular frameworks such as PyTorch, Chainer, and Tensorflow.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b6b79-125">특정 심층 학습 프레임워크와 패키지의 경우에는 다른 환경, GPU 드라이버 및 이진 패키지가 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="b6b79-125">Certain deep learning frameworks and packages require different enviorments, GPU drivers and binary packages</span></span>
      isCorrect: true
