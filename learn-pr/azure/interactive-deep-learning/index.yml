abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 심층 학습 및 Azure DSVM(Data Science Virtual Machine)에 대한 설명

  - Azure CLI를 사용하여 DSVM 만들기

  - Docker를 사용하여 사용자 지정 심층 학습 환경을 설정하는 방법 알아보기

  - DSVM에서 Docker를 통해 Jupyter Notebook에 연결

  - Jupyter를 사용하여 첫 번째 딥 러닝 실험 실행
