quiz:
  title: <span data-ttu-id="5af5e-104">지식 검사 - RBAC란?</span><span class="sxs-lookup"><span data-stu-id="5af5e-104">Knowledge check - What is RBAC?</span></span>
  questions:
  - content: <span data-ttu-id="5af5e-105">Azure에서 역할은 권한의 모음입니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-105">A role in Azure is a collection of permissions.</span></span>
    choices:
    - content: <span data-ttu-id="5af5e-106">정답</span><span class="sxs-lookup"><span data-stu-id="5af5e-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5af5e-107">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="5af5e-107">Correct!</span></span> <span data-ttu-id="5af5e-108">Azure에서 역할은 사용자, 그룹 또는 응용 프로그램에 할당할 수 있는 이름과 권한의 모음입니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-108">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
    - content: <span data-ttu-id="5af5e-109">오답</span><span class="sxs-lookup"><span data-stu-id="5af5e-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5af5e-110">Azure에서 역할은 사용자, 그룹 또는 응용 프로그램에 할당할 수 있는 이름과 권한의 모음입니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-110">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
  - content: <span data-ttu-id="5af5e-111">역할 할당을 구성하는 세 가지 요소는 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="5af5e-111">What are the three elements that make up a role assignment?</span></span>
    choices:
    - content: <span data-ttu-id="5af5e-112">사용자, 그룹 및 응용 프로그램</span><span class="sxs-lookup"><span data-stu-id="5af5e-112">User, group, and application</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="5af5e-113">사용자, 그룹 및 응용 프로그램은 보안 주체입니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-113">User, group, and application are security principals.</span></span>
    - content: <span data-ttu-id="5af5e-114">보안 주체, 역할 및 범위</span><span class="sxs-lookup"><span data-stu-id="5af5e-114">Security principal, role, and scope</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="5af5e-115">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="5af5e-115">Correct!</span></span> <span data-ttu-id="5af5e-116">역할 할당은 액세스 권한을 부여하기 위해 특정 범위에서 보안 주체에게 역할을 바인딩하는 프로세스입니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-116">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="5af5e-117">관리 그룹, 구독 및 리소스 그룹</span><span class="sxs-lookup"><span data-stu-id="5af5e-117">Management group, subscription, and resource group</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="5af5e-118">관리 그룹, 구독 및 리소스 그룹은 Azure 리소스를 구성하고 범위를 나타내는 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-118">Management group, subscription, and resource group are ways to organize your Azure resources and represent scopes.</span></span>
    - content: <span data-ttu-id="5af5e-119">소유자, 기여자 및 읽기 권한자</span><span class="sxs-lookup"><span data-stu-id="5af5e-119">Owner, Contributor, and Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="5af5e-120">소유자, 기여자 및 읽기 권한자는 Azure의 기본 제공 역할입니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-120">Owner, Contributor, and Reader are built-in roles in Azure.</span></span>
  - content: <span data-ttu-id="5af5e-121">Azure에서 범위의 상속 순서는 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="5af5e-121">What is the inheritance order for scope in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="5af5e-122">관리 그룹, 리소스 그룹, 구독, 리소스</span><span class="sxs-lookup"><span data-stu-id="5af5e-122">Management group, resource group, subscription, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="5af5e-123">순서가 올바르지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-123">This is not the correct order.</span></span>
    - content: <span data-ttu-id="5af5e-124">관리 그룹, 구독, 리소스 그룹, 리소스</span><span class="sxs-lookup"><span data-stu-id="5af5e-124">Management group, subscription, resource group, resource</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="5af5e-125">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="5af5e-125">Correct!</span></span>
    - content: <span data-ttu-id="5af5e-126">구독, 관리 그룹, 리소스 그룹, 리소스</span><span class="sxs-lookup"><span data-stu-id="5af5e-126">Subscription, management group, resource group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="5af5e-127">순서가 올바르지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-127">This is not the correct order.</span></span>
    - content: <span data-ttu-id="5af5e-128">구독, 리소스 그룹, 관리 그룹, 리소스</span><span class="sxs-lookup"><span data-stu-id="5af5e-128">Subscription, resource group, management group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="5af5e-129">순서가 올바르지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="5af5e-129">This is not the correct order.</span></span>
