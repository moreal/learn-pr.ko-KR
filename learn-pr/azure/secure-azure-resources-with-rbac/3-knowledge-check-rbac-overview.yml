quiz:
  title: 지식 검사 - RBAC란?
  questions:
  - content: Azure에서 역할은 권한의 모음입니다.
    choices:
    - content: 정답
      isCorrect: true
      correctExplanation: 맞습니다! Azure에서 역할은 사용자, 그룹 또는 응용 프로그램에 할당할 수 있는 이름과 권한의 모음입니다.
    - content: 오답
      isCorrect: false
      incorrectExplanation: Azure에서 역할은 사용자, 그룹 또는 응용 프로그램에 할당할 수 있는 이름과 권한의 모음입니다.
  - content: 역할 할당을 구성하는 세 가지 요소는 무엇입니까?
    choices:
    - content: 사용자, 그룹 및 응용 프로그램
      isCorrect: false
      correctExplanation: 사용자, 그룹 및 응용 프로그램은 보안 주체입니다.
    - content: 보안 주체, 역할 및 범위
      isCorrect: true
      incorrectExplanation: 맞습니다! 역할 할당은 액세스 권한을 부여하기 위해 특정 범위에서 보안 주체에게 역할을 바인딩하는 프로세스입니다.
    - content: 관리 그룹, 구독 및 리소스 그룹
      isCorrect: false
      correctExplanation: 관리 그룹, 구독 및 리소스 그룹은 Azure 리소스를 구성하고 범위를 나타내는 방법입니다.
    - content: 소유자, 기여자 및 읽기 권한자
      isCorrect: false
      correctExplanation: 소유자, 기여자 및 읽기 권한자는 Azure의 기본 제공 역할입니다.
  - content: Azure에서 범위의 상속 순서는 무엇입니까?
    choices:
    - content: 관리 그룹, 리소스 그룹, 구독, 리소스
      isCorrect: false
      correctExplanation: 순서가 올바르지 않습니다.
    - content: 관리 그룹, 구독, 리소스 그룹, 리소스
      isCorrect: true
      incorrectExplanation: 맞습니다!
    - content: 구독, 관리 그룹, 리소스 그룹, 리소스
      isCorrect: false
      correctExplanation: 순서가 올바르지 않습니다.
    - content: 구독, 리소스 그룹, 관리 그룹, 리소스
      isCorrect: false
      correctExplanation: 순서가 올바르지 않습니다.
