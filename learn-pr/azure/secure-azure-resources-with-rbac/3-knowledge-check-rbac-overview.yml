content: <span data-ttu-id="e7be5-104">지식 검사 - RBAC란?</span><span class="sxs-lookup"><span data-stu-id="e7be5-104">Knowledge check - What is RBAC?</span></span>
quiz:
  title: <span data-ttu-id="e7be5-105">지식 검사 - RBAC란?</span><span class="sxs-lookup"><span data-stu-id="e7be5-105">Knowledge check - What is RBAC?</span></span>
  questions:
  - content: <span data-ttu-id="e7be5-106">Azure에서 역할은 권한의 모음입니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-106">A role in Azure is a collection of permissions.</span></span>
    choices:
    - content: <span data-ttu-id="e7be5-107">정답</span><span class="sxs-lookup"><span data-stu-id="e7be5-107">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e7be5-108">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="e7be5-108">Correct!</span></span> <span data-ttu-id="e7be5-109">Azure에서 역할은 사용자, 그룹 또는 응용 프로그램에 할당할 수 있는 이름과 권한의 모음입니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-109">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
    - content: <span data-ttu-id="e7be5-110">오답</span><span class="sxs-lookup"><span data-stu-id="e7be5-110">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7be5-111">Azure에서 역할은 사용자, 그룹 또는 응용 프로그램에 할당할 수 있는 이름과 권한의 모음입니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-111">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
  - content: <span data-ttu-id="e7be5-112">역할 할당을 구성하는 세 가지 요소는 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="e7be5-112">What are the three elements that make up a role assignment?</span></span>
    choices:
    - content: <span data-ttu-id="e7be5-113">사용자, 그룹 및 응용 프로그램</span><span class="sxs-lookup"><span data-stu-id="e7be5-113">User, group, and application</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e7be5-114">사용자, 그룹 및 응용 프로그램은 보안 주체입니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-114">User, group, and application are security principals.</span></span>
    - content: <span data-ttu-id="e7be5-115">보안 주체, 역할 및 범위</span><span class="sxs-lookup"><span data-stu-id="e7be5-115">Security principal, role, and scope</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="e7be5-116">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="e7be5-116">Correct!</span></span> <span data-ttu-id="e7be5-117">역할 할당은 액세스 권한을 부여하기 위해 특정 범위에서 보안 주체에게 역할을 바인딩하는 프로세스입니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-117">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="e7be5-118">관리 그룹, 구독 및 리소스 그룹</span><span class="sxs-lookup"><span data-stu-id="e7be5-118">Management group, subscription, and resource group</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e7be5-119">관리 그룹, 구독 및 리소스 그룹은 Azure 리소스를 구성하고 범위를 나타내는 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-119">Management group, subscription, and resource group are ways to organize your Azure resources and represent scopes.</span></span>
    - content: <span data-ttu-id="e7be5-120">소유자, 기여자 및 읽기 권한자</span><span class="sxs-lookup"><span data-stu-id="e7be5-120">Owner, Contributor, and Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e7be5-121">소유자, 기여자 및 읽기 권한자는 Azure의 기본 제공 역할입니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-121">Owner, Contributor, and Reader are built-in roles in Azure.</span></span>
  - content: <span data-ttu-id="e7be5-122">Azure에서 범위의 상속 순서는 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="e7be5-122">What is the inheritance order for scope in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="e7be5-123">관리 그룹, 리소스 그룹, 구독, 리소스</span><span class="sxs-lookup"><span data-stu-id="e7be5-123">Management group, resource group, subscription, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e7be5-124">순서가 올바르지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-124">This is not the correct order.</span></span>
    - content: <span data-ttu-id="e7be5-125">관리 그룹, 구독, 리소스 그룹, 리소스</span><span class="sxs-lookup"><span data-stu-id="e7be5-125">Management group, subscription, resource group, resource</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="e7be5-126">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="e7be5-126">Correct!</span></span>
    - content: <span data-ttu-id="e7be5-127">구독, 관리 그룹, 리소스 그룹, 리소스</span><span class="sxs-lookup"><span data-stu-id="e7be5-127">Subscription, management group, resource group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e7be5-128">순서가 올바르지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-128">This is not the correct order.</span></span>
    - content: <span data-ttu-id="e7be5-129">구독, 리소스 그룹, 관리 그룹, 리소스</span><span class="sxs-lookup"><span data-stu-id="e7be5-129">Subscription, resource group, management group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e7be5-130">순서가 올바르지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e7be5-130">This is not the correct order.</span></span>
