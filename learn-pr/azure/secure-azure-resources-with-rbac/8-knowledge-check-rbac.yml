  title: <span data-ttu-id="e9f36-105">지식 검사 - RBAC 사용</span><span class="sxs-lookup"><span data-stu-id="e9f36-105">Knowledge check - Using RBAC</span></span>
  questions:
  - content: <span data-ttu-id="e9f36-106">Azure Portal에서 액세스 권한을 부여하는 블레이드의 이름은 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="e9f36-106">What is the name of the blade in the Azure portal where you grant access?</span></span>
    choices:
    - content: <span data-ttu-id="e9f36-107">Azure 리소스</span><span class="sxs-lookup"><span data-stu-id="e9f36-107">Azure resources</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e9f36-108">Azure 리소스 블레이드에서 역할을 할당할 수는 없지만 본인이나 선택된 사용자에게 할당된 역할을 볼 수는 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-108">You can't assign roles on the Azure resources blade, but you can see what roles are assigned to yourself or the selected user.</span></span>
    - content: <span data-ttu-id="e9f36-109">Azure Active Directory</span><span class="sxs-lookup"><span data-stu-id="e9f36-109">Azure Active Directory</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9f36-110">Azure Active Directory 블레이드에서 역할을 할당할 수는 없지만 이 블레이드에서 Azure Active Directory 기능에 액세스할 수는 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-110">You can't assign roles on the Azure Active Directory blade, but you can access the Azure Active Directory features on this blade.</span></span>
    - content: <span data-ttu-id="e9f36-111">모든 사용자</span><span class="sxs-lookup"><span data-stu-id="e9f36-111">All users</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e9f36-112">모든 사용자 블레이드에서 역할을 할당할 수는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-112">You can't assign roles on the All users blade.</span></span> <span data-ttu-id="e9f36-113">이 블레이드는 선택된 디렉터리의 모든 사용자를 나열합니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-113">This blade lists all the users for the selected directory.</span></span>
    - content: <span data-ttu-id="e9f36-114">액세스 제어(IAM)</span><span class="sxs-lookup"><span data-stu-id="e9f36-114">Access control (IAM)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9f36-115">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="e9f36-115">Correct!</span></span> <span data-ttu-id="e9f36-116">액세스 제어(IAM) 블레이드에서 역할을 할당합니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-116">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="e9f36-117">이 블레이드는 포털의 여러 영역에 표시됩니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-117">This blade appears in several areas in the portal.</span></span>
  - content: <span data-ttu-id="e9f36-118">사용자에게 Azure 리소스에 대한 액세스 권한을 부여하려면 역할 할당을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-118">To grant a user access to Azure resources, you create a role assignment.</span></span>
    choices:
    - content: <span data-ttu-id="e9f36-119">정답</span><span class="sxs-lookup"><span data-stu-id="e9f36-119">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9f36-120">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="e9f36-120">Correct!</span></span> <span data-ttu-id="e9f36-121">역할 할당은 액세스 권한을 부여하기 위해 특정 범위에서 보안 주체에게 역할을 바인딩하는 프로세스입니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-121">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="e9f36-122">오답</span><span class="sxs-lookup"><span data-stu-id="e9f36-122">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9f36-123">역할 할당은 액세스 권한을 부여하기 위해 특정 범위에서 보안 주체에게 역할을 바인딩하는 프로세스입니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-123">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
  - content: <span data-ttu-id="e9f36-124">다른 사용자에게 액세스 권한을 부여할 때 사용할 수 있는 역할은 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="e9f36-124">What role enables you to grant access to others?</span></span>
    choices:
    - content: <span data-ttu-id="e9f36-125">Virtual Machine 기여자</span><span class="sxs-lookup"><span data-stu-id="e9f36-125">Virtual Machine Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e9f36-126">Virtual Machine 기여자 역할을 사용하면 가상 머신을 관리할 수 있지만 다른 사용자에게 액세스 권한을 부여할 수는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-126">The Virtual Machine Contributor role allows you to manage virtual machines, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="e9f36-127">사용자 액세스 관리자</span><span class="sxs-lookup"><span data-stu-id="e9f36-127">User Access Administrator</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="e9f36-128">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="e9f36-128">Correct!</span></span> <span data-ttu-id="e9f36-129">사용자 액세스 관리자 역할과 소유자 역할을 사용하여 다른 사용자에게 액세스 권한을 부여할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-129">The User Access Administrator role and also the Owner role allow you to grant access to others.</span></span>
    - content: <span data-ttu-id="e9f36-130">기여자</span><span class="sxs-lookup"><span data-stu-id="e9f36-130">Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e9f36-131">기여자 역할을 사용하면 모든 리소스를 관리할 수 있지만 다른 사용자에게 액세스 권한을 부여할 수는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-131">The Contributor role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="e9f36-132">읽기 권한자</span><span class="sxs-lookup"><span data-stu-id="e9f36-132">Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e9f36-133">읽기 권한자 역할을 사용하면 모든 리소스를 읽을 수 있지만 다른 사용자에게 액세스 권한을 부여할 수는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-133">The Reader role allows you to read all resources, but you can't grant access to others.</span></span>
  - content: <span data-ttu-id="e9f36-134">개발자는 리소스 그룹에 대한 전체 액세스 권한이 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-134">A developer needs full access to a resource group.</span></span> <span data-ttu-id="e9f36-135">최소 권한 모범 사례를 따르는 경우 어떤 범위를 지정해야 합니까?</span><span class="sxs-lookup"><span data-stu-id="e9f36-135">If you are following least-privilege best practices, what scope should you specify?</span></span>
    choices:
    - content: <span data-ttu-id="e9f36-136">리소스 그룹</span><span class="sxs-lookup"><span data-stu-id="e9f36-136">Resource group</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9f36-137">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="e9f36-137">Correct!</span></span> <span data-ttu-id="e9f36-138">최소 권한 모범 사례를 따르는 경우 사용자가 작업을 수행하는 데 필요한 액세스 권한만 부여합니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-138">Following least-privilege best practices, you just grant the access the user needs to do their job.</span></span> <span data-ttu-id="e9f36-139">이 경우 리소스 그룹에만 범위를 설정해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-139">In this case, you should set the scope to just the resource group.</span></span>
    - content: <span data-ttu-id="e9f36-140">구독</span><span class="sxs-lookup"><span data-stu-id="e9f36-140">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9f36-141">구독 범위는 개발자에게 액세스 권한을 부여하지만, 개발자에게 필요한 것보다 넓은 범위의 액세스 권한을 부여합니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-141">A subscription scope would grant the developer access, but it would be broader than what they need.</span></span>
    - content: <span data-ttu-id="e9f36-142">리소스</span><span class="sxs-lookup"><span data-stu-id="e9f36-142">Resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e9f36-143">리소스 범위는 개발자에게 필요한 액세스 권한을 부여하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-143">A resource scope would not grant the developer the access they require.</span></span>
    - content: <span data-ttu-id="e9f36-144">사용자</span><span class="sxs-lookup"><span data-stu-id="e9f36-144">User</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e9f36-145">사용자는 범위가 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="e9f36-145">User is not a scope.</span></span>
