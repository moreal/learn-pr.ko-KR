      correctExplanation: <span data-ttu-id="fd5b0-132">읽기 권한자 역할을 사용하면 모든 리소스를 읽을 수 있지만 다른 사용자에게 액세스 권한을 부여할 수는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="fd5b0-132">The Reader role allows you to read all resources, but you can't grant access to others.</span></span>
