      correctExplanation: <span data-ttu-id="fd5b0-114">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="fd5b0-114">Correct!</span></span> <span data-ttu-id="fd5b0-115">액세스 제어(IAM) 블레이드에서 역할을 할당합니다.</span><span class="sxs-lookup"><span data-stu-id="fd5b0-115">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="fd5b0-116">이 블레이드는 포털의 여러 영역에 표시됩니다.</span><span class="sxs-lookup"><span data-stu-id="fd5b0-116">This blade appears in several areas in the portal.</span></span>
