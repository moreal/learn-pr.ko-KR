quiz:
  title: 지식 검사 - RBAC 사용
  questions:
    - content: Azure Portal에서 액세스 권한을 부여하는 블레이드의 이름은 무엇입니까?
      choices:
        - content: Azure 리소스
          isCorrect: false
          correctExplanation: Azure 리소스 블레이드에서 역할을 할당할 수는 없지만 본인이나 선택된 사용자에게 할당된 역할을 볼 수는 있습니다.
        - content: Azure Active Directory
          isCorrect: false
          incorrectExplanation: Azure Active Directory 블레이드에서 역할을 할당할 수는 없지만 이 블레이드에서 Azure Active Directory 기능에 액세스할 수는 있습니다.
        - content: 모든 사용자
          isCorrect: false
          correctExplanation: 모든 사용자 블레이드에서 역할을 할당할 수는 없습니다. 이 블레이드는 선택된 디렉터리의 모든 사용자를 나열합니다.
        - content: 액세스 제어(IAM)
          isCorrect: true
          correctExplanation: 맞습니다! 액세스 제어(IAM) 블레이드에서 역할을 할당합니다. 이 블레이드는 포털의 여러 영역에 표시됩니다.
    - content: 사용자에게 Azure 리소스에 대한 액세스 권한을 부여하려면 역할 할당을 만듭니다.
      choices:
        - content: 정답
          isCorrect: true
          correctExplanation: 맞습니다! 역할 할당은 액세스 권한을 부여하기 위해 특정 범위에서 보안 주체에게 역할을 바인딩하는 프로세스입니다.
        - content: 오답
          isCorrect: false
          incorrectExplanation: 역할 할당은 액세스 권한을 부여하기 위해 특정 범위에서 보안 주체에게 역할을 바인딩하는 프로세스입니다.
    - content: 다른 사용자에게 액세스 권한을 부여할 때 사용할 수 있는 역할은 무엇입니까?
      choices:
        - content: Virtual Machine 기여자
          isCorrect: false
          correctExplanation: Virtual Machine 기여자 역할을 사용하면 가상 머신을 관리할 수 있지만 다른 사용자에게 액세스 권한을 부여할 수는 없습니다.
        - content: 사용자 액세스 관리자
          isCorrect: true
          incorrectExplanation: 맞습니다! 사용자 액세스 관리자 역할과 소유자 역할을 사용하여 다른 사용자에게 액세스 권한을 부여할 수 있습니다.
        - content: 기여자
          isCorrect: false
          correctExplanation: 기여자 역할을 사용하면 모든 리소스를 관리할 수 있지만 다른 사용자에게 액세스 권한을 부여할 수는 없습니다.
        - content: 읽기 권한자
          isCorrect: false
          correctExplanation: 읽기 권한자 역할을 사용하면 모든 리소스를 읽을 수 있지만 다른 사용자에게 액세스 권한을 부여할 수는 없습니다.
    - content: 개발자는 리소스 그룹에 대한 전체 액세스 권한이 필요합니다. 최소 권한 모범 사례를 따르는 경우 어떤 범위를 지정해야 합니까?
      choices:
        - content: 리소스 그룹
          isCorrect: true
          correctExplanation: 맞습니다! 최소 권한 모범 사례를 따르는 경우 사용자가 작업을 수행하는 데 필요한 액세스 권한만 부여합니다. 이 경우 리소스 그룹에만 범위를 설정해야 합니다.
        - content: 구독
          isCorrect: false
          incorrectExplanation: '구독 범위는 개발자에게 액세스 권한을 부여하지만, 개발자에게 필요한 것보다 넓은 범위의 액세스 권한을 부여합니다.'
        - content: 리소스
          isCorrect: false
          correctExplanation: 리소스 범위는 개발자에게 필요한 액세스 권한을 부여하지 않습니다.
        - content: 사용자
          isCorrect: false
          correctExplanation: 사용자는 범위가 아닙니다.