quiz:
  title: <span data-ttu-id="5d70b-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="5d70b-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="5d70b-105">다음 중 유효성을 검사해야 하는 데이터 원본은 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="5d70b-105">Which of the following data sources need to be validated?</span></span>
    choices:
    - content: <span data-ttu-id="5d70b-106">타사 API의 데이터</span><span class="sxs-lookup"><span data-stu-id="5d70b-106">Data from a 3rd party API</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d70b-107">유효성을 검사해야 하는 여러 원본 중 하나일 뿐입니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-107">This is just one of many sources that needs to be validated.</span></span>
    - content: <span data-ttu-id="5d70b-108">URL 매개 변수의 데이터</span><span class="sxs-lookup"><span data-stu-id="5d70b-108">Data from the URL parameter</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d70b-109">유효성을 검사해야 하는 여러 원본 중 하나일 뿐입니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-109">This is just one of many sources that needs to be validated</span></span>
    - content: <span data-ttu-id="5d70b-110">입력 필드를 통해 사용자로부터 수집한 데이터</span><span class="sxs-lookup"><span data-stu-id="5d70b-110">Data collected from the user via an input field</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d70b-111">유효성을 검사해야 하는 여러 원본 중 하나일 뿐입니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-111">This is just one of many sources that needs to be validated.</span></span>
    - content: <span data-ttu-id="5d70b-112">위의 모든 항목</span><span class="sxs-lookup"><span data-stu-id="5d70b-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5d70b-113">이러한 모든 데이터 원본의 유효성을 검사해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-113">All these sources of data need to be validated.</span></span> <span data-ttu-id="5d70b-114">수정되었을 수 있는 데이터를 신뢰하지 마십시오.</span><span class="sxs-lookup"><span data-stu-id="5d70b-114">Never trust any data that could have been modified.</span></span>
  - content: <span data-ttu-id="5d70b-115">매개 변수화된 쿼리(SQL의 저장 프로시저)는 데이터베이스와 안전하게 통신하는 방법이며, 그 이유는 다음과 같습니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-115">Parameterized queries (stored procedures in SQL) are a secure way to talk to the database because:</span></span>
    choices:
    - content: <span data-ttu-id="5d70b-116">인라인 데이터베이스 명령보다 잘 조직화되어 있기 때문에 사용자가 혼동할 가능성이 적습니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-116">They are more organized than inline database commands, and therefore less confusing for users.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d70b-117">코드의 조직은 매개 변수화된 쿼리가 인라인 SQL보다 더 안전하다는 이유가 될 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-117">Organization of the code is not the reason that parameterized queries are more secure than inline SQL.</span></span>
    - content: <span data-ttu-id="5d70b-118">저장 프로시저의 스크립트에 대한 명확한 개요가 있으므로 보다 나은 가시성을 보장합니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-118">There is a clear outline of the script in the stored procedure, ensuring better visibility.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d70b-119">스크립트의 명확한 윤곽은 매개 변수화된 쿼리가 인라인 SQL보다 더 안전하다는 이유가 될 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-119">Clear outline of the script is not the reason that parameterized queries are more secure than inline SQL.</span></span>
    - content: <span data-ttu-id="5d70b-120">쿼리를 실행하기 전에 매개 변수화된 쿼리가 변수를 대체하므로 변수 대신 코드를 제출할 가능성을 방지합니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-120">Parameterized queries substitute variables before running queries, meaning it avoids the opportunity for code to be submitted in place of a variable.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="5d70b-121">다음 중 출력 인코딩되어야 하는 데이터는 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="5d70b-121">Which of the following data needs to be output encoded?</span></span>
    choices:
    - content: <span data-ttu-id="5d70b-122">데이터베이스에 저장된 데이터</span><span class="sxs-lookup"><span data-stu-id="5d70b-122">Data saved to the database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d70b-123">데이터베이스에 저장된 데이터는 데이터가 올바른지 확인하기 위해 유효성을 검사해야 하지만 출력에 대해 인코딩할 필요는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-123">Although data saved to the database needs to be validated to ensure the data is good, we do not need to encode it for output.</span></span>
    - content: <span data-ttu-id="5d70b-124">화면에 출력된 데이터</span><span class="sxs-lookup"><span data-stu-id="5d70b-124">Data to be output to the screen</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5d70b-125">화면에 전송된 데이터는 인코딩 출력되어 절대 코드로 해석되지 않도록 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-125">Data sent to the screen needs to be output encoded to ensure it is never interpreted as code.</span></span>
    - content: <span data-ttu-id="5d70b-126">타사 API로 전송된 데이터</span><span class="sxs-lookup"><span data-stu-id="5d70b-126">Data sent to a 3rd party API</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d70b-127">타사 API로 전송된 데이터는 데이터가 올바른지 확인하기 위해 유효성을 검사해야 하지만 출력에 대해 인코딩할 필요는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-127">Although data sent to a 3rd party API needs to be validated to ensure the data is good, we do not need to encode it for output.</span></span>
    - content: <span data-ttu-id="5d70b-128">URL 매개 변수의 데이터</span><span class="sxs-lookup"><span data-stu-id="5d70b-128">Data in the URL parameters</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d70b-129">URL 매개 변수의 데이터는 응용 프로그램에서 사용되기 전에 유효성을 검사해야 하지만 출력에 대해 인코딩할 필요는 없습니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-129">Although data from URL Parameters needs to be validated before it is used in our application, we do not need to encode it for output.</span></span>
      correctExplanation: <span data-ttu-id="5d70b-130">매개 변수화된 쿼리에서 사용된 매개 변수 필드는 코드가 아니라 데이터로 처리되어 주입 취약점으로부터 보호됩니다.</span><span class="sxs-lookup"><span data-stu-id="5d70b-130">Parameter fields used in parameterized queries are treated as data, not code, protecting against injection vulnerabilities.</span></span> <span data-ttu-id="5d70b-131">매개 변수화된 쿼리를 구현하는 방법에 대한 자세한 내용은 [OWASP 쿼리 매개 변수화 참고 자료]( https://www.owasp.org/index.php/Query_Parameterization_Cheat_Sheet)를 참조하세요.</span><span class="sxs-lookup"><span data-stu-id="5d70b-131">For more information on how to implement parameterized queries please see the [OWASP Query Parameterization Cheat Sheet]( https://www.owasp.org/index.php/Query_Parameterization_Cheat_Sheet).</span></span>
