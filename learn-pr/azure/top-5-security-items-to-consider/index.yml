  description: 크고 작은 조직에서는 얼마나 중요 한 시스템을 실현 하기 시작 하며 응용 프로그램 안정성은 비즈니스입니다. 또한 배운 속도로 반복 하는 동안 안정성은 marketplace에서 요구 되는 유지 관리 하기가 얼마나 어렵습니다. 사이트 안정성 엔지니어링 (SRE)은이 문제는 입증 된 방법입니다. 이 모듈에서는 SRE 및 중요 한 이유를 이해를 얻게 됩니다.
