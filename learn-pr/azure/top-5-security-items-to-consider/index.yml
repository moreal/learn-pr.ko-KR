summary: Azure에서 웹 응용 프로그램을 보호 하 고 가장 일반적이 고 위험한 웹 응용 프로그램 공격에 대 한 앱을 보호 합니다.
abstract: |
  이 모듈에서 수행하는 작업:
   - Azure Security Center 사용
   - 응용 프로그램의 입 / 출력 확인
   - Key Vault로 비밀 저장
   - 최신 버전의 프레임 워크 및 보안 기능을 사용 하기
   - 프로그램 종속성 및 라이브러리에 사용 하기에 안전한 지 확인 합니다.
