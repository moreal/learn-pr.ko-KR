quiz:
  title: 지식 검사 - 성능 및 확장성을 위한 디자인
  questions:
  - content: 다음 중 강화의 예는 무엇인가요?
    choices:
    - content: 응용 프로그램을 업데이트하여 큐 서비스 사용
      isCorrect: false
      incorrectExplanation: 응용 프로그램에 큐 서비스를 포함하는 것은 스마트한 아키텍처 결정일 수 있지만 강화의 예는 아닙니다.
    - content: 웹 팜에 더 많은 웹 서버 추가
      isCorrect: false
      incorrectExplanation: 웹 팜에 더 많은 웹 서버를 추가하는 것은 확장의 예입니다.
    - content: 데이터베이스 클러스터에 다른 가상 머신 추가
      isCorrect: false
      incorrectExplanation: 데이터베이스 클러스터에 다른 가상 머신을 추가하는 것은 강화의 예가 아닙니다.
    - content: 가상 머신을 더 큰 크기로 업데이트
      isCorrect: true
      correctExplanation: 가상 머신을 더 큰 크기로 변경하면 인스턴스에서 사용할 수 있는 리소스를 증가시키며, 강화의 예입니다.
  - content: 다음 중 확장의 예는 무엇인가요?
    choices:
    - content: 가상 머신을 더 큰 크기로 업데이트
      isCorrect: false
      incorrectExplanation: 가상 머신을 더 큰 크기로 변경하면 인스턴스에서 사용할 수 있는 리소스를 증가시키며, 강화의 예입니다.
    - content: 가상 머신에 더 많은 저장소 추가
      isCorrect: false
      incorrectExplanation: 가상 머신에 더 많은 저장소를 추가하는 것은 확장의 예가 아닙니다.
    - content: 웹 팜에 더 많은 웹 서버 추가
      isCorrect: true
      correctExplanation: 웹 팜에 더 많은 웹 서버를 추가하는 것은 확장의 예입니다.
    - content: 백업을 다른 영역에 복제
      isCorrect: false
      incorrectExplanation: 다른 영역에 백업을 복제하는 것은 리소스의 크기 조정에 적용될 수 없습니다.
