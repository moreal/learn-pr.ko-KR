      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f351b-110">Azure Load Balancer는 해시를 사용하여 원본과 대상 IP 주소 및 포트에서 클라이언트를 식별합니다.</span><span class="sxs-lookup"><span data-stu-id="f351b-110">Azure Load Balancer uses a hash to identify the client from the source and destination IP address and port.</span></span>
