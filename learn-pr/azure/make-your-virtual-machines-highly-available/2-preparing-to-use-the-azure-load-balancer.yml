    choices:
    - content: <span data-ttu-id="f351b-112">표준 SKU는 트래픽을 VM 가용성 집합으로 전달할 수 있지만 기본 SKU는 그렇지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f351b-112">Standard SKU can direct traffic to a VM availability set, while Basic cannot.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f351b-113">기본 및 표준 SKU 모두 트래픽을 가용성 집합으로 전달할 수 있지만 표준 SKU는 둘 이상의 트래픽을 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f351b-113">Both Basic and Standard SKUs support directing traffic to an availability set - however Standard SKUs can use more than one.</span></span>
