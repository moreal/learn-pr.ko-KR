      correctExplanation: <span data-ttu-id="f351b-115">기본 SKU는 TCP 및 HTTP 트래픽만 보호할 수 있으며, 표준 SKU는 HTTPS 지원을 추가합니다.</span><span class="sxs-lookup"><span data-stu-id="f351b-115">Basic SKU can only protect TCP and HTTP traffic; Standard SKU adds HTTPS support.</span></span>
