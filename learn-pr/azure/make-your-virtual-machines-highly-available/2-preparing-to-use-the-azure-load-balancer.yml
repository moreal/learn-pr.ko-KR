  - content: <span data-ttu-id="f351b-105">True 또는 False입니다.</span><span class="sxs-lookup"><span data-stu-id="f351b-105">True or False.</span></span> <span data-ttu-id="f351b-106">Azure Load Balancer는 클라이언트로의 모든 패킷이 동일한 백 엔드 VM 인스턴스로 전송되도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="f351b-106">Azure Load Balancer ensures that all packets from a client are sent to the same backend VM instance.</span></span>
    choices:
