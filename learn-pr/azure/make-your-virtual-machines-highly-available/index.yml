abstract: |
  이 모듈에서 수행하는 작업:
  - 부하 분산 장치를 사용 하는 경우 결정
  - 기본 및 표준 load balancer 버전 간의 차이점을 식별 합니다.
  - 새 부하 분산 장치 만들기
  - 부하 분산 장치를 사용 하 여 연결 된 가상 네트워크 만들기
  - 부하 분산 장치 규칙 구성
  - 부하 분산 장치 상태 프로브 구성
prerequisites: |
  - Azure Portal을 사용하여 Azure 리소스 관리 경험
  - Azure Virtual Machines를 사용 하 여 환경
  - 약간의 지식이 가상 컴퓨터 네트워킹 및 공용 IP 주소
