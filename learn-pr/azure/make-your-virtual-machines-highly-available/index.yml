abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 부하 분산 장치를 사용하는 시기 결정

  - 기본 부하 분산 장치와 표준 부하 분산 장치 버전 간의 차이점 식별

  - 새 부하 분산 장치 만들기

  - 부하 분산 장치와 연결된 가상 네트워크 만들기

  - 부하 분산 장치 규칙 구성

  - 부하 분산 장치 상태 프로브 구성
