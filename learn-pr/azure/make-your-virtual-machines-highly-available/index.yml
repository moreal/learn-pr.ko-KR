summary: Load Balancer로 여러 가상 머신에 공용 인바운드 트래픽을 분산합니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 부하 분산 장치를 사용할 경우 결정

  - 기본 및 표준 부하 분산 장치 버전 간의 차이 식별

  - 새 부하 분산 장치 만들기

  - 부하 분산 장치와 연결된 가상 네트워크 만들기

  - 부하 분산 장치 규칙 구성

  - 부하 분산 장치 상태 프로브 구성
prerequisites: >
  - Azure Portal을 사용하여 Azure 리소스 관리 경험

  - Azure Virtual Machines 경험

  - 가상 머신 네트워킹 및 공용 IP 주소에 대한 약간의 지식
