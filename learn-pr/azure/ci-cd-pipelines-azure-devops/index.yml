uid: learn.ci-cd-pipelines-azure-devops
title: Azure DevOps를 사용하여 연속 통합/지속적인 배포 파이프라인 빌드
summary: 앱에 대한 CI/CD(연속 통합/지속적인 배포) 파이프라인을 Azure에 빠르게 빌드하는 방법을 알아봅니다.
abstract: 이 모듈에서는 Azure DevOps Projects를 사용하여 CI/CD 파이프라인을 Azure에 빠르게 빌드하는 방법을 보여 줍니다. 우선 선택한 언어 및 기술로 Azure DevOps 프로젝트를 만듭니다. 이렇게 하면 Git 리포지토리의 샘플 앱을 사용하여 VSTS 계정 및 VSTS 팀 프로젝트가 만들어집니다. 또한 샘플 앱을 가져오고, 샘플 앱을 빌드하고, Azure에서 샘플 앱이 프로비전하는 인프라에 샘플 앱을 배포하는 빌드 및 릴리스 파이프라인을 만듭니다. 다음으로는 샘플 앱을 앱 코드로 바꾸는 방법을 알아봅니다. 마지막으로 이 모듈에서는 빌드 및 릴리스 파이프라인을 사용자 지정하는 방법을 설명합니다.
