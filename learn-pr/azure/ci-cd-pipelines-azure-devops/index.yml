abstract: '이 모듈은 Azure DevOps Projects를 사용 하 여 CI/CD 파이프라인을 Azure에 신속 하 게 구축 하는 방법을 보여 줍니다. 언어와 기술을 선택한 Azure DevOps 프로젝트를 만드는 작업부터 시작 합니다. Git 리포지토리에서 샘플 앱을 사용 하 여 VSTS 계정 및 VSTS 팀 프로젝트 만들어집니다. 샘플 앱 사용, 빌드합니다 및 프로 비전 하기를 Azure에서 인프라에 배포 하는 빌드 및 릴리스 파이프라인을 만듭니다. 다음 샘플 앱은 앱 코드를 사용 하 여 대체을 설명 합니다. 이 모듈에서는 빌드 사용자 지정 파이프라인을 릴리스 하는 방법을 설명 하는 마지막으로 하며'
