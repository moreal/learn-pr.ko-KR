### YamlMime:ModuleUnit
uid: learn.build-azure-bot-services-bot.8-knowledge-check
title: 지식 검사
metadata:
  title: 지식 검사
  description: Azure Bot Service에서 챗봇을 빌드하는 데 필요한 단계를 이해했는지 확인합니다.
  ms.openlocfilehash: a0a5ba530b5e6b2432bef896ffbb0532027096e1
  ms.sourcegitcommit: 314b617e66d461bd6bf5aa076aacdc150b773606
  ms.translationtype: HT
  ms.contentlocale: ko-KR
  ms.lasthandoff: 09/06/2018
  ms.locfileid: "43826232"
durationInMinutes: 10
quiz:
  title: TensorFlow 및 Azure Data Science Virtual Machine을 사용하여 신경망 빌드
  questions:
  - content: Azure 웹앱 봇을 배포할 때 생성된 항목은 무엇인가요?
    choices:
    - content: Bot Service
      isCorrect: false
      incorrectExplanation: Bot Service가 생성되었지만 다른 서비스도 생성되었습니다.
    - content: 웹앱
      isCorrect: false
      incorrectExplanation: 웹앱이 생성되었지만 다른 앱도 생성되었습니다.
    - content: Bot Service 및 웹앱
      isCorrect: true
    - content: 아직 배포된 서비스가 없습니다.
      isCorrect: false
      incorrectExplanation: 이 단계에서 배포가 발생했습니다.
  - content: 만드는 데 사용된 QnA Maker란 무엇인가요?
    choices:
    - content: 질문 및 대답 집합을 수집하는 서비스입니다.
      isCorrect: true
    - content: 질문에 대답하는 서비스
      isCorrect: false
      incorrectExplanation: 질문에 대답하는 데 도움이 되지만 모든 QnA Maker가 이렇게 할 수 있는 것은 아닙니다.
    - content: 질문에 대해 새로운 대답을 생성하는 서비스입니다.
      isCorrect: false
      incorrectExplanation: QnA Maker는 새로운 대답을 생성하지 않으며 알고 있는 대답을 제공합니다.
    - content: 봇
      isCorrect: false
      incorrectExplanation: QnA Maker는 봇과 연결될 수 있지만 봇을 만들지는 않습니다.
  - content: QnA Maker에서 어떤 방식으로 기술 자료를 채울 수 있나요?
    choices:
    - content: 기술 자료를 수동으로만 채울 수 있습니다.
      isCorrect: false
      incorrectExplanation: 기술 자료를 수동으로 채울 수 있지만 다른 방법도 있습니다.
    - content: 텍스트 파일 사용
      isCorrect: false
      incorrectExplanation: 텍스트 파일은 기술 자료를 채우는 유일한 방법이 아닙니다.
    - content: URL 사용
      isCorrect: false
      incorrectExplanation: URL은 기술 자료를 채우는 유일한 방법이 아닙니다.
    - content: 텍스트 파일 또는 URL 사용
      isCorrect: true
  - content: 응용 프로그램에서 QnA Maker를 사용하는 데 필요한 단계는 무엇인가요?
    choices:
    - content: 저장
      isCorrect: false
      incorrectExplanation: 저장해야 하지만 다른 단계도 필요합니다.
    - content: 저장 후 학습
      isCorrect: false
      incorrectExplanation: 학습도 중요하지만 서비스를 사용하기 위해 필요한 다른 작업은 무엇인가요?
    - content: 저장, 학습 및 게시
      isCorrect: true
    - content: 게시
      isCorrect: false
      incorrectExplanation: 아쉽지만 바로 게시할 수 없습니다.
  - content: Bot Framework 패키지 외에, RESTful 서비스를 빌드하고 사용하는 데 필요한 다른 패키지는 무엇인가요?
    choices:
    - content: Restify
      isCorrect: true
    - content: Express
      isCorrect: false
      incorrectExplanation: Express는 단지 RESTful 서비스를 만들기 위해서만이 아니라 전체 웹 프레임워크로서 사용됩니다.
    - content: Swagger
      isCorrect: false
      incorrectExplanation: Swagger는 단지 RESTful 서비스를 만들기 위해서만이 아니라 API를 지정, 빌드 및 테스트하는 데 사용됩니다.
    - content: Babel
      isCorrect: false
      incorrectExplanation: Babel은 새 구문을 지원하지 않을 수 있는 브라우저를 위해 새 버전의 JavaScript를 컴파일하는 데 사용됩니다.
  - content: 웹앱 봇에 대한 Azure Portal에서 QnA Maker 설정을 어느 섹션에서 추가해야 하나요?
    choices:
    - content: 모든 App Service 설정
      isCorrect: false
      incorrectExplanation: 이 설정을 사용하여 웹앱과 연결된 App Service에 대한 설정을 변경할 수 있습니다.
    - content: 응용 프로그램 설정
      isCorrect: true
      correctExplanation: 잘하셨습니다. 실습의 다음 부분으로 진행합니다.
    - content: 빌드
      isCorrect: false
      incorrectExplanation: 이 섹션에서는 봇에 대한 코드를 보고 가져올 수 있습니다.
    - content: 채널
      isCorrect: false
      incorrectExplanation: 이 섹션에서는 봇과 상호 작용할 수 있도록 봇을 여러 다른 서비스에 연결할 수 있습니다.
  - content: Microsoft Teams에 봇을 추가하려는 경우 Azure Portal의 어느 섹션으로 이동해야 하나요?
    choices:
    - content: 모든 App Service 설정
      isCorrect: false
      incorrectExplanation: 이 설정을 사용하여 변경할 수 있습니다.
    - content: 응용 프로그램 설정
      isCorrect: false
      incorrectExplanation: 이 설정을 사용하여 웹 응용 프로그램에 대한 특정 설정을 지정할 수 있습니다.
    - content: 빌드
      isCorrect: false
      incorrectExplanation: 이 섹션에서는 봇에 대한 코드를 보고 가져올 수 있습니다.
    - content: 채널
      isCorrect: true
