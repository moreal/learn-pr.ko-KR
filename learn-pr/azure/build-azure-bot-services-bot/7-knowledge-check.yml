  title: <span data-ttu-id="d895a-105">TensorFlow 및 Azure Data Science Virtual Machine을 사용하여 신경망 빌드</span><span class="sxs-lookup"><span data-stu-id="d895a-105">Building Neural Networks with TensorFlow and the Azure Data Science Virtual Machine</span></span>
  questions:
  - content: <span data-ttu-id="d895a-106">Azure Web App이 언제 배포되었으며 만들어진 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="d895a-106">When the Azure Web App Bot was deployed what all was created?</span></span>
    choices:
    - content: <span data-ttu-id="d895a-107">Bot Service</span><span class="sxs-lookup"><span data-stu-id="d895a-107">A bot service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-108">Bot Service가 생성되었지만 다른 서비스도 생성되었습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-108">A bot service was created, but something else was, too.</span></span>
    - content: <span data-ttu-id="d895a-109">웹앱</span><span class="sxs-lookup"><span data-stu-id="d895a-109">A web app</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-110">웹앱이 생성되었지만 다른 앱도 생성되었습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-110">A web app was created, but something else was, too.</span></span>
    - content: <span data-ttu-id="d895a-111">Bot Service 및 웹앱</span><span class="sxs-lookup"><span data-stu-id="d895a-111">A bot service and web app</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d895a-112">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-112">Great!</span></span> <span data-ttu-id="d895a-113">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-113">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="d895a-114">아직 배포된 서비스가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-114">Nothing got deployed yet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-115">이 단계에서 배포가 발생했습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-115">A deployment happened by this step.</span></span>
  - content: <span data-ttu-id="d895a-116">만드는 데 사용된 QnA Maker란 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="d895a-116">What is QnA Maker used to create?</span></span>
    choices:
    - content: <span data-ttu-id="d895a-117">질문 및 대답 집합을 수집하는 서비스입니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-117">A service that takes in a set of questions and answers</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d895a-118">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-118">Great!</span></span> <span data-ttu-id="d895a-119">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-119">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="d895a-120">질문에 대답하는 서비스</span><span class="sxs-lookup"><span data-stu-id="d895a-120">A service to answer questions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-121">질문에 대답하는 데 도움이 되지만 모든 QnA Maker가 이렇게 할 수 있는 것은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-121">It helps answer questions, but that's not all QnA Maker can do</span></span>
    - content: <span data-ttu-id="d895a-122">질문에 대해 새로운 대답을 생성하는 서비스입니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-122">A service that generates new answers to questions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-123">QnA Maker는 새로운 대답을 생성하지 않으며 알고 있는 대답을 제공합니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-123">QnA Maker doesn't generate new answers, but it does give answers it knows about.</span></span>
    - content: <span data-ttu-id="d895a-124">봇</span><span class="sxs-lookup"><span data-stu-id="d895a-124">A bot</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-125">QnA Maker는 봇과 연결될 수 있지만 봇을 만들지는 않습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-125">QnA Maker can be associated with a bot, but it doesn't create one.</span></span>
  - content: <span data-ttu-id="d895a-126">QnA Maker에서 어떤 방식으로 기술 자료를 채울 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="d895a-126">What ways can you populate your knowledge base in QnA Maker?</span></span>
    choices:
    - content: <span data-ttu-id="d895a-127">기술 자료를 수동으로만 채울 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-127">Can only manually populate your knowledge base</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-128">기술 자료를 수동으로 채울 수 있지만 다른 방법도 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-128">You could manually populate the knowledge base, but there are other ways.</span></span>
    - content: <span data-ttu-id="d895a-129">텍스트 파일 사용</span><span class="sxs-lookup"><span data-stu-id="d895a-129">With a text file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-130">텍스트 파일은 기술 자료를 채우는 유일한 방법이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-130">A text file isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="d895a-131">URL 사용</span><span class="sxs-lookup"><span data-stu-id="d895a-131">With a URL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-132">URL은 기술 자료를 채우는 유일한 방법이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-132">A URL isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="d895a-133">텍스트 파일 또는 URL 사용</span><span class="sxs-lookup"><span data-stu-id="d895a-133">With a text file or URL</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d895a-134">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-134">Great!</span></span> <span data-ttu-id="d895a-135">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-135">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="d895a-136">응용 프로그램에서 QnA Maker를 사용하는 데 필요한 단계는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="d895a-136">What step(s) are needed to use QnA Maker in your applications?</span></span>
    choices:
    - content: <span data-ttu-id="d895a-137">저장</span><span class="sxs-lookup"><span data-stu-id="d895a-137">Save</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-138">저장해야 하지만 다른 단계도 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-138">You do need to save, but other steps are needed.</span></span>
    - content: <span data-ttu-id="d895a-139">저장 후 학습</span><span class="sxs-lookup"><span data-stu-id="d895a-139">Save and train</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-140">학습도 중요하지만 서비스를 사용하기 위해 필요한 다른 작업은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="d895a-140">Training is important, but what else do you need to consume the service?.</span></span>
    - content: <span data-ttu-id="d895a-141">저장, 학습 및 게시</span><span class="sxs-lookup"><span data-stu-id="d895a-141">Save, train, and publish</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d895a-142">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-142">Great!</span></span> <span data-ttu-id="d895a-143">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-143">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="d895a-144">게시</span><span class="sxs-lookup"><span data-stu-id="d895a-144">Publish</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-145">아쉽지만 바로 게시할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-145">Unfortunately, you can't just go straight to publishing.</span></span>
  - content: <span data-ttu-id="d895a-146">Bot Framework 패키지 외에, RESTful 서비스를 빌드하고 사용하는 데 필요한 다른 패키지는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="d895a-146">Other than the bot framework packages, what other package is needed to build and consume RESTful services?</span></span>
    choices:
    - content: <span data-ttu-id="d895a-147">Restify</span><span class="sxs-lookup"><span data-stu-id="d895a-147">restify</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d895a-148">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-148">Great!</span></span> <span data-ttu-id="d895a-149">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-149">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="d895a-150">Express</span><span class="sxs-lookup"><span data-stu-id="d895a-150">express</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-151">Express는 단지 RESTful 서비스를 만들기 위해서만이 아니라 전체 웹 프레임워크로서 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-151">Express is used to as a full web framework, not to just create RESTful services.</span></span>
    - content: <span data-ttu-id="d895a-152">Swagger</span><span class="sxs-lookup"><span data-stu-id="d895a-152">swagger</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-153">Swagger는 단지 RESTful 서비스를 만들기 위해서만이 아니라 API를 지정, 빌드 및 테스트하는 데 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-153">Swagger is used to specify, build, and test your APIs, not just to create RESTful services.</span></span>
    - content: <span data-ttu-id="d895a-154">Babel</span><span class="sxs-lookup"><span data-stu-id="d895a-154">babel</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-155">Babel은 새 구문을 지원하지 않을 수 있는 브라우저를 위해 새 버전의 JavaScript를 컴파일하는 데 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-155">Babel is used to compile new versions of JavaScript for browsers that may not support the new syntax.</span></span>
  - content: <span data-ttu-id="d895a-156">웹앱 봇에 대한 Azure Portal에서 QnA Maker 설정을 어느 섹션에서 추가해야 하나요?</span><span class="sxs-lookup"><span data-stu-id="d895a-156">In the Azure Portal for the Web App Bot, what section do you go to add the QnA Maker settings?</span></span>
    choices:
    - content: <span data-ttu-id="d895a-157">모든 App Service 설정</span><span class="sxs-lookup"><span data-stu-id="d895a-157">All app service settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-158">이 설정을 사용하여 웹앱과 연결된 App Service에 대한 설정을 변경할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-158">This setting allows you to change settings on the app service associated with the web app.</span></span>
    - content: <span data-ttu-id="d895a-159">응용 프로그램 설정</span><span class="sxs-lookup"><span data-stu-id="d895a-159">Application settings</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d895a-160">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-160">Great!</span></span> <span data-ttu-id="d895a-161">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-161">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="d895a-162">빌드</span><span class="sxs-lookup"><span data-stu-id="d895a-162">Build</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-163">이 섹션에서는 봇에 대한 코드를 보고 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-163">This section allows you to view and get the code for the bot.</span></span>
    - content: <span data-ttu-id="d895a-164">채널</span><span class="sxs-lookup"><span data-stu-id="d895a-164">Channels</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-165">이 섹션에서는 봇과 상호 작용할 수 있도록 봇을 여러 다른 서비스에 연결할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-165">This section allows you to hook the bot up to different services to interact with the bot.</span></span>
  - content: <span data-ttu-id="d895a-166">Microsoft Teams에 봇을 추가하려는 경우 Azure Portal의 어느 섹션으로 이동해야 하나요?</span><span class="sxs-lookup"><span data-stu-id="d895a-166">If you wanted to add your bot to Microsoft Teams, what section in the Azure Portal do you go to?</span></span>
    choices:
    - content: <span data-ttu-id="d895a-167">모든 App Service 설정</span><span class="sxs-lookup"><span data-stu-id="d895a-167">All app service settings</span></span>
      isCorrect: false
      incorrectExplanation: '<span data-ttu-id="d895a-168">이 설정을 사용하여 변경할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-168">This setting allows you to change</span></span> '
    - content: <span data-ttu-id="d895a-169">응용 프로그램 설정</span><span class="sxs-lookup"><span data-stu-id="d895a-169">Application settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-170">이 설정을 사용하여 웹 응용 프로그램에 대한 특정 설정을 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-170">This setting allows you to specify specific settings for the web application.</span></span>
    - content: <span data-ttu-id="d895a-171">빌드</span><span class="sxs-lookup"><span data-stu-id="d895a-171">Build</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d895a-172">이 섹션에서는 봇에 대한 코드를 보고 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-172">This section allows you to view and get the code for the bot.</span></span>
    - content: <span data-ttu-id="d895a-173">채널</span><span class="sxs-lookup"><span data-stu-id="d895a-173">Channels</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d895a-174">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-174">Great!</span></span> <span data-ttu-id="d895a-175">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="d895a-175">Proceed to the next part of the lab.</span></span>
