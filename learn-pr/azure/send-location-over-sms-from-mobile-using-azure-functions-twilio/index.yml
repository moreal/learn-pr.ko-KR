uid: learn.send-location-over-sms-from-mobile-using-azure-functions-twilio
title: Azure Functions 및 Twilio를 사용하여 휴대폰에서 SMS를 통해 위치 정보 보내기
summary: 휴대폰의 위치 추적 기능과 Azure Functions를 함께 사용하여 친구에게 위치를 보내는 방법을 알아봅니다.
abstract: 이 모듈에서는 Azure Functions를 사용하여 HTTP API를 빌드하고, Xamarin으로 만든 모바일 앱을 사용하여 함수를 호출하고, 함수를 타사 서비스에 바인딩하는 방법을 보여 줍니다. iOS, Android 및 Windows에서 실행되고 Xamarin.Essentials를 사용하여 사용자 위치를 가져오는 Xamarin.Forms 앱과 일부 전화 번호를 허용하는 기본 UI를 만드는 작업에서 시작합니다. 그런 다음, Azure Functions 백 엔드를 만들어 앱에서 호출할 API를 제공하고 API 요청에 위치 및 전화 번호를 전달합니다. 이 함수는 Twilio 바인딩을 사용하여 API에 전달된 번호로 SMS 메시지를 보냅니다. 받는 사람은 이 메시지에 포함된 지도 링크를 따라 보낸 사람의 위치를 표시할 수 있습니다.
