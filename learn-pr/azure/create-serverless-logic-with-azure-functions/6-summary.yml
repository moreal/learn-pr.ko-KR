quiz:
  title: <span data-ttu-id="e90e9-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="e90e9-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="e90e9-105">다음 중 서버리스 논리를 가장 잘 정의한 것은 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="e90e9-105">Which of the following best defines serverless logic?</span></span>
    choices:
    - content: <span data-ttu-id="e90e9-106">서버에서 실행되지 않는 코드.</span><span class="sxs-lookup"><span data-stu-id="e90e9-106">Code you write that doesn't run on servers.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e90e9-107">개발자가 관리하는 서버에서 실행되는 코드.</span><span class="sxs-lookup"><span data-stu-id="e90e9-107">Code you write that runs on servers you manage.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e90e9-108">클라우드 공급자가 관리하는 서버에서 실행되는 코드.</span><span class="sxs-lookup"><span data-stu-id="e90e9-108">Code you write that runs on servers a cloud provider manages.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e90e9-109">서버리스는 서버가 없다는 뜻이 아니라 개발자가 서버에 대해 걱정할 필요가 없다는 뜻입니다.</span><span class="sxs-lookup"><span data-stu-id="e90e9-109">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="e90e9-110">개발자 대신 Azure 같은 클라우드 공급자가 서버를 관리합니다.</span><span class="sxs-lookup"><span data-stu-id="e90e9-110">Instead, a cloud provider such as Azure, manages servers.</span></span>
  - content: <span data-ttu-id="e90e9-111">리소스를 좀 더 편하게 관리, 배포, 공유할 수 있도록 함수를 논리 단위로 그룹화하는 컨테이너를 무엇이라고 합니까?</span><span class="sxs-lookup"><span data-stu-id="e90e9-111">The container that groups functions into a logical unit for easier management, deployment, and sharing of resources is called?</span></span>
    choices:
    - content: <span data-ttu-id="e90e9-112">리소스 그룹</span><span class="sxs-lookup"><span data-stu-id="e90e9-112">Resource group</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e90e9-113">함수 앱</span><span class="sxs-lookup"><span data-stu-id="e90e9-113">Function app</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e90e9-114">함수 앱은 함수를 구성하고 전체적으로 관리하는 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="e90e9-114">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="e90e9-115">함수 앱은 Azure App Service에서 함께 관리되는 하나 이상의 개별 함수 함수로 구성됩니다.</span><span class="sxs-lookup"><span data-stu-id="e90e9-115">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="e90e9-116">함수 앱의 모든 함수는 동일한 가격 책정 계획, 지속적인 배포 및 런타임 버전을 공유합니다.</span><span class="sxs-lookup"><span data-stu-id="e90e9-116">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="e90e9-117">함수 컬렉션</span><span class="sxs-lookup"><span data-stu-id="e90e9-117">Function collection</span></span>
      isCorrect: false
  - content: <span data-ttu-id="e90e9-118">우리는 함수를 호출할 때마다 함수별 API 키를 전달하도록 요구하여 알 수 없는 HTTP 호출자로부터 함수를 보호합니다.</span><span class="sxs-lookup"><span data-stu-id="e90e9-118">We secured our function against unknown HTTP callers by requiring a function-specific API key be passed with each call.</span></span> <span data-ttu-id="e90e9-119">다음 중 이 키를 포함해야 하는 HTTTP 요청의 이름 헤더는 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="e90e9-119">Which of the following is the name header in the HTTTP requests that needs to contain this key?</span></span>
    choices:
    - content: <span data-ttu-id="e90e9-120">x-functions-key</span><span class="sxs-lookup"><span data-stu-id="e90e9-120">x-functions-key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e90e9-121">API는 "code"라는 쿼리 문자열 변수에 포함되거나 x-functions-key HTTP 헤더에 포함될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e90e9-121">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header</span></span>
    - content: <span data-ttu-id="e90e9-122">x-requested-with</span><span class="sxs-lookup"><span data-stu-id="e90e9-122">x-requested-with</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e90e9-123">x-csrf-token</span><span class="sxs-lookup"><span data-stu-id="e90e9-123">x-csrf-token</span></span>
      isCorrect: false
