quiz:
  title: 지식 검사
  questions:
    - content: 서버 리스 논리를 정의 하는 가장 잘는?
      choices:
        - content: 코드를 작성 하는 서버에서 실행 되지 않습니다.
          isCorrect: false
        - content: 실행 되는 서버 수를 작성 하는 코드를 관리 합니다.
          isCorrect: false
        - content: 서버에서 실행 하는 클라우드 공급자를 작성 하는 코드를 관리 합니다.
          isCorrect: true
          correctExplanation: '서버를 사용하지 않음은 서버가 없음을 의미하지 않습니다. 이는 개발자가 서버에 대한 걱정을 할 필요가 없음을 의미합니다. 대신, Azure와 같은 클라우드 공급자는 서버를 관리 합니다.'
    - content: '함수를 쉽게 관리, 배포 및 공유 리소스를 논리 단위로 그룹화 하는 컨테이너 라고?'
      choices:
        - content: 리소스 그룹
          isCorrect: false
        - content: 함수 앱
          isCorrect: true
          correctExplanation: '함수 앱은 구성 하 고 전체적으로 관리 하는 방법입니다. 함수 앱은 Azure App Service에서 함께 관리되는 하나 이상의 개별 함수 함수로 구성됩니다. 함수 앱의 모든 함수에는 동일한 가격 책정 계획, 연속 배포 및 런타임 버전을 공유합니다.'
        - content: 컬렉션 함수
          isCorrect: false
    - content: 알 수 없는 HTTP 호출자에 대해이 함수는 기능별 요구 하 여 보안에서는 API 키를 호출할 때마다 전달 합니다. 다음은이 키를 포함 해야 하는 HTTTP 요청 이름 헤더 무엇입니까?
      choices:
        - content: x-functions-key
          isCorrect: true
          correctExplanation: API "code" 라는 쿼리 문자열 변수에 포함 될 수 있습니다. 또는 x-함수 키 HTTP 헤더에 포함 될 수 있습니다.
        - content: x-requested-with
          isCorrect: false
        - content: x-csrf-token
          isCorrect: false