quiz:
  title: 지식 검사
  questions:
  - content: 다음 중 서버리스 논리를 가장 잘 정의한 것은 무엇입니까?
    choices:
    - content: 서버에서 실행되지 않는 코드.
      isCorrect: false
      incorrectExplanation: 서버리스는 서버가 없다는 뜻이 아니라 개발자가 서버에 대해 걱정할 필요가 없다는 뜻입니다. 개발자 대신 Azure 같은 클라우드 공급자가 서버를 관리합니다.
    - content: 개발자가 관리하는 서버에서 실행되는 코드.
      isCorrect: false
      incorrectExplanation: 서버리스는 서버가 없다는 뜻이 아니라 개발자가 서버에 대해 걱정할 필요가 없다는 뜻입니다. 개발자 대신 Azure 같은 클라우드 공급자가 서버를 관리합니다.
    - content: 클라우드 공급자가 관리하는 서버에서 실행되는 코드.
      isCorrect: true
      correctExplanation: 서버리스는 서버가 없다는 뜻이 아니라 개발자가 서버에 대해 걱정할 필요가 없다는 뜻입니다. 개발자 대신 Azure 같은 클라우드 공급자가 서버를 관리합니다.
  - content: 리소스를 좀 더 편하게 관리, 배포, 공유할 수 있도록 함수를 논리 단위로 그룹화하는 컨테이너를 무엇이라고 합니까?
    choices:
    - content: 리소스 그룹
      isCorrect: false
      incorrectExplanation: 함수 앱은 함수를 구성하고 전체적으로 관리하는 방법입니다. 함수 앱은 Azure App Service에서 함께 관리되는 하나 이상의 개별 함수 함수로 구성됩니다. 함수 앱의 모든 함수는 동일한 가격 책정 계획, 지속적인 배포 및 런타임 버전을 공유합니다.
    - content: 함수 앱
      isCorrect: true
      correctExplanation: 함수 앱은 함수를 구성하고 전체적으로 관리하는 방법입니다. 함수 앱은 Azure App Service에서 함께 관리되는 하나 이상의 개별 함수 함수로 구성됩니다. 함수 앱의 모든 함수는 동일한 가격 책정 계획, 지속적인 배포 및 런타임 버전을 공유합니다.
    - content: 함수 컬렉션
      isCorrect: false
      incorrectExplanation: 함수 앱은 함수를 구성하고 전체적으로 관리하는 방법입니다. 함수 앱은 Azure App Service에서 함께 관리되는 하나 이상의 개별 함수 함수로 구성됩니다. 함수 앱의 모든 함수는 동일한 가격 책정 계획, 지속적인 배포 및 런타임 버전을 공유합니다.
  - content: 우리는 함수를 호출할 때마다 함수별 API 키를 전달하도록 요구하여 알 수 없는 HTTP 호출자로부터 함수를 보호합니다. 다음 중 이 키를 포함해야 하는 HTTTP 요청의 이름 헤더는 무엇입니까?
    choices:
    - content: x-functions-key
      isCorrect: true
      correctExplanation: API는 "code"라는 쿼리 문자열 변수에 포함되거나 x-functions-key HTTP 헤더에 포함될 수 있습니다.
    - content: x-requested-with
      isCorrect: false
      incorrectExplanation: API는 "code"라는 쿼리 문자열 변수에 포함되거나 x-functions-key HTTP 헤더에 포함될 수 있습니다.
    - content: x-csrf-token
      isCorrect: false
      incorrectExplanation: API는 "code"라는 쿼리 문자열 변수에 포함되거나 x-functions-key HTTP 헤더에 포함될 수 있습니다.
