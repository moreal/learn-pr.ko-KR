quiz:
  title: 지식 검사 - IaaS, PaaS 및 SaaS
  questions:
  - content: 다음 시나리오에서 최상의 클라우드 서비스 모델에 사용할 수 있는 최상의 방법은 무엇인가요? 단기 프로젝트를 위해 SQL Server 데이터베이스가 필요합니다. 이를 배포할 리소스 및 성능 요구 사항을 충족하는 가용 하드웨어가 IT 부서에 없습니다. 프로젝트가 다음 주에 시작됩니다. 프로젝트가 끝나면 데이터베이스는 더 이상 필요하지 않습니다.
    choices:
    - content: IaaS
      incorrectExplanation: 가상 머신을 만들고 SQL Server를 설치할 수 있습니다. 그러나 데이터베이스는 즉시 필요합니다. 누군가가 프로젝트용 SQL 데이터베이스를 설치하고 유지 관리해야 합니다.
      isCorrect: false
    - content: PaaS
      correctExplanation: 즉시 필요하고, 사용 가능한 하드웨어가 없으며, 짧은 수명으로 인해 PaaS가 가장 좋은 옵션입니다. 예를 들어 솔루션에 Azure SQL Database를 사용할 수 있습니다.
      isCorrect: true
    - content: SaaS
      incorrectExplanation: 요구 사항은 서비스로 제공되는 SQL 데이터베이스입니다. SaaS는 이 시나리오에 적용되지 않습니다.
      isCorrect: false
  - content: 다음 시나리오의 클라우드 서비스 모델은 무엇인가요? 클라우드에서 다수의 가상 머신을 만듭니다. VM은 가상 네트워크를 사용하여 함께 네트워크로 연결됩니다. VM이 클라우드 저장소의 x-ray 이미지 파일에 액세스할 수 있습니다. 하나의 가상 머신은 고객이 레코드에 액세스할 수 있도록 인터넷에 노출되는 웹 사이트를 호스트하는 웹 서버입니다. 이미지 파일과 함께 고객 정보가 표시되도록 솔루션을 온-프레미스 데이터 센터에 연결하는 VPN이 있습니다.
    choices:
    - content: IaaS
      correctExplanation: 이 시나리오에서 사용되는 모든 리소스는 IaaS를 사용하여 구현할 수 있습니다.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: PaaS를 사용하여 솔루션의 일부만 구현할 수 있습니다.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: 사용자 지정 솔루션이므로, 이 기능을 제공하는 SaaS 제공 사항이 없다고 가정할 수 있습니다.
      isCorrect: false
  - content: 다음 시나리오에서 최상의 클라우드 서비스 모델은 무엇인가요? 소규모 스타트업 기업을 설립합니다. 직원 몇 명이 공동으로 작업해야 하며 메일, 일정 예약 기능, 문서를 저장할 위치 등이 필요합니다. 팀은 기술력이 있지만 솔루션을 구현하고 관리할 시간이나 하드웨어가 없습니다.
    choices:
    - content: IaaS
      incorrectExplanation: 가상 머신을 사용하고 공동 작업 소프트웨어를 설치하면 기능을 갖출 수 있지만, 이렇게 하려면 설치 및 관리에 시간이 소요됩니다. 팀에게는 이 옵션을 사용할 시간이 없습니다.
      isCorrect: false
    - content: PaaS
      incorrectExplanation: 팀은 요구 사항을 충족하기 위해 PaaS 솔루션을 작성할 시간이 없습니다.
      isCorrect: false
    - content: SaaS
      correctExplanation: Office 365와 같은 SaaS 솔루션은 공동 작업 요구 사항에 적합한 솔루션입니다.
      isCorrect: true
  - content: 다음 시나리오의 클라우드 서비스 모델은 무엇인가요? 조직에 두 개의 데이터 센터가 있습니다. 하나의 데이터 센터에는 규제 요구 사항 때문에 데이터 센터 중 하나에만 상주할 수 있는 데이터베이스가 있습니다. 다른 데이터 센터에서 데이터베이스에 액세스하려고 합니다. 클라우드 공급자를 이용해 VPN을 생성하여 두 데이터 센터를 연결합니다.
    choices:
    - content: IaaS
      correctExplanation: IaaS VPN을 사용하여 이 솔루션을 구현할 수 있습니다.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: VPN은 인프라 리소스입니다. VPN은 PaaS 솔루션이 아닙니다.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: VPN은 인프라 리소스입니다. VPN은 SaaS 솔루션이 아닙니다.
      isCorrect: false
