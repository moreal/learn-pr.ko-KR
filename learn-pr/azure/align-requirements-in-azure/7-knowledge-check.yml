quiz:
  title: <span data-ttu-id="15a16-104">지식 검사 - IaaS, PaaS 및 SaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-104">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="15a16-105">어떤 클라우드 서비스 모델이 다음 상황에 가장 적합한가요?</span><span class="sxs-lookup"><span data-stu-id="15a16-105">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="15a16-106">SQL Server 데이터베이스는 단기 프로젝트에 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="15a16-107">이를 배포할 리소스 및 성능 요구 사항을 충족하는 가용 하드웨어가 IT 부서에 없습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="15a16-108">프로젝트가 다음 주에 시작됩니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-108">The project starts next week.</span></span> <span data-ttu-id="15a16-109">프로젝트가 끝나면 데이터베이스는 더 이상 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="15a16-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-110">IaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="15a16-111">PaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-111">PaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="15a16-112">즉각적인 필요 및 짧은 수명으로 인해 PaaS가 가장 좋은 옵션입니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-112">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="15a16-113">예를 들어 솔루션에 대해 Azure SQL Database를 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-113">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="15a16-114">가상 머신을 만들고 SQL Server를 설치하는 데 미리 작성된 PaaS 제품을 사용하는 것보다 더 많은 시간과 노력이 들어가므로 IaaS는 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-114">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="15a16-115">SaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-115">SaaS</span></span>
      isCorrect: false
  - content: <span data-ttu-id="15a16-116">다음 시나리오에 설명된 클라우드 서비스 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="15a16-116">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="15a16-117">클라우드에서 여러 가상 머신을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-117">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="15a16-118">VM은 가상 네트워크를 사용하여 함께 네트워크로 연결됩니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-118">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="15a16-119">VM이 클라우드 저장소의 x-ray 이미지 파일에 액세스할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-119">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="15a16-120">하나의 가상 머신은 고객이 레코드에 액세스할 수 있도록 인터넷에 노출되는 웹 사이트를 호스트하는 웹 서버입니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-120">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="15a16-121">이미지 파일과 함께 고객 정보가 표시되도록 솔루션을 온-프레미스 데이터 센터에 연결하는 VPN이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-121">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="15a16-122">IaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-122">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="15a16-123">이 시나리오에 사용되는 모든 리소스는 IaaS를 사용하여 구현할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-123">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="15a16-124">PaaS를 사용하여 솔루션의 일부만 구현할 수 있으므로 IaaS는 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-124">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="15a16-125">이 IaaS는 사용자 지정 솔루션이므로, 이 기능을 제공하는 SaaS 제품이 없다고 가정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-125">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="15a16-126">PaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-126">PaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="15a16-127">SaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-127">SaaS</span></span>
      isCorrect: false
  - content: <span data-ttu-id="15a16-128">어떤 클라우드 서비스 모델이 다음 상황에 가장 적합한가요?</span><span class="sxs-lookup"><span data-stu-id="15a16-128">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="15a16-129">적은 수의 직원이 공동 작업을 수행해야 하는 스타트업 회사에서 근무합니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-129">You work at a start-up company with a small number of employees who need to collaborate.</span></span> <span data-ttu-id="15a16-130">이메일, 일정 예약 기능, 문서를 저장할 위치 등이 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-130">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="15a16-131">팀은 기술력이 있지만 솔루션을 구현하고 관리할 시간이나 하드웨어가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-131">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="15a16-132">IaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-132">IaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="15a16-133">PaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-133">PaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="15a16-134">SaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-134">SaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="15a16-135">Office 365와 같은 SaaS 솔루션은 공동 작업 요구 사항에 적합한 솔루션입니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-135">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
  - content: <span data-ttu-id="15a16-136">다음 시나리오에 설명된 클라우드 서비스 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="15a16-136">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="15a16-137">조직에 두 개의 데이터 센터가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-137">You have two datacenters in your organization.</span></span> <span data-ttu-id="15a16-138">하나의 데이터 센터에는 규제 요구 사항 때문에 데이터 센터 중 하나에만 상주할 수 있는 데이터베이스가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-138">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="15a16-139">다른 데이터 센터에서 데이터베이스에 액세스하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-139">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="15a16-140">클라우드 공급자를 이용해 VPN을 생성하여 두 데이터 센터를 연결합니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-140">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="15a16-141">IaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-141">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="15a16-142">VPN는 IaaS 리소스이므로 이 VPN이 IaaS 솔루션으로 고려됩니다.</span><span class="sxs-lookup"><span data-stu-id="15a16-142">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
    - content: <span data-ttu-id="15a16-143">PaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-143">PaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="15a16-144">SaaS</span><span class="sxs-lookup"><span data-stu-id="15a16-144">SaaS</span></span>
      isCorrect: false
