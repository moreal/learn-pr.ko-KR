quiz:
  title: '지식 검사 - IaaS, PaaS 및 SaaS'
  questions:
    - content: 클라우드 서비스 모델에는 다음 상황에 가장 일치 하는 것은 무엇입니까? 단기 프로젝트를 위해 SQL Server 데이터베이스가 필요합니다. 이를 배포할 리소스 및 성능 요구 사항을 충족하는 가용 하드웨어가 IT 부서에 없습니다. 프로젝트가 다음 주에 시작됩니다. 프로젝트가 끝나면 데이터베이스는 더 이상 필요하지 않습니다.
      choices:
        - content: IaaS
          isCorrect: false
        - content: PaaS
          isCorrect: true
          correctExplanation: 즉시 필요 및 수명이 짧을 인해 PaaS에는 최상의 옵션입니다. 예를 들어 솔루션에 Azure SQL Database를 사용할 수 있습니다. IaaS 가상 머신을 만들고 SQL Server 설치 시간과 노력이 미리 작성된 된 PaaS 제품을 사용 하 여 보다 더 많이 필요 하기 때문에 선택한 적합 하지 않습니다.
        - content: SaaS
          isCorrect: false
    - content: 클라우드 서비스 모델에는 다음 시나리오에서 설명 하는? 클라우드에서 다수의 가상 머신을 만듭니다. VM은 가상 네트워크를 사용하여 함께 네트워크로 연결됩니다. VM이 클라우드 저장소의 x-ray 이미지 파일에 액세스할 수 있습니다. 하나의 가상 머신은 고객이 레코드에 액세스할 수 있도록 인터넷에 노출되는 웹 사이트를 호스트하는 웹 서버입니다. 이미지 파일과 함께 고객 정보가 표시되도록 솔루션을 온-프레미스 데이터 센터에 연결하는 VPN이 있습니다.
      choices:
        - content: IaaS
          isCorrect: true
          correctExplanation: '이 시나리오에서 사용되는 모든 리소스는 IaaS를 사용하여 구현할 수 있습니다. 솔루션의 일부에만 적합 한 수 있도록 PaaS를 사용 하 여 구현할 수 있습니다. 사용자 지정 솔루션이므로, 이 기능을 제공하는 SaaS 제공 사항이 없다고 가정할 수 있습니다.'
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: false
    - content: '클라우드 서비스 모델에는 다음 상황에 가장 일치 하는 것은 무엇입니까? 공동 작업을 수행 해야 하는 직원의 작은 숫자로 시작 회사에서 작동 합니다. 메일, 일정 예약 기능, 문서를 저장할 위치 등이 필요합니다. 팀은 기술력이 있지만 솔루션을 구현하고 관리할 시간이나 하드웨어가 없습니다.'
      choices:
        - content: IaaS
          isCorrect: false
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: true
          correctExplanation: Office 365와 같은 SaaS 솔루션은 공동 작업 요구 사항에 적합한 솔루션입니다.
    - content: 클라우드 서비스 모델에는 다음 시나리오에서 설명 하는? 조직에 두 개의 데이터 센터가 있습니다. 하나의 데이터 센터에는 규제 요구 사항 때문에 데이터 센터 중 하나에만 상주할 수 있는 데이터베이스가 있습니다. 다른 데이터 센터에서 데이터베이스에 액세스하려고 합니다. 클라우드 공급자를 이용해 VPN을 생성하여 두 데이터 센터를 연결합니다.
      choices:
        - content: IaaS
          isCorrect: true
          correctExplanation: VPN는 IaaS 리소스 이므로이 IaaS 솔루션을 고려해 야 합니다.
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: false