quiz:
  title: <span data-ttu-id="f662e-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="f662e-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="f662e-105">어떤 클라우드 서비스 모델이 다음 상황에 가장 적합한가요?</span><span class="sxs-lookup"><span data-stu-id="f662e-105">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="f662e-106">SQL Server 데이터베이스는 단기 프로젝트에 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="f662e-107">이를 배포할 리소스 및 성능 요구 사항을 충족하는 가용 하드웨어가 IT 부서에 없습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="f662e-108">프로젝트가 다음 주에 시작됩니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-108">The project starts next week.</span></span> <span data-ttu-id="f662e-109">프로젝트가 끝나면 데이터베이스는 더 이상 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="f662e-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-110">IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f662e-111">즉각적인 필요 및 짧은 수명으로 인해 PaaS가 가장 좋은 옵션입니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-111">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="f662e-112">예를 들어 솔루션에 대해 Azure SQL Database를 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-112">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="f662e-113">가상 머신을 만들고 SQL Server를 설치하는 데 미리 빌드된 PaaS 제품을 사용하는 것보다 더 많은 시간과 노력이 들어가므로 IaaS는 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-113">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="f662e-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-114">PaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f662e-115">즉각적인 필요 및 짧은 수명으로 인해 PaaS가 가장 좋은 옵션입니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-115">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="f662e-116">예를 들어 솔루션에 대해 Azure SQL Database를 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-116">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="f662e-117">가상 머신을 만들고 SQL Server를 설치하는 데 미리 작성된 PaaS 제품을 사용하는 것보다 더 많은 시간과 노력이 들어가므로 IaaS는 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-117">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="f662e-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-118">SaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f662e-119">즉각적인 필요 및 짧은 수명으로 인해 PaaS가 가장 좋은 옵션입니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-119">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="f662e-120">예를 들어 솔루션에 대해 Azure SQL Database를 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-120">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="f662e-121">가상 머신을 만들고 SQL Server를 설치하는 데 미리 빌드된 PaaS 제품을 사용하는 것보다 더 많은 시간과 노력이 들어가므로 IaaS는 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-121">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
  - content: <span data-ttu-id="f662e-122">다음 시나리오에 설명된 클라우드 서비스 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="f662e-122">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="f662e-123">클라우드에서 여러 가상 머신을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-123">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="f662e-124">VM은 가상 네트워크를 사용하여 함께 네트워크로 연결됩니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-124">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="f662e-125">VM이 클라우드 저장소의 x-ray 이미지 파일에 액세스할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-125">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="f662e-126">하나의 가상 머신은 고객이 레코드에 액세스할 수 있도록 인터넷에 노출되는 웹 사이트를 호스트하는 웹 서버입니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-126">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="f662e-127">이미지 파일과 함께 고객 정보가 표시되도록 솔루션을 온-프레미스 데이터 센터에 연결하는 VPN이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-127">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="f662e-128">IaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-128">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f662e-129">이 시나리오에 사용되는 모든 리소스는 IaaS를 사용하여 구현할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-129">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="f662e-130">PaaS를 사용하여 솔루션의 일부만 구현할 수 있으므로 IaaS는 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-130">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="f662e-131">이 IaaS는 사용자 지정 솔루션이므로, 이 기능을 제공하는 SaaS 제품이 없다고 가정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-131">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="f662e-132">PaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-132">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f662e-133">이 시나리오에 사용되는 모든 리소스는 IaaS를 사용하여 구현할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-133">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="f662e-134">PaaS를 사용하여 솔루션의 일부만 구현할 수 있으므로 IaaS는 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-134">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="f662e-135">이 IaaS는 사용자 지정 솔루션이므로, 이 기능을 제공하는 SaaS 제품이 없다고 가정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-135">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="f662e-136">SaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-136">SaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f662e-137">이 시나리오에 사용되는 모든 리소스는 IaaS를 사용하여 구현할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-137">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="f662e-138">PaaS를 사용하여 솔루션의 일부만 구현할 수 있으므로 IaaS는 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-138">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="f662e-139">이 IaaS는 사용자 지정 솔루션이므로, 이 기능을 제공하는 SaaS 제품이 없다고 가정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-139">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
  - content: <span data-ttu-id="f662e-140">어떤 클라우드 서비스 모델이 다음 상황에 가장 적합한가요?</span><span class="sxs-lookup"><span data-stu-id="f662e-140">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="f662e-141">적은 수의 직원이 공동 작업을 수행해야 하는 스타트업 회사에서 근무합니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-141">You work at a start-up company with a small number of employees who need to collaborate.</span></span> <span data-ttu-id="f662e-142">이메일, 일정 예약 기능, 문서를 저장할 위치 등이 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-142">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="f662e-143">팀은 기술력이 있지만 솔루션을 구현하고 관리할 시간이나 하드웨어가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-143">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="f662e-144">IaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-144">IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f662e-145">Office 365와 같은 SaaS 솔루션은 공동 작업 요구 사항에 적합한 솔루션입니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-145">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
    - content: <span data-ttu-id="f662e-146">PaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-146">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f662e-147">Office 365와 같은 SaaS 솔루션은 공동 작업 요구 사항에 적합한 솔루션입니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-147">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
    - content: <span data-ttu-id="f662e-148">SaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-148">SaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f662e-149">Office 365와 같은 SaaS 솔루션은 공동 작업 요구 사항에 적합한 솔루션입니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-149">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
  - content: <span data-ttu-id="f662e-150">다음 시나리오에 설명된 클라우드 서비스 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="f662e-150">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="f662e-151">조직에 두 개의 데이터 센터가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-151">You have two datacenters in your organization.</span></span> <span data-ttu-id="f662e-152">하나의 데이터 센터에는 규제 요구 사항 때문에 데이터 센터 중 하나에만 상주할 수 있는 데이터베이스가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-152">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="f662e-153">다른 데이터 센터에서 데이터베이스에 액세스하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-153">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="f662e-154">클라우드 공급자를 이용해 VPN을 생성하여 두 데이터 센터를 연결합니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-154">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="f662e-155">IaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-155">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f662e-156">VPN는 IaaS 리소스이므로 이 VPN이 IaaS 솔루션으로 고려됩니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-156">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
    - content: <span data-ttu-id="f662e-157">PaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-157">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f662e-158">VPN는 IaaS 리소스이므로 이 VPN이 IaaS 솔루션으로 고려됩니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-158">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
    - content: <span data-ttu-id="f662e-159">SaaS</span><span class="sxs-lookup"><span data-stu-id="f662e-159">SaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f662e-160">VPN는 IaaS 리소스이므로 이 VPN이 IaaS 솔루션으로 고려됩니다.</span><span class="sxs-lookup"><span data-stu-id="f662e-160">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
