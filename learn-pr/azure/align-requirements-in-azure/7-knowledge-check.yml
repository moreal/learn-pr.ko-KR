quiz:
  title: <span data-ttu-id="e3d18-104">지식 검사 - IaaS, PaaS 및 SaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-104">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="e3d18-105">다음 시나리오에서 최상의 클라우드 서비스 모델에 사용할 수 있는 최상의 방법은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="e3d18-105">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="e3d18-106">단기 프로젝트를 위해 SQL Server 데이터베이스가 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="e3d18-107">이를 배포할 리소스 및 성능 요구 사항을 충족하는 가용 하드웨어가 IT 부서에 없습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="e3d18-108">프로젝트가 다음 주에 시작됩니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-108">The project starts next week.</span></span> <span data-ttu-id="e3d18-109">프로젝트가 끝나면 데이터베이스는 더 이상 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="e3d18-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-110">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="e3d18-111">가상 머신을 만들고 SQL Server를 설치할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-111">You could create a virtual machine and install SQL Server.</span></span> <span data-ttu-id="e3d18-112">그러나 데이터베이스는 즉시 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-112">However, the database is needed quickly.</span></span> <span data-ttu-id="e3d18-113">누군가가 프로젝트용 SQL 데이터베이스를 설치하고 유지 관리해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-113">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e3d18-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-114">PaaS</span></span>
      correctExplanation: <span data-ttu-id="e3d18-115">즉시 필요하고, 사용 가능한 하드웨어가 없으며, 짧은 수명으로 인해 PaaS가 가장 좋은 옵션입니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-115">Because of the immediate need, no available hardware, and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="e3d18-116">예를 들어 솔루션에 Azure SQL Database를 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-116">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e3d18-117">SaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-117">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="e3d18-118">요구 사항은 서비스로 제공되는 SQL 데이터베이스입니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-118">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="e3d18-119">SaaS는 이 시나리오에 적용되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-119">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="e3d18-120">다음 시나리오의 클라우드 서비스 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="e3d18-120">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="e3d18-121">클라우드에서 다수의 가상 머신을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-121">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="e3d18-122">VM은 가상 네트워크를 사용하여 함께 네트워크로 연결됩니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-122">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="e3d18-123">VM이 클라우드 저장소의 x-ray 이미지 파일에 액세스할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-123">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="e3d18-124">하나의 가상 머신은 고객이 레코드에 액세스할 수 있도록 인터넷에 노출되는 웹 사이트를 호스트하는 웹 서버입니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-124">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="e3d18-125">이미지 파일과 함께 고객 정보가 표시되도록 솔루션을 온-프레미스 데이터 센터에 연결하는 VPN이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-125">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="e3d18-126">IaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-126">IaaS</span></span>
      correctExplanation: <span data-ttu-id="e3d18-127">이 시나리오에서 사용되는 모든 리소스는 IaaS를 사용하여 구현할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-127">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e3d18-128">PaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-128">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="e3d18-129">PaaS를 사용하여 솔루션의 일부만 구현할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-129">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e3d18-130">SaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-130">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="e3d18-131">사용자 지정 솔루션이므로, 이 기능을 제공하는 SaaS 제공 사항이 없다고 가정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-131">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="e3d18-132">다음 시나리오에서 최상의 클라우드 서비스 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="e3d18-132">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="e3d18-133">소규모 스타트업 기업을 설립합니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-133">You create a small start-up company.</span></span> <span data-ttu-id="e3d18-134">직원 몇 명이 공동으로 작업해야 하며</span><span class="sxs-lookup"><span data-stu-id="e3d18-134">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="e3d18-135">메일, 일정 예약 기능, 문서를 저장할 위치 등이 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-135">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="e3d18-136">팀은 기술력이 있지만 솔루션을 구현하고 관리할 시간이나 하드웨어가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-136">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="e3d18-137">IaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-137">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="e3d18-138">가상 머신을 사용하고 공동 작업 소프트웨어를 설치하면 기능을 갖출 수 있지만, 이렇게 하려면 설치 및 관리에 시간이 소요됩니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-138">While you could achieve the functionality using virtual machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="e3d18-139">팀에게는 이 옵션을 사용할 시간이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-139">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e3d18-140">PaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-140">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="e3d18-141">팀은 요구 사항을 충족하기 위해 PaaS 솔루션을 작성할 시간이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-141">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e3d18-142">SaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-142">SaaS</span></span>
      correctExplanation: <span data-ttu-id="e3d18-143">Office 365와 같은 SaaS 솔루션은 공동 작업 요구 사항에 적합한 솔루션입니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-143">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="e3d18-144">다음 시나리오의 클라우드 서비스 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="e3d18-144">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="e3d18-145">조직에 두 개의 데이터 센터가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-145">You have two datacenters in your organization.</span></span> <span data-ttu-id="e3d18-146">하나의 데이터 센터에는 규제 요구 사항 때문에 데이터 센터 중 하나에만 상주할 수 있는 데이터베이스가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-146">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="e3d18-147">다른 데이터 센터에서 데이터베이스에 액세스하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-147">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="e3d18-148">클라우드 공급자를 이용해 VPN을 생성하여 두 데이터 센터를 연결합니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-148">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="e3d18-149">IaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-149">IaaS</span></span>
      correctExplanation: <span data-ttu-id="e3d18-150">IaaS VPN을 사용하여 이 솔루션을 구현할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-150">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e3d18-151">PaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-151">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="e3d18-152">VPN은 인프라 리소스입니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-152">VPN is an infrastructure resource.</span></span> <span data-ttu-id="e3d18-153">VPN은 PaaS 솔루션이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-153">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e3d18-154">SaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-154">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="e3d18-155">VPN은 인프라 리소스입니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-155">VPN is an infrastructure resource.</span></span> <span data-ttu-id="e3d18-156">VPN은 SaaS 솔루션이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="e3d18-156">VPN is not a SaaS solution.</span></span>
      isCorrect: false
