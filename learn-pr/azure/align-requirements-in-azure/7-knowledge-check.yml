  description: <span data-ttu-id="e3d18-103">지식 검사 - IaaS, PaaS 및 SaaS</span><span class="sxs-lookup"><span data-stu-id="e3d18-103">Knowledge check - IaaS, PaaS & SaaS</span></span>
