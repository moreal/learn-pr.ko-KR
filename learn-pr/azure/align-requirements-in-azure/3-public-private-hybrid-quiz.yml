quiz:
  title: 공용, 사설 및 하이브리드 클라우드용 Azure 솔루션
  questions:
  - content: 다음 시나리오에서 가장 적합한 클라우드 배포 모델은 무엇인가요? 단기 프로젝트를 위해 SQL Server 데이터베이스가 필요합니다. 이를 배포할 리소스 및 성능 요구 사항을 충족하는 가용 하드웨어가 IT 부서에 없습니다. 프로젝트가 다음 주에 시작됩니다. 프로젝트가 끝나면 데이터베이스는 더 이상 필요하지 않습니다.
    choices:
    - content: 공용 클라우드
      correctExplanation: SQL 데이터베이스의 긴급도 및 수명 주기 때문입니다. 공용 클라우드는 가장 적합한 옵션입니다.
      isCorrect: true
    - content: 사설 클라우드
      incorrectExplanation: IT 부서에 SQL Server를 배포할 리소스가 없습니다.
      isCorrect: false
    - content: 하이브리드 클라우드
      incorrectExplanation: 하이브리드 클라우드는 옵션이 될 수 있습니다. 그러나 사설 클라우드와 공용 클라우드 사이에 연결이 있어야 한다는 요구 사항은 없습니다.
      isCorrect: false
  - content: 다음 시나리오에서 가장 적합한 클라우드 배포 모델은 무엇인가요? 클라우드에서 다수의 가상 머신을 만듭니다. VM은 가상 네트워크를 사용하여 함께 네트워크로 연결됩니다. VM이 클라우드 저장소의 x-ray 이미지 파일에 액세스할 수 있습니다. VM 중 하나는 고객이 레코드에 액세스할 수 있도록 인터넷에 노출되는 웹 사이트를 호스트하는 웹 서버입니다. 이미지 파일과 함께 고객 정보가 표시되도록 솔루션을 온-프레미스 데이터 센터에 연결하는 VPN이 있습니다.
    choices:
    - content: 공용 클라우드
      incorrectExplanation: 온-프레미스 데이터 센터에 대한 연결 때문에 이는 공용 클라우드 배포가 아닙니다.
      isCorrect: false
    - content: 사설 클라우드
      incorrectExplanation: 공용 클라우드에 있는 가상 머신 및 네트워크 때문에 이는 사설 클라우드 배포가 아닙니다.
      isCorrect: false
    - content: 하이브리드 클라우드
      correctExplanation: 이 시나리오는 공용 클라우드와 사설 클라우드 간의 연결을 통해 두 클라우드를 모두 사용합니다. 따라서 이는 하이브리드 클라우드 배포입니다.
      isCorrect: true
  - content: 다음 시나리오에서 클라우드 배포 모델이란? 조직에 두 개의 데이터 센터가 있습니다. 하나의 데이터 센터에는 규제 요구 사항 때문에 데이터 센터 중 하나에만 상주할 수 있는 데이터베이스가 있습니다. 다른 데이터 센터에서 데이터베이스에 액세스하려고 합니다. 클라우드 공급자를 이용해 VPN을 생성하여 두 데이터 센터를 연결합니다.
    choices:
    - content: 공용 클라우드
      incorrectExplanation: 두 개의 개인 데이터 센터 때문에 이는 공용 클라우드 배포가 아닙니다.
      isCorrect: false
    - content: 사설 클라우드
      correctExplanation: VPN은 공용 클라우드 리소스입니다. 그러나 VPN은 두 개의 개인 데이터 센터 간의 개인 연결이므로 이는 사설 클라우드 배포입니다.
      isCorrect: true
    - content: 하이브리드 클라우드
      correctExplanation: VPN은 공용 클라우드 리소스이고 데이터 센터는 개인용입니다. 그러나 VPN은 두 개의 개인 데이터 센터만 연결하므로(공용 클라우드에 연결하지 않음) 이는 하이브리드 클라우드 배포가 아닙니다.
      isCorrect: false
