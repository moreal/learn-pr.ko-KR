  - 각 클라우드 컴퓨팅 배포 모델(공용, 사설 및 하이브리드)을 비교합니다.

  - 각 클라우드 컴퓨팅 서비스 모델의 장점을 이해합니다.

  - 서비스에 사용해야 하는 배포 및 서비스 모델을 결정합니다.
