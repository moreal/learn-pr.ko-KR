title: 요구 사항에 맞게 Azure의 클라우드 유형 및 서비스 모델 선택
summary: >
  Azure는 클라우드 리소스를 배포하는 세 가지 방법인 공용 클라우드, 사설 클라우드 및 하이브리드 클라우드를 지원합니다. 이러한 방법 중에서 선택하면 비용, 유지 관리 요구 사항, 보안 등 Azure로 옮기는 서비스의 여러 요소가 변경됩니다. 이 모듈에서는 세 가지 유형을 모두 살펴보고 서비스에 활용할 유형을 합리적으로 결정할 수 있도록 도움을 줍니다. 또한, Azure에서 지원하는 서비스 모델도 신속하게 살펴보겠습니다. 이 서비스 모델을 참고하여 Azure 배포를 계획할 때 시작할 서비스를 결정할 수 있습니다.
