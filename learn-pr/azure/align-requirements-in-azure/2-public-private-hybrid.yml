quiz:
  title: '공용, 사설 및 하이브리드 클라우드를 위한 azure 솔루션'
  questions:
    - content: 클라우드 배포 모델에는 다음 상황에 가장 일치 하는 것은 무엇입니까? SQL server 데이터베이스는 단기 프로젝트에 대 한 필요 합니다. 이를 배포할 리소스 및 성능 요구 사항을 충족하는 가용 하드웨어가 IT 부서에 없습니다. 프로젝트가 다음 주에 시작됩니다. 프로젝트가 끝나면 데이터베이스는 더 이상 필요하지 않습니다.
      choices:
        - content: 공용 클라우드
          correctExplanation: 빠르게 배포 하 고 SQL database의 간단한 수명 주기 필요는 가장 좋은 방법은 공용 클라우드를 확인 합니다.
          isCorrect: true
        - content: 사설 클라우드
          isCorrect: false
        - content: 하이브리드 클라우드
          isCorrect: false
    - content: 클라우드 배포 모델에는 다음 시나리오에서 설명 하는? 클라우드에서 다수의 가상 머신을 만듭니다. VM은 가상 네트워크를 사용하여 함께 네트워크로 연결됩니다. VM이 클라우드 저장소의 x-ray 이미지 파일에 액세스할 수 있습니다. VM 중 하나는 고객이 레코드에 액세스할 수 있도록 인터넷에 노출되는 웹 사이트를 호스트하는 웹 서버입니다. 이미지 파일과 함께 고객 정보가 표시되도록 솔루션을 온-프레미스 데이터 센터에 연결하는 VPN이 있습니다.
      choices:
        - content: 공용 클라우드
          isCorrect: false
        - content: 사설 클라우드
          isCorrect: false
        - content: 하이브리드 클라우드
          correctExplanation: 이 시나리오는 공용 클라우드와 사설 클라우드 간의 연결을 통해 두 클라우드를 모두 사용합니다. 따라서 이는 하이브리드 클라우드 배포입니다.
          isCorrect: true
    - content: 클라우드 배포 모델에는 다음 시나리오에서 설명 하는? 조직에 두 개의 데이터 센터가 있습니다. 하나의 데이터 센터에는 규제 요구 사항 때문에 데이터 센터 중 하나에만 상주할 수 있는 데이터베이스가 있습니다. 다른 데이터 센터에서 데이터베이스에 액세스하려고 합니다. 클라우드 공급자를 이용해 VPN을 생성하여 두 데이터 센터를 연결합니다.
      choices:
        - content: 공용 클라우드
          isCorrect: false
        - content: 사설 클라우드
          correctExplanation: VPN은 공용 클라우드 리소스; 그러나 VPN 두 개인 데이터 센터 간에 개인 연결을 이기 때문에 사설 클라우드 배포입니다.
          isCorrect: true
        - content: 하이브리드 클라우드
          isCorrect: false