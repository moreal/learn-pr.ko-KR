quiz:
  title: <span data-ttu-id="ebdc8-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="ebdc8-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="ebdc8-105">어떤 클라우드 배포 모델이 다음 상황에 가장 적합한가요?</span><span class="sxs-lookup"><span data-stu-id="ebdc8-105">Which cloud deployment model would be the best match for the following situation?</span></span> <span data-ttu-id="ebdc8-106">SQL Server 데이터베이스는 단기 프로젝트에 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-106">A SQL server database is needed for a short-term project.</span></span> <span data-ttu-id="ebdc8-107">IT 부서에는 데이터베이스를 배포하기 위해 리소스 또는 성능 요구 사항을 충족시키는 사용 가능한 하드웨어가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="ebdc8-108">프로젝트가 다음 주에 시작됩니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-108">The project starts next week.</span></span> <span data-ttu-id="ebdc8-109">프로젝트가 끝나면 데이터베이스는 더 이상 필요하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="ebdc8-110">공용 클라우드</span><span class="sxs-lookup"><span data-stu-id="ebdc8-110">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="ebdc8-111">빠른 배포의 필요 및 SQL 데이터베이스의 짧은 수명 주기가 공용 클라우드를 가장 좋은 옵션이 되게 합니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-111">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ebdc8-112">사설 클라우드</span><span class="sxs-lookup"><span data-stu-id="ebdc8-112">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ebdc8-113">빠른 배포의 필요 및 SQL 데이터베이스의 짧은 수명 주기가 공용 클라우드를 가장 좋은 옵션이 되게 합니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-113">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
    - content: <span data-ttu-id="ebdc8-114">하이브리드 클라우드</span><span class="sxs-lookup"><span data-stu-id="ebdc8-114">Hybrid cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ebdc8-115">빠른 배포의 필요 및 SQL 데이터베이스의 짧은 수명 주기가 공용 클라우드를 가장 좋은 옵션이 되게 합니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-115">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
  - content: <span data-ttu-id="ebdc8-116">다음 시나리오에 설명된 클라우드 배포 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="ebdc8-116">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="ebdc8-117">클라우드에서 여러 가상 머신을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-117">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="ebdc8-118">VM은 가상 네트워크를 사용하여 함께 네트워크로 연결됩니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-118">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="ebdc8-119">VM이 클라우드 저장소의 x-ray 이미지 파일에 액세스할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-119">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="ebdc8-120">VM 중 하나는 고객이 레코드에 액세스할 수 있도록 인터넷에 노출되는 웹 사이트를 호스트하는 웹 서버입니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-120">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="ebdc8-121">이미지 파일과 함께 고객 정보가 표시되도록 솔루션을 온-프레미스 데이터 센터에 연결하는 VPN이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-121">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="ebdc8-122">공용 클라우드</span><span class="sxs-lookup"><span data-stu-id="ebdc8-122">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ebdc8-123">이 시나리오는 공용 클라우드와 사설 클라우드 간의 연결을 통해 두 클라우드를 모두 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-123">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="ebdc8-124">따라서 이는 하이브리드 클라우드 배포입니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-124">Therefore, it is a hybrid cloud deployment.</span></span>
    - content: <span data-ttu-id="ebdc8-125">사설 클라우드</span><span class="sxs-lookup"><span data-stu-id="ebdc8-125">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ebdc8-126">이 시나리오는 공용 클라우드와 사설 클라우드 간의 연결을 통해 두 클라우드를 모두 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-126">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="ebdc8-127">따라서 이는 하이브리드 클라우드 배포입니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-127">Therefore, it is a hybrid cloud deployment.</span></span>
    - content: <span data-ttu-id="ebdc8-128">하이브리드 클라우드</span><span class="sxs-lookup"><span data-stu-id="ebdc8-128">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="ebdc8-129">이 시나리오는 공용 클라우드와 사설 클라우드 간의 연결을 통해 두 클라우드를 모두 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-129">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="ebdc8-130">따라서 이는 하이브리드 클라우드 배포입니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-130">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="ebdc8-131">다음 시나리오에 설명된 클라우드 배포 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="ebdc8-131">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="ebdc8-132">조직에 두 개의 데이터 센터가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-132">You have two datacenters in your organization.</span></span> <span data-ttu-id="ebdc8-133">하나의 데이터 센터에는 규제 요구 사항 때문에 데이터 센터 중 하나에만 상주할 수 있는 데이터베이스가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-133">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="ebdc8-134">다른 데이터 센터에서 데이터베이스에 액세스하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-134">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="ebdc8-135">클라우드 공급자를 이용해 VPN을 생성하여 두 데이터 센터를 연결합니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-135">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="ebdc8-136">공용 클라우드</span><span class="sxs-lookup"><span data-stu-id="ebdc8-136">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ebdc8-137">VPN은 공용 클라우드 리소스이지만 두 개의 개인 데이터 센터 간의 개인 연결이므로 VPN은 사설 클라우드 배포입니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-137">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
    - content: <span data-ttu-id="ebdc8-138">사설 클라우드</span><span class="sxs-lookup"><span data-stu-id="ebdc8-138">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="ebdc8-139">VPN은 공용 클라우드 리소스이지만 두 개의 개인 데이터 센터 간의 개인 연결이므로 VPN은 사설 클라우드 배포입니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-139">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ebdc8-140">하이브리드 클라우드</span><span class="sxs-lookup"><span data-stu-id="ebdc8-140">Hybrid cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ebdc8-141">VPN은 공용 클라우드 리소스이지만 두 개의 개인 데이터 센터 간의 개인 연결이므로 VPN은 사설 클라우드 배포입니다.</span><span class="sxs-lookup"><span data-stu-id="ebdc8-141">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
