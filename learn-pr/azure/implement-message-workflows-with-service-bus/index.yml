  title: Azure Service Bus를 통한 메시지 기반 통신 워크플로 구현
  description: '응용 프로그램의 구성 요소가 여러 컴퓨터와 장치에 걸쳐 배포되고 장거리와 느린 연결로 구분이 될 때는 안정적인 통신을 위한 방법이 필요합니다. 안정성을 높이는 한 가지 방법은 중계 메시징 또는 이벤트 관리 기술을 통해 구성 요소를 느리게 연결하는 것입니다. Azure Service Bus는 이런 중계 도구 중 하나로, 고급 통신 기능을 제공합니다. 이 모듈에서는 Service Bus를 사용하여 높은 수요, 좁은 대역폭 및 하드웨어 오류에 대해 복원력이 있는 방식으로 통신하는 .NET 응용 프로그램 코드 작성 방법을 살펴봅니다. '
