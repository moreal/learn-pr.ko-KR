abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Service Bus 큐, 항목 또는 릴레이를 사용하여 분산 응용 프로그램에서 통신을 할지 여부 선택

  - Azure 구독에서 Azure Service Bus 네임스페이스 구성

  - Service Bus 항목을 만들어 메시지 전송/수신에 사용

  - Service Bus 큐를 만들어 메시지 전송/수신에 사용
