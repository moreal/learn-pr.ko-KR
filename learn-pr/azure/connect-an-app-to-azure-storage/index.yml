abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Azure 저장소 계정에서 지원하는 데이터 형식 및 서비스를 탐색합니다.

  - Azure Portal을 사용하여 새 Azure 저장소 계정을 만듭니다.

  - 새 응용 프로그램을 만들고 앱을 Azure Storage 계정에 연결합니다.
