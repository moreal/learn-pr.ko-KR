quiz:
  title: Azure Storage에 연결
  questions:
  - content: Azure Storage 계정에 액세스하기 위해 제공되는 액세스 키의 수는 몇 개인가요?
    choices:
    - content: "1"
      isCorrect: false
    - content: "2"
      isCorrect: true
    - content: "3"
      isCorrect: false
    - content: "4"
      isCorrect: false
  - content: 일반적으로 앱 내에서 Azure Storage 연결 문자열은 어디에 저장되나요?
    choices:
    - content: 응용 프로그램 코드에 하드 코딩됩니다.
      isCorrect: false
    - content: 구성 파일, 환경 변수 또는 데이터베이스와 같은 구성 시스템 내에 저장됩니다.
      isCorrect: true
    - content: 런타임 시 앱에 입력됩니다.
      isCorrect: false
    - content: 컴파일되어 앱 어셈블리에 리소스 파일로 포함됩니다.
      isCorrect: false
