  - content: <span data-ttu-id="0b7b0-110">일반적으로 앱 내에서 Azure Storage 연결 문자열은 어디에 저장되나요?</span><span class="sxs-lookup"><span data-stu-id="0b7b0-110">Where are Azure Storage connection strings typically stored within your app?</span></span>
