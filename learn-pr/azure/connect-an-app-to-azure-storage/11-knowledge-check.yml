  questions:
  - content: <span data-ttu-id="0b7b0-105">Azure Storage 계정에 액세스하기 위해 제공되는 액세스 키의 수는 몇 개인가요?</span><span class="sxs-lookup"><span data-stu-id="0b7b0-105">How many access keys are provided for accessing your Azure storage account?</span></span>
