summary: 보내고 받는 응용 프로그램을 Event Hubs와 연결하므로 데이터 손실 없이 매우 높은 부하를 처리할 수 있습니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Azure CLI를 사용하여 이벤트 허브 만들기

  - Event Hub를 통해 메시지를 보내거나 받도록 응용 프로그램 구성

  - Azure Portal을 사용하여 Event Hub 성능 평가
prerequisites: >
  - Azure Portal을 사용하여 리소스를 만들고 관리하는 환경

  - Azure CLI를 사용하여 Azure에 로그인하고 리소스를 만드는 환경

  - 스트리밍 및 이벤트 처리와 같은 기본 빅 데이터 개념에 대한 지식
