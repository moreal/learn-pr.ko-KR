metadata:
  title: Azure Event Hubs를 사용하여 빅 데이터 응용 프로그램에 대해 신뢰할 수 있는 메시징 사용
  description: 빅 데이터 처리에서 얻은 인사이트는 매우 유용할 수 있습니다. 사기 금융 거래를 발견하고, 장치 원격 분석에서 실시간 경고를 받을 수 있습니다. 그러나 잠재적으로 초당 수백만 개의 데이터 메시지를 처리하는 안정적인 수단이 없다면 해당 응용 프로그램의 가치가 심각하게 훼손될 수 있습니다. 이 모듈에서는 Azure Event Hubs를 사용하여 대용량 데이터 스트림을 안정적으로 처리하는 방법을 보여 줍니다. 허브를 통해 메시지를 보내거나 받기 위해 새 허브 및 코드 응용 프로그램을 차례로 만들고 구성합니다.
