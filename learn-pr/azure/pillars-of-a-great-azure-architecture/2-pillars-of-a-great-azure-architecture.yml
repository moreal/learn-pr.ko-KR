quiz:
  title: 지식 검사 - 효율적인 Azure 아키텍처의 기능
  questions:
    - content: 보안 기능을 통해 해결할 수 있는 과제의 예는 다음 중 어느 것입니까?
      choices:
        - content: 가상 머신 백업을 위한 정책 정의
          isCorrect: false
          incorrectExplanation: 가상 머신용 백업 정책은 중요하기는 하지만 보안 기능에는 포함되지 않습니다.
        - content: 모든 관리 계정에 대해 다단계 인증 사용
          isCorrect: true
          correctExplanation: 다단계 인증 사용은 보안 기능을 통해 해결할 수 있는 과제의 좋은 예입니다.
        - content: 클라우드 지출을 평가하여 비용 절감 영역 파악
          isCorrect: false
          incorrectExplanation: 비용을 줄일 수 있는 영역을 파악하는 것은 중요하기는 하지만 보안 기능에는 포함되지 않습니다.
        - content: 자동 크기 조정 서비스로 이전하여 로드의 변화를 동적으로 처리
          isCorrect: false
          incorrectExplanation: 자동 크기 조정 기능을 통해 로드의 변화를 처리하는 기능은 활용하면 효율적이기는 하지만 보안 기능에는 포함되지 않습니다.
    - content: 가용성 및 복구 기능을 통해 해결할 수 있는 과제의 예는 다음 중 어느 것입니까?
      choices:
        - content: 가상 머신 백업을 위한 정책 정의
          isCorrect: true
          correctExplanation: VM 백업을 위한 정책 정의는 복구 가능성 위주의 활동이므로 이 기능에는 포함되지 않습니다.
        - content: 모든 관리 계정에 대해 다단계 인증 사용
          isCorrect: false
          incorrectExplanation: 다단계 인증 사용은 보안 기능을 통해 해결할 수 있는 과제의 좋은 예이지만 가용성 및 복구 가능성 기능에는 적용되지 않습니다.
        - content: 클라우드 지출을 평가하여 비용 절감 영역 파악
          isCorrect: false
          incorrectExplanation: 비용을 줄일 수 있는 영역을 파악하는 것은 중요하기는 하지만 가용성 및 복구 가능성 기능에는 포함되지 않습니다.
        - content: 자동 크기 조정 서비스로 이전하여 로드의 변화를 동적으로 처리
          isCorrect: false
          incorrectExplanation: 자동 크기 조정 기능을 통해 로드의 변화를 처리하는 기능은 활용하면 효율적이기는 하지만 가용성 및 복구 가능성 기능에는 포함되지 않습니다.