      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd999-111">데이터베이스 클러스터에 다른 가상 머신을 추가하는 것은 강화의 예가 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="cd999-111">Adding another virtual machine into a database cluster is not an example of scaling up.</span></span>
