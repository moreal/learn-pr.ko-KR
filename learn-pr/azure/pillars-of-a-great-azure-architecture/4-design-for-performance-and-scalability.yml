      isCorrect: true
      correctExplanation: <span data-ttu-id="7cd0f-113">가상 머신을 더 큰 크기로 변경하면 인스턴스에서 사용할 수 있는 리소스를 증가시키며, 강화의 예입니다.</span><span class="sxs-lookup"><span data-stu-id="7cd0f-113">Channging a virtual machine to a larger size increases the resources available to the instance, and is an example of scaling up.</span></span>
