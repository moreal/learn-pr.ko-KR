      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd999-107">응용 프로그램에 큐 서비스를 포함하는 것은 스마트한 아키텍처 결정일 수 있지만 강화의 예는 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="cd999-107">Including a queuing service in your application can be a smart architecual decision, but is not an example of scaling up.</span></span>
