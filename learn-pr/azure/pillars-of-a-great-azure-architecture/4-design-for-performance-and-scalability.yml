  questions:
  - content: <span data-ttu-id="7cd0f-105">다음 중 강화의 예는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="7cd0f-105">Which of the following is an example of scaling up?</span></span>
    choices:
    - content: <span data-ttu-id="7cd0f-106">응용 프로그램을 업데이트하여 큐 서비스 사용</span><span class="sxs-lookup"><span data-stu-id="7cd0f-106">Updating your application to use a queuing service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7cd0f-107">응용 프로그램에 큐 서비스를 포함하는 것은 스마트한 아키텍처 결정일 수 있지만 강화의 예는 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="7cd0f-107">Including a queuing service in your application can be a smart architecual decision, but is not an example of scaling up.</span></span>
    - content: <span data-ttu-id="7cd0f-108">웹 팜에 더 많은 웹 서버 추가</span><span class="sxs-lookup"><span data-stu-id="7cd0f-108">Adding more web servers into a web farm</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7cd0f-109">웹 팜에 더 많은 웹 서버를 추가하는 것은 확장의 예입니다.</span><span class="sxs-lookup"><span data-stu-id="7cd0f-109">Adding more web servers into a web farm is an example of scaling out.</span></span>
    - content: <span data-ttu-id="7cd0f-110">데이터베이스 클러스터에 다른 가상 머신 추가</span><span class="sxs-lookup"><span data-stu-id="7cd0f-110">Adding another virtual machine into a database cluster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7cd0f-111">데이터베이스 클러스터에 다른 가상 머신을 추가하는 것은 강화의 예가 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="7cd0f-111">Adding another virtual machine into a database cluster is not an example of scaling up.</span></span>
