      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd999-109">웹 팜에 더 많은 웹 서버를 추가하는 것은 확장의 예입니다.</span><span class="sxs-lookup"><span data-stu-id="cd999-109">Adding more web servers into a web farm is an example of scaling out.</span></span>
