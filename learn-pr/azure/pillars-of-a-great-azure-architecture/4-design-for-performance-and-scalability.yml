      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd999-118">가상 머신에 더 많은 저장소를 추가하는 것은 확장의 예가 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="cd999-118">Adding more storage to a virtual machine is not an example of scaling out.</span></span>
