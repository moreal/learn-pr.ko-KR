quiz:
  title: <span data-ttu-id="238dc-104">지식 검사 - 가용성 및 복구 기능을 위한 설계</span><span class="sxs-lookup"><span data-stu-id="238dc-104">Knowledge check - Design for availability and recoverability</span></span>
  questions:
  - content: <span data-ttu-id="238dc-105">고객을 위해 커밋할 수 있는 SLA를 확인하는 경우 다음 중 고려해야 할 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="238dc-105">Which of the following need to be considered when determing the SLA you can commit to for customers?</span></span>
    choices:
    - content: <span data-ttu-id="238dc-106">직접 관리 책임이 있는 서비스에 대해 제공할 수 있는 SLA</span><span class="sxs-lookup"><span data-stu-id="238dc-106">The SLA you can provide for services you are directly responsible for managing</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="238dc-107">고객을 위해 커밋할 수 있는 SLA를 확인하는 경우 중요 고려 사항이지만 유일한 올바른 선택은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="238dc-107">This is an important consideration when determining the SLA you can commit to for customers, but is not the only correct choice.</span></span>
    - content: <span data-ttu-id="238dc-108">아키텍처에서 활용하는 클라우드 서비스의 SLA</span><span class="sxs-lookup"><span data-stu-id="238dc-108">The SLA of cloud services that you utilize in your architecture</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="238dc-109">고객을 위해 커밋할 수 있는 SLA를 확인하는 경우 중요 고려 사항이지만 유일한 올바른 선택은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="238dc-109">This is an important consideration when determining the SLA you can commit to for customers, but is not the only correct choice.</span></span>
    - content: <span data-ttu-id="238dc-110">종속성 온-프레미스 연결을 위한 네트워킹 서비스의 SLA</span><span class="sxs-lookup"><span data-stu-id="238dc-110">The SLA of networking services for connectivity to dependencies on-premises</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="238dc-111">고객을 위해 커밋할 수 있는 SLA를 확인하는 경우 중요 고려 사항이지만 유일한 올바른 선택은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="238dc-111">This is an important consideration when determining the SLA you can commit to for customers, but is not the only correct choice.</span></span>
    - content: <span data-ttu-id="238dc-112">고객을 위해 커밋할 수 있는 SLA를 확인하는 경우 위의 모든 것을 고려해야 함</span><span class="sxs-lookup"><span data-stu-id="238dc-112">All of the above would need to be considered when determining the SLA you can commit to for customers</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="238dc-113">고객을 위해 커밋할 수 있는 SLA를 확인하는 경우 위의 모든 것을 고려해야 함</span><span class="sxs-lookup"><span data-stu-id="238dc-113">All of the above would need to be considered when determining the SLA you can commit to for customers</span></span>
  - content: <span data-ttu-id="238dc-114">다음 중 어느 것이 정의된 RPO에서 영향을 받나요?</span><span class="sxs-lookup"><span data-stu-id="238dc-114">Which of the following would be impacted by your defined RPO?</span></span>
    choices:
    - content: <span data-ttu-id="238dc-115">데이터베이스 백업 빈도</span><span class="sxs-lookup"><span data-stu-id="238dc-115">The frequency of database backups</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="238dc-116">복구 지점 목표가 허용 가능한 데이터 손실 양과 관련이 있으므로 백업의 빈도는 이 시간 범위 내에 있어야 하며 정의된 RPO의 직접적인 영향을 받습니다.</span><span class="sxs-lookup"><span data-stu-id="238dc-116">Since the recovery point objective is concerned with the amount of data loss that is tolerable, the frequency of backups needs to be within this time window and is directly impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="238dc-117">데이터가 복제된 지역 수</span><span class="sxs-lookup"><span data-stu-id="238dc-117">The number of regions that data is replicated to</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="238dc-118">데이터가 복제된 지역 수는 중요한 고려 사항이지만 정의된 RPO의 영향을 받지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="238dc-118">The number of regions that data is replicated to is an important consideration, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="238dc-119">데이터베이스 클러스터의 인스턴스 수</span><span class="sxs-lookup"><span data-stu-id="238dc-119">The number of instances in a database cluster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="238dc-120">데이터베이스 클러스터의 인스턴스 수는 중요한 결정 사항이지만 정의된 RPO의 영향을 받지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="238dc-120">The number of instances in a database cluster can be an important decision, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="238dc-121">응용 프로그램에 사용된 부하 분산 기술 유형</span><span class="sxs-lookup"><span data-stu-id="238dc-121">The type of load-balancing technology used in your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="238dc-122">응용 프로그램에 사용된 부하 분산 기술 유형은 중요한 결정 사항일 수 있지만 정의된 RPO의 영향을 받지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="238dc-122">The type of load-balancing technology used in your application can be an important decision, but is not impacted by your defined RPO.</span></span>
