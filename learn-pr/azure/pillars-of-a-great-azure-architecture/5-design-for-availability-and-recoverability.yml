quiz:
  title: <span data-ttu-id="c0ff9-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="c0ff9-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="c0ff9-105">고객에게 우수한 SLA(서비스 수준 약정)을 제공하기 위해 시스템의 가용성을 향상한다고 가정합니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-105">Suppose you would like to increase the availability of your system to provide a better service-level agreement (SLA) to your customers.</span></span> <span data-ttu-id="c0ff9-106">다음 중 사용할 수 있는 기본 원칙은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="c0ff9-106">Which of the following is a guiding principle you can use?</span></span>
    choices:
    - content: <span data-ttu-id="c0ff9-107">허용 가능한 데이터 손실의 최대 기간을 줄입니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-107">Reduce your target for maximum duration of acceptable data loss.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c0ff9-108">가용성이 아닌 복구 기능이 증가할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-108">This can increase recoverability, not availability.</span></span>
    - content: <span data-ttu-id="c0ff9-109">모든 미사용 데이터 암호화</span><span class="sxs-lookup"><span data-stu-id="c0ff9-109">Encrypt all data at rest</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c0ff9-110">가용성이 아닌 보안이 증가할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-110">This can increase security, not availability.</span></span>
    - content: <span data-ttu-id="c0ff9-111">단일 실패 지점 제거</span><span class="sxs-lookup"><span data-stu-id="c0ff9-111">Eliminate single point of failure</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c0ff9-112">가용성을 위한 디자인은 임시 조건 및 지역화된 오류에도 불구하고 서비스를 유지 관리하는 데 중점을 둡니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-112">Designing for availability focuses on maintaining service despite temporary conditions and localized failures.</span></span> <span data-ttu-id="c0ff9-113">단일 실패 지점을 제거하기 위해 중복을 추가하는 것은 가용성을 개선하기 위한 핵심 전략입니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-113">Adding redundancy to eliminate single points of failure is a core strategy for improving availability.</span></span>
  - content: <span data-ttu-id="c0ff9-114">다음 중 어느 것이 정의된 RPO(복구 지점 목표)의 영향을 받나요?</span><span class="sxs-lookup"><span data-stu-id="c0ff9-114">Which of the following would be impacted by your defined Recovery Point Objective (RPO)?</span></span>
    choices:
    - content: <span data-ttu-id="c0ff9-115">데이터베이스 백업 빈도</span><span class="sxs-lookup"><span data-stu-id="c0ff9-115">The frequency of database backups</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c0ff9-116">복구 지점 목표가 허용 가능한 데이터 손실 양과 관련이 있으므로 백업의 빈도는 이 시간 범위 내에 있어야 하며 정의된 RPO의 직접적인 영향을 받습니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-116">Since the recovery point objective is concerned with the amount of data loss that is tolerable, the frequency of backups needs to be within this time window and is directly impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="c0ff9-117">데이터가 복제된 지역 수</span><span class="sxs-lookup"><span data-stu-id="c0ff9-117">The number of regions that data is replicated to</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c0ff9-118">데이터가 복제된 지역 수는 중요한 고려 사항이지만 정의된 RPO의 영향을 받지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-118">The number of regions that data is replicated to is an important consideration, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="c0ff9-119">데이터베이스 클러스터의 인스턴스 수</span><span class="sxs-lookup"><span data-stu-id="c0ff9-119">The number of instances in a database cluster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c0ff9-120">데이터베이스 클러스터의 인스턴스 수는 중요한 결정 사항이지만 정의된 RPO의 영향을 받지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-120">The number of instances in a database cluster can be an important decision, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="c0ff9-121">응용 프로그램에 사용된 부하 분산 기술 유형</span><span class="sxs-lookup"><span data-stu-id="c0ff9-121">The type of load-balancing technology used in your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c0ff9-122">응용 프로그램에 사용된 부하 분산 기술 유형은 중요한 결정 사항일 수 있지만 정의된 RPO의 영향을 받지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="c0ff9-122">The type of load-balancing technology used in your application can be an important decision, but is not impacted by your defined RPO.</span></span>
