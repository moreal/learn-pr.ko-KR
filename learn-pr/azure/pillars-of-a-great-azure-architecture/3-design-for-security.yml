quiz:
  title: 지식 검사 - 보안을 위한 설계
  questions:
  - content: 다음 유형의 데이터 중 보안 보호가 있을 수 있는 것은 무엇인가요?
    choices:
    - content: 개인 정보를 포함하는 고객 데이터
      isCorrect: false
      incorrectExplanation: 이 데이터에 대한 적절한 보안 보호 기능을 제공해야 하지만 이것만이 올바른 선택은 아닙니다.
    - content: 비즈니스 작업을 지원하는 재무 데이터
      isCorrect: false
      incorrectExplanation: 이 데이터에 대한 적절한 보안 보호 기능을 제공해야 하지만 이것만이 올바른 선택은 아닙니다.
    - content: 지적 재산권을 포함하는 데이터
      isCorrect: false
      incorrectExplanation: 이 데이터에 대한 적절한 보안 보호 기능을 제공해야 하지만 이것만이 올바른 선택은 아닙니다.
    - content: 위의 모든 것은 보안 보호 필요
      isCorrect: true
      correctExplanation: 위의 모든 것에는 추가 보안 보호가 필요할 수 있습니다.
  - content: 다음 중 경계 계층에 표시될 수 있는 공격의 예는 무엇입니까?
    choices:
    - content: 온라인에 게시된 자격 증명 노출
      isCorrect: false
      incorrectExplanation: 노출된 자격 증명은 조직에 큰 위험이 되지만 경계 공격은 아닙니다.
    - content: SYN 도배 공격
      isCorrect: true
      correctExplanation: SYN 도배 공격은 네트워크 경계에서 흔히 보이는 서비스 거부 공격 유형입니다.
    - content: 데이터 센터에 이르기 위한 도어 드래프팅
      isCorrect: false
      incorrectExplanation: 도어 드래프팅은 물리적 계층 공격입니다.
    - content: 가상 머신의 디스크를 암호화하는 랜섬웨어
      isCorrect: false
      incorrectExplanation: 랜섬웨어 공격은 VM/계산 계층 공격입니다.
