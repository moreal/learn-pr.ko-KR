quiz:
  title: 지식 검사 - 보안을 위한 설계
  questions:
  - content: 다음 유형의 데이터 중 보안 보호가 있을 수 있는 것은 무엇인가요?
    choices:
    - content: 개인 정보를 포함하는 고객 데이터
      isCorrect: false
      incorrectExplanation: 이 데이터에 대한 적절한 보안 보호 기능을 제공해야 하지만 이것만이 올바른 선택은 아닙니다.
    - content: 비즈니스 작업을 지원하는 재무 데이터
      isCorrect: false
      incorrectExplanation: 이 데이터에 대한 적절한 보안 보호를 제공해야 하지만 이것만 유일한 올바른 선택은 아닙니다.
    - content: 지적 재산권
      isCorrect: false
      incorrectExplanation: 이 데이터에 대한 적절한 보안 보호를 제공해야 하지만 이것만 유일한 올바른 선택은 아닙니다.
    - content: 위의 모든 것은 보안 보호 필요
      isCorrect: true
      correctExplanation: 위의 모든 것에는 추가 보안 보호가 필요할 수 있습니다.
  - content: 다음 중 정책 및 액세스 계층에 표시될 수 있는 공격의 예제는 무엇인가요?
    choices:
    - content: 온라인에 게시된 자격 증명 노출
      isCorrect: true
      correctExplanation: 노출된 자격 증명은 조직에 커다란 위험이며 정책 및 액세스 계층에 적용됩니다.
    - content: SYN 도배 공격
      isCorrect: false
      incorrectExplanation: SYN 도배 공격은 네트워크 경계에서 흔히 확인되는 서비스 거부 공격 형식입니다.
    - content: 자격 증명을 입력하지 않고 직원을 따라 데이터 센터로 침입
      isCorrect: false
      incorrectExplanation: 직원을 따라 데이터 센터로 침입하는 것은 물리적 계층 공격입니다.
    - content: 가상 머신의 디스크를 암호화하는 랜섬웨어
      isCorrect: false
      incorrectExplanation: 랜섬웨어 공격은 VM/계산 계층 공격입니다.
