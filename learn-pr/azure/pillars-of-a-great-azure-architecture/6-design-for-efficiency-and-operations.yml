quiz:
  title: 지식 검사
  questions:
  - content: 최근에 응용 프로그램을 클라우드로 이전했고 월별 청구액이 예상보다 높게 보인다고 가정합니다. VM의 활용도가 높아서 축소를 망설이고 있습니다. 비효율성을 찾기 위해 취할 수 있는 합리적인 다음 단계는 무엇일까요?
    choices:
    - content: 한 달을 기다린 후 청구서를 다시 확인
      isCorrect: false
      incorrectExplanation: 이렇게 하면 어디에 비용이 지출되는지 알 수 있지만 시스템 구성 요소의 효율성 수준을 판단하는 데는 도움이 되지 않습니다.
    - content: 각 릴리스 전에 수행하는 응용 프로그램 테스트의 양을 늘리기
      isCorrect: false
      incorrectExplanation: 이렇게 하면 응용 프로그램의 품질은 향상될 수 있지만 일반적으로 인프라 비효율성 식별하는 데는 도움이 되지 않습니다.
    - content: 모니터링 및 계측 추가
      isCorrect: true
      correctExplanation: 지속적인 모니터링을 통해 비용을 절감하는 데 필요한 데이터를 구할 수 있습니다. 예를 들어, 수요가 매우 다양하기 때문에, 자동 크기 조정을 통한 여러 개의 작은 VM을 사용하면 현재 사용 중인 단일 대형 VM보다 비용이 적게 든다는 것을 알아낼 수 있습니다.
  - content: 다음 중 운영 효율성 향상의 예는 무엇인가요?
    choices:
    - content: 인프라 배포 자동화
      isCorrect: true
      correctExplanation: 인프라 배포 자동화는 운영 효율성 향상의 좋은 예입니다.
    - content: PaaS에서 IaaS로 서비스 이동
      isCorrect: false
      incorrectExplanation: 일반적으로 PaaS 서비스는 운영 비용이 더 낮기 때문에 PaaS에서 IaaS로의 서비스 이동은 운영 효율성 면에서의 퇴보입니다.
    - content: 인프라 배포의 수동 단계 문서화
      isCorrect: false
      incorrectExplanation: 설명서는 모든 아키텍처에서 중요한 부분이지만 운영 향상은 단순한 문서화와는 반대로 수동 작업의 자동화를 통해 이루어집니다.
    - content: 여러 로깅 시스템 유지 관리
      isCorrect: false
      incorrectExplanation: 여러 로깅 시스템을 유지 관리하면 운영 과부하가 늘어나고 로깅 시스템 간의 이벤트 및 메트릭 상호 연결 기능이 감소합니다. 단일 로깅 시스템에 집중화하면 운영 효율성을 증대할 수 있습니다.
