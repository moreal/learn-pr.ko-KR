  questions:
  - content: '<span data-ttu-id="2aa07-105">두 개의 비디오 파일을 Blob으로 저장한다고 가정합니다.</span><span class="sxs-lookup"><span data-stu-id="2aa07-105">Suppose you have two video files stored as blobs.</span></span> <span data-ttu-id="2aa07-106">그 중 하나의 비디오는 중요 비즈니스용이며 여기에는 지리적으로 분산 데이터 센터에서 여러 복사본을 만드는 복제 정책이 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="2aa07-106">One of the videos is business-critical and requires a replication policy that creates multiple copies across geographically diverse datacenters.</span></span> <span data-ttu-id="2aa07-107">다른 비디오는 중요하지 않으며 로컬 복제 정책으로 충분합니다.</span><span class="sxs-lookup"><span data-stu-id="2aa07-107">The other video is non-critical, and a local replication policy is sufficient.</span></span> <span data-ttu-id="2aa07-108">True 또는 false: 이러한 제약 조건을 충족하려면 두 개의 Blob이 별도 저장소 계정에 위치해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="2aa07-108">True or false: to satisfy these constraints, the two blobs will need to be in separate storage accounts.</span></span>'
