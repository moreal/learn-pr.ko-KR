quiz:
  title: '지식 검사: 저장소 계정 만들기'
  questions:
    - content: '두 개의 비디오 파일을 Blob으로 저장한다고 가정합니다. 그 중 하나의 비디오는 중요 비즈니스용이며 여기에는 지리적으로 분산 데이터 센터에서 여러 복사본을 만드는 복제 정책이 필요합니다. 다른 비디오는 중요하지 않으며 로컬 복제 정책으로 충분합니다. True 또는 false: 이러한 제약 조건 만족 하려면 두 blob 별도 저장소 계정에 포함 되도록 해야 합니다.'
      choices:
        - content: 'True'
          isCorrect: true
          correctExplanation: 복제 정책은 저장소 계정의 특성입니다. 저장소 계정의 모든 멤버에는 동일한 정책을 사용해야 합니다. 일부 지역에서 복제 전략을 사용 하도록 및 기타 데이터 지역 복제 전략을 사용 하도록 경우 해야 두 저장소 계정입니다.
        - content: 'False'
          isCorrect: false
    - content: 저장소 계정 이름 이어야 합니다.
      choices:
        - content: 포함하는 리소스 그룹 내에서 고유해야 합니다.
          isCorrect: false
        - content: Azure 구독 내에서 고유해야 합니다.
          isCorrect: false
        - content: 전역적으로 고유 합니다.
          isCorrect: true
          correctExplanation: 저장소 계정 이름은 API 액세스에 대한 URI의 일부로 사용되므로 전세계에 고유해야 합니다.
    - content: 일반적인 프로젝트에서 저장소 계정을 만드는 경우는?
      choices:
        - content: 프로젝트 설치 하는 동안 시작 합니다.
          isCorrect: true
          correctExplanation: 저장소 계정은 프로젝트의 수명 동안 일반적으로 안정적입니다. 프로젝트의 시작 부분에서 만드는 것이 일반적입니다.
        - content: 배포 후에 프로젝트를 실행하는 경우
          isCorrect: false
        - content: 끝으로 리소스 정리 중입니다.
          isCorrect: false