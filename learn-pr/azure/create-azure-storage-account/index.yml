abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 프로젝트에 필요한 저장소 계정 수를 결정합니다.

  - 각 저장소 계정에 적절한 설정을 결정합니다.

  - Azure Portal을 사용하여 저장소 계정을 만듭니다.
prerequisites: >
  - Azure Portal을 경험합니다.

  - Azure 데이터 서비스 Blob, Files, Queues 및Tables에 익숙해집니다.
