  description: Azure Storage 계정은 클라우드에서 데이터를 구성하는 강력한 방법을 제공합니다. 관련된 데이터의 논리 그룹을 만들고, 청구, 액세스, 저장소 위치에 대한 단일 정책을 그룹의 모든 항목에 적용할 수 있습니다. 여기서는 Azure 저장소 계정을 사용하여 Azure Blob, 파일, 큐 및 테이블을 그룹화하고 관리할 것입니다.
