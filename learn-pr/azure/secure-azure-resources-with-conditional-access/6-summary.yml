quiz:
  title: '지식 점검: Azure Active Directory 및 조건부 액세스'
  questions:
  - content: Azure AD는 Azure에서 실행되는 AD DS 도메인 컨트롤러일 뿐입니다.
    choices:
    - content: 정답
      isCorrect: false
      incorrectExplanation: Azure AD는 기존 AD DS와 동일한 기능 대부분을 수행하지만, 클라우드 기반의 다중 테넌트, 디렉터리 및 ID 관리 서비스입니다.
    - content: 오답
      isCorrect: true
      correctExplanation: 맞습니다! AD DS는 Windows Server의 서버 역할입니다. Azure AD는 클라우드 기반의 다중 고객 공용 디렉터리 서비스입니다.
  - content: 성공적인 조건부 액세스 정책에 있어야 하는 세 가지 항목은 무엇인가요?
    choices:
    - content: 사용자 또는 그룹, 응용 프로그램, 하루 중 시간
      isCorrect: false
      correctExplanation: 하루 중 시간은 조건부 액세스 규칙에서 사용할 수 있는 옵션이 아닙니다.
    - content: 사용자 또는 그룹, 응용 프로그램, 적용될 제어
      isCorrect: true
      incorrectExplanation: 맞습니다! 이 세 항목을 선택하면 자체 포함 기능 조건부 액세스 규칙이 만들어집니다.
    - content: 사용자 또는 그룹, Linux OS, 적용될 제어
      isCorrect: false
      correctExplanation: 일부 장치 플랫폼을 대상으로 할 수 있지만, Linux는 현재 지원되지 않습니다.
  - content: 모든 사용자에 대해 Multi-Factor Authentication을 요구하도록 만든 조건부 액세스 규칙을 수정하려면 어떻게 할까요?
    choices:
    - content: '**액세스 제어** > **세션** 아래에서 **응용 프로그램에 적용되는 제한 사용**을 선택합니다.'
      isCorrect: false
      correctExplanation: 죄송합니다. 해당 옵션은 규칙을 적절하게 수정하지 않습니다.
    - content: 사용자 및 그룹 할당을 **사용자 및 그룹 선택**에서 **모든 사용자**로 변경합니다.
      isCorrect: true
      incorrectExplanation: 맞습니다! 모든 사용자를 선택하면 이 조건부 액세스 규칙을 트리거하는 모든 사용자에게 이 정책이 적용됩니다. 그룹을 만들어 분실하거나 잊어버린 메서드로 인해 사용자가 Multi-Factor Authentication을 우회해야 하는 인스턴스에 대한 제외 목록에 추가하는 것이 좋습니다.
