content: >
  [!include[](includes/6-summary.md)]
quiz:
  title: '<span data-ttu-id="1f663-104">지식 점검: Azure Active Directory 및 조건부 액세스</span><span class="sxs-lookup"><span data-stu-id="1f663-104">Knowledge Check: Azure Active Directory and conditional access</span></span>'
  questions:
  - content: <span data-ttu-id="1f663-105">Azure AD는 Azure에서 실행되는 AD DS 도메인 컨트롤러일 뿐입니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-105">Azure AD is just an AD DS domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="1f663-106">정답</span><span class="sxs-lookup"><span data-stu-id="1f663-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1f663-107">Azure AD는 기존 AD DS와 동일한 기능 대부분을 수행하지만, 클라우드 기반의 다중 테넌트, 디렉터리 및 ID 관리 서비스입니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-107">While Azure AD performs many of the same functions as traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="1f663-108">오답</span><span class="sxs-lookup"><span data-stu-id="1f663-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1f663-109">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="1f663-109">Correct!</span></span> <span data-ttu-id="1f663-110">AD DS는 Windows Server의 서버 역할입니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-110">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="1f663-111">Azure AD는 클라우드 기반의 다중 고객 공용 디렉터리 서비스입니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-111">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="1f663-112">성공적인 조건부 액세스 정책에 있어야 하는 세 가지 항목은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="1f663-112">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="1f663-113">사용자 또는 그룹, 응용 프로그램, 하루 중 시간</span><span class="sxs-lookup"><span data-stu-id="1f663-113">User or group, application, time of day</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="1f663-114">하루 중 시간은 조건부 액세스 규칙에서 사용할 수 있는 옵션이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-114">Time of day is not an option that's available in conditional access rules.</span></span>
    - content: <span data-ttu-id="1f663-115">사용자 또는 그룹, 응용 프로그램, 적용될 제어</span><span class="sxs-lookup"><span data-stu-id="1f663-115">User or group, application, control to be enforced</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="1f663-116">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="1f663-116">Correct!</span></span> <span data-ttu-id="1f663-117">이 세 항목을 선택하면 자체 포함 기능 조건부 액세스 규칙이 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-117">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="1f663-118">사용자 또는 그룹, Linux OS, 적용될 제어</span><span class="sxs-lookup"><span data-stu-id="1f663-118">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="1f663-119">일부 장치 플랫폼을 대상으로 할 수 있지만, Linux는 현재 지원되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-119">While you can target some device platforms, Linux isn't currently supported.</span></span>
  - content: <span data-ttu-id="1f663-120">모든 사용자에 대해 Multi-Factor Authentication을 요구하도록 만든 조건부 액세스 규칙을 수정하려면 어떻게 할까요?</span><span class="sxs-lookup"><span data-stu-id="1f663-120">How would you modify the conditional access rule that we created to require Multi-Factor Authentication for all users?</span></span>
    choices:
    - content: <span data-ttu-id="1f663-121">**액세스 제어** > **세션** 아래에서 **응용 프로그램에 적용되는 제한 사용**을 선택합니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-121">Under **Access Controls** > **Session**, select **Use application-enforced restrictions**.</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="1f663-122">죄송합니다. 해당 옵션은 규칙을 적절하게 수정하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-122">Sorry, that option won't modify the rule appropriately.</span></span>
    - content: <span data-ttu-id="1f663-123">사용자 및 그룹 할당을 **사용자 및 그룹 선택**에서 **모든 사용자**로 변경합니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-123">Change the user and group assignment from **Select users and groups** to **All users**.</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="1f663-124">맞습니다!</span><span class="sxs-lookup"><span data-stu-id="1f663-124">Correct!</span></span> <span data-ttu-id="1f663-125">모든 사용자를 선택하면 이 조건부 액세스 규칙을 트리거하는 모든 사용자에게 이 정책이 적용됩니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-125">Selecting all users will make this policy apply to any user who triggers this conditional access rule.</span></span> <span data-ttu-id="1f663-126">그룹을 만들어 분실하거나 잊어버린 메서드로 인해 사용자가 Multi-Factor Authentication을 우회해야 하는 인스턴스에 대한 제외 목록에 추가하는 것이 좋습니다.</span><span class="sxs-lookup"><span data-stu-id="1f663-126">It's suggested that you create a group and add it to the exclude list for instances where users may need to bypass Multi-Factor Authentication due to lost or forgotten methods.</span></span>
