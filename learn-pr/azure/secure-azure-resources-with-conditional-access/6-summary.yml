  [!include[](includes/6-summary.md)]
quiz:
  title: <span data-ttu-id="65d92-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="65d92-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="65d92-105">Azure AD는 기본적으로 Azure에서 AD DS(Active Directory Domain Services) 도메인 컨트롤러를 실행합니다.</span><span class="sxs-lookup"><span data-stu-id="65d92-105">Azure AD is essentially an Active Directory Domain Services (AD DS) domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="65d92-106">True</span><span class="sxs-lookup"><span data-stu-id="65d92-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="65d92-107">Azure AD는 기존 AD DS와 동일한 기능 대부분을 수행하지만, 클라우드 기반의 다중 테넌트, 디렉터리 및 ID 관리 서비스입니다.</span><span class="sxs-lookup"><span data-stu-id="65d92-107">While Azure AD performs many of the same functions as a traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="65d92-108">False</span><span class="sxs-lookup"><span data-stu-id="65d92-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="65d92-109">AD DS는 Windows Server의 서버 역할입니다.</span><span class="sxs-lookup"><span data-stu-id="65d92-109">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="65d92-110">Azure AD는 클라우드 기반의 다중 고객 공용 디렉터리 서비스입니다.</span><span class="sxs-lookup"><span data-stu-id="65d92-110">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="65d92-111">성공적인 조건부 액세스 정책에 있어야 하는 세 가지 항목은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="65d92-111">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="65d92-112">사용자 또는 그룹, 응용 프로그램, 하루 중 시간</span><span class="sxs-lookup"><span data-stu-id="65d92-112">User or group, application, time of day</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="65d92-113">하루 중 시간은 조건부 액세스 규칙의 옵션이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="65d92-113">Time of day is not an option in conditional access rules.</span></span>
    - content: <span data-ttu-id="65d92-114">사용자 또는 그룹, 응용 프로그램, 적용될 제어</span><span class="sxs-lookup"><span data-stu-id="65d92-114">User or group, application, control to be enforced</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="65d92-115">이 세 항목을 선택하면 자체 포함 기능 조건부 액세스 규칙이 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="65d92-115">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="65d92-116">사용자 또는 그룹, Linux OS, 적용될 제어</span><span class="sxs-lookup"><span data-stu-id="65d92-116">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="65d92-117">일부 장치 플랫폼을 대상으로 할 수 있지만, Linux는 현재 지원되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="65d92-117">While you can target some device platforms, Linux isn't currently supported.</span></span>
