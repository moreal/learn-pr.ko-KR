quiz:
  title: 지식 점검
  questions:
  - content: Azure AD는 기본적으로 Azure에서 AD DS(Active Directory Domain Services) 도메인 컨트롤러를 실행합니다.
    choices:
    - content: "True"
      isCorrect: false
      incorrectExplanation: Azure AD는 기존 AD DS와 동일한 기능 대부분을 수행하지만, 클라우드 기반의 다중 테넌트, 디렉터리 및 ID 관리 서비스입니다.
    - content: "False"
      isCorrect: true
      correctExplanation: AD DS는 Windows Server의 서버 역할입니다. Azure AD는 클라우드 기반의 다중 고객 공용 디렉터리 서비스입니다.
  - content: 성공적인 조건부 액세스 정책에 있어야 하는 세 가지 항목은 무엇인가요?
    choices:
    - content: 사용자 또는 그룹, 응용 프로그램, 하루 중 시간
      isCorrect: false
      correctExplanation: 하루 중 시간은 조건부 액세스 규칙의 옵션이 아닙니다.
    - content: 사용자 또는 그룹, 응용 프로그램, 적용될 제어
      isCorrect: true
      incorrectExplanation: 이 세 항목을 선택하면 자체 포함 기능 조건부 액세스 규칙이 만들어집니다.
    - content: 사용자 또는 그룹, Linux OS, 적용될 제어
      isCorrect: false
      correctExplanation: 일부 장치 플랫폼을 대상으로 할 수 있지만, Linux는 현재 지원되지 않습니다.
