abstract: 많은 조직에서는 보안 상태를 향상시키는 한편, 이 요구 사항과 사용자에 대한 손쉬운 액세스 간에 균형을 유지하려고 합니다. Azure AD는 조건부 액세스에서 이러한 균형을 지원하는 메커니즘을 제공합니다. 조직은 특정 상황에서 Azure MFA(Multi-Factor Authentication)와 같은 제어를 보충해야 할 수도 있습니다. 예를 들어 중요한 응용 프로그램에 액세스하는 경우, 신뢰할 수 없는 IP 주소에서 가져오는 경우 또는 특정 위험 상태에 있는 경우가 있습니다.
