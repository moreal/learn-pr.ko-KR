  title: 조건부 액세스를 사용하여 Azure 리소스 보호
  description: 보안과 액세스 용이성은 절충해야 합니다. Azure Active Directory의 조건부 액세스 기능을 사용하면 보안과 액세스 용이성 간에 적절한 균형을 이룰 수 있습니다. 그러기 위해서는 특정 상황에서 보안 강화를 위해 Azure MFA(Multi-Factor Authentication)와 같은 보조 컨트롤이 필요할 수 있습니다. 여기에서는 Azure Active Directory를 사용하여 조건부 액세스 정책을 구현하는 방법을 알아봅니다.
