  description: 많은 조직에서는 보안 상태를 향상하는 한편, 이 요구 사항과 사용자에 대한 손쉬운 액세스 간에 균형을 유지하려고 합니다. Azure AD는 조건부 액세스에서 이러한 균형을 지원하는 메커니즘을 제공합니다. 조직은 특정 상황에서 Azure MFA(Multi-Factor Authentication)와 같은 제어를 보충해야 할 수도 있습니다. Azure Active Directory에서 조건부 액세스를 사용하는 방법을 알아봅니다.
