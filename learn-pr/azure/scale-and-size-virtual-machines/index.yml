abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 크기를 조정하여 가상 머신을 수직 방향으로 확장

  - 확장 집합을 사용하여 가상 머신을 수평 방향으로 확장

  - 자동 크기 조정 구성
prerequisites: >
  - PowerShell 또는 Bash 같은 명령줄 인터페이스를 사용한 경험

  - 리소스 그룹 및 가상 머신 같은 기본 Azure 개념에 대한 지식

  - Azure Portal을 사용하여 Azure 리소스를 관리한 경험
