title: 가상 머신 확장 및 크기 지정
summary: 수동으로 또는 자동 크기 조정을 사용하여 가상 머신 계산 및 저장소 성능을 조정할 수 있습니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 크기를 조정하여 가상 머신을 수직 확장

  - 확장 집합을 사용하여 가상 머신을 수평 확장

  - 자동 크기 조정 구성
prerequisites: >
  - PowerShell 또는 Bash 같은 명령줄 인터페이스를 사용한 경험

  - 리소스 그룹 및 가상 머신 같은 기본 Azure 개념에 대한 지식

  - Azure Portal을 사용하여 Azure 리소스 관리 경험
