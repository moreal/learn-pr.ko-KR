metadata:
  title: 가상 머신 확장 및 크기
  description: 요청 및 제어 비용을 처리 하는 데 필요한 가상 머신의 CPU 및 메모리 리소스를 변경할 수 있습니다. 수요 예측 가능한 이며 자주 변경 되지 않는 경우 수동 조정 작업할 수 있습니다. 자동화 된 솔루션은 워크 로드의 예기치 못한 방식 또는 자주 변경 되 면 합니다. 여기에서 개별 서버 크기를 수정 하거나 사용 가능한 컴퓨터의 수를 변경 하 여 가상 컴퓨터의 기능을 제어 하는 방법을 표시 됩니다. 이 모두 및 사용 하 여 수동으로 확장 집합 및 자동 크기 조정을 수행 하는 방법을 설명 합니다.
