abstract: |
  이 모듈에서 수행하는 작업:
  - 크기를 조정 하 여 가상 머신을 수직으로 확장
  - 확장 집합을 사용 하 여 가상 머신 수평 확장
  - 자동 크기 조정 구성
prerequisites: |
  - PowerShell 또는 Bash 같은 명령줄 인터페이스 경험
  - 리소스 그룹 및 가상 머신과 같은 Azure 기본 개념에 대 한 지식이
  - Azure portal을 사용 하 여 Azure 리소스를 관리 해 본 경험
