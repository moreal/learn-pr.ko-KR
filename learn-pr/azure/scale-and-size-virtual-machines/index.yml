metadata:
  title: 가상 머신 크기 조정
  description: 필요에 따라 가상 머신의 CPU 및 메모리 리소스를 변경하여 수요를 처리하고 비용을 제어할 수 있습니다. 수요를 예측할 수 있고 변경이 자주 발생하지 않으면 수동으로 조정해도 됩니다. 워크로드가 예기치 않게 또는 자주 변경되는 경우에는 자동화된 솔루션이 적합합니다. 여기서는 개별 서버의 크기를 수정하거나 사용 가능한 머신 수를 변경하여 가상 머신의 성능을 제어하는 방법을 알아볼 것입니다. 이 작업을 수동으로 수행하는 방법과 확장 집합 및 자동 크기 조정을 사용하여 수행하는 방법을 모두 다루겠습니다.
