  - content: <span data-ttu-id="31601-112">일반적으로 가상 머신의 _유형_을 선택할 때 사용하는 가장 중요한 기준은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="31601-112">What is typically the most important criterion to use when you're choosing a _type_ for your virtual machine?</span></span>
