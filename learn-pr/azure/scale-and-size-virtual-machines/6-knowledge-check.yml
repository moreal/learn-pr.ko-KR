quiz:
  title: '지식 점검: 가상 머신 크기 조정 및 크기 지정'
  questions:
  - content: 'True 또는 false: 자동 크기 조정과 함께 Virtual Machine Scale Sets를 사용하면 확장 집합에서 가상 머신의 _크기_를 변경하도록 자동 크기 조정 규칙을 구성할 수 있습니다.'
    choices:
    - content: "True"
      isCorrect: false
    - content: "False"
      isCorrect: true
      correctExplanation: 자동 크기 조정은 확장 집합에서 인스턴스 수를 변경하지만, 인스턴스 크기를 변경하지 않습니다.
  - content: 일반적으로 가상 머신의 _유형_을 선택할 때 사용하는 가장 중요한 기준은 무엇인가요?
    choices:
    - content: 워크로드로, 가상 머신이 가장 자주 수행하는 작업 종류입니다.
      isCorrect: true
      correctExplanation: 가상 머신 _유형_은 VM에 할당된 CPU, GPU, 메모리, 저장소 및 네트워킹 대역폭 조합을 설명합니다. 목표는 워크로드에 가장 적합한 리소스를 찾는 것입니다.
    - content: 기본 하드웨어의 브랜드.
      isCorrect: false
    - content: 해당 유형이 지원하는 운영 체제 및 이미지.
      isCorrect: false
  - content: 기상 이변 경고를 담당하는 정부 부서에서 일한다고 가정해 보겠습니다. 하나의 큰 VM을 사용하거나 부하 분산 장치가 있는 두 개의 작은 VM을 사용하여 필요한 성능을 달성할 수 있습니다. 더 나은 선택이 될 수 있는 구성은 무엇인가요?
    choices:
    - content: 하나의 VM
      isCorrect: false
    - content: 두 개의 VM 및 부하 분산 장치
      isCorrect: true
      correctExplanation: 중복성을 제공하므로 여러 개의 VM이 적절합니다. VM 중 하나가 작동이 중단되면 다른 VM이 서비스 요청을 계속할 수 있습니다.
