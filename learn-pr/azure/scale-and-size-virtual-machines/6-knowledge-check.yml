  questions:
  - content: "<span data-ttu-id=\"31601-105\">True 또는 false: 자동 크기 조정과 함께 가상 머신 확장 집합을 사용하면 확장 집합에서 가상 머신의 _크기_를 변경하도록 자동 크기 조정 규칙을 구성할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"31601-105\">True or false: when you're using virtual machine scale sets with autoscale, the autoscale rules can be configured to change the _size_ of the virtual machines in your scale set.</span></span>"
