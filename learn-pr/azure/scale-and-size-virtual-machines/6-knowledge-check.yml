      isCorrect: false
      incorrectExplanation: <span data-ttu-id="31601-117">가상 머신 _유형_은 VM에 할당된 CPU, GPU, 메모리, 저장소 및 네트워킹 대역폭 조합을 설명합니다.</span><span class="sxs-lookup"><span data-stu-id="31601-117">Virtual machine _type_ describes the mix of CPU, GPU, memory, storage, and networking bandwidth allocated to a VM.</span></span> <span data-ttu-id="31601-118">목표는 워크로드에 가장 적합한 리소스를 찾는 것입니다.</span><span class="sxs-lookup"><span data-stu-id="31601-118">Your goal is to find the best match of resources for your workload.</span></span>
