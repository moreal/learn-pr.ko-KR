quiz:
  title: '지식 검사: 크기 조정 및 virtual machines 크기'
  questions:
    - content: 'True 또는 false: 자동 크기 조정 규칙을 변경 하도록 구성할 수 있습니다 가상 머신 확장 집합 자동 크기 조정으로를 사용 하는 경우는 _크기_ 확장에서 가상 머신의 설정 합니다.'
      choices:
        - content: 'True'
          isCorrect: false
        - content: 'False'
          isCorrect: true
          correctExplanation: 자동 크기 조정 확장 집합의 인스턴스 수를 변경합니다. 인스턴스 크기는 변경 되지 않습니다.
    - content: 가장 중요 한 조건을 선택할 때 사용 하 여 일반적으로 _형식_ 가상 머신에 대 한?
      choices:
        - content: '워크 로드. 즉, 작업의 종류 가장 자주 수행 하려면 가상 머신에서 예상 합니다.'
          isCorrect: true
          correctExplanation: '가상 머신 _형식_ CPU, GPU, 메모리, 저장소 및 VM에 할당 된 네트워킹 대역폭 조합에 설명 합니다. 목표 워크 로드에 가장 일치 하는 리소스를 찾는 것입니다.'
        - content: 기본 하드웨어의 상표입니다.
          isCorrect: false
        - content: 운영 체제 및 이미지 형식을 지 원하는 합니다.
          isCorrect: false
    - content: 심각한 일기 경고에 대 한 책임 government 부서에 대 한 작업을 가정 합니다. 부하 분산 장치를 사용 하 여 하나의 큰 VM 또는 두 개의 작은 Vm을 사용 하 여 필요한 성능을 얻을 수 있습니다. 구성 가능성이 더 적합할 수 있습니까?
      choices:
        - content: 하나의 VM
          isCorrect: false
        - content: 두 개의 Vm 및 부하 분산 장치
          isCorrect: true
          correctExplanation: 여러 Vm 사용 하 여 구성을 중복성을 제공 하기 때문에 적합 합니다. Vm 중 하나가 크래시 되는 경우 다른 서비스 요청 계속 수 있습니다.