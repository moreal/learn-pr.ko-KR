  title: <span data-ttu-id="d7a94-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="d7a94-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="d7a94-105">클라우드로 이동하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-105">You're moving to the cloud.</span></span> <span data-ttu-id="d7a94-106">특수 메인프레임 하드웨어가 필요한 레거시 응용 프로그램이 있지만 최신 응용 프로그램을 실행할 하드웨어는 소유하고 싶지는 않습니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-106">You have legacy applications that require specialized mainframe hardware, but you don't want to own the hardware that runs your newer applications.</span></span> <span data-ttu-id="d7a94-107">어떤 클라우드 배포 모델을 선택하면 좋을까요?</span><span class="sxs-lookup"><span data-stu-id="d7a94-107">Which cloud deployment model might you choose?</span></span>
    choices:
    - content: <span data-ttu-id="d7a94-108">공용 클라우드</span><span class="sxs-lookup"><span data-stu-id="d7a94-108">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="d7a94-109">공용 클라우드는 일반적으로 최신 상용 하드웨어를 제공합니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-109">Public clouds typically provide modern, commodity hardware.</span></span> <span data-ttu-id="d7a94-110">최신 하드웨어와 특수 메인프레임 하드웨어를 모두 지원하는 솔루션이 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-110">You need a solution that supports both modern hardware and your specialized mainframe hardware.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d7a94-111">사설 클라우드</span><span class="sxs-lookup"><span data-stu-id="d7a94-111">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="d7a94-112">사설 클라우드를 사용하면 모든 하드웨어를 소유하고 온-프레미스에서 운영할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-112">With a private cloud, you own and operate all your hardware on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d7a94-113">하이브리드 클라우드</span><span class="sxs-lookup"><span data-stu-id="d7a94-113">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="d7a94-114">하이브리드 클라우드는 공용 및 사설 클라우드의 결합입니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-114">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="d7a94-115">공용 클라우드에서 대여한 하드웨어에 새 응용 프로그램을 구축하고 특수 메인프레임 하드웨어는 온-프레미스에서 유지 관리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-115">You can build your new applications on hardware you rent from the public cloud, while maintaining your specialized mainframe hardware on-premesis.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="d7a94-116">응용 프로그램을 구축 중이며 사용자에게 가능한 한 빨리 제공하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-116">You're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="d7a94-117">기본 하드웨어 또는 소프트웨어 관리에 신경 쓰지 않고 빌드, 테스트 및 배포에만 집중하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-117">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="d7a94-118">가장 적합한 클라우드 서비스 유형은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="d7a94-118">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="d7a94-119">Infrastructure as a Service</span><span class="sxs-lookup"><span data-stu-id="d7a94-119">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="d7a94-120">Infrastructure as a Service를 사용하여 하드웨어 및 소프트웨어 관리 업무를 담당합니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-120">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="d7a94-121">여기에는 가상 머신에서 시스템 업데이트를 수행하는 등의 작업이 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-121">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d7a94-122">Platform as a Service</span><span class="sxs-lookup"><span data-stu-id="d7a94-122">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="d7a94-123">Platform as a Service의 목적은 응용 프로그램을 최대한 빨리 개발하도록 돕는 것입니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-123">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="d7a94-124">IT 관리 작업이 자동으로 수행되므로 코드 작성에 집중할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-124">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d7a94-125">Software as a Service</span><span class="sxs-lookup"><span data-stu-id="d7a94-125">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="d7a94-126">Software as a Service를 사용하면 웹 브라우저 또는 소프트웨어 응용 프로그램을 통해 기존 응용 프로그램을 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="d7a94-126">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
