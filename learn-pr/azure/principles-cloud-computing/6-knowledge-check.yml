quiz:
  title: 지식 검사
  questions:
  - content: True 또는 False, Azure와 같은 공용 클라우드 공급자를 사용할 경우 물리적 하드웨어의 전체 비용을 미리 지급해야 하나요?
    choices:
    - content: "True"
      incorrectExplanation: Azure는 종량제 가격 모델을 지원합니다. 이는 하드웨어를 임대하고 사용하는 리소스에 대한 요금만 지급함을 의미합니다.
      isCorrect: false
    - content: "False"
      correctExplanation: Azure는 종량제 가격 모델을 지원합니다. 이는 하드웨어를 임대하고 사용하는 리소스에 대한 요금만 지급함을 의미합니다.
      isCorrect: true
  - content: 웹 사이트에 밤새 트래픽 급증이 있었다고 가정합니다. Azure와 같은 공용 클라우드 공급자를 사용하면 리소스 규모가 자동으로 조정되므로 웹 사이트에서 작동 중지 시간이 발생하지 않았을 수 있습니다.
    choices:
    - content: "True"
      correctExplanation: 클라우드 컴퓨팅은 탄력적인 것으로 간주합니다. 이는 수요를 기반으로 리소스를 자동으로 할당 또는 할당 취소할 수 있음을 의미합니다.
      isCorrect: true
    - content: "False"
      incorrectExplanation: 클라우드 컴퓨팅은 탄력적인 것으로 간주합니다. 이는 수요를 기반으로 리소스를 자동으로 할당 또는 할당 취소할 수 있음을 의미합니다.
      isCorrect: false
  - content: 클라우드로 이동하고 있고 높은 확장성, 임대 하드웨어를 원하고 보안은 중요하지 않다고 가정합니다. 사용할 가장 적합한 클라우드 배포 모델은 무엇인가요?
    choices:
    - content: 공용 클라우드
      correctExplanation: 공용 클라우드는 확장성 및 임대 하드웨어의 혜택을 제공하는 타사 클라우드 공급자가 소유하고 운영합니다. 하드웨어를 소유하지 않으므로 하드웨어에 물리적으로 액세스하는 사용자를 제어할 수 없습니다.
      isCorrect: true
    - content: 사설 클라우드
      incorrectExplanation: 사설 클라우드를 선택하는 기본 이유는 보안입니다. 사설 클라우드를 사용하면 일반적으로 하드웨어를 소유하고 온-프레미스로 작동합니다.
      isCorrect: false
    - content: 하이브리드 클라우드
      incorrectExplanation: 하이브리드 클라우드는 공용 및 사설 클라우드의 결합입니다. 보안이 중요하지 않으므로 사설 클라우드로 아무것도 이동할 필요가 없습니다.
      isCorrect: false
  - content: 응용 프로그램을 빌드하고 있고 가능한 한 빨리 사용자에게 이를 제공하려고 한다고 가정합니다. 기본 하드웨어 또는 소프트웨어 관리를 걱정하지 않고 빌드, 테스트 및 배포에만 집중하려고 합니다. 가장 적합한 클라우드 서비스 유형은 무엇인가요?
    choices:
    - content: Infrastructure as a Service
      incorrectExplanation: Infrastructure as a Service를 사용하여 하드웨어 및 소프트웨어 관리 업무를 담당합니다. 여기에는 가상 머신에서 시스템 업데이트를 수행하는 등의 작업이 포함됩니다.
      isCorrect: false
    - content: Platform as a Service
      correctExplanation: Platform as a Service의 목적은 응용 프로그램을 최대한 빨리 개발하도록 돕는 것입니다. IT 관리 작업이 자동으로 수행되므로 코드 작성에 집중할 수 있습니다.
      isCorrect: true
    - content: Software as a Service
      incorrectExplanation: Software as a Service를 사용하면 웹 브라우저 또는 소프트웨어 응용 프로그램을 통해 기존 응용 프로그램을 사용합니다.
      isCorrect: false
