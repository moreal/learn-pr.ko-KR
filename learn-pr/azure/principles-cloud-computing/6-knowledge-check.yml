quiz:
  title: 지식 검사
  questions:
    - content: '두 가지 유형의 응용 프로그램이 있다고 가정 합니다: 특수 메인프레임 하드웨어 및 상용 하드웨어에서 실행할 수 있는 최신 응용 프로그램을 필요로 하는 레거시 응용 프로그램. 어떤 클라우드 배포 모델이 가장 적합 한 것은 무엇입니까?'
      choices:
        - content: 공용 클라우드
          isCorrect: false
        - content: 사설 클라우드
          isCorrect: false
        - content: 하이브리드 클라우드
          isCorrect: true
          correctExplanation: 하이브리드 클라우드는 공용 및 사설 클라우드의 결합입니다. 공용 클라우드에서 대 여 및에 특수 한 메인프레임 하드웨어에서-premeses 유지 관리 하는 상용 하드웨어에서 새 응용 프로그램을 실행할 수 있습니다.
    - content: '응용 프로그램을 개발 하는 하 고이 정보를 빌드, 테스트 및 배포에 집중 하려고 합니다. 기본 하드웨어 또는 소프트웨어를 관리 하는 방법에 대 한 걱정 하지 않으려는 경우 가장 적합한 클라우드 서비스 유형은 무엇인가요?'
      choices:
        - content: Infrastructure-as-a-service
          isCorrect: false
        - content: Platform-as-a-service
          isCorrect: true
          correctExplanation: 플랫폼-as a service는 것이 가장 좋습니다 이므로 코드 작성에 집중할 수 있도록 PaaS 서비스를 IT 관리 작업을 처리 합니다.
        - content: Software-as-a-service
          isCorrect: false