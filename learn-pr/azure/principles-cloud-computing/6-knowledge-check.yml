quiz:
  title: <span data-ttu-id="7d47b-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="7d47b-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="7d47b-105">두 가지 유형의 응용 프로그램 즉, 특수 메인프레임 하드웨어가 필요한 레거시 응용 프로그램과 범용 하드웨어에서 실행할 수 있는 최신 응용 프로그램이 있다고 가정하겠습니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-105">Suppose you have two types of applications: legacy applications that require specialized mainframe hardware and newer applications that can run on commodity hardware.</span></span> <span data-ttu-id="7d47b-106">어떤 클라우드 배포 모델이 나에게 가장 적합할까요?</span><span class="sxs-lookup"><span data-stu-id="7d47b-106">Which cloud deployment model would be best for you?</span></span>'
    choices:
    - content: <span data-ttu-id="7d47b-107">공용 클라우드</span><span class="sxs-lookup"><span data-stu-id="7d47b-107">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d47b-108">하이브리드 클라우드는 공용 및 사설 클라우드가 결합된 형태입니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-108">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="7d47b-109">공용 클라우드에서 대여한 범용 하드웨어에 새 응용 프로그램을 실행하고 특수 메인프레임 하드웨어는 온-프레미스에서 유지 관리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-109">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
    - content: <span data-ttu-id="7d47b-110">사설 클라우드</span><span class="sxs-lookup"><span data-stu-id="7d47b-110">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d47b-111">하이브리드 클라우드는 공용 및 사설 클라우드가 결합된 형태입니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-111">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="7d47b-112">공용 클라우드에서 대여한 범용 하드웨어에 새 응용 프로그램을 실행하고 특수 메인프레임 하드웨어는 온-프레미스에서 유지 관리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-112">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
    - content: <span data-ttu-id="7d47b-113">하이브리드 클라우드</span><span class="sxs-lookup"><span data-stu-id="7d47b-113">Hybrid cloud</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7d47b-114">하이브리드 클라우드는 공용 및 사설 클라우드가 결합된 형태입니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-114">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="7d47b-115">공용 클라우드에서 대여한 범용 하드웨어에 새 응용 프로그램을 실행하고 특수 메인프레임 하드웨어는 온-프레미스에서 유지 관리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-115">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
  - content: <span data-ttu-id="7d47b-116">응용 프로그램을 개발하면서 빌드, 테스트 및 배포에 중점을 두려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-116">You're developing an application and want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="7d47b-117">기반 하드웨어나 소프트웨어 관리에 대해서는 신경 쓰지 않으려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-117">You don't want to worry about managing the underlying hardware or software.</span></span> <span data-ttu-id="7d47b-118">가장 적합한 클라우드 서비스 유형은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="7d47b-118">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="7d47b-119">IaaS(Infrastructure-as-a-service)</span><span class="sxs-lookup"><span data-stu-id="7d47b-119">Infrastructure-as-a-service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d47b-120">여기서는 Platform-as-a-service가 가장 좋습니다. PaaS 서비스에서는 IT 관리 작업이 알아서 처리되기 때문에 코드 작성에 집중할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-120">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
    - content: <span data-ttu-id="7d47b-121">Paas(Platform-as-a-service)</span><span class="sxs-lookup"><span data-stu-id="7d47b-121">Platform-as-a-service</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7d47b-122">여기서는 Platform-as-a-service가 가장 좋습니다. PaaS 서비스에서는 IT 관리 작업이 알아서 처리되기 때문에 코드 작성에 집중할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-122">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
    - content: <span data-ttu-id="7d47b-123">Saas(Software-as-a-service)</span><span class="sxs-lookup"><span data-stu-id="7d47b-123">Software-as-a-service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d47b-124">여기서는 Platform-as-a-service가 가장 좋습니다. PaaS 서비스에서는 IT 관리 작업이 알아서 처리되기 때문에 코드 작성에 집중할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="7d47b-124">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
