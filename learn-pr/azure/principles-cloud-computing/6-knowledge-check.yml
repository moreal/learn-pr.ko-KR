content: <span data-ttu-id="2e74b-104">콘텐츠가 필요함</span><span class="sxs-lookup"><span data-stu-id="2e74b-104">Content is required</span></span>
quiz:
  title: <span data-ttu-id="2e74b-105">지식 검사</span><span class="sxs-lookup"><span data-stu-id="2e74b-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="2e74b-106">True 또는 False, Azure와 같은 공용 클라우드 공급자를 사용할 경우 물리적 하드웨어의 전체 비용을 미리 지급해야 하나요?</span><span class="sxs-lookup"><span data-stu-id="2e74b-106">True or false, when using a public cloud provider like Azure, you're required to pay the entire cost of the physical hardware up front?</span></span>
    choices:
    - content: <span data-ttu-id="2e74b-107">True</span><span class="sxs-lookup"><span data-stu-id="2e74b-107">True</span></span>
      incorrectExplanation: <span data-ttu-id="2e74b-108">Azure는 종량제 가격 모델을 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-108">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="2e74b-109">이는 하드웨어를 임대하고 사용하는 리소스에 대한 요금만 지급함을 의미합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-109">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="2e74b-110">False</span><span class="sxs-lookup"><span data-stu-id="2e74b-110">False</span></span>
      correctExplanation: <span data-ttu-id="2e74b-111">Azure는 종량제 가격 모델을 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-111">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="2e74b-112">이는 하드웨어를 임대하고 사용하는 리소스에 대한 요금만 지급함을 의미합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-112">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="2e74b-113">웹 사이트에 밤새 트래픽 급증이 있었다고 가정합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-113">Suppose your website had a spike in traffic overnight.</span></span> <span data-ttu-id="2e74b-114">Azure와 같은 공용 클라우드 공급자를 사용하면 리소스 규모가 자동으로 조정되므로 웹 사이트에서 작동 중지 시간이 발생하지 않았을 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-114">Using a public cloud provider like Azure, it's possible that your website experienced no down time because it automatically scaled its resources.</span></span>
    choices:
    - content: <span data-ttu-id="2e74b-115">True</span><span class="sxs-lookup"><span data-stu-id="2e74b-115">True</span></span>
      correctExplanation: <span data-ttu-id="2e74b-116">클라우드 컴퓨팅은 탄력적인 것으로 간주합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-116">Cloud computing is considered elastic.</span></span> <span data-ttu-id="2e74b-117">이는 수요를 기반으로 리소스를 자동으로 할당 또는 할당 취소할 수 있음을 의미합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-117">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="2e74b-118">False</span><span class="sxs-lookup"><span data-stu-id="2e74b-118">False</span></span>
      incorrectExplanation: <span data-ttu-id="2e74b-119">클라우드 컴퓨팅은 탄력적인 것으로 간주합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-119">Cloud computing is considered elastic.</span></span> <span data-ttu-id="2e74b-120">이는 수요를 기반으로 리소스를 자동으로 할당 또는 할당 취소할 수 있음을 의미합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-120">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="2e74b-121">클라우드로 이동하고 있고 높은 확장성, 임대 하드웨어를 원하고 보안은 중요하지 않다고 가정합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-121">Suppose you're moving to the cloud and you want high scalability, rented hardware, and security is not a big concern.</span></span> <span data-ttu-id="2e74b-122">사용할 가장 적합한 클라우드 배포 모델은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="2e74b-122">Which cloud deployment model is best to use?</span></span>
    choices:
    - content: <span data-ttu-id="2e74b-123">공용 클라우드</span><span class="sxs-lookup"><span data-stu-id="2e74b-123">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="2e74b-124">공용 클라우드는 확장성 및 임대 하드웨어의 혜택을 제공하는 타사 클라우드 공급자가 소유하고 운영합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-124">A public cloud is owned and operated by a third-party cloud provider, which offers the benefits of scalability and rented hardware.</span></span> <span data-ttu-id="2e74b-125">하드웨어를 소유하지 않으므로 하드웨어에 물리적으로 액세스하는 사용자를 제어할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-125">Since the hardware is not owned by you, you can't control who has physical access to it.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="2e74b-126">사설 클라우드</span><span class="sxs-lookup"><span data-stu-id="2e74b-126">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="2e74b-127">사설 클라우드를 선택하는 기본 이유는 보안입니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-127">A primary reason to choose a private cloud is security.</span></span> <span data-ttu-id="2e74b-128">사설 클라우드를 사용하면 일반적으로 하드웨어를 소유하고 온-프레미스로 작동합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-128">With a private cloud, hardware is typically owned and operated on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="2e74b-129">하이브리드 클라우드</span><span class="sxs-lookup"><span data-stu-id="2e74b-129">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="2e74b-130">하이브리드 클라우드는 공용 및 사설 클라우드의 결합입니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-130">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="2e74b-131">보안이 중요하지 않으므로 사설 클라우드로 아무것도 이동할 필요가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-131">Since security is not a concern of yours, there's no need to move anything to the private cloud.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="2e74b-132">응용 프로그램을 빌드하고 있고 가능한 한 빨리 사용자에게 이를 제공하려고 한다고 가정합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-132">Suppose you're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="2e74b-133">기본 하드웨어 또는 소프트웨어 관리를 걱정하지 않고 빌드, 테스트 및 배포에만 집중하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-133">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="2e74b-134">가장 적합한 클라우드 서비스 유형은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="2e74b-134">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="2e74b-135">Infrastructure as a Service</span><span class="sxs-lookup"><span data-stu-id="2e74b-135">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="2e74b-136">Infrastructure as a Service를 사용하여 하드웨어 및 소프트웨어 관리 업무를 담당합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-136">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="2e74b-137">여기에는 가상 머신에서 시스템 업데이트를 수행하는 등의 작업이 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-137">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="2e74b-138">Platform as a Service</span><span class="sxs-lookup"><span data-stu-id="2e74b-138">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="2e74b-139">Platform as a Service의 목적은 응용 프로그램을 최대한 빨리 개발하도록 돕는 것입니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-139">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="2e74b-140">IT 관리 작업이 자동으로 수행되므로 코드 작성에 집중할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-140">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="2e74b-141">Software as a Service</span><span class="sxs-lookup"><span data-stu-id="2e74b-141">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="2e74b-142">Software as a Service를 사용하면 웹 브라우저 또는 소프트웨어 응용 프로그램을 통해 기존 응용 프로그램을 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="2e74b-142">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
