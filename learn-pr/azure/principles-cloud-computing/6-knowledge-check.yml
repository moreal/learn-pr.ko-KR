quiz:
  title: 지식 점검
  questions:
  - content: 두 가지 유형의 응용 프로그램 즉, 특수 메인프레임 하드웨어가 필요한 레거시 응용 프로그램과 범용 하드웨어에서 실행할 수 있는 최신 응용 프로그램이 있다고 가정하겠습니다. 어떤 클라우드 배포 모델이 나에게 가장 적합할까요?
    choices:
    - content: 공용 클라우드
      isCorrect: false
      incorrectExplanation: 하이브리드 클라우드는 공용 및 사설 클라우드가 결합된 형태입니다. 공용 클라우드에서 대여한 범용 하드웨어에 새 응용 프로그램을 실행하고 특수 메인프레임 하드웨어는 온-프레미스에서 유지 관리할 수 있습니다.
    - content: 사설 클라우드
      isCorrect: false
      incorrectExplanation: 하이브리드 클라우드는 공용 및 사설 클라우드가 결합된 형태입니다. 공용 클라우드에서 대여한 범용 하드웨어에 새 응용 프로그램을 실행하고 특수 메인프레임 하드웨어는 온-프레미스에서 유지 관리할 수 있습니다.
    - content: 하이브리드 클라우드
      isCorrect: true
      correctExplanation: 하이브리드 클라우드는 공용 및 사설 클라우드가 결합된 형태입니다. 공용 클라우드에서 대여한 범용 하드웨어에 새 응용 프로그램을 실행하고 특수 메인프레임 하드웨어는 온-프레미스에서 유지 관리할 수 있습니다.
  - content: 응용 프로그램을 개발하면서 빌드, 테스트 및 배포에 중점을 두려고 합니다. 기반 하드웨어나 소프트웨어 관리에 대해서는 신경 쓰지 않으려고 합니다. 가장 적합한 클라우드 서비스 유형은 무엇인가요?
    choices:
    - content: IaaS(Infrastructure-as-a-service)
      isCorrect: false
      incorrectExplanation: 여기서는 Platform-as-a-service가 가장 좋습니다. PaaS 서비스에서는 IT 관리 작업이 알아서 처리되기 때문에 코드 작성에 집중할 수 있습니다.
    - content: Paas(Platform-as-a-service)
      isCorrect: true
      correctExplanation: 여기서는 Platform-as-a-service가 가장 좋습니다. PaaS 서비스에서는 IT 관리 작업이 알아서 처리되기 때문에 코드 작성에 집중할 수 있습니다.
    - content: Saas(Software-as-a-service)
      isCorrect: false
      incorrectExplanation: 여기서는 Platform-as-a-service가 가장 좋습니다. PaaS 서비스에서는 IT 관리 작업이 알아서 처리되기 때문에 코드 작성에 집중할 수 있습니다.
