quiz:
  title: 지식 검사
  questions:
  - content: 클라우드로 이동하려고 합니다. 특수 메인프레임 하드웨어가 필요한 레거시 응용 프로그램이 있지만 최신 응용 프로그램을 실행할 하드웨어는 소유하고 싶지는 않습니다. 어떤 클라우드 배포 모델을 선택하면 좋을까요?
    choices:
    - content: 공용 클라우드
      incorrectExplanation: 공용 클라우드는 일반적으로 최신 상용 하드웨어를 제공합니다. 최신 하드웨어와 특수 메인프레임 하드웨어를 모두 지원하는 솔루션이 필요합니다.
      isCorrect: false
    - content: 사설 클라우드
      incorrectExplanation: 사설 클라우드를 사용하면 모든 하드웨어를 소유하고 온-프레미스에서 운영할 수 있습니다.
      isCorrect: false
    - content: 하이브리드 클라우드
      correctExplanation: 하이브리드 클라우드는 공용 및 사설 클라우드의 결합입니다. 공용 클라우드에서 대여한 하드웨어에 새 응용 프로그램을 구축하고 특수 메인프레임 하드웨어는 온-프레미스에서 유지 관리할 수 있습니다.
      isCorrect: true
  - content: 응용 프로그램을 구축 중이며 사용자에게 가능한 한 빨리 제공하려고 합니다. 기본 하드웨어 또는 소프트웨어 관리에 신경 쓰지 않고 빌드, 테스트 및 배포에만 집중하려고 합니다. 가장 적합한 클라우드 서비스 유형은 무엇인가요?
    choices:
    - content: Infrastructure as a Service
      incorrectExplanation: Infrastructure as a Service를 사용하여 하드웨어 및 소프트웨어 관리 업무를 담당합니다. 여기에는 가상 머신에서 시스템 업데이트를 수행하는 등의 작업이 포함됩니다.
      isCorrect: false
    - content: Platform as a Service
      correctExplanation: Platform as a Service의 목적은 응용 프로그램을 최대한 빨리 개발하도록 돕는 것입니다. IT 관리 작업이 자동으로 수행되므로 코드 작성에 집중할 수 있습니다.
      isCorrect: true
    - content: Software as a Service
      incorrectExplanation: Software as a Service를 사용하면 웹 브라우저 또는 소프트웨어 응용 프로그램을 통해 기존 응용 프로그램을 사용합니다.
      isCorrect: false
