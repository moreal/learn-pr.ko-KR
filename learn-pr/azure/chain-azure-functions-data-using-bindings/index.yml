  - Azure Functions를 사용하여 Azure Cosmos DB에서 데이터 읽기

  - Azure Functions를 사용하여 Azure Cosmos DB에 데이터 저장

  - Azure Functions를 사용하여 Azure Queue Storage에 메지지 보내기
