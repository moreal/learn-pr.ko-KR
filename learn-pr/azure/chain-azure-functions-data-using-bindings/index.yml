abstract: |
  이 모듈에서 수행하는 작업:
  - 어떤 유형의 데이터 원본 바인딩을 통해 액세스할 수 있습니다를 탐색 합니다.
  - Azure Functions를 사용 하 여 Azure Cosmos DB에서 데이터 읽기
  - Azure Functions를 사용 하 여 Azure Cosmos DB에서 데이터를 저장 합니다.
  - Azure Functions를 사용 하 여 Azure Queue Storage에 메시지 보내기
