quiz:
  title: '<span data-ttu-id="ea0d8-104">지식 점검: Azure Functions 및 IO 바인딩</span><span class="sxs-lookup"><span data-stu-id="ea0d8-104">Knowledge check: Azure Functions and IO bindings</span></span>'
  questions:
  - content: <span data-ttu-id="ea0d8-105">다음 중 함수 구성 데이터가 들어 있는 파일의 올바른 이름은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="ea0d8-105">Which of the following is the correct name of the file that contains function configuration data?</span></span>
    choices:
    - content: <span data-ttu-id="ea0d8-106">config.txt</span><span class="sxs-lookup"><span data-stu-id="ea0d8-106">config.txt</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea0d8-107">힌트 - JSON 데이터를 저장하는 파일입니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-107">hint - the file stores JSON data.</span></span>
    - content: <span data-ttu-id="ea0d8-108">config.json</span><span class="sxs-lookup"><span data-stu-id="ea0d8-108">config.json</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea0d8-109">힌트- .json 파일 확장명이 정답입니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-109">hint - the .json file extension is correct.</span></span>
    - content: <span data-ttu-id="ea0d8-110">function.json</span><span class="sxs-lookup"><span data-stu-id="ea0d8-110">function.json</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ea0d8-111">구성의 이름은 `function.json`이며 바인딩 선언 같은 JSON 구성 데이터가 들어 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-111">The configuration is named `function.json`, which contains JSON configuration data such as binding declarations.</span></span>
  - content: <span data-ttu-id="ea0d8-112">다음 중 지원되는 입력 바인딩 유형 두 가지는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="ea0d8-112">Which two of the following are supported input binding types?</span></span>
    choices:
    - content: <span data-ttu-id="ea0d8-113">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="ea0d8-113">Cosmos DB</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ea0d8-114">Azure Cosmos DB 입력 바인딩은 SQL API를 사용하여 하나 이상의 Azure Cosmos DB 문서를 검색하고, 함수의 입력 매개 변수에 전달합니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-114">The Azure Cosmos DB input binding uses the SQL API to retrieve one or more Azure Cosmos DB documents and passes them to the input parameter of the function.</span></span>
    - content: <span data-ttu-id="ea0d8-115">SendGrid</span><span class="sxs-lookup"><span data-stu-id="ea0d8-115">SendGrid</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea0d8-116">SendGrid는 이메일을 보내기 위해 출력 바인딩만 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-116">SendGrid supports only output binding, to send email.</span></span>
    - content: <span data-ttu-id="ea0d8-117">Service Bus</span><span class="sxs-lookup"><span data-stu-id="ea0d8-117">Service Bus</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea0d8-118">Service Bus는 Service Bus에서 큐나 토픽 메시지를 보내기 위해 출력 바인딩만 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-118">Service Bus supports only output binding, to send queue or topic messages on Service Bus.</span></span>
  - content: <span data-ttu-id="ea0d8-119">함수에는 몇 개의 트리거가 있어야 하나요?</span><span class="sxs-lookup"><span data-stu-id="ea0d8-119">How many triggers must a function have?</span></span>
    choices:
    - content: <span data-ttu-id="ea0d8-120">0</span><span class="sxs-lookup"><span data-stu-id="ea0d8-120">zero</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea0d8-121">함수에 트리거가 없으면 시작할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-121">If a function doesn't have a trigger, it can't start.</span></span>
    - content: <span data-ttu-id="ea0d8-122">1</span><span class="sxs-lookup"><span data-stu-id="ea0d8-122">one</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ea0d8-123">함수에는 정확히 하나의 트리거만 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-123">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="ea0d8-124">2</span><span class="sxs-lookup"><span data-stu-id="ea0d8-124">two</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea0d8-125">함수에는 정확히 하나의 트리거만 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-125">A function must have exactly one trigger.</span></span>
  - content: <span data-ttu-id="ea0d8-126">이름이 **myQueueItem**인 함수 매개 변수를 사용하여 Azure Queue Storage에 "hello bindings"를 쓰는 JavaScript 줄은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="ea0d8-126">Which of the following lines of JavaScript writes "hello bindings" to an Azure Queue Storage queue using a function parameter called **myQueueItem**</span></span>
    choices:
    - content: <span data-ttu-id="ea0d8-127">context.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="ea0d8-127">context.myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea0d8-128">정확한 함수 매개 변수 이름인 myQueueItem을 사용하지만 큐에 쓰지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-128">This uses the correct function parameter name, myQueueItem, but won't write to the queue.</span></span>
    - content: <span data-ttu-id="ea0d8-129">context.bindings.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="ea0d8-129">context.bindings.myQueueItem = "hello bindings";</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ea0d8-130">context.bindings는 모든 입력 및 출력 데이터를 포함하는 명명된 개체를 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-130">context.bindings returns a named object that contains all your input and output data.</span></span>
    - content: <span data-ttu-id="ea0d8-131">myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="ea0d8-131">myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea0d8-132">정확한 함수 매개 변수 이름인 myQueueItem을 사용하지만 큐에 쓰지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ea0d8-132">This uses the correct function parameter name, myQueueItem, but won't write to the queue.</span></span>
