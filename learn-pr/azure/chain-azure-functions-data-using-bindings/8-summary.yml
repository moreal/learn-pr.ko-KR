quiz:
  title: '지식 검사: Azure Functions 및 IO 바인딩'
  questions:
    - content: 다음 함수 구성 데이터가 들어 있는 파일의 올바른 이름을 무엇입니까?
      choices:
        - content: config.txt
          isCorrect: false
        - content: config.json
          isCorrect: false
        - content: function.json
          isCorrect: true
          correctExplanation: '구성의 이름은 `function.json`, 예: 바인딩 선언 하는 JSON 구성 데이터가 포함 되어 있습니다.'
    - content: 지원 되는 입력된 바인딩 형식은 다음의 두?
      choices:
        - content: Cosmos DB
          isCorrect: true
          correctExplanation: 'Azure Cosmos DB 입력 바인딩은 SQL API를 사용하여 하나 이상의 Azure Cosmos DB 문서를 검색하고, 함수의 입력 매개 변수에 전달합니다.'
        - content: SendGrid
          isCorrect: false
        - content: Service Bus
          isCorrect: false
    - content: 함수는 얼마나 많은 트리거를가지고 있어야?
      choices:
        - content: '0'
          isCorrect: false
        - content: one
          isCorrect: true
          correctExplanation: 함수에는 정확히 하나의 트리거만 있어야 합니다.
        - content: two
          isCorrect: false
    - content: JavaScript의 다음 줄은 쓰는 "hello 바인딩" 이라는 함수 매개 변수를 사용 하 여 Azure Queue Storage 큐 **myQueueItem**?
      choices:
        - content: context.myQueueItem = "hello bindings";
          isCorrect: false
        - content: context.bindings.myQueueItem = "hello bindings";
          isCorrect: true
          correctExplanation: context.bindings 모든 입력 및 출력 데이터를 포함 하는 명명 된 개체를 반환 합니다.
        - content: myQueueItem = "hello bindings";
          isCorrect: false