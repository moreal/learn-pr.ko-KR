content: >
  [!include[](includes/8-summary.md)]
quiz:
  title: '지식 점검: Azure Functions 및 IO 바인딩'
  questions:
  - content: 다음 중 함수 구성 데이터가 들어 있는 파일의 올바른 이름은 무엇인가요?
    choices:
    - content: config.txt
      isCorrect: false
      incorrectExplanation: 힌트 - JSON 데이터를 저장하는 파일입니다.
    - content: config.json
      isCorrect: false
      incorrectExplanation: 힌트- .json 파일 확장명이 정답입니다.
    - content: function.json
      isCorrect: true
      correctExplanation: 구성의 이름은 `function.json`이며 바인딩 선언 같은 JSON 구성 데이터가 들어 있습니다.
  - content: 다음 중 지원되는 입력 바인딩 유형 두 가지는 무엇인가요?
    choices:
    - content: Cosmos DB
      isCorrect: true
      correctExplanation: Azure Cosmos DB 입력 바인딩은 SQL API를 사용하여 하나 이상의 Azure Cosmos DB 문서를 검색하고, 함수의 입력 매개 변수에 전달합니다.
    - content: SendGrid
      isCorrect: false
      incorrectExplanation: SendGrid는 이메일을 보내기 위해 출력 바인딩만 지원합니다.
    - content: Service Bus
      isCorrect: false
      incorrectExplanation: Service Bus는 Service Bus에서 큐나 토픽 메시지를 보내기 위해 출력 바인딩만 지원합니다.
  - content: 함수에는 몇 개의 트리거가 있어야 하나요?
    choices:
    - content: "0"
      isCorrect: false
      incorrectExplanation: 함수에 트리거가 없으면 시작할 수 없습니다.
    - content: "1"
      isCorrect: true
      correctExplanation: 함수에는 정확히 하나의 트리거만 있어야 합니다.
    - content: "2"
      isCorrect: false
      incorrectExplanation: 함수에는 정확히 하나의 트리거만 있어야 합니다.
  - content: 이름이 **myQueueItem**인 함수 매개 변수를 사용하여 Azure Queue Storage에 "hello bindings"를 쓰는 JavaScript 줄은 무엇인가요?
    choices:
    - content: context.myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: 정확한 함수 매개 변수 이름인 myQueueItem을 사용하지만 큐에 쓰지 않습니다.
    - content: context.bindings.myQueueItem = "hello bindings";
      isCorrect: true
      correctExplanation: context.bindings는 모든 입력 및 출력 데이터를 포함하는 명명된 개체를 반환합니다.
    - content: myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: 정확한 함수 매개 변수 이름인 myQueueItem을 사용하지만 큐에 쓰지 않습니다.
