quiz:
  title: <span data-ttu-id="358cb-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="358cb-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="358cb-105">확장을 가장 정확하게 설명하는 내용은 어느 것인가요?</span><span class="sxs-lookup"><span data-stu-id="358cb-105">Which is the most accurate description of scaling out?</span></span>
    choices:
    - content: <span data-ttu-id="358cb-106">인스턴스에 할당된 리소스 양 늘리기</span><span class="sxs-lookup"><span data-stu-id="358cb-106">Increasing the amount of resources allocated to an instance</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="358cb-107">단일 인스턴스의 리소스 양을 늘리는 것이 강화에 대한 설명입니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-107">Increasing the amount of resources of a single instance is a description for scaling up</span></span>
    - content: <span data-ttu-id="358cb-108">요청을 처리하는 인스턴스 수 늘리기</span><span class="sxs-lookup"><span data-stu-id="358cb-108">Increasing the number of instances serving requests</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="358cb-109">확장은 서비스가 요청하는 인스턴스 수를 증가시킵니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-109">Scaling out increases the number of instances service requests.</span></span>
    - content: <span data-ttu-id="358cb-110">가상 머신에 추가 저장소 추가</span><span class="sxs-lookup"><span data-stu-id="358cb-110">Adding additional storage to a virtual machine</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="358cb-111">저장소를 더 추가하는 것은 확장의 예가 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-111">Adding additional storage is not an example of scaling out.</span></span>
    - content: <span data-ttu-id="358cb-112">응용 프로그램에 대한 최대 확장 수준에 도달</span><span class="sxs-lookup"><span data-stu-id="358cb-112">Reaching the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="358cb-113">최대 수준의 응용 프로그램 규모에 도달하는 것을 확장이라고 할 수 있지만 이것이 확장에 대한 정확한 설명은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-113">Reaching the maximum level of scale for your application can be addressed by scaling out, but is not an accurate description of scaling out.</span></span>
  - content: <span data-ttu-id="358cb-114">규모 축소를 가장 정확하게 설명하는 내용은 어느 것인가요?</span><span class="sxs-lookup"><span data-stu-id="358cb-114">Which is the most accurate description of scaling down?</span></span>
    choices:
    - content: <span data-ttu-id="358cb-115">요청을 처리하는 인스턴스 수 줄이기</span><span class="sxs-lookup"><span data-stu-id="358cb-115">Decreasing the number of instances serving requests</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="358cb-116">요청을 처리하는 인스턴스 수 줄이기는 규모 감축입니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-116">Decreasing the number of instances serving requets is scaling in</span></span>
    - content: <span data-ttu-id="358cb-117">응용 프로그램의 크기 조정 방식에 대한 소유권 보유</span><span class="sxs-lookup"><span data-stu-id="358cb-117">Taking ownership of how your application scales</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="358cb-118">응용 프로그램 크기 조정 방식에 대한 소유권을 확보하면 규모가 축소되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-118">Taking ownership of how your application scales is not scaling down.</span></span>
    - content: <span data-ttu-id="358cb-119">인스턴스에 할당된 리소스 양 줄이기</span><span class="sxs-lookup"><span data-stu-id="358cb-119">Decreasing the amount of resources allocated to an instance</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="358cb-120">규모 축소는 단일 인스턴스에서 사용할 수 있는 리소스를 줄이는 것입니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-120">Scaling down is the reduction of resources that a single instance has available.</span></span>
    - content: <span data-ttu-id="358cb-121">응용 프로그램에 대한 확장의 최대 수준 미만으로 유지</span><span class="sxs-lookup"><span data-stu-id="358cb-121">Remaining below the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="358cb-122">이것은 규모 축소에 대한 설명이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-122">This is not a description of scaling down.</span></span>
  - content: <span data-ttu-id="358cb-123">다음 중 응용 프로그램에 크기 조정 전략을 수립할 때 고려할 사항이 아닌 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="358cb-123">Which of the following is NOT a consideration when building a scaling strategy into your application?</span></span>
    choices:
    - content: <span data-ttu-id="358cb-124">인스턴스의 백업 보존 정책</span><span class="sxs-lookup"><span data-stu-id="358cb-124">The backup retention policies for your instances</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="358cb-125">백업 보존 정책을 정의하는 것이 중요하지만 응용 프로그램의 크기 조정 기능과는 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-125">While it is important to define the backup retention policies, it is unrelated to the ability of your application to scale.</span></span>
    - content: <span data-ttu-id="358cb-126">응용 프로그램의 상태 관리</span><span class="sxs-lookup"><span data-stu-id="358cb-126">State management of your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="358cb-127">크기 조정 전략을 수립할 때 상태 관리를 고려하는 것이 중요합니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-127">State management is important to consider when building a scaling strategy.</span></span> <span data-ttu-id="358cb-128">크기 조정은 개별 인스턴스 외부에 사용자 상태를 저장하여 인스턴스가 추가 및 제거될 때 사용자 환경이 손상되지 않도록 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-128">Scaling requires you to store user state outside of the individual instances to ensure the user experience is not broken as instances are added and removed.</span></span>
    - content: <span data-ttu-id="358cb-129">인스턴스의 시작 시간</span><span class="sxs-lookup"><span data-stu-id="358cb-129">Startup time of your instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="358cb-130">시작 시간은 크기 조정 전략의 중요한 고려 사항입니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-130">Startup time is an important consideration in a scaling strategy.</span></span> <span data-ttu-id="358cb-131">인스턴스 시작 시간이 감소할수록 응용 프로그램이 더 빠르게 수요 증가에 반응할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-131">As the time to start an instance decreases, the quicker your application can react to increased demand.</span></span>
    - content: <span data-ttu-id="358cb-132">메트릭 또는 일정을 기준으로 인스턴스 크기 조정 자동화</span><span class="sxs-lookup"><span data-stu-id="358cb-132">Automating the scaling of your instances based on a metric or schedule</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="358cb-133">크기 조정 자동화는 크기 조정 전략의 중요한 부분입니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-133">Scaling automation is an important piece of a scaling strategy.</span></span> <span data-ttu-id="358cb-134">크기 조정 전략을 자동화하면 수동으로 개입하지 않고 사용자 환경의 질을 낮추지 않으면서 사용자 부하의 변동을 훨씬 더 효율적으로 처리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="358cb-134">As you automate your scaling capabilities you will have greater ability to handle fluctuations in user load without manual intervention or poor user experience.</span></span>
