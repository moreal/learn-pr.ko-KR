      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b8b98-109">Keepalive는 데이터 전송을 위해 연결 상태를 유지하는 방법이며 다중 언어 지속성과는 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="b8b98-109">Keepalives are methods of keeping connections alive for data transfers and are not related to polyglot persistence.</span></span>
