      incorrectExplanation: <span data-ttu-id="b8b98-113">일시적인 데이터 장애를 처리하는 것은 응용 프로그램 아키텍처에 유익하지만 다중저장소 지속성과는 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="b8b98-113">While dealing with transient data faults is beneficial in an application architecture, it is not related to polyglot persistence.</span></span>
