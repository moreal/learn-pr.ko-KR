quiz:
  title: 지식 점검
  questions:
  - content: 다음 중 Application Insights를 가장 잘 나타낸 설명은 어느 것인가요?
    choices:
    - content: Azure에서 모든 모니터링 요구 사항에 대한 단일 보기
      isCorrect: false
      incorrectExplanation: Application Insights는 응용 프로그램 성능에 대한 풍부한 데이터를 제공할 수 있지만 포괄적인 Azure 모니터링 솔루션이 아닙니다.
    - content: 상태 엔드포인트 모니터링 패턴 구현
      isCorrect: false
      incorrectExplanation: 상태 엔드포인트 모니터링 패턴은 전반적인 상태에 대해 응용 프로그램에서 노출된 모니터링 엔드포인트에 중점을 둡니다.
    - content: 인프라 및 응용 프로그램에서 로그 컬렉션을 사용한 작업 영역
      isCorrect: false
      incorrectExplanation: Log Analytics는 인프라 및 응용 프로그램에서 로그 컬렉션을 사용할 수 있는 작업 영역입니다.
    - content: 웹 응용 프로그램의 가용성, 성능 및 사용량을 모니터링하는 서비스
      isCorrect: true
      correctExplanation: Application Insights는 웹 응용 프로그램의 가용성, 성능 및 사용량을 모니터링하는 서비스입니다.
  - content: 'True 또는 false: Log Analytics는 사용자 지정 로그 및 메트릭을 추적합니다.'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: 사용자 지정 로그 및 메트릭의 경우 HTTP 데이터 수집기 API를 사용하여 REST API 클라이언트에서 Log Analytics에 데이터를 작성하거나 Azure Logic App을 사용하여 사용자 지정 워크플로에서 데이터를 작성할 수 있습니다.
    - content: "False"
      isCorrect: false
      incorrectExplanation: 사용자 지정 로그 및 메트릭의 경우 HTTP 데이터 수집기 API를 사용하여 REST API 클라이언트에서 Log Analytics에 데이터를 작성하거나 Azure Logic App을 사용하여 사용자 지정 워크플로에서 데이터를 작성할 수 있습니다.
