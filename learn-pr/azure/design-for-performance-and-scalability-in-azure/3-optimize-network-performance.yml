quiz:
  title: <span data-ttu-id="5e5cc-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="5e5cc-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="5e5cc-105">네트워크 대기 시간이라는 용어의 정의는 다음 중 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="5e5cc-105">which of the following is the definition of the term network latency?</span></span>
    choices:
    - content: <span data-ttu-id="5e5cc-106">네트워크에서 사용할 수 있는 처리량</span><span class="sxs-lookup"><span data-stu-id="5e5cc-106">The amount of throughput available on the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5e5cc-107">네트워크 처리량은 네트워크 용량의 단위입니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-107">Network throughput is a measure of network capacity.</span></span>
    - content: <span data-ttu-id="5e5cc-108">원본에서 대상으로 정보를 보내는 데 걸리는 시간</span><span class="sxs-lookup"><span data-stu-id="5e5cc-108">The amount of time it takes for information to be sent from a source to a destination</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5e5cc-109">대기 시간은 네트워크 전송 시간의 단위입니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-109">Latency is a measure of network transit time.</span></span>
    - content: <span data-ttu-id="5e5cc-110">콘텐츠 전송 네트워크의 자산 TTL</span><span class="sxs-lookup"><span data-stu-id="5e5cc-110">The TTL of an asset in a content delivery network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5e5cc-111">콘텐츠 전송 네트워크에서 자산 TTL은 원래 원본에서 새로 고쳐지는 빈도와 관련이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-111">The TTL of an asseet on a content delivery network relates to how often it is refreshed from the original source.</span></span>
    - content: <span data-ttu-id="5e5cc-112">온-프레미스 네트워크와 Azure 간의 전용 회선</span><span class="sxs-lookup"><span data-stu-id="5e5cc-112">A private circuit between an on-premises network and Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5e5cc-113">ExpressRoute는 온-프레미스 네트워크와 Azure 간의 전용 회선이며 대기 시간을 개선할 수 있지만 용어에 대한 정의는 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-113">ExpressRoute is a private circuit between an on-premises network and Azure, and while it can improve latency, it is not a defintion of the term.</span></span>
  - content: <span data-ttu-id="5e5cc-114">웹 응용 프로그램이 미국 동부에서 호스트된다고 가정하겠습니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-114">Suppose your web application is hosted in East US.</span></span> <span data-ttu-id="5e5cc-115">전세계 사용자의 네트워크 대기 시간을 최적화하는 가장 비용 효과적인 방법은 다음 중 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="5e5cc-115">Which of the following would be the most cost-effective way to optimize network latency for users around the world?</span></span>
    choices:
    - content: <span data-ttu-id="5e5cc-116">각 사용자에게 ExpressRoute 배포</span><span class="sxs-lookup"><span data-stu-id="5e5cc-116">Deploy ExpressRoute to each of your users</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5e5cc-117">ExpressRoute는 사용자 기준이 아닌 네트워크 위치에 대해 프로비전됩니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-117">ExpressRoute is provisioned for a network location, not per user.</span></span>
    - content: <span data-ttu-id="5e5cc-118">콘텐츠 전송 네트워크를 사용하여 자산 및 콘텐츠를 사용자에게 더 가까이 배치</span><span class="sxs-lookup"><span data-stu-id="5e5cc-118">Use a content delivery network to place assets and content closer to your users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5e5cc-119">콘텐츠 배달 네트워크를 사용하면 최종 사용자와 물리적으로 가까운 위치에 자산이 캐시되기 때문에 자산을 로드하는 시간이 줄어듭니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-119">By using a content delivery network, assets are cached at locations that are physically closer to end users and will reduce the amount of time to load them.</span></span> <span data-ttu-id="5e5cc-120">따라서 전세계 사용자의 네트워크 대기 시간을 경제적으로 향상할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-120">This will cost-effectively improve network latency for users around the globe.</span></span>
    - content: <span data-ttu-id="5e5cc-121">성능 라우팅 모드에서 Traffic Manager 사용</span><span class="sxs-lookup"><span data-stu-id="5e5cc-121">Use Traffic Manager in performance routing mode</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5e5cc-122">Traffic Manager는 리소스에 연결하는 시간을 개선하는 데 도움이 될 수 있는 DNS 부하 분산 장치이지만 여러 위치에 웹 서비스를 배치해야 하며 이 문제를 해결하는 가장 경제적인 방법은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-122">Traffic Manager is a DNS load balancer that can help improve the time to connect to resources, but would also require locating web services in multiple locations and is not the most cost-effective way to address this problem.</span></span>
    - content: <span data-ttu-id="5e5cc-123">추가 사용자 부하를 처리하기 위해 미국 동부에 더 많은 인스턴스 배포</span><span class="sxs-lookup"><span data-stu-id="5e5cc-123">Deploy more instances in East US to server the extra user load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5e5cc-124">인스턴스를 더 많이 추가하면 미국 동부의 서비스가 처리할 수 있는 부하가 증가하지만 전 세계적에 분산된 사용자의 네트워크 대기 시간은 해결되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="5e5cc-124">Adding more instances will increase the amount of load the service in East US can handle, but will not address the network latency for users distributed globally.</span></span>
