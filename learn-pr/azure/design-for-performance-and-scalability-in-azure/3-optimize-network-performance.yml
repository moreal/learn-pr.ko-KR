quiz:
  title: 지식 검사 - 네트워크 성능 최적화
  questions:
  - content: 네트워크 대기 시간은 다음을 의미합니다.
    choices:
    - content: 네트워크에서 사용할 수 있는 처리량
      isCorrect: false
      incorrectExplanation: 네트워크 처리량은 용량의 측정치이며 네트워크 대기 시간과 동일하지 않습니다.
    - content: 원본에서 대상으로 정보를 보내는 데 걸리는 시간
      isCorrect: true
      correctExplanation: 원본에서 대상으로 정보를 보내는 데 걸리는 시간을 네트워크 대기 시간이라고 합니다.
    - content: 콘텐츠 배달 네트워크의 자산 TTL
      isCorrect: false
      incorrectExplanation: 콘텐츠 배달 네트워크에서 자산의 TTL은 원래 원본에서 새로 고침이 수행되는 빈도와 관련이 있고 네트워크 대기 시간과는 관련이 없습니다.
    - content: 온-프레미스 네트워크와 Azure 간의 전용 회로
      isCorrect: false
      incorrectExplanation: ExpressRoute는 온-프레미스 네트워크와 Azure 간의 전용 회선이며 대기 시간을 향상할 수 있지만 용어에 대한 정의는 아닙니다.
  - content: 우리의 웹 응용 프로그램은 미국 동부에 호스트되어 있습니다. 다음 중 가장 경제적으로 전 세계 사용자의 네트워크 대기 시간을 최적화하는 방법은 무엇인가요?
    choices:
    - content: 각 사용자에게 ExpressRoute 배포
      isCorrect: false
      incorrectExplanation: ExpressRoute는 사용자당 프로비전되지 않고 네트워크 위치에 대해 프로비전됩니다. 그러면 해당 위치에 있는 사용자의 성능이 향상될 수 있지만 해당 위치 외부에 있는 사용자는 ExpressRoute를 사용하지 않기 때문에 이들의 성능에는 영향을 미치지 못합니다.
    - content: 콘텐츠 배달 네트워크를 사용하여 자산 및 콘텐츠를 사용자에게 더 가까이 배치
      isCorrect: true
      correctExplanation: 콘텐츠 배달 네트워크를 사용하면 최종 사용자와 물리적으로 가까운 위치에 자산이 캐시되기 때문에 자산을 로드하는 시간이 줄어듭니다. 따라서 전세계 사용자의 네트워크 대기 시간을 경제적으로 향상할 수 있습니다.
    - content: 성능 라우팅 모드에서 Traffic Manager 사용
      isCorrect: false
      incorrectExplanation: Traffic Manager는 리소스에 연결하는 시간을 개선하는 데 도움이 될 수 있는 DNS 부하 분산 장치이지만 여러 위치에 웹 서비스를 배치해야 하며 이 문제를 해결하는 가장 경제적인 방법은 아닙니다.
    - content: 추가 사용자 부하를 처리하기 위해 미국 동부에 더 많은 인스턴스 배포
      isCorrect: false
      incorrectExplanation: 인스턴스를 더 많이 추가하면 미국 동부의 서비스가 처리할 수 있는 부하가 증가하지만 전 세계적에 분산된 사용자의 네트워크 대기 시간은 해결되지 않습니다.
