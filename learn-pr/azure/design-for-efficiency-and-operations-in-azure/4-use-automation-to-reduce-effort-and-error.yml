quiz:
  title: 지식 점검
  questions:
  - content: 다음 중 인프라 배포를 자동화하는 데 사용할 수 없는 것은 무엇인가요?
    choices:
    - content: Azure PowerShell
      isCorrect: false
      incorrectExplanation: Azure PowerShell을 사용하면 인프라의 배포를 자동화하는 스크립트를 만들 수 있습니다.
    - content: Azure CLI
      isCorrect: false
      incorrectExplanation: Azure CLI를 사용하면 인프라의 배포를 자동화하는 스크립트를 만들 수 있습니다.
    - content: Resource Manager 템플릿
      isCorrect: false
      incorrectExplanation: Resource Manager 템플릿을 사용하면 인프라의 배포를 완벽하게 자동화할 수 있습니다.
    - content: Application Insights
      isCorrect: true
      correctExplanation: Application Insights를 통해 응용 프로그램을 모니터링하고 분석할 수 있지만 자동화를 제공하지는 않습니다.
  - content: 'True 또는 false: Azure Automation은 업무 외 시간에 가상 머신의 시작/중지를 자동화하는 데 사용할 수 있습니다.'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: Azure Automation은 업무 외 시간에 가상 머신의 시작/중지를 자동화하는 데 적합합니다.
    - content: "False"
      isCorrect: false
      incorrectExplanation: Azure Automation은 예정에 따라 가상 머신의 시작/중지를 자동화할 수 있습니다.
