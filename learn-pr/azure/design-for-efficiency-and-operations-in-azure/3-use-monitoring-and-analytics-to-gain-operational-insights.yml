quiz:
  title: 지식 검사 - 모니터링 및 분석 기능을 사용하여 운영 인사이트 획득
  questions:
    - content: 응용 프로그램의 런타임 예외 문제를 해결하기 위해 다음 중 무엇을 사용하시겠습니까?
      choices:
        - content: Service Health
          isCorrect: false
          incorrectExplanation: Azure Service Health에서는 Azure 서비스의 상태에 대한 인사이트를 제공할 수 있지만 응용 프로그램에 대한 인사이트를 제공하지 않습니다.
        - content: Network Watcher
          isCorrect: false
          incorrectExplanation: Azure Network Watcher에서는 네트워크 성능 문제를 해결하지만 응용 프로그램에 대한 인사이트를 제공하지 않습니다.
        - content: 활동 로그
          isCorrect: false
          incorrectExplanation: Azure 활동 로그는 Azure 플랫폼의 리소스에서 수행된 이벤트를 기록하지만 응용 프로그램에 대한 인사이트를 제공하지 않습니다.
        - content: Application Insights
          isCorrect: true
          correctExplanation: 'Application Insights를 통해 문제를 검색하고 진단하며, 런타임 예외를 비롯한 웹앱 및 서비스에 대한 사용량을 파악하는 데 도움이 됩니다.'
    - content: 가상 머신을 삭제한 사람을 식별하기 위해 다음 중 어떤 서비스를 사용하나요?
      choices:
        - content: Service Health
          isCorrect: false
          incorrectExplanation: Azure Service Health에서는 Azure 서비스의 상태에 대한 인사이트를 제공할 수 있지만 리소스에서 수행된 작업에 대한 인사이트를 제공하지 않습니다.
        - content: Network Watcher
          isCorrect: false
          incorrectExplanation: Azure Network Watcher에서는 네트워크 성능 문제를 해결하지만 리소스에서 수행된 작업에 대한 인사이트를 제공하지 않습니다.
        - content: 활동 로그
          isCorrect: true
          correctExplanation: Azure 활동 로그는 리소스 삭제를 비롯하여 Azure 플랫폼의 리소스에서 수행된 이벤트를 기록합니다.
        - content: Application Insights
          isCorrect: false
          incorrectExplanation: Application Insights를 통해 문제를 검색하고 진단하며 웹앱 및 서비스에 대한 사용량을 파악하는 데 도움이 되지만 리소스에서 수행된 작업에 대한 인사이트를 제공하지 않습니다.