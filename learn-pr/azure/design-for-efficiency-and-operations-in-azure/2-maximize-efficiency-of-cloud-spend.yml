quiz:
  title: <span data-ttu-id="094a8-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="094a8-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="094a8-105">다음 중 예약 인스턴스에 가장 적합한 후보는 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="094a8-105">Which of the following is the best candidate for a reserved instance?</span></span>
    choices:
    - content: <span data-ttu-id="094a8-106">Azure App Service에 배포된 웹 응용 프로그램</span><span class="sxs-lookup"><span data-stu-id="094a8-106">A web application deployed on Azure App Service.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="094a8-107">Azure App Service는 PaaS 서비스이며 예약 인스턴스는 가상 머신에 대해서만 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="094a8-107">Azure App Service is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="094a8-108">사용되지 않는 경우 작업 시간 외에 자동으로 종료되는 비 프로덕션 가상 머신</span><span class="sxs-lookup"><span data-stu-id="094a8-108">A non-production virtual machine that is automatically shut down in off-hours when not in use.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="094a8-109">이 가상 머신이 대부분의 시간 동안 실행되지 않으므로 인스턴스 예약을 완전히 활용하지 않고, 예약 인스턴스에 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="094a8-109">Since this virtual machine will not be running the majority of the time it will not fully utilize the instance reservation, and is not a good candidate for a reserved instance.</span></span>
    - content: <span data-ttu-id="094a8-110">Azure SQL Database 인스턴스</span><span class="sxs-lookup"><span data-stu-id="094a8-110">An Azure SQL database instance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="094a8-111">Azure SQL Database는 PaaS 서비스이며 예약 인스턴스는 가상 머신에 대해서만 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="094a8-111">Azure SQL database is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="094a8-112">글로벌 기업의 HR 시스템용 데이터베이스 서버</span><span class="sxs-lookup"><span data-stu-id="094a8-112">A database server for an HR system for a global business.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="094a8-113">이 시스템의 중요도 및 글로벌 특성으로 인해 대부분의 시간 동안 실행될 가능성이 높으며 예약 인스턴스에 적합합니다.</span><span class="sxs-lookup"><span data-stu-id="094a8-113">Because of the criticality and global nature of this system, it is likely that it would be running the majority of the time, making it a great candidate for a reserved instance.</span></span>
  - content: <span data-ttu-id="094a8-114">VM과 관련된 계산 비용이 발생하지 않는 것은 언제인가요?</span><span class="sxs-lookup"><span data-stu-id="094a8-114">When do compute costs associated with a VM stop accruing?</span></span>
    choices:
    - content: <span data-ttu-id="094a8-115">OS 내부에서 가상 머신을 종료하는 경우</span><span class="sxs-lookup"><span data-stu-id="094a8-115">When you shut down the virtual machine from inside the OS.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="094a8-116">가상 머신의 OS를 종료하는 경우 Azure 플랫폼에 할당되고 계산 비용이 계속 누적됩니다.</span><span class="sxs-lookup"><span data-stu-id="094a8-116">If you shut down the OS of the virtual machine, it is still allocated on the Azure platform and will continue to accrue compute costs.</span></span>
    - content: <span data-ttu-id="094a8-117">Azure Portal에서 중지 단추를 클릭하는 경우</span><span class="sxs-lookup"><span data-stu-id="094a8-117">When you click the Stop button in the Azure portal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="094a8-118">중지 단추를 클릭하면 Azure 플랫폼에서 가상 머신의 할당을 취소하고 더 이상 계산 비용을 누적하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="094a8-118">Clicking the Stop button will deallocate the virtual machine from the Azure platform and it will no longer accrue compute costs.</span></span>
