uid: learn.create-a-windows-vm-in-azure
metadata:
  title: Azure에서 Windows 가상 머신 만들기
  description: >
    Windows VM(Virtual Machines)을 사용하면 Microsoft Azure 내에서 물리적 데스크톱 또는 서버 컴퓨터처럼 사용할 수 있는 전용 계산 리소스를 몇 분 만에 만들 수 있습니다. 그런 다음, RDP(원격 데스크톱 프로토콜)를 사용하여 사용자 인터페이스를 연결할 수 있습니다. 가상 머신이 관리 용도로 연결하는 서버인지, 최종 사용자용 가상 워크스테이션인지에 관계없이, RDP는 로컬 물리적 컴퓨터의 터미널 앞에 앉아 있는 것과 동일한 경험을 제공합니다.


    이 과정에서는 Azure Portal을 통해 Windows VM을 만드는 방법을 배웁니다. 그런 다음, RDP(원격 데스크톱 프로토콜)를 통해 해당 VM에 연결하고 Windows 데스크톱을 사용합니다. 또한 포털을 사용하여 VM의 크기 및 네트워킹 기능을 수정합니다.
