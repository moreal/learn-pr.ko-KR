abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Azure의 가상 머신에 사용할 수 있는 옵션을 이해합니다.

  - Azure Portal을 사용하여 Windows 가상 머신을 만듭니다.

  - 원격 데스크톱을 사용하여 실행 중인 Windows 가상 머신에 연결합니다.

  - 소프트웨어를 설치하고 Azure Portal을 사용하여 VM에서 네트워크 구성을 변경합니다.
