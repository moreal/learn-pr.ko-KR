  description: 'Azure PowerShell은 Azure 리소스를 제어하기 위한 cmdlet을 포함하는 PowerShell 모듈입니다. 관리자 머신에 로컬로 설치한 후 대화형 명령 및 스크립트를 실행할 수 있습니다. Azure PowerShell은 Azure 구독의 컨텍스트에서 실행되는 Azure 데이터 센터로 명령을 전달합니다. 이 모듈에서는 Linux, macOS 또는 Windows용 Azure PowerShell을 설치한 후 이 모듈을 사용하여 Azure에 연결하고 리소스를 관리하는 방법을 보여 줍니다.'
