  title: Azure 서비스 및 기능 둘러보기
  description: Azure를 사용하기 위한 첫 번째 단계는 계정을 만드는 것입니다. 계정에서는 프로비전하는 Azure 서비스가 보유되며 ID, 청구, 기본 설정과 같은 개인적인 설정이 처리됩니다. 계정을 만든 후 Azure Portal을 이용하여 사용 가능한 서비스를 둘러보고 응용 프로그램에 필요한 서비스를 만들 수 있습니다. 이 온보딩 프로세스를 안내하는 이 모듈에서는 Azure 계정을 만들고, 포털에 로그인하고, 몇 가지 일반적인 리소스 만들기를 연습합니다.
