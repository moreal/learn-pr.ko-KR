quiz:
  title: <span data-ttu-id="1d208-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="1d208-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="1d208-105">다음 중 Azure Container Registry를 사용하여 얻을 수 있는 혜택이 아닌 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="1d208-105">Which of the following is not a benefit of using Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="1d208-106">여러 Azure 데이터 센터로 컨테이너 이미지를 복제합니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-106">Replicate container images to many Azure datacenters.</span></span>
      incorrectExplanation: <span data-ttu-id="1d208-107">Azure Container Registry 지역 복제 기능을 통해 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-107">The Azure Container Registry geo-replication feature enables this.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1d208-108">Docker 컨테이너 관련 기술을 사용하여 Container Registry에서 컨테이너 이미지를 끌어옵니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-108">Pull container images from Container Registry using any Docker container-related technology.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d208-109">Container Registry는 모든 Docker 관련 기술과 함께 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-109">Container Registry can be used with all Docker-related technology.</span></span>
    - content: <span data-ttu-id="1d208-110">컨테이너 이미지를 끌어오기 작업에 공용으로 사용할 수 있도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-110">Make container images publicly available for pull operations.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d208-111">Container Registry는 개인 레지스트리입니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-111">Container Registry is a private registry.</span></span> <span data-ttu-id="1d208-112">Container Registry에 저장된 이미지는 인증 없이 액세스할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-112">Images stored in Container Registry cannot be accessed without authentication.</span></span>
    - content: <span data-ttu-id="1d208-113">로컬로 설치된 Docker 도구를 사용할 필요 없이 컨테이너 이미지를 빌드합니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-113">Build container images without the need for locally installed Docker tools.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d208-114">컨테이너 이미지는 Azure Container Registry 빌드를 사용하여 클라우드에서 빌드할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-114">Container images can be built in the cloud using Azure Container Registry Build.</span></span>
  - content: <span data-ttu-id="1d208-115">Azure Container Registry에 권장되는 인증 방법은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="1d208-115">What is the recommended authentication method for Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="1d208-116">관리자 계정.</span><span class="sxs-lookup"><span data-stu-id="1d208-116">Admin account.</span></span>
      incorrectExplanation: <span data-ttu-id="1d208-117">Azure Container Registry용 관리자 계정을 만들 수 있지만 이 인증 방법은 권장되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-117">Although an admin account can be created for Azure Container Registry, this is not the recommended authentication method.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1d208-118">사용자 이름 및 암호.</span><span class="sxs-lookup"><span data-stu-id="1d208-118">User name and password.</span></span>
      incorrectExplanation: <span data-ttu-id="1d208-119">Azure Container Registry에서 관리자 계정을 사용하도록 설정하면 사용자 이름과 암호를 제공합니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-119">An Azure container registry can be admin-account enabled, which provides a user name and password.</span></span> <span data-ttu-id="1d208-120">하지만 이 인증 방법은 권장되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-120">However, this is not the recommended authentication method.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1d208-121">Azure 서비스 주체.</span><span class="sxs-lookup"><span data-stu-id="1d208-121">Azure service principal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d208-122">Azure 서비스 주체는 Azure Container Registry의 컨테이너 이미지에 대한 세부적인 액세스를 제공합니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-122">Azure service principals provide granular access to container images in Azure Container Registry.</span></span> <span data-ttu-id="1d208-123">서비스 주체를 사용하면 읽기 전용 및 전체 액세스가 Container Registry에 제공될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-123">Using a service principal, read-only and full access can be provided to the container registry.</span></span>
    - content: <span data-ttu-id="1d208-124">인증 없음.</span><span class="sxs-lookup"><span data-stu-id="1d208-124">No authentication.</span></span>
      incorrectExplanation: <span data-ttu-id="1d208-125">Azure Container Registry는 개인 레지스트리이므로 인증 없이 액세스할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-125">Azure Container Registry is a private registry and cannot be accessed without authentication..</span></span>
      isCorrect: false
  - content: <span data-ttu-id="1d208-126">지역 복제는 Container Registry 표준 SKU에서 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-126">Geo-replication is available in the Container Registry Standard SKU.</span></span>
    choices:
    - content: <span data-ttu-id="1d208-127">True.</span><span class="sxs-lookup"><span data-stu-id="1d208-127">True.</span></span>
      incorrectExplanation: <span data-ttu-id="1d208-128">지역 복제는 프리미엄 SKU에서만 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-128">Geo-replication is only available in the Premium SKU.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1d208-129">False.</span><span class="sxs-lookup"><span data-stu-id="1d208-129">False.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d208-130">지역 복제는 프리미엄 SKU에서만 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d208-130">Geo-replication is only available in the Premium SKU.</span></span>
