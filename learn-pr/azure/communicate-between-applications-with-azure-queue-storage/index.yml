uid: learn.communicate-between-applications-with-azure-queue-storage
metadata:
  title: Azure Queue Storage를 사용하여 응용 프로그램 간에 통신
  description: Azure Queue Storage는 응용 프로그램이 메시지를 저장하고 검색할 수 있는 클라우드 기반 큐를 제공합니다. 큐를 사용하여 생산자 및 소비자가 직접 통신을 사용하지 않고 큐를 통해 메시지를 전달하는 느슨하게 결합된 아키텍처를 만들 수 있습니다. 메시지가 큐에서 대기하고 손실되지 않기 때문에 수요가 높거나 네트워크 대역폭이 낮은 경우 이 방법이 복원력이 더 큽니다. 이 모듈은 큐를 만든 후 이를 사용하여 메시지를 추가 및 검색하는 방법을 보여 줍니다.
