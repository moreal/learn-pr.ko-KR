quiz:
  title: '<span data-ttu-id="49bd6-104">지식 점검: Azure 리소스에 대한 관리 ID</span><span class="sxs-lookup"><span data-stu-id="49bd6-104">Knowledge check: Managed identities for Azure resources</span></span>'
  questions:
  - content: <span data-ttu-id="49bd6-105">Azure 리소스의 관리 ID를 사용하면 앱이 Azure Key Vault에 인증되는 방법이 어떻게 변경되나요?</span><span class="sxs-lookup"><span data-stu-id="49bd6-105">How does using managed identities for Azure resources change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="49bd6-106">앱은 비밀 대신 인증서를 사용하여 인증합니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="49bd6-107">앱은 비밀 또는 인증서를 사용하여 Azure Active Directory에서 인증 토큰을 가져올 ‘수 있지만’ 관리 ID를 사용하는 경우 그럴 필요가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with managed identities they don't have to.</span></span>
    - content: <span data-ttu-id="49bd6-108">앱 사용자 각자는 암호를 입력해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-108">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="49bd6-109">Key Vault에 인증되는 주체는 앱의 개별 사용자가 아니라 ‘앱’ 자체입니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="49bd6-110">관리 ID를 사용할 때 앱에 사용자의 인증이 필요한지 여부는 영향을 받지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-110">Use of a managed identity does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="49bd6-111">앱은 Azure Active Directory 대신 관리 ID 기능에서 제공되는 토큰 서비스에서 토큰을 가져옵니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-111">The app gets tokens from a token service powered by the managed identities feature instead of from Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="49bd6-112">관리 ID 토큰 서비스는 앱을 대신하여 Azure Active Directory에서 토큰을 가져오며 앱이 환경 변수에 삽입된 비밀을 사용해 인증할 수 있도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-112">The managed identities token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="49bd6-113">관리 ID는 Key Vault에서 자동으로 인식되고 자동으로 인증됩니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-113">Managed identities are automatically recognized by Key Vault and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="49bd6-114">Key Vault가 ID를 제어하거나 관리하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-114">Key Vault does not control or manage identities.</span></span> <span data-ttu-id="49bd6-115">ID는 Azure Active Directory 내에 존재합니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="49bd6-116">Key Vault에 대해 앱을 인증하기 위해 Azure 리소스에 대한 관리 ID를 사용하는 기본 혜택을 설명하는 문장은 어느 것인가요?</span><span class="sxs-lookup"><span data-stu-id="49bd6-116">Which one of these statements describes a primary benefit of using managed identities for Azure resources to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="49bd6-117">관리 ID를 사용하면 응용 프로그램 성능이 향상됩니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-117">Using managed identities improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="49bd6-118">Azure 리소스에 대한 관리 ID를 사용해도 응용 프로그램의 성능에 영향을 주지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-118">Use of managed identities for Azure resources has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="49bd6-119">관리 ID를 사용하면 구성에서 비밀을 처리할 필요가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-119">Managed identities eliminate the need to handle secrets in configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="49bd6-120">앱은 런타임 시 환경 변수에 삽입되는 비밀을 사용하여 관리 ID 토큰 서비스에 인증되므로, 구성에 비밀을 저장할 필요가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-120">Your app authenticates to the managed identities token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="49bd6-121">관리 ID에 Key Vault 권한이 자동으로 부여됩니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-121">Managed identities are automatically granted Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="49bd6-122">관리 ID를 포함한 모든 ID는 자격 증명 모음 내에서 명시적으로 권한을 부여받아야 합니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-122">All identities, including managed identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="49bd6-123">관리 ID를 사용하면 원격 서비스의 암호를 더 쉽게 선택할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-123">Managed identities make it easier to choose passwords for remote services.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="49bd6-124">관리 ID 기능은 원격 서비스와 관련된 비밀 또는 인증 워크플로에 영향을 주지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-124">The managed identities feature has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="49bd6-125">관리 ID를 사용하면 앱이 Key Vault에 인증되는 방식에만 영향을 줍니다.</span><span class="sxs-lookup"><span data-stu-id="49bd6-125">Using a managed identity only impacts how your app authenticates to Key Vault.</span></span>
