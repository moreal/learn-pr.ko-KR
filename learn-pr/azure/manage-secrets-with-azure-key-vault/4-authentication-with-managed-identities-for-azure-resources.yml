quiz:
  title: '지식 점검: Azure 리소스에 대한 관리 ID'
  questions:
  - content: Azure 리소스의 관리 ID를 사용하면 앱이 Azure Key Vault에 인증되는 방법이 어떻게 변경되나요?
    choices:
    - content: 앱은 비밀 대신 인증서를 사용하여 인증합니다.
      isCorrect: false
      incorrectExplanation: 앱은 비밀 또는 인증서를 사용하여 Azure Active Directory에서 인증 토큰을 가져올 ‘수 있지만’ 관리 ID를 사용하는 경우 그럴 필요가 없습니다.
    - content: 앱 사용자 각자는 암호를 입력해야 합니다.
      isCorrect: false
      incorrectExplanation: Key Vault에 인증되는 주체는 앱의 개별 사용자가 아니라 ‘앱’ 자체입니다. 관리 ID를 사용할 때 앱에 사용자의 인증이 필요한지 여부는 영향을 받지 않습니다.
    - content: 앱은 Azure Active Directory 대신 관리 ID 기능에서 제공되는 토큰 서비스에서 토큰을 가져옵니다.
      isCorrect: true
      correctExplanation: 관리 ID 토큰 서비스는 앱을 대신하여 Azure Active Directory에서 토큰을 가져오며 앱이 환경 변수에 삽입된 비밀을 사용해 인증할 수 있도록 합니다.
    - content: 관리 ID는 Key Vault에서 자동으로 인식되고 자동으로 인증됩니다.
      isCorrect: false
      incorrectExplanation: Key Vault가 ID를 제어하거나 관리하지 않습니다. ID는 Azure Active Directory 내에 존재합니다.
  - content: Key Vault에 대해 앱을 인증하기 위해 Azure 리소스에 대한 관리 ID를 사용하는 기본 혜택을 설명하는 문장은 어느 것인가요?
    choices:
    - content: 관리 ID를 사용하면 응용 프로그램 성능이 향상됩니다.
      isCorrect: false
      incorrectExplanation: Azure 리소스에 대한 관리 ID를 사용해도 응용 프로그램의 성능에 영향을 주지 않습니다.
    - content: 관리 ID를 사용하면 구성에서 비밀을 처리할 필요가 없습니다.
      isCorrect: true
      correctExplanation: 앱은 런타임 시 환경 변수에 삽입되는 비밀을 사용하여 관리 ID 토큰 서비스에 인증되므로, 구성에 비밀을 저장할 필요가 없습니다.
    - content: 관리 ID에 Key Vault 권한이 자동으로 부여됩니다.
      isCorrect: false
      incorrectExplanation: 관리 ID를 포함한 모든 ID는 자격 증명 모음 내에서 명시적으로 권한을 부여받아야 합니다.
    - content: 관리 ID를 사용하면 원격 서비스의 암호를 더 쉽게 선택할 수 있습니다.
      isCorrect: false
      incorrectExplanation: 관리 ID 기능은 원격 서비스와 관련된 비밀 또는 인증 워크플로에 영향을 주지 않습니다. 관리 ID를 사용하면 앱이 Key Vault에 인증되는 방식에만 영향을 줍니다.
