quiz:
  title: '지식 검사: Azure 리소스에 대 한 id 관리'
  questions:
    - content: 어떻게 Azure Key Vault에는 인증 방법을 앱을 변경 하는 Azure 리소스에 대 한 관리 되는 id를 사용 하 여 했습니까?
      choices:
        - content: 앱은 비밀 대신 인증서를 사용하여 인증합니다.
          isCorrect: false
        - content: 앱 사용자 각자는 암호를 입력해야 합니다.
          isCorrect: false
        - content: 응용 프로그램 대신 Azure Active Directory 토큰 서비스에서 토큰을 가져옵니다.
          isCorrect: true
          correctExplanation: 웹 앱에서 관리 되는 id를 사용 하면 Azure 앱에서 특별히 사용 하기 위해 별도 토큰이 부여 REST 서비스를 활성화 합니다. 앱이이 서비스 대신 Azure Active Directory에서에서 토큰을 요청 합니다.
        - content: 관리 되는 id는 자동으로 Azure Key Vault에서 인식 하 고 자동으로 인증 합니다.
          isCorrect: false
    - content: 다음이 문 중 하나는 Azure 리소스에 대 한 관리 되는 id를 사용 하 여 Key Vault에 앱을 인증 하는 주요 이점은 주십시오.
      choices:
        - content: 관리 되는 id를 사용 하 여 응용 프로그램 성능이 향상 됩니다.
          isCorrect: false
        - content: 관리 되는 id를 사용 하 여 구성 하는 동안 비밀을 처리할 필요가 없습니다.
          isCorrect: true
          correctExplanation: 응용 프로그램 런타임 시 환경 변수를 삽입 하는 암호를 사용 하 여 관리 되는 id 토큰 서비스에 인증 합니다. 이를 구성 하는 동안 암호를 저장할 필요가 없습니다.
        - content: 관리 되는 id에는 Azure Key Vault 사용 권한 자동으로 부여 수 있습니다.
          isCorrect: false