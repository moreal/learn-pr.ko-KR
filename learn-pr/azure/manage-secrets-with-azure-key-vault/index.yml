title: Azure Key Vault를 사용하여 서버 앱의 비밀 관리
summary: 응용 프로그램에는 서비스 암호, 연결 문자열 및 작업을 수행하기 위한 기타 비밀 구성 값이 필요합니다. 비밀 값을 저장하고 처리하는 작업은 위험하며, 사용할 때마다 누출의 가능성이 있습니다. Azure Key Vault를 Azure 리소스에 대해 관리되는 ID와 함께 사용하면 Azure 웹앱에서 원본 제어 또는 구성에 비밀을 저장할 필요 없이 쉽고 안전하게 비밀 구성 값에 액세스할 수 있습니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Azure Key Vault에 저장할 수 있는 정보 형식 탐색

  - Azure Key Vault를 만들고 이를 사용하여 비밀 구성 값 저장

  - Azure 리소스에 대한 관리 ID를 사용하여 Azure App Service 웹앱에서 자격 증명 모음에 대한 보안 액세스 사용하도록 설정

  - 자격 증명 모음에서 비밀을 검색하는 웹 응용 프로그램 구현
