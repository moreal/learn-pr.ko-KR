summary: '응용 프로그램에는 서비스 암호, 연결 문자열 및 작업을 수행하기 위한 기타 비밀 구성 값이 필요합니다. 비밀 값을 저장하고 처리하는 작업은 위험하며, 사용할 때마다 누출의 가능성이 있습니다. Azure 리소스에 대 한 관리 되는 id와 함께에서 azure Key Vault에 Azure 웹 앱을을 구성 또는 소스 제어에서 암호를 저장할 필요 없이 쉽고 안전 하 게 비밀 구성 값에 액세스할 수 있습니다.'
abstract: |
  이 모듈에서 수행하는 작업:
  - 탐색할 수 있는 정보의 유형을 Azure Key Vault에 저장
  - Azure Key Vault를 만들고 비밀 구성 값을 저장 하는 데 사용
  - Azure 리소스에 대 한 관리 되는 id 사용 하 여 Azure App Service 웹 앱에서 자격 증명 모음에 대 한 보안 액세스를 사용 하도록 설정
  - 자격 증명 모음에서 비밀을 검색 하는 웹 응용 프로그램 구현
