quiz:
  title: '지식 검사: Azure Key Vault'
  questions:
  - content: 다음 중 Azure Key Vault의 주요 이점이 **아닌** 것은 무엇인가요?
    choices:
    - content: 개인 사용자 정보의 보안 저장소입니다.
      isCorrect: true
      correctExplanation: Key Vault는 사용자 비밀이 아니라 응용 프로그램 비밀을 저장하기 위한 것입니다.
    - content: 응용 프로그램의 여러 인스턴스 간에 응용 프로그램 비밀 동기화.
      isCorrect: false
      incorrectExplanation: Key Vault를 사용하면 중앙에 비밀이 저장되므로 여러 응용 프로그램 인스턴스에서 액세스할 수 있습니다.
    - content: 응용 프로그램 개발자가 응용 프로그램 비밀을 직접 처리할 필요성 감소.
      isCorrect: false
      incorrectExplanation: 직접적인 비밀 처리가 줄어드는 것이 Key Vault의 주요 이점이며 이로 인해 보안도 강화됩니다.
    - content: 할당 가능한 권한을 사용하여 응용 프로그램 비밀에 대한 액세스 제어.
      isCorrect: false
      incorrectExplanation: Key Vault의 액세스 제어 정책은 비밀에 대한 액세스를 제한하여 비밀 보안을 강화합니다.
  - content: 다음 중에서 Key Vault의 인증 및 권한 부여 프로세스를 가장 잘 설명한 내용은 어느 것인가요?
    choices:
    - content: 응용 프로그램은 책임 개발자의 사용자 이름 및 암호를 사용하여 자격 증명 모음에서 인증을 받으며 자격 증명 모음의 모든 비밀에 대해 모든 권한을 갖습니다.
      isCorrect: false
      incorrectExplanation: Key Vault 인증은 사용자 이름과 암호를 사용하지 않으며, 응용 프로그램은 사용자의 ID가 아니라 자체 ID로 인증을 받아야 합니다.
    - content: 응용 프로그램과 사용자는 Microsoft 계정을 사용하여 자격 증명 모음에서 인증을 받으며, 특정 비밀에 액세스할 수 있도록 허가됩니다.
      isCorrect: false
      incorrectExplanation: Key Vault 인증은 Microsoft 계정을 사용하지 않으며, 액세스 정책은 자격 증명 모음의 개별 비밀을 제어할 수 있도록 허용하지 않습니다.
    - content: 응용 프로그램과 사용자는 Azure Active Directory ID를 사용하여 자격 증명 모음에서 인증을 받으며, 자격 증명 모음의 모든 비밀에 대해 다양한 작업을 수행하도록 허가됩니다.
      isCorrect: true
      correctExplanation: Key Vault에 대한 모든 인증은 Azure Active Directory ID를 사용하며, 액세스 정책은 자격 증명 모음의 모든 비밀에 적용되는 작업에 따라 달라집니다.
    - content: 응용 프로그램은 웹앱에 로그인하는 사용자의 사용자 이름과 암호를 사용하여 자격 증명 모음에서 인증을 받으며, 해당 사용자가 소유한 비밀에 대한 액세스 권한을 부여받습니다.
      isCorrect: false
      incorrectExplanation: 앱의 사용자는 응용 프로그램의 Key Vault에 액세스할 수 없으며, 사용자 비밀을 저장하는 데 자격 증명 모음을 사용하지 않아야 합니다.
  - content: Key Vault를 사용하는 웹앱에서 MSI(관리 서비스 ID)를 사용할 때의 주요 이점은 무엇인가요?
    choices:
    - content: 응용 프로그램에 자격 증명 모음에 대한 권한을 자동으로 부여.
      isCorrect: false
      incorrectExplanation: 자격 증명 모음에 대해 자동으로 부여되는 권한은 해당 자격 증명 모음을 만든 사용자에게만 적용됩니다.
    - content: 개발자가 응용 프로그램 대신 자격 증명 모음에 액세스하여 비밀을 관리하도록 허용.
      isCorrect: false
      incorrectExplanation: 응용 프로그램과 사용자는 자체 ID를 사용하여 자격 증명 모음에 액세스합니다.
    - content: 인증된 사용자가 자격 증명 모음에서 자동으로 인증을 받아 비밀을 검색하도록 허용.
      isCorrect: false
      incorrectExplanation: Key Vault는 앱 사용자용으로 작성되지 않았습니다. MSI는 응용 프로그램이 자격 증명 모음에 액세스하는 데 사용하는 ID를 자동으로 만듭니다.
    - content: 자격 증명 모음 외부에서 비밀을 관리할 필요 없이, Key Vault에 대해 보안 인증을 사용하도록 설정.
      isCorrect: true
      correctExplanation: MSI를 사용하여 응용 프로그램은 구성에 비밀을 저장할 필요 없이 자체 ID를 사용하여 자격 증명 모음에서 인증을 받을 수 있습니다.
  - content: 앱에서 비밀을 로드하면 Key Vault에서 어떻게 이러한 비밀을 보호하는 데 도움을 주나요?
    choices:
    - content: Key Vault는 비밀을 절대 다시 사용할 수 없도록 비밀을 로드할 때마다 새 비밀 값을 자동으로 생성합니다.
      isCorrect: false
      incorrectExplanation: Key Vault는 새 비밀 값을 자동으로 생성하지 않습니다.
    - content: Key Vault 클라이언트 라이브러리는 우발적인 비밀 노출을 방지하기 위해 응용 프로그램이 사용하는 메모리 영역을 보호합니다.
      isCorrect: false
      incorrectExplanation: 이것은 Key Vault 클라이언트 라이브러리의 기능이 아닙니다.
    - content: Key Vault는 비밀을 이중으로 암호화하므로 앱에서는 비밀을 사용할 때마다 로컬로 암호를 해독해야 합니다.
      isCorrect: false
      incorrectExplanation: 자격 증명 모음에서 앱으로 반환되는 비밀 값은 암호화되지 않습니다.
    - content: 즉, 비밀은 응용 프로그램에서 일단 로드되고 나면 보호되지 않습니다.
      isCorrect: true
      correctExplanation: 일단 비밀이 앱에서 로드되면 보호되지 않습니다. 따라서 응용 프로그램 코드의 클라이언트 응답에서 비밀을 로깅하거나, 저장하거나, 반환하지 않도록 주의하세요.
