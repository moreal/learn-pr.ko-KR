quiz:
  title: '지식 검사: Azure Key Vault'
  questions:
    - content: 다음 중 어떤 것 **되지** Azure Key Vault의 혜택?
      choices:
        - content: 개인 사용자 정보의 보안 저장소입니다.
          isCorrect: true
          correctExplanation: Key Vault는 사용자 비밀이 아니라 응용 프로그램 비밀을 저장하기 위한 것입니다.
        - content: 응용 프로그램의 여러 인스턴스 간에 응용 프로그램 비밀 동기화.
          isCorrect: false
        - content: 응용 프로그램 개발자가 응용 프로그램 비밀을 직접 처리할 필요성 감소.
          isCorrect: false
        - content: 할당 가능한 권한을 사용하여 응용 프로그램 비밀에 대한 액세스 제어.
          isCorrect: false
    - content: Azure Key Vault 인증 및 권한 부여 프로세스 설명 하는 최상의 문에?
      choices:
        - content: 응용 프로그램은 책임 개발자의 사용자 이름 및 암호를 사용하여 자격 증명 모음에서 인증을 받으며 자격 증명 모음의 모든 비밀에 대해 모든 권한을 갖습니다.
          isCorrect: false
        - content: 응용 프로그램 및 사용자가 Microsoft 계정 사용 하 여 자격 증명 모음 인증 하 고 특정 비밀에 액세스할 수 있습니다.
          isCorrect: false
        - content: 응용 프로그램 및 사용자가 Azure Active Directory id 사용 하 여 자격 증명 모음 인증 하 고 모든 암호 자격 증명 모음에서에서 작업을 수행할 권한이 부여 됩니다.
          isCorrect: true
          correctExplanation: Azure Active Directory id를 사용 하는 Key Vault에 인증 합니다. 액세스 정책은 자격 증명 모음에 모든 암호에 적용 되는 작업에 대 한 권한 부여를 위해 사용 됩니다.
        - content: 응용 프로그램 사용자 이름 및 웹 앱에 로그인 하 고 사용자가 소유한 비밀에 대 한 액세스를 부여 되는 사용자의 암호를 사용 하 여 자격 증명 모음에 인증 합니다.
          isCorrect: false
    - content: Azure Key Vault에서 비밀을 앱에서 로드 된 후 보호 정보
      choices:
        - content: Azure Key Vault는 자동으로 모든 사용 후 새 암호를 생성합니다.
          isCorrect: false
        - content: Azure Key Vault 클라이언트 라이브러리를 실수로 인 한 보안 노출을 방지 하기 위해 응용 프로그램에서 사용 하는 메모리 영역을 보호 합니다.
          isCorrect: false
        - content: Azure Key Vault 이중-암호화 비밀을 앱을 사용 하는 때마다 로컬로 해독할 필요 합니다.
          isCorrect: false
        - content: 비밀 보호 하지 않습니다. 응용 프로그램에서 로드 하 고 해당 되 면 비밀을 보호 하지 않습니다.
          isCorrect: true
          correctExplanation: '일단 앱에서 비밀이 로드되면 보호되지 않습니다. 없는 로그, 저장, 또는 클라이언트 응답에 반환 해야 합니다.'