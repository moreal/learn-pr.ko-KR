quiz:
  title: 지식 검사
  questions:
  - content: 다음 중 Azure Key Vault의 이점이 **아닌** 것은 무엇인가요?
    choices:
    - content: 개인 사용자 정보의 보안 저장소입니다.
      isCorrect: true
      correctExplanation: Key Vault는 사용자 비밀이 아니라 응용 프로그램 비밀을 저장하기 위한 것입니다.
    - content: 응용 프로그램의 여러 인스턴스 간에 응용 프로그램 비밀 동기화.
      isCorrect: false
    - content: 응용 프로그램 개발자가 응용 프로그램 비밀을 직접 처리할 필요성 감소.
      isCorrect: false
    - content: 할당 가능한 권한을 사용하여 응용 프로그램 비밀에 대한 액세스 제어.
      isCorrect: false
  - content: 다음 중 Azure Key Vault의 인증 및 권한 부여 프로세스를 가장 잘 설명한 내용은 어느 것인가요?
    choices:
    - content: 응용 프로그램은 책임 개발자의 사용자 이름 및 암호를 사용하여 자격 증명 모음에서 인증을 받으며 자격 증명 모음의 모든 비밀에 대해 모든 권한을 갖습니다.
      isCorrect: false
    - content: 응용 프로그램과 사용자는 Microsoft 계정을 사용하여 자격 증명 모음에서 인증을 받으며, 특정 비밀에 액세스할 수 있도록 허가됩니다.
      isCorrect: false
    - content: 응용 프로그램과 사용자는 Azure Active Directory ID를 사용하여 자격 증명 모음에서 인증을 받으며, 자격 증명 모음의 모든 비밀에 대해 작업을 수행하도록 허가됩니다.
      isCorrect: true
      correctExplanation: Key Vault에 대한 인증은 Azure Active Directory ID를 사용합니다. 액세스 정책은 자격 증명 모음의 비밀마다 적용되는 작업에 대한 권한 부여를 제공하는 데 사용됩니다.
    - content: 응용 프로그램은 웹앱에 로그인하는 사용자의 사용자 이름과 암호를 사용하여 자격 증명 모음에서 인증을 받으며, 해당 사용자가 소유한 비밀에 대한 액세스 권한을 부여받습니다.
      isCorrect: false
  - content: 앱에서 비밀을 로드하면Azure Key Vault에서 이러한 비밀을 어떻게 보호할 수 있나요?
    choices:
    - content: Azure Key Vault는 사용할 때마다 자동으로 새 비밀을 생성합니다.
      isCorrect: false
    - content: Azure Key Vault 클라이언트 라이브러리는 우발적인 비밀 노출을 방지하기 위해 응용 프로그램이 사용하는 메모리 영역을 보호합니다.
      isCorrect: false
    - content: Azure Key Vault는 비밀을 이중으로 암호화하므로 앱에서는 비밀을 사용할 때마다 로컬에서 암호를 해독해야 합니다.
      isCorrect: false
    - content: 비밀은 보호하지 않습니다. 비밀은 응용 프로그램에 로드되고 나면 보호되지 않습니다.
      isCorrect: true
      correctExplanation: 일단 앱에서 비밀이 로드되면 보호되지 않습니다. 기록하거나 저장하거나 클라이언트 응답에 반환하지 말아야 합니다.
