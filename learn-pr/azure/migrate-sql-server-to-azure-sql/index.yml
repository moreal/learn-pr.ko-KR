title: Microsoft Data Migration Assistant를 사용하여 SQL 데이터를 Azure SQL로 마이그레이션
summary: 이 모듈에서는 DMA(Data Migration Assistan)가 온-프레미스 SQL Server 데이터베이스 평가 기능을 제공하는 방법과, 이러한 데이터베이스를 Azure SQL Database로 마이그레이션하는 방법에 대해 알아봅니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 마이그레이션하기 위해 SQL Server 데이터베이스 평가

  - 마이그레이션 전에 데이터베이스 분석 및 수정

  - Microsoft Data Migration Assistant를 사용하여 데이터베이스 마이그레이션
