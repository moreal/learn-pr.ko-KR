  ms.locfileid: "43834105"
title: Azure SQL로 SQL Server 관계형 데이터 마이그레이션
summary: 이 모듈에서는 DMA(Data Migration Assistan)가 온-프레미스 SQL Server 데이터베이스 평가 기능을 제공하는 방법과, 이러한 데이터베이스를 Azure SQL Database로 마이그레이션하는 방법에 대해 알아봅니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - SQL Server 데이터베이스를 마이그레이션할 수 있는지 평가합니다.

  - 마이그레이션 전에 데이터베이스를 분석하고 수정합니다.

  - Microsoft Data Migration Assistant를 사용하여 데이터베이스를 마이그레이션합니다.
prerequisites: 없음
