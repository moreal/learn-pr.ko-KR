      incorrectExplanation: <span data-ttu-id="0ecd6-109">Data Migration Assistant를 사용하려면 데이터베이스를 오프라인으로 설정해야 하므로 이 시나리오에서는 사용할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="0ecd6-109">Data Migration Assistant requires you to take your database offline, which is not possible in this scenario.</span></span>
    - content: <span data-ttu-id="0ecd6-110">복제를 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="0ecd6-110">Use replication.</span></span>
