  questions:
  - content: <span data-ttu-id="0ecd6-105">마이그레이션 프로세스 중에 데이터베이스를 사용해야 하는 경우 가장 적합한 마이그레이션 방법은 다음 중 어느 것인가요?</span><span class="sxs-lookup"><span data-stu-id="0ecd6-105">If you need to use your database during the migration process, which of the following migration methods is most suitable?</span></span>
    choices:
    - content: <span data-ttu-id="0ecd6-106">온-프레미스 데이터베이스를 백업한 다음 Azure에 복원합니다.</span><span class="sxs-lookup"><span data-stu-id="0ecd6-106">Backup your on-premises database and restore it to Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0ecd6-107">이 방법을 사용하는 경우 온-프레미스 데이터베이스를 백업한 후에 발생한 최신 변경 내용은 마이그레이션되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="0ecd6-107">This method would not migrate the most recent changes that were made after you backed-up your on-premises database.</span></span>
