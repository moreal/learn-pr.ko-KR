quiz:
  title: 지식 검사 - 픽스 배포 및 데이터베이스 마이그레이션
  questions:
  - content: 마이그레이션 프로세스 중에 데이터베이스를 사용해야 하는 경우 가장 적합한 마이그레이션 방법은 다음 중 어느 것인가요?
    choices:
    - content: 온-프레미스 데이터베이스를 백업한 다음 Azure에 복원합니다.
      isCorrect: false
      incorrectExplanation: 이 방법을 사용하는 경우 온-프레미스 데이터베이스를 백업한 후에 발생한 최신 변경 내용은 마이그레이션되지 않습니다.
    - content: Data Migration Assistant를 사용합니다.
      isCorrect: false
      incorrectExplanation: Data Migration Assistant를 사용하려면 데이터베이스를 오프라인으로 설정해야 하므로 이 시나리오에서는 사용할 수 없습니다.
    - content: 복제를 사용합니다.
      isCorrect: true
      correctExplanation: 정답입니다. 마이그레이션 중에 데이터베이스를 작동/실행해야 하는 경우 트랜잭션 복제 방법을 사용해야 합니다.
    - content: Transact SQL에서 데이터베이스 스크립트를 작성한 다음 Azure SQL Database에 대해 실행합니다.
      isCorrect: false
      incorrectExplanation: 정답이 아닙니다. 다시 시도하세요.
