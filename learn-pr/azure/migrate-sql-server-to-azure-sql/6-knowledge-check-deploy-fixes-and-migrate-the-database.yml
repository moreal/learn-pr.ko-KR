      correctExplanation: <span data-ttu-id="0ecd6-111">정답입니다.</span><span class="sxs-lookup"><span data-stu-id="0ecd6-111">Correct!</span></span> <span data-ttu-id="0ecd6-112">마이그레이션 중에 데이터베이스를 작동/실행해야 하는 경우 트랜잭션 복제 방법을 사용해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="0ecd6-112">If you need your database up and running while migration, you must use transactional replication method.</span></span>
