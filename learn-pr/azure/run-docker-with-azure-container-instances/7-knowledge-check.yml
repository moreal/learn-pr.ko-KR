quiz:
  title: <span data-ttu-id="1d963-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="1d963-104">Knowledge Check</span></span>
  questions:
  - content: <span data-ttu-id="1d963-105">다시 시작 정책이 컨테이너 인스턴스용으로 구성되지 않은 경우 기본적으로 어떤 정책이 설정되나요?</span><span class="sxs-lookup"><span data-stu-id="1d963-105">If a restart policy is not configured for a container instance, what policy is set by default?</span></span>
    choices:
    - content: <span data-ttu-id="1d963-106">Always</span><span class="sxs-lookup"><span data-stu-id="1d963-106">Always</span></span>
      correctExplanation: <span data-ttu-id="1d963-107">다시 시작 정책 **Always**가 기본적으로 설정됩니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-107">The restart policy **Always** is set by default.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1d963-108">Never</span><span class="sxs-lookup"><span data-stu-id="1d963-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d963-109">다시 시작 정책 **Always**가 기본적으로 설정됩니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-109">The restart policy **Always** is set by default.</span></span>
    - content: <span data-ttu-id="1d963-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="1d963-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d963-111">다시 시작 정책 **Always**가 기본적으로 설정됩니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-111">The restart policy **Always** is set by default.</span></span>
  - content: <span data-ttu-id="1d963-112">다음 중 올바르지 않은 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="1d963-112">Which of the following is not correct?</span></span>
    choices:
    - content: <span data-ttu-id="1d963-113">기본적으로 환경 변수 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-113">By default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="1d963-114">환경 변수 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-114">Environment variable values can be seen in the Azure portal and the Azure CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1d963-115">환경 변수는 보안 환경 변수로 변환될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-115">Environment variables can be converted to secured environment variables.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d963-116">환경 변수는 보안 환경 변수로 변환될 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-116">Environment variables cannot be converted to secured environment variables.</span></span> <span data-ttu-id="1d963-117">이 작업을 수행하려면 컨테이너 인스턴스를 다시 만들어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-117">In order to do so, the container instance needs to be re-created.</span></span>
    - content: <span data-ttu-id="1d963-118">보안 환경 변수는 Azure Portal 및 Azure CLI 출력에서 값을 숨깁니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-118">Secured environment variables hide values from the Azure portal and the Azure CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="1d963-119">보안 환경 변수는 Azure Portal 및 Azure CLI 출력에서 값을 숨깁니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-119">Secured environment variables do hide values from the Azure portal and the Azure CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1d963-120">환경 변수를 사용하여 연결 문자열 및 기타 응용 프로그램 정보를 Azure 컨테이너 인스턴스에 전달할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-120">Environment variables can be used to pass connection strings and other application information to an Azure container instance.</span></span>
      incorrectExplanation: <span data-ttu-id="1d963-121">환경 변수를 사용하여 연결 문자열 및 기타 응용 프로그램 정보를 Azure 컨테이너 인스턴스에 전달할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-121">Environment variables can be used to pass connection strings and other application information to an Azure container instance.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="1d963-122">컨테이너 시작 이벤트를 보기 위해 사용할 수 있는 문제 해결 명령은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="1d963-122">Which troubleshooting command can be used to see container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="1d963-123">az container logs</span><span class="sxs-lookup"><span data-stu-id="1d963-123">az container logs</span></span>
      incorrectExplanation: <span data-ttu-id="1d963-124">로그를 끌어와야만 로그가 표시됩니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-124">Pulling logs only shows the logs.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1d963-125">az container attach</span><span class="sxs-lookup"><span data-stu-id="1d963-125">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d963-126">az container attach는 컨테이너 이벤트 및 로그를 표시합니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-126">az container attach shows container events and logs.</span></span>
    - content: <span data-ttu-id="1d963-127">az container events</span><span class="sxs-lookup"><span data-stu-id="1d963-127">az container events</span></span>
      incorrectExplanation: <span data-ttu-id="1d963-128">Azure CLI에 사용할 수 있는 명령이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-128">This is not a valid command for the Azure CLI.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1d963-129">az container exec</span><span class="sxs-lookup"><span data-stu-id="1d963-129">az container exec</span></span>
      incorrectExplanation: <span data-ttu-id="1d963-130">az container exec는 컨테이너 인스턴스에서 명령을 실행하는 데 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="1d963-130">az container exec is used to run a command on a container instance.</span></span>
      isCorrect: false
