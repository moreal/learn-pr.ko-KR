quiz:
  title: 지식 검사
  questions:
  - content: 다시 시작 정책이 컨테이너 인스턴스용으로 구성되지 않은 경우 기본적으로 어떤 정책이 설정되나요?
    choices:
    - content: Always
      correctExplanation: 다시 시작 정책 **Always**가 기본적으로 설정됩니다.
      isCorrect: true
    - content: Never
      isCorrect: false
      incorrectExplanation: 다시 시작 정책 **Always**가 기본적으로 설정됩니다.
    - content: OnFailure
      isCorrect: false
      incorrectExplanation: 다시 시작 정책 **Always**가 기본적으로 설정됩니다.
  - content: 다음 중 올바르지 않은 것은 무엇인가요?
    choices:
    - content: 기본적으로 환경 변수 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.
      incorrectExplanation: 환경 변수 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.
      isCorrect: false
    - content: 환경 변수는 보안 환경 변수로 변환될 수 있습니다.
      isCorrect: true
      correctExplanation: 환경 변수는 보안 환경 변수로 변환될 수 없습니다. 이 작업을 수행하려면 컨테이너 인스턴스를 다시 만들어야 합니다.
    - content: 보안 환경 변수는 Azure Portal 및 Azure CLI 출력에서 값을 숨깁니다.
      incorrectExplanation: 보안 환경 변수는 Azure Portal 및 Azure CLI 출력에서 값을 숨깁니다.
      isCorrect: false
    - content: 환경 변수를 사용하여 연결 문자열 및 기타 응용 프로그램 정보를 Azure 컨테이너 인스턴스에 전달할 수 있습니다.
      incorrectExplanation: 환경 변수를 사용하여 연결 문자열 및 기타 응용 프로그램 정보를 Azure 컨테이너 인스턴스에 전달할 수 있습니다.
      isCorrect: false
  - content: 컨테이너 시작 이벤트를 보기 위해 사용할 수 있는 문제 해결 명령은 무엇인가요?
    choices:
    - content: az container logs
      incorrectExplanation: 로그를 끌어와야만 로그가 표시됩니다.
      isCorrect: false
    - content: az container attach
      isCorrect: true
      correctExplanation: az container attach는 컨테이너 이벤트 및 로그를 표시합니다.
    - content: az container events
      incorrectExplanation: Azure CLI에 사용할 수 있는 명령이 아닙니다.
      isCorrect: false
    - content: az container exec
      incorrectExplanation: az container exec는 컨테이너 인스턴스에서 명령을 실행하는 데 사용됩니다.
      isCorrect: false
