quiz:
  title: <span data-ttu-id="84591-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="84591-104">Knowledge Check</span></span>
  questions:
  - content: <span data-ttu-id="84591-105">다시 시작 하는 정책은 일반적으로 요청을 처리 하는 장기 실행 작업에 가장 적합 한?</span><span class="sxs-lookup"><span data-stu-id="84591-105">Which restart policy is typically the best choice for long-running tasks that service requests?</span></span>
    choices:
    - content: <span data-ttu-id="84591-106">항상</span><span class="sxs-lookup"><span data-stu-id="84591-106">Always</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84591-107">다시 시작 정책의 **항상** 다시 시작이 필요한 경우에 사용 가능 하도록 필요한 프로세스가 계속 되도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="84591-107">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="84591-108">Never</span><span class="sxs-lookup"><span data-stu-id="84591-108">Never</span></span>
      isCorrect: false
    - content: <span data-ttu-id="84591-109">OnFailure</span><span class="sxs-lookup"><span data-stu-id="84591-109">OnFailure</span></span>
      isCorrect: false
  - content: '<span data-ttu-id="84591-110">True 또는 false: 기본적으로 환경 변수 값에서 볼 수 있습니다 Azure portal 및 Azure CLI를 출력 합니다.</span><span class="sxs-lookup"><span data-stu-id="84591-110">True or false: by default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>'
    choices:
    - content: <span data-ttu-id="84591-111">True</span><span class="sxs-lookup"><span data-stu-id="84591-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84591-112">환경 변수는 기본적으로 보호 되지 않고 Azure portal 및 Azure CLI에서 해당 값을 볼 수 있습니다 출력 합니다.</span><span class="sxs-lookup"><span data-stu-id="84591-112">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
    - content: <span data-ttu-id="84591-113">False</span><span class="sxs-lookup"><span data-stu-id="84591-113">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="84591-114">문제 해결 명령은 컨테이너 시작 이벤트를 보는 데 사용할 수 있습니까?</span><span class="sxs-lookup"><span data-stu-id="84591-114">Which troubleshooting command can be used to view container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="84591-115">az container logs</span><span class="sxs-lookup"><span data-stu-id="84591-115">az container logs</span></span>
      isCorrect: false
    - content: <span data-ttu-id="84591-116">az container attach</span><span class="sxs-lookup"><span data-stu-id="84591-116">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84591-117">`az container attach` 명령은 컨테이너 이벤트 및 로그를 보여 줍니다.</span><span class="sxs-lookup"><span data-stu-id="84591-117">The `az container attach` command shows container events and logs.</span></span> <span data-ttu-id="84591-118">반면,는 `az container logs` 로그 및 시작 이벤트가 아니라 표시 합니다.</span><span class="sxs-lookup"><span data-stu-id="84591-118">By contrast, the `az container logs` only shows the logs and not the startup events.</span></span>
    - content: <span data-ttu-id="84591-119">az container exec</span><span class="sxs-lookup"><span data-stu-id="84591-119">az container exec</span></span>
      isCorrect: false
