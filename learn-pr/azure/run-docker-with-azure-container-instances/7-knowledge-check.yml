quiz:
  title: <span data-ttu-id="2cb7a-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="2cb7a-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="2cb7a-105">일반적으로 요청을 제공하는 장기 실행 작업에 가장 적합한 다시 시작 정책은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="2cb7a-105">Which restart policy is typically the best choice for long-running tasks that service requests?</span></span>
    choices:
    - content: <span data-ttu-id="2cb7a-106">Always</span><span class="sxs-lookup"><span data-stu-id="2cb7a-106">Always</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2cb7a-107">다시 시작 정책 **Always**를 사용하면 다시 시작이 요청된 경우에도 필요한 프로세스를 계속 사용 가능하도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-107">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="2cb7a-108">Never</span><span class="sxs-lookup"><span data-stu-id="2cb7a-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2cb7a-109">다시 시작 정책 **Always**를 사용하면 다시 시작이 요청된 경우에도 필요한 프로세스를 계속 사용 가능하도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-109">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="2cb7a-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="2cb7a-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2cb7a-111">다시 시작 정책 **Always**를 사용하면 다시 시작이 요청된 경우에도 필요한 프로세스를 계속 사용 가능하도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-111">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
  - content: '<span data-ttu-id="2cb7a-112">참 또는 거짓: 기본적으로 환경 변수 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-112">True or false: by default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>'
    choices:
    - content: <span data-ttu-id="2cb7a-113">True</span><span class="sxs-lookup"><span data-stu-id="2cb7a-113">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2cb7a-114">환경 변수는 기본적으로 보호되지 않고, 해당 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-114">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
    - content: <span data-ttu-id="2cb7a-115">거짓</span><span class="sxs-lookup"><span data-stu-id="2cb7a-115">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2cb7a-116">환경 변수는 기본적으로 보호되지 않고, 해당 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-116">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
  - content: <span data-ttu-id="2cb7a-117">컨테이너 시작 이벤트를 보기 위해 사용할 수 있는 문제 해결 명령은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="2cb7a-117">Which troubleshooting command can be used to view container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="2cb7a-118">az container logs</span><span class="sxs-lookup"><span data-stu-id="2cb7a-118">az container logs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2cb7a-119">`az container logs` 명령은 컨테이너 그룹의 컨테이너에 대한 로그를 검사합니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-119">The `az container logs` command examines the logs for a container in a container group.</span></span>
    - content: <span data-ttu-id="2cb7a-120">az container attach</span><span class="sxs-lookup"><span data-stu-id="2cb7a-120">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2cb7a-121">`az container attach` 명령은 컨테이너 이벤트 및 로그를 보여줍니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-121">The `az container attach` command shows container events and logs.</span></span> <span data-ttu-id="2cb7a-122">반면, `az container logs`는 시작 이벤트가 아닌 로그만 보여줍니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-122">By contrast, the `az container logs` only shows the logs and not the startup events.</span></span>
    - content: <span data-ttu-id="2cb7a-123">az container exec</span><span class="sxs-lookup"><span data-stu-id="2cb7a-123">az container exec</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2cb7a-124">`az container exec` 명령은 컨테이너 그룹의 실행 중인 컨테이너 내에서 명령을 실행합니다.</span><span class="sxs-lookup"><span data-stu-id="2cb7a-124">The `az container exec` command executes a command from within a running container of a container group.</span></span>
