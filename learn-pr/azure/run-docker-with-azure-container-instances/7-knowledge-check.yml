quiz:
  title: 지식 검사
  questions:
  - content: 일반적으로 요청을 제공하는 장기 실행 작업에 가장 적합한 다시 시작 정책은 무엇인가요?
    choices:
    - content: Always
      isCorrect: true
      correctExplanation: 다시 시작 정책 **Always**를 사용하면 다시 시작이 요청된 경우에도 필요한 프로세스를 계속 사용 가능하도록 합니다.
    - content: Never
      isCorrect: false
      incorrectExplanation: 다시 시작 정책 **Always**를 사용하면 다시 시작이 요청된 경우에도 필요한 프로세스를 계속 사용 가능하도록 합니다.
    - content: OnFailure
      isCorrect: false
      incorrectExplanation: 다시 시작 정책 **Always**를 사용하면 다시 시작이 요청된 경우에도 필요한 프로세스를 계속 사용 가능하도록 합니다.
  - content: '참 또는 거짓: 기본적으로 환경 변수 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: 환경 변수는 기본적으로 보호되지 않고, 해당 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.
    - content: 거짓
      isCorrect: false
      incorrectExplanation: 환경 변수는 기본적으로 보호되지 않고, 해당 값은 Azure Portal 및 Azure CLI 출력에서 확인할 수 있습니다.
  - content: 컨테이너 시작 이벤트를 보기 위해 사용할 수 있는 문제 해결 명령은 무엇인가요?
    choices:
    - content: az container logs
      isCorrect: false
      incorrectExplanation: '`az container logs` 명령은 컨테이너 그룹의 컨테이너에 대한 로그를 검사합니다.'
    - content: az container attach
      isCorrect: true
      correctExplanation: '`az container attach` 명령은 컨테이너 이벤트 및 로그를 보여줍니다. 반면, `az container logs`는 시작 이벤트가 아닌 로그만 보여줍니다.'
    - content: az container exec
      isCorrect: false
      incorrectExplanation: '`az container exec` 명령은 컨테이너 그룹의 실행 중인 컨테이너 내에서 명령을 실행합니다.'
