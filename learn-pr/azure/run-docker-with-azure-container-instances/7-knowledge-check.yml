quiz:
  title: 지식 검사
  questions:
  - content: 다시 시작 하는 정책은 일반적으로 요청을 처리 하는 장기 실행 작업에 가장 적합 한?
    choices:
    - content: 항상
      isCorrect: true
      correctExplanation: 다시 시작 정책의 **항상** 다시 시작이 필요한 경우에 사용 가능 하도록 필요한 프로세스가 계속 되도록 합니다.
    - content: Never
      isCorrect: false
    - content: OnFailure
      isCorrect: false
  - content: 'True 또는 false: 기본적으로 환경 변수 값에서 볼 수 있습니다 Azure portal 및 Azure CLI를 출력 합니다.'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: 환경 변수는 기본적으로 보호 되지 않고 Azure portal 및 Azure CLI에서 해당 값을 볼 수 있습니다 출력 합니다.
    - content: "False"
      isCorrect: false
  - content: 문제 해결 명령은 컨테이너 시작 이벤트를 보는 데 사용할 수 있습니까?
    choices:
    - content: az container logs
      isCorrect: false
    - content: az container attach
      isCorrect: true
      correctExplanation: '`az container attach` 명령은 컨테이너 이벤트 및 로그를 보여 줍니다. 반면,는 `az container logs` 로그 및 시작 이벤트가 아니라 표시 합니다.'
    - content: az container exec
      isCorrect: false
