quiz:
  title: <span data-ttu-id="ccecf-104">컨테이너 소개</span><span class="sxs-lookup"><span data-stu-id="ccecf-104">Introduction to containers</span></span>
  questions:
  - content: <span data-ttu-id="ccecf-105">다음 중 컨테이너 도입 시 얻을 수 있는 이점이 아닌 것은 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="ccecf-105">Which of the following is not a benefit of container adoption?</span></span>
    choices:
    - content: <span data-ttu-id="ccecf-106">빠른 시작 시간.</span><span class="sxs-lookup"><span data-stu-id="ccecf-106">Fast start times.</span></span>
      incorrectExplanation: <span data-ttu-id="ccecf-107">컨테이너가 가상 또는 실제 시스템보다 훨씬 빠르게 시작할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-107">Containers can start significantly faster than virtual or physical systems.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ccecf-108">호스트 리소스의 효율적인 사용.</span><span class="sxs-lookup"><span data-stu-id="ccecf-108">Efficient use of host resource.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ccecf-109">공유 이미지 아키텍처 덕분에 여러 컨테이너를 단일 호스트에서 실행하고, 호스트 리소스를 효율적으로 활용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-109">Due to a shared image architecture, many containers can run on a single host, while efficiently utilizing host resources.</span></span>
    - content: <span data-ttu-id="ccecf-110">재해 복구 계획 기본 제공.</span><span class="sxs-lookup"><span data-stu-id="ccecf-110">Built-in disaster recovery.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ccecf-111">컨테이너는 기본적으로 재해 복구 절차를 변경하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-111">Containers don't inherently change disaster recovery procedures.</span></span>
    - content: <span data-ttu-id="ccecf-112">클라우드 네이티브 응용 프로그램 아키텍처 사용.</span><span class="sxs-lookup"><span data-stu-id="ccecf-112">Enables cloud-native application architecture.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ccecf-113">컨테이너는 최신 또는 클라우드 네이티브 아키텍처를 사용한 응용 프로그램 개발을 도와줍니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-113">Containers can help to develop applications with a modern or cloud-native architecture.</span></span>
  - content: <span data-ttu-id="ccecf-114">모든 컨테이너 인스턴스(중지된 컨테이너 및 실행 중인 컨테이너)를 보여주는 명령은 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="ccecf-114">What command will show all container instances (stopped and running)?</span></span>
    choices:
    - content: <span data-ttu-id="ccecf-115">docker ps</span><span class="sxs-lookup"><span data-stu-id="ccecf-115">docker ps</span></span>
      incorrectExplanation: <span data-ttu-id="ccecf-116">이 명령은 실행 중인 컨테이너만 표시합니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-116">This command will only show running containers.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ccecf-117">docker ps -a</span><span class="sxs-lookup"><span data-stu-id="ccecf-117">docker ps -a</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ccecf-118">이 명령은 실행 중인 컨테이너와 중지된 컨테이너를 모두 나열합니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-118">This command will list all running and stopped containers.</span></span>
    - content: <span data-ttu-id="ccecf-119">docker ps -x</span><span class="sxs-lookup"><span data-stu-id="ccecf-119">docker ps -x</span></span>
      incorrectExplanation: <span data-ttu-id="ccecf-120">유효한 Docker 명령이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-120">This isn't a valid Docker command.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ccecf-121">docker ps</span><span class="sxs-lookup"><span data-stu-id="ccecf-121">docker ps</span></span>
      incorrectExplanation: <span data-ttu-id="ccecf-122">이 명령은 컨테이너 이미지를 나열합니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-122">This command lists container images.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="ccecf-123">프로덕션 환경에서는 Dockerfile을 사용하여 컨테이너 이미지 만들기를 자동화해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-123">In production, container image creation should be automated with a Dockerfile.</span></span>
    choices:
    - content: <span data-ttu-id="ccecf-124">오답.</span><span class="sxs-lookup"><span data-stu-id="ccecf-124">False.</span></span>
      incorrectExplanation: <span data-ttu-id="ccecf-125">컨테이너 만들기 자동화는 여러 가지 이점이 있으며 프로덕션 컨테이너 환경에서 사용해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-125">Container creation automation has many benefits and should be utilized in production container environments.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ccecf-126">정답.</span><span class="sxs-lookup"><span data-stu-id="ccecf-126">True.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ccecf-127">컨테이너 만들기 자동화는 여러 가지 이점이 있으며 프로덕션 컨테이너 환경에서 사용해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="ccecf-127">Container creation automation has many benefits and should be utilized in production container environments.</span></span>
