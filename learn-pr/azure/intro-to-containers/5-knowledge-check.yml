quiz:
  title: 지식 점검
  questions:
  - content: 다음 중 컨테이너 도입 시 얻을 수 있는 이점이 아닌 것은 무엇입니까?
    choices:
    - content: 빠른 시작 시간.
      isCorrect: false
      incorrectExplanation: 컨테이너가 가상 또는 실제 시스템보다 훨씬 빠르게 시작할 수 있습니다.
    - content: 호스트 리소스의 효율적인 사용.
      isCorrect: false
      incorrectExplanation: 공유 이미지 아키텍처로 인해 여러 컨테이너를 단일 호스트에서 실행하고, 호스트 리소스를 효율적으로 활용할 수 있습니다.
    - content: 재해 복구 계획 기본 제공.
      isCorrect: true
      correctExplanation: 컨테이너는 기본적으로 재해 복구 절차를 변경하지 않습니다.
    - content: 클라우드 네이티브 응용 프로그램 아키텍처 사용.
      isCorrect: false
      incorrectExplanation: 컨테이너는 최신 또는 클라우드 네이티브 아키텍처를 사용한 응용 프로그램 개발을 도와줍니다.
  - content: 모든 컨테이너 인스턴스(중지된 컨테이너 및 실행 중인 컨테이너)를 보여주는 명령은 무엇입니까?
    choices:
    - content: docker ps
      isCorrect: false
      incorrectExplanation: 이 명령은 실행 중인 컨테이너만 표시합니다.
    - content: docker images
      isCorrect: false
      incorrectExplanation: 이 명령은 컨테이너 이미지를 나열합니다.
    - content: docker ps -a
      isCorrect: true
      correctExplanation: 이 명령은 실행 중인 컨테이너와 중지된 컨테이너를 모두 나열합니다.
  - content: 'True 또는 False: 프로덕션 환경에서는 Dockerfile을 사용하여 컨테이너 이미지 만들기를 자동화해야 합니다.'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: Automation은 수동 이미지 생성보다 빠르고 쉽고 반복이 가능하며 오류가 발생할 가능성이 적습니다. 가장 좋은 방법은 프로덕션 컨테이너 환경에 자동화를 사용하는 것입니다.
    - content: "False"
      isCorrect: false
