  questions:
    - content: 제한 된 사용 하 여 시작 시 작업을 가정 합니다. 온-프레미스 솔루션을 통해 Azure 데이터 저장소를 원하는 수는 이유
      choices:
        - content: 특정 브랜드의 마케팅 해당 하드웨어 공급 업체와 파트너 관계를 형성 하면 하드웨어에서 실행 되도록 합니다.
          isCorrect: false
        - content: Azure 종 량 제 청구 모델에는 비용이 많이 드는 하드웨어를 구입을 피할 수 있습니다.
          isCorrect: true
          correctExplanation: 없는 대규모의 초기 자본 지출 (CapEx) Azure 사용 하 여 가지가 있습니다. 매월 지불할 서비스만 (OpEx) 사용 합니다.
        - content: 데이터 저장소의 위치 보다 정확한 제어를 가져오려고 합니다.
          isCorrect: false
    - content: Azure는 온-프레미스 데이터 저장소에서 대부분의 이점을 가져다는 다음과 같은 경우?
      choices:
        - content: 예측할 수 없는 저장소 수요가 증가 하 고 1 년 동안 여러 번 감소입니다.
          isCorrect: true
          correctExplanation: Azure 데이터 저장소는 유연 합니다. 빠르고 쉽게 추가 하거나 제거할 수 용량입니다. 로드의 급증을 처리할 또는 비용을 절감 하는 성능이 저하 성능을 늘릴 수 있습니다. 모든 경우에 사용한 만큼만 지불 합니다.
        - content: '저장소 수요가 장기, 안정적인 증가 합니다.'
          isCorrect: false
        - content: 일관 되 고 변경 되지 않는 저장소 수요가 합니다.
          isCorrect: false