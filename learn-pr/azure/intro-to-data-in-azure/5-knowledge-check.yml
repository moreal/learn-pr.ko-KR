      isCorrect: false
      incorrectExplanation: Azure 데이터 저장소는 유연합니다. 쉽고 빠르게 용량을 추가하거나 제거할 수 있습니다. 성능을 높여서 부하의 급증을 처리하거나 성능을 낮춰서 비용을 줄일 수 있습니다. 모든 경우에 사용한 만큼만 지불합니다.
