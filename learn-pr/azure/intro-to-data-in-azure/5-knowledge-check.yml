quiz:
  title: 지식 검사
  questions:
  - content: 온라인 학습 포털은 각 사용자의 실제 주소와 해당 메일 주소의 기록을 유지해야 합니다. 이 정보를 잘 관리할 수 있는 Azure 기능은 무엇인가요?
    choices:
    - content: Azure Archive
      isCorrect: false
      incorrectExplanation: Azure Archive는 이전 버전의 데이터를 저장하는 데 적합하므로 감사나 다른 자주 사용하지 않는 활동에 필요할 때 Azure Archive를 검색할 수 있습니다.
    - content: Azure SQL Database
      isCorrect: true
      correctExplanation: 맞습니다! Azure SQL Database는 관계형 데이터를 저장하고 강력한 쿼리를 통해 데이터를 신속하게 검색하는 데 도움이 됩니다.
    - content: Azure Files
      isCorrect: false
      incorrectExplanation: Azure Files는 클라우드의 파일 공유에 사용됩니다. Windows, Linux 및 macOS의 클라우드 또는 온-프레미스 배포를 통해 동시에 탑재될 수 있습니다.
  - content: 판매 학습 포털에서 사용하는 시뮬레이션 파일은 상당히 큰 크기로 커질 수 있습니다. Azure에서 이러한 파일을 지원하는 방법은 무엇인가요?
    choices:
    - content: Azure Blob Storage는 최대 8TB 크기의 파일을 지원할 수 있습니다.
      isCorrect: true
      correctExplanation: 맞습니다! Azure Blob Storage는 전 세계 어디에서나 브라우저로 직접 대용량 비디오 또는 오디오 파일을 저장하고 스트리밍하는 기능을 제공합니다.
    - content: Azure Files는 대용량 파일을 저장하고 스트리밍하는 작업을 지원할 수 있습니다.
      isCorrect: false
      incorrectExplanation: Azure Files는 클라우드의 파일 공유에 사용됩니다. Windows, Linux 및 macOS의 클라우드 또는 온-프레미스 배포를 통해 동시에 탑재될 수 있습니다.
    - content: Azure는 대용량 파일의 저장 및 스트리밍을 지원하지 않습니다.
      isCorrect: false
      incorrectExplanation: Azure에는 전 세계 어디에서나 브라우저로 직접 대용량 비디오 및 오디오 파일을 저장하고 스트리밍하는 기능이 있습니다.
  - content: Azure에서 데이터의 지속성 및 안정성을 지원하는 방법은 무엇인가요?
    choices:
    - content: Azure 복제 기능을 통해 지원합니다.
      isCorrect: true
      correctExplanation: 맞습니다! Azure는 자연재해로부터 데이터를 보호하는 복제 기능을 제공하고 악의적인 공격으로부터 데이터를 보호하기 위한 암호화를 제공합니다.
    - content: 데이터를 암호화 및 암호 해독하는 추가적인 프리미엄 지원이 필요하고 안정성은 타사 백업 기능을 통해 지원됩니다.
      isCorrect: false
      incorrectExplanation: 추가 지원이 필요하지 않으며, Azure에는 예기치 않은 위험과 위협으로부터 데이터를 보호하는 기능이 있습니다.
    - content: Azure에는 기본 제공 중복성 및 암호화 기능이 없습니다.
      isCorrect: false
      incorrectExplanation: Azure는 위험 및 위협으로부터 데이터를 보호하는 기본 제공 기능을 제공합니다.
