abstract: |
  이 모듈에서 수행하는 작업:
  - 정적 웹 사이트 및 업로드 된 이미지를 호스트할 Azure Blob storage 구성
  - Azure Functions를 사용 하 여 Azure Blob storage에 이미지 업로드
  - Azure Functions를 사용 하 여 이미지 크기 조정
  - Azure Cosmos DB에서 이미지 메타 데이터를 저장 합니다.
  - Cognitive Services Computer Vision API를 사용 하 여 이미지 캡션 자동 생성 하려면
  - Azure Active Directory를 사용 하 여 사용자를 인증 하 여 웹 앱을 보호 하려면
