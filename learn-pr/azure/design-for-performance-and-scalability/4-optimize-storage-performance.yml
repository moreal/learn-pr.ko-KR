      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9a841-107">단일 기술로 모든 데이터를 저장하는 것은 다중 언어 지속성에 대한 정의가 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="9a841-107">Storing all data in a single technology is not the definition of polyglot persistence.</span></span>
