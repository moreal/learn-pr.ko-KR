      correctExplanation: <span data-ttu-id="9a841-111">다중저장소 지속성은 다양한 용도를 위해 다양한 데이터 저장 기술을 사용하는 것입니다.</span><span class="sxs-lookup"><span data-stu-id="9a841-111">Polyglot persistence is the usage of different data storage technologies for different purposes.</span></span>
