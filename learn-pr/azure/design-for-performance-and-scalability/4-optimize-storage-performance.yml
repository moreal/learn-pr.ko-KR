quiz:
  title: 지식 검사 - 저장소 성능 최적화
  questions:
  - content: 다중저장소 지속성이란 무엇인가요?
    choices:
    - content: Azure SQL Database를 사용하여 모든 데이터 저장
      isCorrect: false
      incorrectExplanation: 단일 기술로 모든 데이터를 저장하는 것은 다중 언어 지속성에 대한 정의가 아닙니다.
    - content: 데이터 전송을 위해 연결 상태를 유지하는 방법
      isCorrect: false
      incorrectExplanation: Keepalive는 데이터 전송을 위해 연결 상태를 유지하는 방법이며 다중 언어 지속성과는 관련이 없습니다.
    - content: 응용 프로그램의 다양한 용도를 위해 다양한 데이터 저장 기술 사용
      isCorrect: true
      correctExplanation: 다중저장소 지속성은 다양한 용도를 위해 다양한 데이터 저장 기술을 사용하는 것입니다.
    - content: 일시적인 데이터 결함을 처리하는 방법
      isCorrect: false
      incorrectExplanation: 일시적인 데이터 장애를 처리하는 것은 응용 프로그램 아키텍처에 유익하지만 다중저장소 지속성과는 관련이 없습니다.
  - content: Redis Cache는 데이터 스냅숏을 메모리에 저장하여 응용 프로그램의 성능을 향상시키는 데 사용할 수 있습니다.
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: Redis Cache는 응용 프로그램 데이터를 메모리에 저장하기 때문에 검색 시간이 빨라지고 자주 액세스하는 데이터와 관련된 응용 프로그램 성능이 향상됩니다.
    - content: "False"
      isCorrect: false
      incorrectExplanation: Redis Cache는 응용 프로그램 데이터를 메모리에 저장하기 때문에 검색 시간이 빨라지고 자주 액세스하는 데이터와 관련된 응용 프로그램 성능이 향상됩니다.
