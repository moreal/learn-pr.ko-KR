      incorrectExplanation: <span data-ttu-id="9a841-113">일시적인 데이터 장애를 처리하는 것은 응용 프로그램 아키텍처에 유익하지만 다중저장소 지속성과는 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="9a841-113">While dealing with transient data faults is beneficial in an application architecture, it is not related to polyglot persistence.</span></span>
  - content: <span data-ttu-id="9a841-114">Redis Cache는 데이터 스냅숏을 메모리에 저장하여 응용 프로그램의 성능을 향상시키는 데 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9a841-114">Redis Cache can be used to improve the performance of your application by storing a snapshot of data in memory.</span></span>
