quiz:
  title: <span data-ttu-id="e5bc0-104">지식 검사 - 네트워크 성능 최적화</span><span class="sxs-lookup"><span data-stu-id="e5bc0-104">Knowledge Check - Optimize network performance</span></span>
  questions:
  - content: <span data-ttu-id="e5bc0-105">네트워크 대기 시간은 다음을 의미합니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-105">Network latency is</span></span>
    choices:
    - content: <span data-ttu-id="e5bc0-106">네트워크에서 사용할 수 있는 처리량</span><span class="sxs-lookup"><span data-stu-id="e5bc0-106">The amount of throughput available on the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5bc0-107">네트워크 처리량은 용량의 측정치이며 네트워크 대기 시간과 동일하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-107">Network throughput is a measure of capacity, and is not the same as network latency.</span></span>
    - content: <span data-ttu-id="e5bc0-108">원본에서 대상으로 정보를 보내는 데 걸리는 시간</span><span class="sxs-lookup"><span data-stu-id="e5bc0-108">The amount of time it takes for information to be sent from a source to a destination</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e5bc0-109">원본에서 대상으로 정보를 보내는 데 걸리는 시간을 네트워크 대기 시간이라고 합니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-109">The amount of time it takes for information to be sent from a source to a destination is known as network latency.</span></span>
    - content: <span data-ttu-id="e5bc0-110">콘텐츠 전송 네트워크에서 자산의 TTL</span><span class="sxs-lookup"><span data-stu-id="e5bc0-110">The TTL of an asset in my content delivery network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5bc0-111">콘텐츠 전송 네트워크에서 자산의 TTL은 원래 원본에서 새로고침이 수행되는 빈도와 관련이 있고 네트워크 대기 시간과는 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-111">The TTL of an asseet on a content delivery network relates to how often it is refreshed from the original source, and is not related to network latency.</span></span>
    - content: <span data-ttu-id="e5bc0-112">온-프레미스 네트워크와 Azure 간의 전용 회선</span><span class="sxs-lookup"><span data-stu-id="e5bc0-112">A private circuit between an on-premises network and Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5bc0-113">ExpressRoute는 온-프레미스 네트워크와 Azure 간의 전용 회선이며 대기 시간을 향상시킬 수 있지만 용어에 대한 정의는 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-113">ExpressRoute is a private circuit between an on-premises network and Azure, and while it can improve latency, it is not a defintion of the term.</span></span>
  - content: <span data-ttu-id="e5bc0-114">웹 응용 프로그램이 미국 동부에서 호스팅됩니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-114">Our web application is hosted in East US.</span></span> <span data-ttu-id="e5bc0-115">다음 중 가장 비용 효율적인 방식으로 전 세계 사용자를 위해 네트워크 대기 시간을 최적화하는 방법은 무엇입니까??</span><span class="sxs-lookup"><span data-stu-id="e5bc0-115">Which of the following would optimize network latency for users that are located around the globe in the most cost effective manner?</span></span>
    choices:
    - content: <span data-ttu-id="e5bc0-116">각 사용자에게 ExpressRoute 배포</span><span class="sxs-lookup"><span data-stu-id="e5bc0-116">Deploy ExpressRoute to each of your users</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5bc0-117">ExpressRoute는 사용자당 프로비전되지 않고 네트워크 위치에 대해 프로비전됩니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-117">ExpressRoute is provisioned for a network location, not per user.</span></span> <span data-ttu-id="e5bc0-118">그러면 해당 위치에 있는 사용자의 성능이 향상될 수 있지만 해당 위치 외부에 있는 사용자는 ExpressRoute를 사용하지 않기 때문에 이들의 성능에는 영향을 미치지 못합니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-118">While it may improve performance for users at that location, users outside of that location will not use ExpressRoute and therefore their performance will not be impacted.</span></span>
    - content: <span data-ttu-id="e5bc0-119">콘텐츠 전송 네트워크를 사용하여 자산과 콘텐츠를 사용자에게 더 가까이 배치</span><span class="sxs-lookup"><span data-stu-id="e5bc0-119">Use a content delivery network to place assets and content closer to your users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e5bc0-120">콘텐츠 전송 네트워크를 사용하면 최종 사용자와 물리적으로 가까운 위치에 자산이 캐시되기 때문에 자산을 로드하는 시간이 줄어듭니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-120">By using a content delivery network, assets are cached at locations that are physically closer to end users and will reduce the amount of time to load them.</span></span> <span data-ttu-id="e5bc0-121">따라서 전세계 사용자의 네트워크 대기 시간을 비용 효율적으로 향상시킬 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-121">This will cost-effectively improve network latency for users around the globe.</span></span>
    - content: <span data-ttu-id="e5bc0-122">성능 라우팅 모드에서 Traffic Manager 사용</span><span class="sxs-lookup"><span data-stu-id="e5bc0-122">Use Traffic Manager in performance routing mode</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5bc0-123">Traffic Manager는 리소스에 연결하는 시간을 개선하는 데 도움이 될 수 있는 DNS 부하 분산 장치이지만 여러 위치에 웹 서비스를 배치해야 하며 이 문제를 해결하는 가장 비용 효율적인 방법은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-123">Traffic Manager is a DNS load balancer that can help improve the time to connect to resources, but would also require locating web services in multiple locations and is not the most cost-effective way to address this problem.</span></span>
    - content: <span data-ttu-id="e5bc0-124">추가 사용자 부하를 처리하기 위해 미국 동부에 더 많은 인스턴스 배포</span><span class="sxs-lookup"><span data-stu-id="e5bc0-124">Deploy more instances in East US to server the extra user load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5bc0-125">인스턴스를 더 많이 추가하면 미국 동부의 서비스가 처리할 수 있는 부하가 증가하지만 전 세계적에 분산된 사용자의 네트워크 대기 시간은 해결되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="e5bc0-125">Adding more instances will increase the amount of load the service in East US can handle, but will not address the network latency for users distributed globally.</span></span>
