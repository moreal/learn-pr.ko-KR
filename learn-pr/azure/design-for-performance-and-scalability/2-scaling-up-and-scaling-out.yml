  title: <span data-ttu-id="9e72a-104">지식 검사 - 강화 및 확장</span><span class="sxs-lookup"><span data-stu-id="9e72a-104">Knowledge check - Scaling up and scaling out</span></span>
  questions:
  - content: <span data-ttu-id="9e72a-105">확장에 대한 가장 정확한 설명은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="9e72a-105">Which is the most accurate description of scaling out?</span></span>
    choices:
    - content: <span data-ttu-id="9e72a-106">인스턴스의 리소스 양 늘리기</span><span class="sxs-lookup"><span data-stu-id="9e72a-106">Increasing the amount of resources of an instance</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e72a-107">단일 인스턴스의 리소스 양을 늘리는 것이 강화에 대한 설명입니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-107">Increasing the amount of resources of a single instance is a description for scaling up</span></span>
    - content: <span data-ttu-id="9e72a-108">요청을 처리하는 인스턴스 수 늘리기</span><span class="sxs-lookup"><span data-stu-id="9e72a-108">Increasing the number of instances serving requests</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9e72a-109">이 내용이 맞습니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-109">This is correct.</span></span> <span data-ttu-id="9e72a-110">확장은 서비스가 요청하는 인스턴스 수를 증가시킵니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-110">Scaling out increases the number of instances service requests.</span></span>
    - content: <span data-ttu-id="9e72a-111">가상 머신에 저장소 더 추가하기</span><span class="sxs-lookup"><span data-stu-id="9e72a-111">Adding additional storage to a virtual machine</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e72a-112">저장소를 더 추가하는 것은 확장의 예가 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-112">Adding additional storage is not an example of scaling out.</span></span>
    - content: <span data-ttu-id="9e72a-113">최대 수준의 응용 프로그램 규모 도달</span><span class="sxs-lookup"><span data-stu-id="9e72a-113">Reaching the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e72a-114">최대 수준의 응용 프로그램 규모에 도달하는 것을 확장이라고 할 수 있지만 이것이 확장에 대한 정확한 설명은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-114">Reaching the maximum level of scale for your application can be addressed by scaling out, but is not an accurate description of scaling out.</span></span>
  - content: <span data-ttu-id="9e72a-115">규모 축소에 대한 가장 정확한 설명은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="9e72a-115">Which is the most accurate description of scaling down?</span></span>
    choices:
    - content: <span data-ttu-id="9e72a-116">요청을 처리하는 인스턴스 수 줄이기</span><span class="sxs-lookup"><span data-stu-id="9e72a-116">Decreasing the number of instances serving requests</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e72a-117">요청을 처리하는 인스턴스 수 줄이기는 규모 감축입니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-117">Decreasing the number of instances serving requets is scaling in</span></span>
    - content: <span data-ttu-id="9e72a-118">응용 프로그램 크기 조정 방식에 대한 소유권 갖기</span><span class="sxs-lookup"><span data-stu-id="9e72a-118">Taking ownership of how your application scales</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e72a-119">응용 프로그램 크기 조정 방식에 대한 소유권 갖기는 규모 축소가 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-119">Taking ownership of how your application scales is not scaling down.</span></span>
    - content: <span data-ttu-id="9e72a-120">인스턴스의 리소스 양 줄이기</span><span class="sxs-lookup"><span data-stu-id="9e72a-120">Decreasing the amount of resources of an instance</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9e72a-121">규모 축소는 단일 인스턴스에서 사용할 수 있는 리소스를 줄이는 것입니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-121">Scaling down is the reduction of resources that a single instance has available.</span></span>
    - content: <span data-ttu-id="9e72a-122">최대 수준의 응용 프로그램 규모에 아직 도달하지 않음</span><span class="sxs-lookup"><span data-stu-id="9e72a-122">Not yet reaching the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e72a-123">이것은 규모 축소에 대한 설명이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-123">This is not a description of scaling down.</span></span>
  - content: <span data-ttu-id="9e72a-124">다음 중 응용 프로그램에 크기 조정 전략을 수립할 때 고려할 사항이 아닌 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="9e72a-124">Which of the following is NOT a consideration when building a scaling strategy into your application?</span></span>
    choices:
    - content: <span data-ttu-id="9e72a-125">인스턴스에 대한 백업 보존 정책</span><span class="sxs-lookup"><span data-stu-id="9e72a-125">The backup retention policies for your instances</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9e72a-126">백업 보존 정책을 정의하는 것이 중요하지만 응용 프로그램의 크기 조정 기능과는 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-126">While it is importatnt to define the backup retention policies, it is unrelated to the ability of your application to scale.</span></span>
    - content: <span data-ttu-id="9e72a-127">응용 프로그램의 상태 관리</span><span class="sxs-lookup"><span data-stu-id="9e72a-127">State management of your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e72a-128">크기 조정 전략을 수립할 때 상태 관리를 고려하는 것이 중요합니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-128">State management is important to consider when building a scaling strategy.</span></span> <span data-ttu-id="9e72a-129">우수한 확장성은 인스턴스를 더 추가하고 제거할 때 사용자 환경이 손상되지 않도록 개별 인스턴스 외부에 사용자 상태를 저장할 수 있는 기능에 달려 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-129">The ability to scale well will depend on the ability to store user state outside of the individual instances to ensure user experience is not broken as additional instances are added and removed.</span></span>
    - content: <span data-ttu-id="9e72a-130">인스턴스의 시작 시간</span><span class="sxs-lookup"><span data-stu-id="9e72a-130">Startup time of your instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e72a-131">시작 시간은 크기 조정 전략의 중요한 고려 사항입니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-131">Startup time is an important consideration in a scaling strategy.</span></span> <span data-ttu-id="9e72a-132">인스턴스를 시작하는 시간이 길수록 응용 프로그램 크기를 조정하는 데 더 많은 시간이 필요합니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-132">As the time to start an instance increases, the more time you need to allow for your application to scale.</span></span>
    - content: <span data-ttu-id="9e72a-133">메트릭 또는 일정에 따라 인스턴스 크기 조정 자동화</span><span class="sxs-lookup"><span data-stu-id="9e72a-133">Automating the scaling of your instances based on some metric or schedule</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e72a-134">크기 조정 자동화는 크기 조정 전략의 중요한 부분입니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-134">Scaling automation is an important piece of a scaling strategy.</span></span> <span data-ttu-id="9e72a-135">크기 조정 전략을 자동화하면 수동으로 개입하지 않고 사용자 환경을 손상시키지 않으면서 사용자 부하의 변동을 훨씬 더 효율적으로 처리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="9e72a-135">As you automate your scaling capabilities you willll have greater ability to handle fluctuations in user load without manual intervention or poor user experience.</span></span>
