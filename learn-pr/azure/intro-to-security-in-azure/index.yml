abstract: |
  이 모듈에서 수행하는 작업:
  - Azure를 사용 하 여 보안 책임 공유 되는 방법에 대해 알아봅니다.
  - Id 관리 네트워크 외부 에서도 보호를 제공 하는 방법에 대해 알아봅니다.
  - Azure에 기본 제공 암호화 기능 데이터를 보호 하는 방법을 알아봅니다
  - 네트워크와 가상 네트워크를 보호 하는 방법 알아보기
