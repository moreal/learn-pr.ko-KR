abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Azure Portal을 사용하여 Azure Database for PostgreSQL 만들기

  - Azure CLI를 사용하여 PostgreSQL용 Azure Database 만들기

  - PostgreSQL 서버 수준 방화벽 규칙 구성

  - Azure Cloud Shell에서 `psql`을 사용하여 PostgreSQL 서버에 연결
