  이 모듈에서 수행하는 작업:
  - Azure portal을 사용 하 여 PostgreSQL 용 Azure Database 만들기
  - Azure CLI를 사용하여 PostgreSQL용  Azure Database 만들기
  - PostgreSQL 서버 수준 방화벽 규칙 구성
  - 사용 하 여 PostgreSQL 서버에 연결 된 `psql` Azure Cloud Shell 명령
