title: <span data-ttu-id="18ee9-103">일관성 수준 선택</span><span class="sxs-lookup"><span data-stu-id="18ee9-103">Choose a consistency level</span></span>
durationInMinutes: 10
content: >
  [!include[](includes/5-data-consistency-levels.md)]
quiz:
  title: <span data-ttu-id="18ee9-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="18ee9-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="18ee9-105">전자상거래 데이터베이스의 사용자 데이터에 가장 적합한 일관성 수준은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="18ee9-105">Which consistency level is most appropriate for the user data in an e-commerce database?</span></span> <span data-ttu-id="18ee9-106">사용자는 자신의 장바구니에 넣은 모든 항목이 고객의 주문에 포함되도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="18ee9-106">Users need to ensure that their orders contain all the items they placed in their basket.</span></span>
    choices:
    - content: <span data-ttu-id="18ee9-107">강력</span><span class="sxs-lookup"><span data-stu-id="18ee9-107">Strong</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="18ee9-108">여러 지역에서 복제된 데이터베이스에 대해 강력한 일관성을 사용할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="18ee9-108">Strong consistency is not available for databases replicated in multiple regions.</span></span>
    - content: <span data-ttu-id="18ee9-109">제한된 부실</span><span class="sxs-lookup"><span data-stu-id="18ee9-109">Bounded Staleness</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="18ee9-110">제한된 부실로 인해 사용자 항목 중 일부가 자신의 장바구니에 표시될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="18ee9-110">Bounded Staleness may result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="18ee9-111">세션</span><span class="sxs-lookup"><span data-stu-id="18ee9-111">Session</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="18ee9-112">맞습니다. 세션은 쇼핑 장바구니 정보가 포함된 사용자 데이터에 대한 최상의 일관성 설정입니다.</span><span class="sxs-lookup"><span data-stu-id="18ee9-112">Correct, Session is the best consistency setting for user data that contains shopping basket information.</span></span> <span data-ttu-id="18ee9-113">세션 일관성은 사용자가 장바구니를 검토할 때 자신의 장바구니에 넣을 모든 항목이 표시되도록 합니다.</span><span class="sxs-lookup"><span data-stu-id="18ee9-113">Session consistency will ensure that every item the user put in their basket is displayed when they review their basket.</span></span>
    - content: <span data-ttu-id="18ee9-114">일관적인 접두사</span><span class="sxs-lookup"><span data-stu-id="18ee9-114">Consistent Prefix</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="18ee9-115">일관적인 접두사로 인해 사용자 항목 중 일부가 자신의 장바구니에 표시될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="18ee9-115">Consistent Prefix could result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="18ee9-116">최종</span><span class="sxs-lookup"><span data-stu-id="18ee9-116">Eventual</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="18ee9-117">최종 일관성으로 인해 쇼핑 장바구니에 사용자가 넣은 모든 항목이 표시되지 않는 상황이 발생할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="18ee9-117">Eventual consistency might result in a situation in which a shopping basket didn't display all the items the user had placed in it.</span></span>
  - content: <span data-ttu-id="18ee9-118">최소한의 작업당 요청 단위를 사용하는 일관성 수준은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="18ee9-118">Which consistency level consumes the least amount of request units per operation?</span></span>
    choices:
    - content: <span data-ttu-id="18ee9-119">강력</span><span class="sxs-lookup"><span data-stu-id="18ee9-119">Strong</span></span>
      isCorrect: false
    - content: <span data-ttu-id="18ee9-120">제한된 부실</span><span class="sxs-lookup"><span data-stu-id="18ee9-120">Bounded Staleness</span></span>
      isCorrect: false
    - content: <span data-ttu-id="18ee9-121">세션</span><span class="sxs-lookup"><span data-stu-id="18ee9-121">Session</span></span>
      isCorrect: false
    - content: <span data-ttu-id="18ee9-122">일관적인 접두사</span><span class="sxs-lookup"><span data-stu-id="18ee9-122">Consistent Prefix</span></span>
      isCorrect: false
    - content: <span data-ttu-id="18ee9-123">최종</span><span class="sxs-lookup"><span data-stu-id="18ee9-123">Eventual</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="18ee9-124">최종 일관성이 포함된 읽기 작업의 비용은 최소한의 초당 요청 단위 수를 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="18ee9-124">The cost of a read operation with eventual consistency consumes the least number of request units per seconds.</span></span>
