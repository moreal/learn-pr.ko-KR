quiz:
  title: <span data-ttu-id="84ff7-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="84ff7-104">Knowledge check</span></span>
  questions:
  - content: '<span data-ttu-id="84ff7-105">True 또는 False: 여러 지역에 데이터를 쓰면 짧은 대기 시간, 무제한 확장 가능, 가용성 향상이라는 이점이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="84ff7-105">True or false: the benefits of writing to multiple regions are decreased latency, unlimited scaling potential, and improved availability.</span></span>'
    choices:
    - content: <span data-ttu-id="84ff7-106">True</span><span class="sxs-lookup"><span data-stu-id="84ff7-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84ff7-107">여러 지역에 데이터를 쓰면 여러 가지 성능 이점이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="84ff7-107">Writing to multiple regions has many peformance benefits.</span></span> <span data-ttu-id="84ff7-108">예를 들어 쓰기 작업의 대기 시간은 비 다중 마스터 계정에서 더 짧습니다.</span><span class="sxs-lookup"><span data-stu-id="84ff7-108">For example, the latency for write operations is less than in non-multi-master accounts.</span></span>
    - content: <span data-ttu-id="84ff7-109">False</span><span class="sxs-lookup"><span data-stu-id="84ff7-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84ff7-110">여러 지역에 데이터를 쓰면 여러 가지 성능 이점이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="84ff7-110">Writing to multiple regions has many peformance benefits.</span></span> <span data-ttu-id="84ff7-111">예를 들어 쓰기 작업의 대기 시간은 비 다중 마스터 계정에서 더 짧습니다.</span><span class="sxs-lookup"><span data-stu-id="84ff7-111">For example, the latency for write operations is less than in non-multi-master accounts.</span></span>
  - content: <span data-ttu-id="84ff7-112">다중 마스터 계정의 기본 충돌 해결 정책은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="84ff7-112">What is the default conflict-resolution policy in a multi-master account?</span></span>
    choices:
    - content: <span data-ttu-id="84ff7-113">마지막 작성자 우선</span><span class="sxs-lookup"><span data-stu-id="84ff7-113">Last-Writer-Wins</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84ff7-114">충돌 해결은 Cosmos DB에 기본 제공되며 데이터베이스 엔진 내부의 서버에서 수행됩니다.</span><span class="sxs-lookup"><span data-stu-id="84ff7-114">Conflict resolution is built-in to Cosmos DB and is performed on the server, inside the database engine.</span></span> <span data-ttu-id="84ff7-115">마지막 작성자 우선이 기본 정책입니다.</span><span class="sxs-lookup"><span data-stu-id="84ff7-115">Last-Writer-Wins is the default policy.</span></span>
    - content: <span data-ttu-id="84ff7-116">사용자 지정 사용자 정의 프로시저</span><span class="sxs-lookup"><span data-stu-id="84ff7-116">A custom user-defined procedure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84ff7-117">사용자 정의 프로시저가 지원되지만, 충돌을 처리하는 기본 메커니즘은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="84ff7-117">User-defined procedures are supported, but they are not the default mechanism for handling conflicts.</span></span>
