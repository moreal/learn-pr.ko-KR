metadata:
  title: 여러 지역에 쓰기
  description: Azure Cosmos DB를 사용하여 전 세계 여러 지역에 동시에 데이터를 쓰는 방법을 알아봅니다.
  displayType: one-column
  ms.openlocfilehash: 516e1abccb14f0cb217689fd1d510c5060e86290
  ms.sourcegitcommit: c02f803ad02769c7185b7f20e04d64fee38d9931
  ms.translationtype: HT
  ms.contentlocale: ko-KR
  ms.lasthandoff: 09/25/2018
  ms.locfileid: "47143299"
title: 여러 지역에 쓰기
durationInMinutes: 5
content: >
  [!include[](includes/3-multi-region-write.md)]
quiz:
  title: 지식 점검
  questions:
  - content: 'True 또는 False: 여러 지역에 데이터를 쓰면 짧은 대기 시간, 무제한 확장 가능, 가용성 향상이라는 이점이 있습니다.'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: 여러 지역에 데이터를 쓰면 여러 가지 성능 이점이 있습니다. 예를 들어 쓰기 작업의 대기 시간은 비 다중 마스터 계정에서 더 짧습니다.
    - content: "False"
      isCorrect: false
      incorrectExplanation: 여러 지역에 데이터를 쓰면 여러 가지 성능 이점이 있습니다. 예를 들어 쓰기 작업의 대기 시간은 비 다중 마스터 계정에서 더 짧습니다.
  - content: 다중 마스터 계정의 기본 충돌 해결 정책은 무엇인가요?
    choices:
    - content: 마지막 작성자 우선
      isCorrect: true
      correctExplanation: 충돌 해결은 Cosmos DB에 기본 제공되며 데이터베이스 엔진 내부의 서버에서 수행됩니다. 마지막 작성자 우선이 기본 정책입니다.
    - content: 사용자 지정 사용자 정의 프로시저
      isCorrect: false
      incorrectExplanation: 사용자 정의 프로시저가 지원되지만, 충돌을 처리하는 기본 메커니즘은 아닙니다.
