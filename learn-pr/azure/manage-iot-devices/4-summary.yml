quiz:
  title: <span data-ttu-id="3792c-105">지식 검사-IT 관리자로 서 IoT 장치 관리</span><span class="sxs-lookup"><span data-stu-id="3792c-105">Knowledge Check - Managing IoT devices as an IT Admin</span></span>
  questions:
  - content: <span data-ttu-id="3792c-106">IoT Hub는 저장 또는 처리를 위해 IoT 장치에서 클라우드로 다량의 원격 분석 데이터를 수집할 수 있게 해주는 Azure 서비스입니다.</span><span class="sxs-lookup"><span data-stu-id="3792c-106">IoT Hub is an Azure service that enables you to ingest high volumes of telemetry from your IoT devices into the cloud for storage or processing.</span></span>
    choices:
    - content: <span data-ttu-id="3792c-107">True</span><span class="sxs-lookup"><span data-stu-id="3792c-107">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="3792c-108">False</span><span class="sxs-lookup"><span data-stu-id="3792c-108">False</span></span>
      isCorrect: false
  - content: '<span data-ttu-id="3792c-109">하지만 F1을 사용할 수 있습니다: 테스트용 으로만 권장 IoT Hub를 설정 하는 무료 계층.</span><span class="sxs-lookup"><span data-stu-id="3792c-109">You can use the F1: Free Tier to setup IoT Hub, however it is only recommended for testing.</span></span>'
    choices:
    - content: <span data-ttu-id="3792c-110">True</span><span class="sxs-lookup"><span data-stu-id="3792c-110">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="3792c-111">False</span><span class="sxs-lookup"><span data-stu-id="3792c-111">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="3792c-112">공유 액세스 정책 중 하나는 기본적으로 만들어지지 않습니다?</span><span class="sxs-lookup"><span data-stu-id="3792c-112">Which one of the shared access policies is not created by default?</span></span>
    choices:
    - content: <span data-ttu-id="3792c-113">iothubowner</span><span class="sxs-lookup"><span data-stu-id="3792c-113">iothubowner</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3792c-114">이 정책은 기본적으로 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="3792c-114">This policy is created by default.</span></span>
    - content: <span data-ttu-id="3792c-115">service</span><span class="sxs-lookup"><span data-stu-id="3792c-115">service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3792c-116">이 정책은 기본적으로 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="3792c-116">This policy is created by default.</span></span>
    - content: <span data-ttu-id="3792c-117">device</span><span class="sxs-lookup"><span data-stu-id="3792c-117">device</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3792c-118">이 정책은 기본적으로 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="3792c-118">This policy is created by default.</span></span>
    - content: <span data-ttu-id="3792c-119">registryWrite</span><span class="sxs-lookup"><span data-stu-id="3792c-119">registryWrite</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3792c-120">RegistryWrite로 이러한 정책이 없는 경우</span><span class="sxs-lookup"><span data-stu-id="3792c-120">There is no such policy as registryWrite.</span></span>
