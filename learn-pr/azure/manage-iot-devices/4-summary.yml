  [!include[](includes/4-summary.md)]
quiz:
  title: <span data-ttu-id="054b0-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="054b0-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="054b0-105">IoT Hub는 저장 또는 처리를 위해 IoT 장치에서 클라우드로 다량의 원격 분석 데이터를 수집할 수 있게 해주는 Azure 서비스입니다.</span><span class="sxs-lookup"><span data-stu-id="054b0-105">IoT Hub is an Azure service that enables you to ingest high volumes of telemetry from your IoT devices into the cloud for storage or processing.</span></span>
    choices:
    - content: <span data-ttu-id="054b0-106">True</span><span class="sxs-lookup"><span data-stu-id="054b0-106">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="054b0-107">False</span><span class="sxs-lookup"><span data-stu-id="054b0-107">False</span></span>
      isCorrect: false
  - content: '<span data-ttu-id="054b0-108">F1: 무료 계층을 사용하여 IoT Hub를 설정할 수 있지만 테스트용으로만 사용하는 것이 좋습니다.</span><span class="sxs-lookup"><span data-stu-id="054b0-108">You can use the F1: Free Tier to setup IoT Hub, however it is only recommended for testing.</span></span>'
    choices:
    - content: <span data-ttu-id="054b0-109">True</span><span class="sxs-lookup"><span data-stu-id="054b0-109">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="054b0-110">False</span><span class="sxs-lookup"><span data-stu-id="054b0-110">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="054b0-111">기본적으로 만들어지지 않은 공유 액세스 정책 중 하나는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="054b0-111">Which one of the shared access policies is not created by default?</span></span>
    choices:
    - content: <span data-ttu-id="054b0-112">iothubowner</span><span class="sxs-lookup"><span data-stu-id="054b0-112">iothubowner</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="054b0-113">이 정책은 기본적으로 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="054b0-113">This policy is created by default.</span></span>
    - content: <span data-ttu-id="054b0-114">service</span><span class="sxs-lookup"><span data-stu-id="054b0-114">service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="054b0-115">이 정책은 기본적으로 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="054b0-115">This policy is created by default.</span></span>
    - content: <span data-ttu-id="054b0-116">device</span><span class="sxs-lookup"><span data-stu-id="054b0-116">device</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="054b0-117">이 정책은 기본적으로 만들어집니다.</span><span class="sxs-lookup"><span data-stu-id="054b0-117">This policy is created by default.</span></span>
    - content: <span data-ttu-id="054b0-118">registryWrite</span><span class="sxs-lookup"><span data-stu-id="054b0-118">registryWrite</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="054b0-119">registryWrite와 같은 정책은 없습니다.</span><span class="sxs-lookup"><span data-stu-id="054b0-119">There is no such policy as registryWrite.</span></span>
