content: >
  [!include[](includes/4-summary.md)]
quiz:
  title: 지식 점검
  questions:
  - content: IoT Hub는 저장 또는 처리를 위해 IoT 장치에서 클라우드로 다량의 원격 분석 데이터를 수집할 수 있게 해주는 Azure 서비스입니다.
    choices:
    - content: "True"
      isCorrect: true
    - content: "False"
      isCorrect: false
  - content: 'F1: 무료 계층을 사용하여 IoT Hub를 설정할 수 있지만 테스트용으로만 사용하는 것이 좋습니다.'
    choices:
    - content: "True"
      isCorrect: true
    - content: "False"
      isCorrect: false
  - content: 기본적으로 만들어지지 않은 공유 액세스 정책 중 하나는 무엇인가요?
    choices:
    - content: iothubowner
      isCorrect: false
      incorrectExplanation: 이 정책은 기본적으로 만들어집니다.
    - content: service
      isCorrect: false
      incorrectExplanation: 이 정책은 기본적으로 만들어집니다.
    - content: device
      isCorrect: false
      incorrectExplanation: 이 정책은 기본적으로 만들어집니다.
    - content: registryWrite
      isCorrect: true
      correctExplanation: registryWrite와 같은 정책은 없습니다.
