quiz:
  title: 지식 검사-IT 관리자로 서 IoT 장치 관리
  questions:
  - content: IoT Hub는 저장 또는 처리를 위해 IoT 장치에서 클라우드로 다량의 원격 분석 데이터를 수집할 수 있게 해주는 Azure 서비스입니다.
    choices:
    - content: "True"
      isCorrect: true
    - content: "False"
      isCorrect: false
  - content: '하지만 F1을 사용할 수 있습니다: 테스트용 으로만 권장 IoT Hub를 설정 하는 무료 계층.'
    choices:
    - content: "True"
      isCorrect: true
    - content: "False"
      isCorrect: false
  - content: 공유 액세스 정책 중 하나는 기본적으로 만들어지지 않습니다?
    choices:
    - content: iothubowner
      isCorrect: false
      incorrectExplanation: 이 정책은 기본적으로 만들어집니다.
    - content: service
      isCorrect: false
      incorrectExplanation: 이 정책은 기본적으로 만들어집니다.
    - content: device
      isCorrect: false
      incorrectExplanation: 이 정책은 기본적으로 만들어집니다.
    - content: registryWrite
      isCorrect: true
      correctExplanation: RegistryWrite로 이러한 정책이 없는 경우
