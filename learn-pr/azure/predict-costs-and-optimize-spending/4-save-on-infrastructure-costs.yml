  title: <span data-ttu-id="903f5-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="903f5-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="903f5-105">다음 중 비용 절감 방법이 *아닌* 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="903f5-105">Which one of these is *not* a cost-saving solution?</span></span>
    choices:
    - content: <span data-ttu-id="903f5-106">작업을 하지 않는 시간에는 가상 머신 할당을 취소합니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-106">Deallocate virtual machines in off hours.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="903f5-107">그러면 계정에 청구되는 사용량이 줄고 비용이 절약됩니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-107">This will reduce the amount of usage billed to your account and save costs.</span></span>
    - content: <span data-ttu-id="903f5-108">Azure Reserved Virtual Machine Instances를 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-108">Use Azure Reserved Virtual Machine Instances.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="903f5-109">VM의 워크로드가 일관적이고 장기 서비스 계약을 체결할 수 있다면 이것이 종량제보다 비용이 적게 듭니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-109">This is less expensive than pay-as-you-go when you have consistent workloads for your VMs and can commit to a longer-term service agreement.</span></span>
    - content: <span data-ttu-id="903f5-110">수신 메시지에 대해 가상 머신의 부하를 분산합니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-110">Load balance your virtual machines for incoming messages.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="903f5-111">부하 분산은 비용 절감이 아닌 성능 최적화를 위해 사용됩니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-111">Load balancing is used for performance optimization not cost savings.</span></span>
    - content: <span data-ttu-id="903f5-112">사용률이 낮은 가상 머신을 적합한 크기로 지정합니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-112">Right-size underutilized virtual machines.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="903f5-113">VM의 크기를 축소하면 비용이 감소합니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-113">Scaling down a VM will reduce its cost.</span></span>
  - content: '<span data-ttu-id="903f5-114">참 또는 거짓: PaaS는 일반적으로 IaaS보다 저렴합니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-114">True or false: PaaS is generally less expensive than IaaS.</span></span>'
    choices:
    - content: <span data-ttu-id="903f5-115">참</span><span class="sxs-lookup"><span data-stu-id="903f5-115">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="903f5-116">IaaS는 Azure에 전용 리소스 제공을 요구하지만, PaaS는 Azure가 더 자유로운 방식으로 서비스를 제공하도록 해줍니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-116">IaaS requires Azure to dedicate resources while PaaS give Azure more flexibility in how services are delivered.</span></span> <span data-ttu-id="903f5-117">즉, Azure가 하드웨어를 효율적으로 채우고 운영할 수 있으므로 PaaS 서비스를 제공할 경우 IaaS보다 비용이 절약됩니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-117">This means Azure can fill and operate hardware efficiently and therefore offer PaaS services at a savings over IaaS.</span></span>
    - content: <span data-ttu-id="903f5-118">거짓</span><span class="sxs-lookup"><span data-stu-id="903f5-118">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="903f5-119">일반적으로 PaaS 서비스 계약 시 IaaS 리소스보다 비용이 적게 듭니다.</span><span class="sxs-lookup"><span data-stu-id="903f5-119">Generally, contracting for a PaaS service is less expensive than IaaS resources.</span></span>
