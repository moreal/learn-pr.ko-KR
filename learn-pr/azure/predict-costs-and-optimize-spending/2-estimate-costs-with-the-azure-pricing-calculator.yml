quiz:
  title: <span data-ttu-id="e253c-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="e253c-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="e253c-105">Azure 가격 계산기의 어떤 탭에서 예상 비용을 산출하나요?</span><span class="sxs-lookup"><span data-stu-id="e253c-105">In which tab of the Azure pricing calculator will you formulate your estimate?</span></span>
    choices:
    - content: <span data-ttu-id="e253c-106">견적</span><span class="sxs-lookup"><span data-stu-id="e253c-106">Estimate</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e253c-107">이 탭에는 이전에 저장한 예상 비용이 모두 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e253c-107">This tab has all of your previously saved estimates.</span></span>
    - content: <span data-ttu-id="e253c-108">제품</span><span class="sxs-lookup"><span data-stu-id="e253c-108">Products</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e253c-109">이 탭에는 모든 Azure 서비스가 나열되어 있으며 여기에서 예상 비용을 산출할 서비스를 추가하거나 제거합니다.</span><span class="sxs-lookup"><span data-stu-id="e253c-109">This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate.</span></span>
  - content: '<span data-ttu-id="e253c-110">True 또는 false: Excel 스프레드시트 또는 URL을 통해 예상 비용을 공유할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e253c-110">True or false: You can share your estimate through an Excel spreadsheet or through a URL.</span></span>'
    choices:
    - content: <span data-ttu-id="e253c-111">True</span><span class="sxs-lookup"><span data-stu-id="e253c-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e253c-112">예상 비용 아래쪽 *내보내기*를 클릭하면 공유할 수 있는 Excel 스프레드시트를 내보내거나 *공유*를 클릭하여 팀과 공유할 수 있는 URL 링크를 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e253c-112">Clicking *Export* at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click *Share* to get a URL link that you can share with your team.</span></span>
    - content: <span data-ttu-id="e253c-113">False</span><span class="sxs-lookup"><span data-stu-id="e253c-113">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e253c-114">예상 비용 아래쪽 *내보내기*를 클릭하면 공유할 수 있는 Excel 스프레드시트를 내보내거나 *공유*를 클릭하여 팀과 공유할 수 있는 URL 링크를 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="e253c-114">Clicking *Export* at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click *Share* to get a URL link that you can share with your team.</span></span>
