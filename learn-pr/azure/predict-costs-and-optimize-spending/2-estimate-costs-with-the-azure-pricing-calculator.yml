quiz:
  title: Azure 가격 계산기로 비용 예상
  questions:
  - content: Azure 가격 계산기의 어떤 탭에서 예상 비용을 산출하나요?
    choices:
    - content: 견적
      isCorrect: false
      incorrectExplanation: 이 탭에는 이전에 저장한 예상 비용이 모두 있습니다.
    - content: 제품
      isCorrect: true
      correctExplanation: 이 탭에는 모든 Azure 서비스가 나열되어 있으며 여기에서 예상 비용을 산출할 서비스를 추가하거나 제거합니다.
  - content: Excel 스프레드시트 또는 URL을 통해 예상 비용을 공유할 수 있습니다.
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: 예상 비용 아래쪽 <b>내보내기</b>를 클릭하면 공유할 수 있는 Excel 스프레드시트를 내보냅니다. 또는 <b>공유</b>를 클릭하여 팀과 공유할 수 있는 URL 링크를 가져올 수 있습니다.
    - content: "False"
      isCorrect: false
      incorrectExplanation: 예상 비용 아래쪽 <b>내보내기</b>를 클릭하면 공유할 수 있는 Excel 스프레드시트를 내보냅니다. 또는 <b>공유</b>를 클릭하여 팀과 공유할 수 있는 URL 링크를 가져올 수 있습니다.
