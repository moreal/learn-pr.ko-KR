quiz:
  title: <span data-ttu-id="d6c29-104">Azure 가격 계산기로 비용 예상</span><span class="sxs-lookup"><span data-stu-id="d6c29-104">Estimate costs with the Azure pricing calculator</span></span>
  questions:
  - content: <span data-ttu-id="d6c29-105">Azure 가격 계산기의 어떤 탭에서 예상 비용을 산출하나요?</span><span class="sxs-lookup"><span data-stu-id="d6c29-105">In which tab of the Azure pricing calculator will you formulate your estimate?</span></span>
    choices:
    - content: <span data-ttu-id="d6c29-106">견적</span><span class="sxs-lookup"><span data-stu-id="d6c29-106">Estimate</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d6c29-107">이 탭에는 이전에 저장한 예상 비용이 모두 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d6c29-107">This tab has all of your previously saved estimates.</span></span>
    - content: <span data-ttu-id="d6c29-108">제품</span><span class="sxs-lookup"><span data-stu-id="d6c29-108">Products</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d6c29-109">이 탭에는 모든 Azure 서비스가 나열되어 있으며 여기에서 예상 비용을 산출할 서비스를 추가하거나 제거합니다.</span><span class="sxs-lookup"><span data-stu-id="d6c29-109">This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate.</span></span>
  - content: <span data-ttu-id="d6c29-110">Excel 스프레드시트 또는 URL을 통해 예상 비용을 공유할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d6c29-110">You can share your estimate through an Excel spreadsheet or through a URL.</span></span>
    choices:
    - content: <span data-ttu-id="d6c29-111">True</span><span class="sxs-lookup"><span data-stu-id="d6c29-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d6c29-112">예상 비용 아래쪽 <b>내보내기</b>를 클릭하면 공유할 수 있는 Excel 스프레드시트를 내보냅니다. 또는 <b>공유</b>를 클릭하여 팀과 공유할 수 있는 URL 링크를 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d6c29-112">Clicking <b>Export</b> at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click <b>Share</b> to get a URL link that you can share with your team.</span></span>
    - content: <span data-ttu-id="d6c29-113">False</span><span class="sxs-lookup"><span data-stu-id="d6c29-113">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d6c29-114">예상 비용 아래쪽 <b>내보내기</b>를 클릭하면 공유할 수 있는 Excel 스프레드시트를 내보냅니다. 또는 <b>공유</b>를 클릭하여 팀과 공유할 수 있는 URL 링크를 가져올 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d6c29-114">Clicking <b>Export</b> at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click <b>Share</b> to get a URL link that you can share with your team.</span></span>
