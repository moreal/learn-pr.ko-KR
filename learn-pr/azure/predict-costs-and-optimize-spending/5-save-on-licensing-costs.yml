quiz:
  title: <span data-ttu-id="8dd29-104">라이선스 비용 절감</span><span class="sxs-lookup"><span data-stu-id="8dd29-104">Save on licensing costs</span></span>
  questions:
  - content: <span data-ttu-id="8dd29-105">Windows Server 라이선스가 이미 있는 경우 Azure에서 해당 라이선스에 대한 요금을 다시 지불해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="8dd29-105">If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>
    choices:
    - content: <span data-ttu-id="8dd29-106">True</span><span class="sxs-lookup"><span data-stu-id="8dd29-106">True</span></span>
      incorrectExplanation: <span data-ttu-id="8dd29-107">특정 상황에서는 Windows Server에 대한 하이브리드 혜택을 활용하여 Linux 요금만 지불할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8dd29-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="8dd29-108">False</span><span class="sxs-lookup"><span data-stu-id="8dd29-108">False</span></span>
      correctExplanation: <span data-ttu-id="8dd29-109">특정 상황에서는 Windows Server에 대한 하이브리드 혜택을 활용하여 Linux 요금만 지불할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8dd29-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="8dd29-110">Azure에 테스트 및 개발 서버에 대한 비용 절감 옵션이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="8dd29-110">Azure has money-saving options for test and development servers.</span></span>
    choices:
    - content: <span data-ttu-id="8dd29-111">True</span><span class="sxs-lookup"><span data-stu-id="8dd29-111">True</span></span>
      correctExplanation: <span data-ttu-id="8dd29-112">예, Azure Enterprise 개발/테스트 및 Azure 종량제 개발/테스트 혜택은 특히 Windows 워크로드와 관련해서 여러 가지 할인을 제공하여, 라이선스 비용 없이 가상 머신에 대한 Linux 요금만 청구합니다.</span><span class="sxs-lookup"><span data-stu-id="8dd29-112">Yes, the Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="8dd29-113">이 혜택은 SQL Server 및 Visual Studio 구독이 적용되는 기타 모든 Microsoft 소프트웨어에도 적용됩니다.</span><span class="sxs-lookup"><span data-stu-id="8dd29-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="8dd29-114">False</span><span class="sxs-lookup"><span data-stu-id="8dd29-114">False</span></span>
      incorrectExplanation: <span data-ttu-id="8dd29-115">Enterprise 개발/테스트 및 종량제 개발/테스트 혜택은 특히 Windows 워크로드와 관련해서 여러 가지 할인을 제공하여, 라이선스 비용 없이 가상 머신에 대한 Linux 요금만 청구합니다.</span><span class="sxs-lookup"><span data-stu-id="8dd29-115">The Enterprise Dev/Test and Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="8dd29-116">이 혜택은 SQL Server 및 Visual Studio 구독이 적용되는 기타 모든 Microsoft 소프트웨어에도 적용됩니다.</span><span class="sxs-lookup"><span data-stu-id="8dd29-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: false
