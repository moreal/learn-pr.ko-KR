quiz:
  title: 지식 점검
  questions:
  - content: 'True 또는 false: Windows Server 라이선스가 이미 있는 경우 Azure에서 해당 라이선스에 대한 요금을 다시 지불해야 합니다.'
    choices:
    - content: "True"
      isCorrect: false
      incorrectExplanation: 특정 상황에서는 Windows Server에 대한 하이브리드 혜택을 활용하여 Linux 요금만 지불할 수 있습니다.
    - content: "False"
      isCorrect: true
      correctExplanation: 특정 상황에서는 Windows Server에 대한 하이브리드 혜택을 활용하여 Linux 요금만 지불할 수 있습니다.
  - content: 'True 또는 false: Azure에는 테스트 및 개발 서버에 대한 비용 절감 옵션이 있습니다.'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: Azure Enterprise 개발/테스트 및 Azure 종량제 개발/테스트 혜택은 특히 Windows 워크로드와 관련해서 여러 가지 할인을 제공하여, 라이선스 비용 없이 가상 머신에 대한 Linux 요금만 청구합니다. 이 혜택은 Visual Studio 구독이 적용되는 SQL Server 및 기타 모든 Microsoft 소프트웨어에도 적용됩니다.
    - content: "False"
      isCorrect: false
      incorrectExplanation: Azure Enterprise 개발/테스트 및 Azure 종량제 개발/테스트 혜택은 특히 Windows 워크로드와 관련해서 여러 가지 할인을 제공하여, 라이선스 비용 없이 가상 머신에 대한 Linux 요금만 청구합니다. 이 혜택은 Visual Studio 구독이 적용되는 SQL Server 및 기타 모든 Microsoft 소프트웨어에도 적용됩니다.
