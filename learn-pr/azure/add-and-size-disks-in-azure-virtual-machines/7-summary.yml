quiz:
  title: 지식 검사
  questions:
  - content: VHD(가상 하드 드라이브 파일)는 Azure Storage의 다음 유형의 Blob 중 어느 Blob에 저장되나요?
    choices:
    - content: 블록 Blob
      isCorrect: false
      incorrectExplanation: VHD는 Azure Storage의 페이지 Blob에서 지원됩니다. 페이지 Blob은 임의 읽기 및 쓰기 작업용으로 최적화된 512바이트 페이지 컬렉션이므로 적절합니다. 블록 Blob이나 추가 Blob 모두 VHD에서 일반적인 임의 읽기 및 쓰기 작업에 최적화되지 않았습니다.
    - content: 추가 Blob
      isCorrect: false
      incorrectExplanation: VHD는 Azure Storage의 페이지 Blob에서 지원됩니다. 페이지 Blob은 임의 읽기 및 쓰기 작업용으로 최적화된 512바이트 페이지 컬렉션이므로 적절합니다. 블록 Blob이나 추가 Blob 모두 VHD에서 일반적인 임의 읽기 및 쓰기 작업에 최적화되지 않았습니다.
    - content: 페이지 Blob
      isCorrect: true
      correctExplanation: VHD는 Azure Storage의 페이지 Blob에서 지원됩니다. 페이지 Blob은 임의 읽기 및 쓰기 작업용으로 최적화된 512바이트 페이지 컬렉션이므로 적절합니다. 블록 Blob이나 추가 Blob 모두 VHD에서 일반적인 임의 읽기 및 쓰기 작업에 최적화되지 않았습니다.
  - content: 다음 데이터 복제 전략 중 어느 것이 프리미엄 저장소 계정에서 지원하는 유일한 옵션입니까?
    choices:
    - content: RA-GRS(읽기 액세스 지역 중복 저장소)
      isCorrect: false
      incorrectExplanation: 프리미엄 저장소 계정은 복제 옵션으로 로컬 중복 저장소만 지원합니다. 로컬 중복 저장소는 단일 지역 내에 데이터 복사본 3개를 유지합니다. 지역 재해 복구를 위해 Azure Backup을 사용하여 VM 디스크를 다른 지역에 백업해야 합니다. 또한 백업 자격 증명 모음으로 GRS(지역 중복 저장소) 계정을 사용해야 합니다.
    - content: LRS(로컬 중복 저장소)
      isCorrect: true
      correctExplanation: 프리미엄 저장소 계정은 복제 옵션으로 로컬 중복 저장소만 지원합니다. 로컬 중복 저장소는 단일 지역 내에 데이터 복사본 3개를 유지합니다. 지역 재해 복구를 위해 Azure Backup을 사용하여 VM 디스크를 다른 지역에 백업해야 합니다. 또한 백업 자격 증명 모음으로 GRS(지역 중복 저장소) 계정을 사용해야 합니다.
    - content: GRS(지역 중복 저장소)
      isCorrect: false
      incorrectExplanation: 프리미엄 저장소 계정은 복제 옵션으로 로컬 중복 저장소만 지원합니다. 로컬 중복 저장소는 단일 지역 내에 데이터 복사본 3개를 유지합니다. 지역 재해 복구를 위해 Azure Backup을 사용하여 VM 디스크를 다른 지역에 백업해야 합니다. 또한 백업 자격 증명 모음으로 GRS(지역 중복 저장소) 계정을 사용해야 합니다.
    - content: ZRS(영역 중복 저장소)
      isCorrect: false
      incorrectExplanation: 프리미엄 저장소 계정은 복제 옵션으로 로컬 중복 저장소만 지원합니다. 로컬 중복 저장소는 단일 지역 내에 데이터 복사본 3개를 유지합니다. 지역 재해 복구를 위해 Azure Backup을 사용하여 VM 디스크를 다른 지역에 백업해야 합니다. 또한 백업 자격 증명 모음으로 GRS(지역 중복 저장소) 계정을 사용해야 합니다.
  - content: 다음 디스크 형식 중 어느 것이 관리 디스크에 대해서만 사용할 수 있나요?
    choices:
    - content: 표준 SSD(반도체 드라이브)
      isCorrect: true
      correctExplanation: 관리 디스크를 선택하면 표준 SSD를 사용하는 옵션이 제공됩니다. 이 디스크 유형은 성능과 비용의 측면에서 표준 HDD와 프리미엄 SSD의 중간에 해당합니다.
    - content: 표준 HDD(하드 디스크 드라이브)
      isCorrect: false
      incorrectExplanation: 관리 디스크를 선택하면 표준 SSD를 사용하는 옵션이 제공됩니다. 이 디스크 유형은 성능과 비용의 측면에서 표준 HDD와 프리미엄 SSD의 중간에 해당합니다.
    - content: 프리미엄 SSD(반도체 드라이브)
      isCorrect: false
      incorrectExplanation: 관리 디스크를 선택하면 표준 SSD를 사용하는 옵션이 제공됩니다. 이 디스크 유형은 성능과 비용의 측면에서 표준 HDD와 프리미엄 SSD의 중간에 해당합니다.
