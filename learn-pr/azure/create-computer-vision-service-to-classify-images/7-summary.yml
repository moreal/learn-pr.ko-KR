content: >
  [!include[](includes/7-summary.md)]
quiz:
  title: 지식 점검
  questions:
  - content: Computer Vision API를 사용하여 이미지를 분석하는 경우 반환할 시각적 개체 기능 형식을 지정할 수 있습니다.  '분석' 작업을 호출하는 경우 유효한 시각적 개체 기능 형식은 다음 중 무엇인가요?
    choices:
    - content: '영화 '
      isCorrect: false
      incorrectExplanation: 영화는 유효한 시각적 개체 형식이 아닙니다.
    - content: 동물
      isCorrect: false
      incorrectExplanation: 동물은 유효한 시각적 개체 형식이 아닙니다.
    - content: 유명인
      isCorrect: true
      correctExplanation: 지정할 수 있는 두 개의 시각적 개체 기능 형식은 유명인 및 랜드마크입니다.
  - content: '`generateThumbnail` 작업을 사용하여 썸네일을 생성하는 경우 *스마트 자르기*의 기능을 설명하는 것은 다음 중 어느 것인가요?'
    choices:
    - content: 왼쪽 위에서 이미지를 잘라냅니다.
      isCorrect: false
      incorrectExplanation: 왼쪽 위에서 이미지를 자르면 관심 지역이라고도 하는 이미지의 중요한 부분을 제거하게 될 수 있습니다.
    - content: "\"관심 지역\"에서 썸네일에 중심을 둡니다."
      isCorrect: true
      correctExplanation: "'smartCropping' 매개 변수가 true이면 API가 스마트 자르기를 적용하여 '관심 지역'에서 썸네일을 중심에 둡니다. 그렇지 않으면 가운데를 중심으로 자릅니다."
  - content: Computer Vision API를 솔루션에 통합하려고 합니다. 미국 동부 지역에서 Computer Vision 서비스에 대해 Cognitive Services 계정을 만들었습니다. `ocr` 작업에 액세스하기 위한 올바른 주소는 다음 중 무엇인가요?
    choices:
    - content: eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr
      isCorrect: false
      incorrectExplanation: 이 지역에서 요청을 수행하기 위해 액세스 키에 등록하지 않았습니다. 엔드포인트에서는 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용되는 리소스를 지정합니다.
    - content: eastus.api.cognitive.microsoft.com/vision/v2.0/describe
      isCorrect: false
      incorrectExplanation: 이 주소는 엔터티 리소스에 요청을 보냅니다.
    - content: eastus.api.cognitive.microsoft.com/vision/v2.0/ocr
      isCorrect: true
      correctExplanation: 엔드포인트에서는 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용되는 리소스를 지정합니다.
