quiz:
  title: '지식 검사: 컴퓨터 비전 서비스를 사용 하 여 프로세스 이미지'
  questions:
    - content: Computer Vision API를 사용 하 여 이미지를 분석 하는 경우에 반환할 visual 기능 유형을 지정할 수 있습니다.  다음은 유효한 visual 기능 형식 '분석' 작업을 호출 하는 경우 무엇입니까?
      choices:
        - content: '영화 '
          isCorrect: false
          incorrectExplanation: 영화 visual valid 형식이 아닙니다.
        - content: 동물
          isCorrect: false
          incorrectExplanation: 동물 visual valid 형식이 아닙니다.
        - content: 유명인
          isCorrect: true
          correctExplanation: 두 시각적 기능을 지정할 수 있습니다 유형은 유명인 및 랜드마크 합니다.
    - content: 설명 하는 다음 중 어떤 *스마트 자르기* 사용 하 여 미리 보기를 생성 하는 경우에 `generateThumbnail` 작업?
      choices:
        - content: 왼쪽 상단에서 이미지를 잘라내는 것입니다.
          isCorrect: false
          incorrectExplanation: 왼쪽 상단에서 이미지 자르기에서 관심 영역 라고도 이미지의 중요 한 부분을 제거 될 수 있습니다.
        - content: 미리 보기 "관심 영역"에 초점을 두고 합니다.
          isCorrect: true
          correctExplanation: '''SmartCropping'' 매개 변수가 true 이면 API ''관심 영역''에 미리 보기를 가운데에 스마트 자르기 적용 됩니다. 이 고, 그렇지 것만 잘라내는 센터로입니다.'
    - content: Computer Vision API를 통합 하는 솔루션에. cognitives Computer Vision 서비스에 대 한 서비스 계정에서에서 만든 지역입니다. 다음의 액세스 하기 위한 올바른 주소는는 `ocr` 작업?
      choices:
        - content: eastus2.api.cognitive.microsoft.com/vision/v1.0/ocr
          isCorrect: false
          incorrectExplanation: '이 지역에서 요청을 수행 하는 액세스 키에 대 한 등록 되지 않았습니다. 기억 끝점을 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용 되는 리소스를 지정 합니다.'
        - content: eastus.api.cognitive.microsoft.com/vision/v1.0/describe
          isCorrect: false
          incorrectExplanation: 이 주소는 엔터티 리소스에 요청을 보냅니다.
        - content: eastus.api.cognitive.microsoft.com/vision/v1.0/ocr
          isCorrect: true
          correctExplanation: '끝점을 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용 되는 리소스를 지정 합니다.'