  [!include[](includes/7-summary.md)]
quiz:
  title: <span data-ttu-id="fa3bf-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="fa3bf-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="fa3bf-105">Computer Vision API를 사용하여 이미지를 분석하는 경우 반환할 시각적 개체 기능 형식을 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-105">When analyzing an image using the Computer Vision API, you can specify visual feature types to return.</span></span>  <span data-ttu-id="fa3bf-106">'분석' 작업을 호출하는 경우 유효한 시각적 개체 기능 형식은 다음 중 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="fa3bf-106">Which of the following is a valid visual feature type when calling the 'analyze' operation?</span></span>
    choices:
    - content: '<span data-ttu-id="fa3bf-107">영화</span><span class="sxs-lookup"><span data-stu-id="fa3bf-107">Movies</span></span> '
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fa3bf-108">영화는 유효한 시각적 개체 형식이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-108">Movies is not a valid visual feature type.</span></span>
    - content: <span data-ttu-id="fa3bf-109">동물</span><span class="sxs-lookup"><span data-stu-id="fa3bf-109">Animals</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fa3bf-110">동물은 유효한 시각적 개체 형식이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-110">Animals is not a valid visual feature type.</span></span>
    - content: <span data-ttu-id="fa3bf-111">유명인</span><span class="sxs-lookup"><span data-stu-id="fa3bf-111">Celebrities</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fa3bf-112">지정할 수 있는 두 개의 시각적 개체 기능 형식은 유명인 및 랜드마크입니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-112">The two visual feature types you can specify are Celebrities and Landmarks.</span></span>
  - content: <span data-ttu-id="fa3bf-113">`generateThumbnail` 작업을 사용하여 썸네일을 생성하는 경우 *스마트 자르기*의 기능을 설명하는 것은 다음 중 어느 것인가요?</span><span class="sxs-lookup"><span data-stu-id="fa3bf-113">Which of the following describes what *smart cropping* does when generating a thumbnail with the `generateThumbnail` operation?</span></span>
    choices:
    - content: <span data-ttu-id="fa3bf-114">왼쪽 위에서 이미지를 잘라냅니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-114">It crops images from the top left.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fa3bf-115">왼쪽 위에서 이미지를 자르면 관심 지역이라고도 하는 이미지의 중요한 부분을 제거하게 될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-115">Cropping an image from the top left may result in you removing a significant part of the image, also known as the region of interest.</span></span>
    - content: <span data-ttu-id="fa3bf-116">"관심 지역"에서 썸네일에 중심을 둡니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-116">It centers the thumbnail on the "region of interest".</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fa3bf-117">'smartCropping' 매개 변수가 true이면 API가 스마트 자르기를 적용하여 '관심 지역'에서 썸네일을 중심에 둡니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-117">If the parameter 'smartCropping' is true, the API applies smart cropping to center the thumbnail on the 'region of interest'.</span></span> <span data-ttu-id="fa3bf-118">그렇지 않으면 가운데를 중심으로 자릅니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-118">Otherwise, it crops to the center.</span></span>
  - content: <span data-ttu-id="fa3bf-119">Computer Vision API를 솔루션에 통합하려고 합니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-119">You're integrating the Computer Vision API into your solution.</span></span> <span data-ttu-id="fa3bf-120">미국 동부 지역에서 Computer Vision 서비스에 대해 Cognitive Services 계정을 만들었습니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-120">You created a cognitive services account for the Computer Vision service in the eastus region.</span></span> <span data-ttu-id="fa3bf-121">`ocr` 작업에 액세스하기 위한 올바른 주소는 다음 중 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="fa3bf-121">Which of the following is the correct address for you to access the `ocr` operation?</span></span>
    choices:
    - content: <span data-ttu-id="fa3bf-122">eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr</span><span class="sxs-lookup"><span data-stu-id="fa3bf-122">eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fa3bf-123">이 지역에서 요청을 수행하기 위해 액세스 키에 등록하지 않았습니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-123">You did not sign up for an access key to make requests from this region.</span></span> <span data-ttu-id="fa3bf-124">엔드포인트에서는 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용되는 리소스를 지정합니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-124">Remember, the endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.</span></span>
    - content: <span data-ttu-id="fa3bf-125">eastus.api.cognitive.microsoft.com/vision/v2.0/describe</span><span class="sxs-lookup"><span data-stu-id="fa3bf-125">eastus.api.cognitive.microsoft.com/vision/v2.0/describe</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fa3bf-126">이 주소는 엔터티 리소스에 요청을 보냅니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-126">This address sends a request to the entities resource.</span></span>
    - content: <span data-ttu-id="fa3bf-127">eastus.api.cognitive.microsoft.com/vision/v2.0/ocr</span><span class="sxs-lookup"><span data-stu-id="fa3bf-127">eastus.api.cognitive.microsoft.com/vision/v2.0/ocr</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fa3bf-128">엔드포인트에서는 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용되는 리소스를 지정합니다.</span><span class="sxs-lookup"><span data-stu-id="fa3bf-128">The endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.</span></span>
