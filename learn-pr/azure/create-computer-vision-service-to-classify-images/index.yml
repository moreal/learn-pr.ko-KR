abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Cognitive Services 계정을 만듭니다.

  - 이미지에서 찾은 시각적 콘텐츠에 대한 정보를 가져옵니다.

  - 이미지의 썸네일을 생성합니다.

  - 이미지에서 인쇄된 텍스트를 검색하고 추출합니다.

  - 이미지에서 필기된 텍스트를 검색하고 추출합니다.
