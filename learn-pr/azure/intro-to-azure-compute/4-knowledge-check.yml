quiz:
  title: Azure 계산 소개 지식 검사
  questions:
  - content: 최고 수준의 천문학자와 컴퓨터 프로그래머가 팀 구성원이지만 서버 및 웹 관리에 대한 가장 기본적인 사항만 이해하고 있는 소규모 천문학 팀을 가정합니다. 다음 중 어떤 옵션을 선택해야 할까요?
    choices:
    - content: AKS(Azure Kubernetes Service)
      isCorrect: false
      incorrectExplanation: Kubernetes에는 컨테이너 오케스트레이션에 대한 고급 지식이 필요합니다.
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: 천문학자의 작업은 널리 또는 세계적으로 분산될 필요가 없습니다.
    - content: App Service
      isCorrect: true
      correctExplanation: 완전히 관리되며 해당 응용 프로그램의 크기를 조정하기 때문에 팀은 특수 소프트웨어를 작성하는 데 집중할 수 있습니다.
  - content: 천문학 팀이 완료하는 데 몇 시간에서 며칠까지 걸리는 일정한 천문학적 계산을 처리해야 한다고 가정합니다. 병렬 실행은 많은 도움이 되지 않는 것 같습니다. 다음 중 어떤 옵션을 선택해야 할까요?
    choices:
    - content: Cloud Services
      isCorrect: false
      incorrectExplanation: 모든 천문학적 계산을 병렬로 실행할 수 있는 것은 아니므로 추가 VM을 배포하면 미미하지만 성능이 향상될 수 있습니다.
    - content: Azure Batch
      isCorrect: true
      correctExplanation: 특정 천문학적 계산에는 슈퍼 컴퓨터 기능이 필요합니다.
    - content: Container Instances
      isCorrect: false
      incorrectExplanation: 모든 천문학적 계산을 병렬로 실행할 수 있는 것은 아니므로 추가 컨테이너를 배포하면 미미하게나마 성능이 향상될 수 있습니다.
