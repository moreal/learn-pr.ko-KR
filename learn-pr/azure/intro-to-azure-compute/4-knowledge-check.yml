content: >
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: 지식 점검
  questions:
  - content: 천문학 팀에는 계산 성능과 메모리를 많이 실행해야 하는 많은 이미지 프로세싱 응용 프로그램이 있습니다. 이 응용 프로그램을 Azure로 신속하게 마이그레이션하려고 합니다. 다음 중 어떤 옵션을 선택해야 할까요?
    choices:
    - content: AKS(Azure Kubernetes Service)
      isCorrect: false
      incorrectExplanation: App Service는 완전히 관리되고 자동으로 규모를 조정합니다. 그러면 팀이 잘하는 작업인 코드 작성에 집중할 수 있습니다.
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: App Service는 완전히 관리되고 자동으로 규모를 조정합니다. 그러면 팀이 잘하는 작업인 코드 작성에 집중할 수 있습니다.
    - content: App Service
      isCorrect: true
      correctExplanation: App Service는 완전히 관리되고 자동으로 규모를 조정합니다. 그러면 팀이 잘하는 작업인 코드 작성에 집중할 수 있습니다.
  - content: 천문학 팀이 완료하는 데 몇 시간에서 며칠까지 걸리는 천문학적 계산을 처리해야 한다고 가정합니다. 병렬 실행은 많은 도움이 되지 않는 것 같습니다. 다음 중 어떤 옵션을 선택해야 할까요?
    choices:
    - content: Cloud Services
      isCorrect: false
      incorrectExplanation: Azure Batch는 수십, 수백 또는 수천 개의 VM으로 확장하는 기능과 함께 클라우드 규모의 작업 예약 및 계산 관리를 제공합니다.
    - content: Azure Batch
      isCorrect: true
      correctExplanation: Azure Batch는 수십, 수백 또는 수천 개의 VM으로 확장하는 기능과 함께 클라우드 규모의 작업 예약 계산 관리를 제공합니다.
    - content: Container Instances
      isCorrect: false
      incorrectExplanation: Azure Batch는 수십, 수백 또는 수천 개의 VM으로 확장하는 기능과 함께 클라우드 규모의 작업 예약 및 계산 관리를 제공합니다.
