  questions:
    - content: 천문학 팀에 실행할 수 있는 계산 성능과 메모리를 많이 필요로 하는 이미지 처리 응용 프로그램 수가 있습니다. 이러한 응용 프로그램을 Azure로 마이그레이션하거나 하려고 합니다. 다음 중 어떤 옵션을 선택해야 할까요?
      choices:
        - content: Cloud Services
          isCorrect: false
        - content: Azure Batch
          isCorrect: true
          correctExplanation: 'Azure Batch는 수십, 수백 또는 수천 개의 Vm 크기를 조정 하는 기능을 사용 하 여 클라우드 규모 작업 예약 및 컴퓨팅 관리를 제공 합니다.'
        - content: Container Instances
          isCorrect: false