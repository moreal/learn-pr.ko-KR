uid: learn.intro-to-compute
title: Azure 계산 소개
summary: Azure 계산은 분자 수준의 약물 효과 모델링, 마케팅 데이터 마이닝, 고급 비디오 렌더링 및 망원경에서 수집된 천문학적 데이터 분석 같은 작업의 대용량 데이터를 처리하기 위해 사용자가 유연하게 적용할 수 있는 계산 리소스를 제공합니다. 이 모듈의 의도는 Azure 계산 서비스에 대한 자세한 설명, 해당 서비스의 옵션 및 학생이 일상 작업에서 발생할 수 있는 문제를 해결하는 데 사용할 수 있는 방법에 대한 제안을 제공하는 것입니다.
