abstract: |
  이 모듈에서 수행하는 작업:
  - 텍스트 분석 API에 알아보기
  - Text Analytics API 키에 대 한 등록
  - Text Analytics API를 사용 하 여 텍스트 피드백을 정렬 하는 Azure Functions를 사용 하 여 서비스를 빌드하고 디자인
  - 메시지 읽기 및 쓰기 Azure Queue storage 바인딩 사용 하 여 함수 앱에서
