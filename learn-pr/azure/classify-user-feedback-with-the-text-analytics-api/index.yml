summary: 고객이 피드백을 보낼 때 제품이나 브랜드에 대해 실제로 어떤 말을 하는지 알아봅니다. Azure Functions 및 텍스트 분석 API의 인텔리전스를 사용하여 텍스트 메시지에서 감정을 검색하는 솔루션을 만들겠습니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 텍스트 분석 API에 대해 알아보기

  - 텍스트 분석 API에 등록

  - Azure Functions로 텍스트 분석 API를 사용하여 텍스트 피드백을 정렬하는 서비스를 디자인하고 빌드

  - 바인딩의 도움을 받아 함수 앱의 Azure Queue 저장소 메시지를 읽고 쓰기
