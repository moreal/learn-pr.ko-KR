quiz:
  title: '지식 검사: 텍스트 분석 API를 사용 하 여 텍스트에서 감정 검색'
  questions:
    - content: Text Analytics API를 통합 하는 솔루션에. 포털에 오류가 발생 했습니다. 한 지역에서 구독 키에 대 한 등록 있습니다. 액세스 하기 위한 올바른 요청 URL은 다음 중 어떤는 `sentiment` 리소스?
      choices:
        - content: 'https://eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: false
          incorrectExplanation: '이 지역에서 요청을 수행 하는 액세스 키에 대 한 등록 되지 않았습니다. 기억 끝점을 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용 되는 리소스를 지정 합니다.'
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities'
          isCorrect: false
          incorrectExplanation: 이 URL 엔터티 리소스에 요청을 보냅니다.
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: true
          correctExplanation: '끝점을 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용 되는 리소스를 지정 합니다.'
    - content: 다음 중 어떤 것이 올바른 `direction` 큐에 메시지를 전송 하기 위해 큐 bindind 정의에 설정 합니다.
      choices:
        - content: out
          isCorrect: true
          correctExplanation: 출력 바인딩은 "out"으로 설정 하는 방향 속성으로 선언 됩니다.
        - content: in
          isCorrect: false
          incorrectExplanation: 입력된 바인딩 방향 속성 "in"으로 설정 하 여 선언 됩니다.
        - content: north
          isCorrect: false
          incorrectExplanation: 값을 "north" 바인딩의 방향 속성에 대해 올바르지 않습니다.
    - content: '텍스트 및 응답을 사용 하 여 텍스트 분석 API에 요청을 게시 하는 경우 텍스트의 감정을 기준 0.03, it의 감정 점수를 제공 하나요?'
      choices:
        - content: 중립
          isCorrect: false
          incorrectExplanation: API 감정 점수를 0과 1 사이의 반환 각 문서에 대해 여기서 1은 가장 양수입니다.
        - content: 음수
          isCorrect: true
          correctExplanation: 'API 감정 점수를 0과 1 사이의 반환 각 문서에 대해 여기서 1은 가장 양수입니다. 0.03의 점수가 0에 가까운 이며, 따라서 음수입니다.'
        - content: 긍정
          isCorrect: false
          incorrectExplanation: API 감정 점수를 0과 1 사이의 반환 각 문서에 대해 여기서 1은 가장 양수입니다.