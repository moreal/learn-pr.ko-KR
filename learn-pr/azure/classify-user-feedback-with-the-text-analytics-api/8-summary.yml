quiz:
  title: 지식 점검
  questions:
  - content: 텍스트 분석 API를 솔루션에 통합하려고 합니다. 포털로 가서 eastus 지역의 구독 키를 등록했습니다. 다음 중 `sentiment` 리소스에 액세스하기 위한 올바른 요청 URL은 무엇입니까?
    choices:
    - content: eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: false
      incorrectExplanation: 이 지역에서 요청을 수행하기 위해 액세스 키에 등록하지 않았습니다. 엔드포인트에서는 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용되는 리소스를 지정합니다.
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities
      isCorrect: false
      incorrectExplanation: 이 URL은 엔터티 리소스에 요청을 보냅니다.
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: true
      correctExplanation: 엔드포인트에서는 등록할 때 선택한 지역, 서비스 URL 및 요청에 사용되는 리소스를 지정합니다.
  - content: 다음 중 큐에 메시지를 보내기 위해 큐 바인딩 정의에서 올바른 `direction` 설정은 무엇인가요?
    choices:
    - content: out
      isCorrect: true
      correctExplanation: 메시지가 함수에서 큐로 출력되면 방향은 바깥쪽입니다.
    - content: in
      isCorrect: false
      incorrectExplanation: 함수가 메시지를 입력으로 받아들이면 방향은 안쪽입니다.
    - content: north
      isCorrect: false
      incorrectExplanation: "\"north\" 값은 바인딩의 방향 속성에 맞지 않습니다."
  - content: 일부 텍스트를 사용하여 텍스트 분석 API에 요청을 게시하고 응답에 0.03의 감정 점수를 제공하는 경우 텍스트의 지배적인 감정은 무엇입니까?
    choices:
    - content: 중립
      isCorrect: false
      incorrectExplanation: API는 각 문서에 대해 0과 1 사이의 감정 점수를 반환합니다. 여기서 1이 가장 긍정적인 것입니다.
    - content: 부정
      isCorrect: true
      correctExplanation: API는 각 문서에 대해 0과 1 사이의 감정 점수를 반환합니다. 여기서 1이 가장 긍정적인 것입니다. 0.03의 점수는 0에 가깝고 따라서 부정적입니다.
    - content: 긍정
      isCorrect: false
      incorrectExplanation: API는 각 문서에 대해 0과 1 사이의 감정 점수를 반환합니다. 여기서 1이 가장 긍정적인 것입니다.
