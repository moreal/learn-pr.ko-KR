  [!include[](includes/4-transactions.md)]
quiz:
  title: 트랜잭션
  questions:
    - content: 어떤 유형의 트랜잭션 데이터베이스 시스템은 가장 적합 한 제품 데이터에 대 한?
      choices:
        - content: OLAP
          isCorrect: false
        - content: OLTP
          isCorrect: true
          correctExplanation: 'OLTP 시스템 사용자의 큰 집합을 지원, 빠른 응답 시간, 많은 양의 데이터를 처리, 항상 사용 가능한 있고는 작거나 비교적 간단한 트랜잭션에 적합 합니다.'
    - content: 동일한 트랜잭션에서 프로세스 납입 고 인벤토리 업데이트 작업을 가정해 보세요. 사용자는 저장소 신용 전체 크기를 적용 하려고 및 동시에 휴대폰 및 랩톱을 통해 정확히 동일한 순서로 전송 합니다. 백그라운드에서 데이터베이스가 어떤 상황이 발생 하는 ACID 호환 데이터베이스?
      choices:
        - content: 모두 주문 처리 및 저장소에 크레딧을 사용 합니다.
          isCorrect: false
        - content: 하나의 주문이 처리 되는 것은 시장 바구니의 항목에 대 한 나머지 인벤토리를 업데이트 하는 순서를 완료 되지 않으므로 저장소의 크레딧 사용 하며 다른 순서를
          isCorrect: false
        - content: 하나의 주문이 처리 되는 및 저장소에 크레딧 사용 하 고 다른 순서는 처리할 수 없습니다.
          isCorrect: true
          correctExplanation: 두 번째 순서는 저장소에 크레딧을 이미 사용 중 결정 면 하는 트랜잭션을 롤백합니다.