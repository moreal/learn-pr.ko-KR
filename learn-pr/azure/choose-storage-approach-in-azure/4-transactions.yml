quiz:
  title: 트랜잭션
  questions:
  - content: 제품 데이터에 필요한 시스템의 종류는 무엇인가요?
    choices:
    - content: OLAP
      isCorrect: false
      incorrectExplanation: 아니요, OLAP 시스템은 복잡한 쿼리나 트랜잭션이 필요하며 짧은 대기 시간이 필요하지 않은 데이터에 가장 적합합니다. 제품 데이터는 빠르게 수정되어야 하며 대기 시간이 짧고 처리량이 높은 시스템을 필요로 합니다.
    - content: OLTP
      isCorrect: true
      correctExplanation: 예, OLTP 시스템은 많은 사용자를 지원하며, 빠르게 응답하고, 대량의 데이터를 처리하며, 가용성이 높고, 대개 규모가 작거나 비교적 단순한 트랜잭션을 처리하므로 제품 데이터 집합에 가장 적합합니다.
  - content: 재고를 업데이트하고 결제를 처리하는 작업이 동일한 트랜잭션 내에 있고 사용자가 전화 및 랩톱을 통해 완전히 동일한 주문을 ACID 준수 데이터베이스에 제출하면 어떻게 되나요?
    choices:
    - content: 첫 번째 주문은 완료되고, 남아 있는 크레딧 계정은 0으로 변경되고, 두 번째 주문은 사용자에게 판매점 내 크레딧이 남아 있지 않음을 표시하도록 업데이트됩니다.
      isCorrect: false
      incorrectExplanation: 아니요, 트랜잭션 데이터베이스에서의 격리로 인해 두 트랜잭션이 독립적으로 처리됩니다. 두 번째 트랜잭션이 완료되고 실패할 때까지 첫 번째 트랜잭션은 처리 중인 두 번째 트랜잭션을 수정하지 않습니다.
    - content: 하나의 주문이 처리되고 판매점 내 크레딧을 사용하지만, 다른 하나의 주문은 장바구니에 있는 항목에 대해 남은 재고를 업데이트하되 주문을 완료하지는 않습니다.
      isCorrect: false
      incorrectExplanation: 아니요, 트랜잭션 데이터베이스의 원자성으로 인해 두 번째 주문이 실패한 주문에 대해 남은 재고를 업데이트하지 않습니다.
    - content: 한 주문은 처리되고 판매점 내 크레딧을 사용하지만 다른 하나의 주문은 처리되지 않습니다.
      isCorrect: true
      correctExplanation: 예, 두 번째 주문이 판매점 내 크레딧이 이미 사용되었음을 확인하면 트랜잭션을 롤백합니다.
