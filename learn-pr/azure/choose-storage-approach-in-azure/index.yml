summary: 데이터에 대한 저장소 접근 방식을 선택하는 방법에 대해 알아봅니다. 이 모듈은 데이터를 구조적, 반구조적, 비구조적 상태로 분류하는 방법을 설명합니다. 다음으로, 데이터에 대한 운영 요구 사항, 대기 시간 요구 사항, 트랜잭션 요구 사항을 확인하는 방법에 대해 알아봅니다. 그런 다음, 이러한 모든 요구 사항을 고려할 때, 온라인 판매점 시나리오의 다양한 구성 요소에 Azure Storage, Azure SQL Database 및 Azure Cosmos DB 조합을 사용하는 것이 각 구성 요소에 최적화된 서비스를 사용할 수 있으므로 가장 뛰어난 성능의 솔루션을 얻는 최상의 방법이 된다는 것을 설명합니다.
