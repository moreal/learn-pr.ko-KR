  title: <span data-ttu-id="06eda-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="06eda-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="06eda-105">온라인 판매점 응용 프로그램에 대한 사용자 데이터가 저장된 데이터베이스의 운영 요구 사항을 어떻게 분류하나요?</span><span class="sxs-lookup"><span data-stu-id="06eda-105">How would you classify the operational needs of a database that stored user data for your online retail application.</span></span> <span data-ttu-id="06eda-106">데이터 집합에는 제품 리뷰에 표시할 배송 기본 설정, 이전 주문 및 프로필 정보가 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="06eda-106">The data set would contain shipping preferences, previous orders, and profile information to display on product reviews.</span></span>
    choices:
    - content: <span data-ttu-id="06eda-107">응용 프로그램에는 빠른 검색 시간과 많은 읽기 및 쓰기가 필요하며 모든 속성에 대해 쿼리할 수 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="06eda-107">The application requires fast retrieval times, lots of reads and writes, and needs to be able to query on every property.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="06eda-108">사용자는 자주 해당 사용자 데이터를 만들고 업데이트하며, 응용 프로그램은 해당 사용자 데이터의 주문 정보를 업데이트합니다.</span><span class="sxs-lookup"><span data-stu-id="06eda-108">Users will create and update their user data frequently, and the application will update their order information in their user data.</span></span> <span data-ttu-id="06eda-109">온라인 판매 사이트 고객이 배송 주소가 특정 우편 번호로 되어 있는지 확인하기 위한 쿼리와 같이 강력한 방식으로 데이터를 쿼리하리라고 기대하지 않지만, 회사는 특정 우편 번호의 사용자 수를 확인하기 위해 쿼리를 실행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="06eda-109">Although customers in an online retail site don't expect to be able to query their data in a robust manner, such as querying to see if they have a shipping address in a certain zip code, the company will want to be able to query to see how many users are in a certain zip code.</span></span> <span data-ttu-id="06eda-110">따라서 요구 사항을 나열할 때는 최종 고객뿐만 아니라 데이터의 모든 사용자를 염두에 두어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="06eda-110">So be sure to remember all the users of your data, not just your end customer, when it comes to listing requirements.</span></span>
    - content: <span data-ttu-id="06eda-111">응용 프로그램에는 빠른 검색 시간과 많은 읽기 및 쓰기가 필요하며 제한된 속성 집합에 대해 쿼리할 수 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="06eda-111">The application requires fast retrieval times, lots of reads and writes, and needs to be able to query on a limited set of properties.</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="06eda-112">온라인 판매 사이트 고객이 배송 주소가 특정 우편 번호로 되어 있는지 확인하기 위한 쿼리와 같이 강력한 방식으로 데이터를 쿼리하리라고 기대하지 않지만, 회사는 특정 우편 번호의 사용자 수를 확인하기 위해 쿼리를 실행할 수 있으므로 모든 속성이 쿼리 가능한 상태로 인덱싱되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="06eda-112">Although customers in an online retail site don't expect to be able to query their data in a robust manner, such as querying to see if they have a shipping address in a certain zip code, the company will want to be able to query to see how many users are in a certain zip code, so all properties should be indexed an queryable.</span></span>
    - content: <span data-ttu-id="06eda-113">응용 프로그램이 느린 검색 시간과 읽기 전용 작업을 지원할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="06eda-113">The application can support slow retrieval times and read-only operations.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06eda-114">고객은 자신의 프로필 정보를 만들고 업데이트하므로 사용자 데이터를 읽고 써야 합니다.</span><span class="sxs-lookup"><span data-stu-id="06eda-114">Customers will be creating and updating their own profile information, so the user data needs to be read-write.</span></span>
