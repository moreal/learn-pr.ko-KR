content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: 데이터 분류
  questions:
  - content: 온라인 판매점 응용 프로그램은 사용자의 배송 주소, 이전 주문, 프로필 정보(사용자가 제공한 경우)를 포함한 사용자 데이터도 저장합니다. 나중에는 사용자 데이터에 특정 사용자의 다른 필드가 포함될 수 있습니다. 이러한 데이터 집합은 어떻게 분류하나요?
    choices:
    - content: 구조적
      isCorrect: false
      incorrectExplanation: 사용자마다 정보가 다르므로 이러한 데이터를 구조적 형식으로 저장하는 것은 적합하지 않습니다.
    - content: 반구조적
      isCorrect: true
      correctExplanation: 맞습니다. 이 사용자 데이터는 반구조적입니다. 일부 사용자는 프로필 정보가 없으며 나중에 일부 사용자에게 필드를 더 추가할 수도 있기 때문입니다. 이는 모든 데이터가 동일한 스키마를 준수하는 것이 아님을 나타내며 데이터마다 구성이 고유할 수 있으므로 반구조적입니다.
    - content: 비구조적
      isCorrect: false
      incorrectExplanation: 비구조적 형식의 데이터로 작업하는 것이 어려우므로 사용자 데이터를 비구조적 데이터로 저장하는 것은 좋지 않습니다.
  - content: 비구조적 데이터에 일부 구조적 메타데이터가 포함될 수 있나요?
    choices:
    - content: 예
      isCorrect: true
      correctExplanation: 맞습니다. 비구조적 데이터에 타임스탬프, 위치 스탬프, 장치 ID 등의 연관된 메타데이터가 포함될 수 있습니다. 비구조적 데이터와 연관된 메타데이터가 있어도 기본 엔터티의 내부 구조가 비구조적이라는 사실은 변하지 않습니다.
    - content: 아니요
      isCorrect: false
      incorrectExplanation: 죄송합니다. 정답이 아닙니다.
