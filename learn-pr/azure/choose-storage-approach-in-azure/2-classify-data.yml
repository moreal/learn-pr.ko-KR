title: <span data-ttu-id="ce8b4-103">데이터 분류</span><span class="sxs-lookup"><span data-stu-id="ce8b4-103">Classify your data</span></span>
durationInMinutes: 10
content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: <span data-ttu-id="ce8b4-104">데이터 분류</span><span class="sxs-lookup"><span data-stu-id="ce8b4-104">Classifying your data</span></span>
  questions:
  - content: <span data-ttu-id="ce8b4-105">온라인 판매점 응용 프로그램은 사용자의 배송 주소, 이전 주문, 프로필 정보(사용자가 제공한 경우)를 포함한 사용자 데이터도 저장합니다.</span><span class="sxs-lookup"><span data-stu-id="ce8b4-105">Your online retail application also stores user data, which includes the users' shipping addresses, previous orders, and profile information if they're provided it.</span></span> <span data-ttu-id="ce8b4-106">나중에는 사용자 데이터에 특정 사용자의 다른 필드가 포함될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ce8b4-106">The user data may contain other fields for certain users in the future.</span></span> <span data-ttu-id="ce8b4-107">이러한 데이터 집합은 어떻게 분류하나요?</span><span class="sxs-lookup"><span data-stu-id="ce8b4-107">How would you classify this data set?</span></span>
    choices:
    - content: <span data-ttu-id="ce8b4-108">구조적</span><span class="sxs-lookup"><span data-stu-id="ce8b4-108">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce8b4-109">사용자마다 정보가 다르므로 이러한 데이터를 구조적 형식으로 저장하는 것은 적합하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ce8b4-109">Storing this data in a structured format would not be ideal, as not all of the users have the same information.</span></span>
    - content: <span data-ttu-id="ce8b4-110">반구조적</span><span class="sxs-lookup"><span data-stu-id="ce8b4-110">Semi-structured</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ce8b4-111">맞습니다. 이 사용자 데이터는 반구조적입니다. 일부 사용자는 프로필 정보가 없으며 나중에 일부 사용자에게 필드를 더 추가할 수도 있기 때문입니다.</span><span class="sxs-lookup"><span data-stu-id="ce8b4-111">Correct, this user data is semi-structured, because not all users have profile informaiton, and you may add additional fields to some users in the future.</span></span> <span data-ttu-id="ce8b4-112">이는 모든 데이터가 동일한 스키마를 준수하는 것이 아님을 나타내며 데이터마다 구성이 고유할 수 있으므로 반구조적입니다.</span><span class="sxs-lookup"><span data-stu-id="ce8b4-112">This indicates the data does not all adhere to the same schema, and each piece of data may have a unique organization, so it is semi-structured.</span></span>
    - content: <span data-ttu-id="ce8b4-113">비구조적</span><span class="sxs-lookup"><span data-stu-id="ce8b4-113">Unstructured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce8b4-114">비구조적 형식의 데이터로 작업하는 것이 어려우므로 사용자 데이터를 비구조적 데이터로 저장하는 것은 좋지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ce8b4-114">Storing the user data as unstructured data would not be recommended as it would be difficult to work with the data in an unstructured format.</span></span>
  - content: <span data-ttu-id="ce8b4-115">비구조적 데이터에 일부 구조적 메타데이터가 포함될 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="ce8b4-115">Can unstructured data have some structured metadata accompanied with it?</span></span>
    choices:
    - content: <span data-ttu-id="ce8b4-116">예</span><span class="sxs-lookup"><span data-stu-id="ce8b4-116">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ce8b4-117">맞습니다. 비구조적 데이터에 타임스탬프, 위치 스탬프, 장치 ID 등의 연관된 메타데이터가 포함될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="ce8b4-117">Correct, unstructured data can have associated metadata, such as a timestamp, a location stamp, or a device ID just to name a few.</span></span> <span data-ttu-id="ce8b4-118">비구조적 데이터와 연관된 메타데이터가 있어도 기본 엔터티의 내부 구조가 비구조적이라는 사실은 변하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="ce8b4-118">Having metadata associated with the unstructured data does not change the fact that the internal structure of the main entity is unstructured.</span></span>
    - content: <span data-ttu-id="ce8b4-119">아니요</span><span class="sxs-lookup"><span data-stu-id="ce8b4-119">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce8b4-120">죄송합니다. 정답이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="ce8b4-120">Sorry, that's not the correct answer.</span></span>
