content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: 지식 검사
  questions:
  - content: JSON 파일은 어떤 데이터 유형의 예입니까?
    choices:
    - content: 구조적
      isCorrect: false
      incorrectExplanation: 반구조적 데이터에는 데이터의 계층과 조직을 명백하게 하는 태그가 포함됩니다.
    - content: 반구조적
      isCorrect: true
      correctExplanation: 반구조적 데이터에는 데이터의 계층과 조직을 명백하게 하는 태그가 포함됩니다.
    - content: 비구조적
      isCorrect: false
      incorrectExplanation: 반구조적 데이터에는 데이터의 계층과 조직을 명백하게 하는 태그가 포함됩니다.
  - content: 비디오는 어떤 데이터 유형의 예입니까?
    choices:
    - content: 구조적
      isCorrect: false
      incorrectExplanation: 비구조적 데이터는 파일로 전달되는 경우가 많습니다. 비디오는 전반적인 구조가 있을 수 있지만 비디오 자체를 구성하는 데이터는 비구조적입니다.
    - content: 반구조적
      isCorrect: false
      incorrectExplanation: 비구조적 데이터는 파일로 전달되는 경우가 많습니다. 비디오는 전반적인 구조가 있을 수 있지만 비디오 자체를 구성하는 데이터는 비구조적입니다.
    - content: 비구조적
      isCorrect: true
      correctExplanation: 비구조적 데이터는 파일로 전달되는 경우가 많습니다. 동영상에 전반적인 구조가 있을 수 있지만 동영상 자체를 구성하는 데이터는 비구조적입니다.
