  [!include[](includes/2-classify-data.md)]
quiz:
  title: <span data-ttu-id="48a48-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="48a48-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="48a48-105">JSON 파일은 어떤 데이터 유형의 예입니까?</span><span class="sxs-lookup"><span data-stu-id="48a48-105">A JSON file is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="48a48-106">구조적</span><span class="sxs-lookup"><span data-stu-id="48a48-106">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="48a48-107">반구조적 데이터에는 데이터의 계층과 조직을 명백하게 하는 태그가 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="48a48-107">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
    - content: <span data-ttu-id="48a48-108">반구조적</span><span class="sxs-lookup"><span data-stu-id="48a48-108">Semi-structured</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="48a48-109">반구조적 데이터에는 데이터의 계층과 조직을 명백하게 하는 태그가 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="48a48-109">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
    - content: <span data-ttu-id="48a48-110">비구조적</span><span class="sxs-lookup"><span data-stu-id="48a48-110">Unstructured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="48a48-111">반구조적 데이터에는 데이터의 계층과 조직을 명백하게 하는 태그가 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="48a48-111">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
  - content: <span data-ttu-id="48a48-112">비디오는 어떤 데이터 유형의 예입니까?</span><span class="sxs-lookup"><span data-stu-id="48a48-112">A video is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="48a48-113">구조적</span><span class="sxs-lookup"><span data-stu-id="48a48-113">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="48a48-114">비구조적 데이터는 파일로 전달되는 경우가 많습니다.</span><span class="sxs-lookup"><span data-stu-id="48a48-114">Unstructured data is often delivered in files.</span></span> <span data-ttu-id="48a48-115">비디오는 전반적인 구조가 있을 수 있지만 비디오 자체를 구성하는 데이터는 비구조적입니다.</span><span class="sxs-lookup"><span data-stu-id="48a48-115">A video may have an overall structure but the data that comprises the video itself is unstructured.</span></span>
    - content: <span data-ttu-id="48a48-116">반구조적</span><span class="sxs-lookup"><span data-stu-id="48a48-116">Semi-structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="48a48-117">비구조적 데이터는 파일로 전달되는 경우가 많습니다.</span><span class="sxs-lookup"><span data-stu-id="48a48-117">Unstructured data is often delivered in files.</span></span> <span data-ttu-id="48a48-118">비디오는 전반적인 구조가 있을 수 있지만 비디오 자체를 구성하는 데이터는 비구조적입니다.</span><span class="sxs-lookup"><span data-stu-id="48a48-118">A video may have an overall structure but the data that comprises the video itself is unstructured.</span></span>
    - content: <span data-ttu-id="48a48-119">비구조적</span><span class="sxs-lookup"><span data-stu-id="48a48-119">Unstructured</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="48a48-120">비구조적 데이터는 파일로 전달되는 경우가 많습니다.</span><span class="sxs-lookup"><span data-stu-id="48a48-120">Unstructured data is often delivered in files.</span></span> <span data-ttu-id="48a48-121">동영상에 전반적인 구조가 있을 수 있지만 동영상 자체를 구성하는 데이터는 비구조적입니다.</span><span class="sxs-lookup"><span data-stu-id="48a48-121">A video may have an overall structure but the data that comprises the video itself is unstructured.</span></span>
