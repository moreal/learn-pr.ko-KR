quiz:
  title: 지식 검사
  questions:
    - content: JSON 파일은 어떤 종류의 데이터 예?
      choices:
        - content: 구조적
          isCorrect: false
        - content: 반구조적
          isCorrect: true
          correctExplanation: '반 구조화 된 데이터는 조직 및 데이터의 계층을 명확 하 게 해 주는 태그를 포함 합니다. '
        - content: 비구조적
          isCorrect: false
    - content: 비디오는 어떤 유형의 데이터의 예로?
      choices:
        - content: 구조적
          isCorrect: false
        - content: 반구조적
          isCorrect: false
        - content: 비구조적
          isCorrect: true
          correctExplanation: 구조화 되지 않은 데이터 파일에서 종종 전달 됩니다. 비디오 전체 구조 하지만 자체 비디오를 구성 하는 데이터를 구조화 되지 있습니다.