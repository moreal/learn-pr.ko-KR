  description: Azure App Service를 사용하면 빠르게 Visual Studio에서 직접 웹앱을 게시하고 업데이트할 수 있습니다. 여기서는 필요한 도구를 설치하고 새 ASP.NET 기반 웹 응용 프로그램을 만들고 Azure에 게시하는 방법을 배웁니다. 마지막으로 앱을 변경하는 방법을 배우고 이러한 변경 내용을 Azure에 다시 게시하는 것이 얼마나 간단한지 알아보겠습니다.
