quiz:
  title: '지식 검사: Traffic Manager를 사용하여 대기 시간 단축'
  questions:
  - content: Traffic Manager로 대기 시간을 단축하는 방법은 무엇인가요?
    choices:
    - content: 엔드포인트 간에 가장 빠른 네트워크만 선택합니다.
      isCorrect: false
      incorrectExplanation: Traffic Manager는 특정 네트워크 속도를 고려하지 않습니다.
    - content: 사용자의 DNS 서버와 가장 가까운 엔드포인트를 선택합니다.
      isCorrect: true
      correctExplanation: 사용자와 가장 가까운 서버를 선택하는 것은 대기 시간을 단축하는 좋은 방법입니다.
    - content: 콘텐츠 전송 네트워크와 비슷한 방식으로 콘텐츠를 캐시합니다.
      isCorrect: false
      incorrectExplanation: Traffic Manager는 클라이언트와 서버 간에 전달되는 트래픽을 확인하지 않으며 콘텐츠를 캐시하지도 않습니다.
  - content: 귀하는 영국에 거주하고 있는데 DNS 서버는 이탈리아에 있습니다. Traffic Manager로 트래픽을 전달하는 방법은 무엇인가요?
    choices:
    - content: 영국과 가장 가까운 서비스를 선택합니다.
      isCorrect: false
      incorrectExplanation: Traffic Manager는 사용자의 위치가 아닌 사용자와 가장 가까운 _DNS 서버_를 사용하여 트래픽을 전달합니다.
    - content: 이탈리아와 가장 가까운 서비스를 선택합니다.
      isCorrect: true
      correctExplanation: Traffic Manager는 사용자의 위치가 아닌 사용자와 가장 가까운 _DNS 서버_를 사용하여 트래픽을 전달합니다.
