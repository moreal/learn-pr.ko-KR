quiz:
  title: '<span data-ttu-id="1bb09-104">지식 검사: Traffic Manager를 사용하여 대기 시간 단축</span><span class="sxs-lookup"><span data-stu-id="1bb09-104">Knowledge Check: Reduce latency with Traffic Manager</span></span>'
  questions:
  - content: <span data-ttu-id="1bb09-105">Traffic Manager로 대기 시간을 단축하는 방법은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="1bb09-105">How does Traffic Manager reduce latency?</span></span>
    choices:
    - content: <span data-ttu-id="1bb09-106">엔드포인트 간에 가장 빠른 네트워크만 선택합니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-106">It chooses only the fastest networks between endpoints.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1bb09-107">Traffic Manager는 특정 네트워크 속도를 고려하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-107">Traffic Manager does not take specific network speeds into account.</span></span>
    - content: <span data-ttu-id="1bb09-108">사용자의 DNS 서버와 가장 가까운 엔드포인트를 선택합니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-108">It chooses the endpoint that's closest to the user's DNS server.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1bb09-109">사용자와 가장 가까운 서버를 선택하는 것은 대기 시간을 단축하는 좋은 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-109">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="1bb09-110">콘텐츠 전송 네트워크와 비슷한 방식으로 콘텐츠를 캐시합니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-110">It caches content, similar to how content delivery networks work.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1bb09-111">Traffic Manager는 클라이언트와 서버 간에 전달되는 트래픽을 확인하지 않으며 콘텐츠를 캐시하지도 않습니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-111">Traffic Manager doesn't see the traffic that's passed between the client and server, nor does it cache content.</span></span>
  - content: <span data-ttu-id="1bb09-112">귀하는 영국에 거주하고 있는데 DNS 서버는 이탈리아에 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-112">You live in England, but your DNS server is in Italy.</span></span> <span data-ttu-id="1bb09-113">Traffic Manager로 트래픽을 전달하는 방법은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="1bb09-113">How does Traffic Manager direct traffic?</span></span>
    choices:
    - content: <span data-ttu-id="1bb09-114">영국과 가장 가까운 서비스를 선택합니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-114">It chooses the service that's closest to England.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1bb09-115">Traffic Manager는 사용자의 위치가 아닌 사용자와 가장 가까운 _DNS 서버_를 사용하여 트래픽을 전달합니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-115">Traffic Manager uses the _DNS server_ that's closest to the user, not the user's location, to direct traffic.</span></span>
    - content: <span data-ttu-id="1bb09-116">이탈리아와 가장 가까운 서비스를 선택합니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-116">It chooses the service that's closest to Italy.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1bb09-117">Traffic Manager는 사용자의 위치가 아닌 사용자와 가장 가까운 _DNS 서버_를 사용하여 트래픽을 전달합니다.</span><span class="sxs-lookup"><span data-stu-id="1bb09-117">Traffic Manager uses the _DNS server_ that's closest to the user, not the user's location, to direct traffic.</span></span>
