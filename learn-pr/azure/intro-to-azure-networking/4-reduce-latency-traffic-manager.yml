  questions:
  - content: <span data-ttu-id="115a0-105">Azure Traffic Manager로 대기 시간을 단축하는 방법은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="115a0-105">How does Azure Traffic Manager reduce latency?</span></span>
    choices:
    - content: <span data-ttu-id="115a0-106">엔드포인트 간에 가장 빠른 네트워크만 선택합니다.</span><span class="sxs-lookup"><span data-stu-id="115a0-106">It chooses only the fastest networks between endpoints.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="115a0-107">사용자와 가장 가까운 서버를 선택하는 것은 대기 시간을 단축하는 좋은 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="115a0-107">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="115a0-108">사용자의 DNS 서버와 가장 가까운 엔드포인트를 선택합니다.</span><span class="sxs-lookup"><span data-stu-id="115a0-108">It chooses the endpoint that's closest to the user's DNS server.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="115a0-109">사용자와 가장 가까운 서버를 선택하는 것은 대기 시간을 단축하는 좋은 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="115a0-109">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="115a0-110">콘텐츠 전송 네트워크가 작동하는 방식과 유사하게 콘텐츠를 캐시합니다.</span><span class="sxs-lookup"><span data-stu-id="115a0-110">It caches content, similar to how content delivery networks work.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="115a0-111">사용자와 가장 가까운 서버를 선택하는 것은 대기 시간을 단축하는 좋은 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="115a0-111">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
  - content: <span data-ttu-id="115a0-112">영국에 거주하고 있지만 DNS 서버는 이탈리아에 있다고 가정합니다.</span><span class="sxs-lookup"><span data-stu-id="115a0-112">Suppose you live in England, but your DNS server is in Italy.</span></span> <span data-ttu-id="115a0-113">Traffic Manager로 트래픽을 전달하는 방법은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="115a0-113">How does Traffic Manager direct traffic?</span></span>
