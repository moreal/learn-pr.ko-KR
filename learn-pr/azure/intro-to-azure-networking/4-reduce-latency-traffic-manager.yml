quiz:
  title: 지식 검사
  questions:
  - content: Azure Traffic Manager로 대기 시간을 단축하는 방법은 무엇인가요?
    choices:
    - content: 엔드포인트 간에 가장 빠른 네트워크만 선택합니다.
      isCorrect: false
      incorrectExplanation: 사용자와 가장 가까운 서버를 선택하는 것은 대기 시간을 단축하는 좋은 방법입니다.
    - content: 사용자의 DNS 서버와 가장 가까운 엔드포인트를 선택합니다.
      isCorrect: true
      correctExplanation: 사용자와 가장 가까운 서버를 선택하는 것은 대기 시간을 단축하는 좋은 방법입니다.
    - content: 콘텐츠 전송 네트워크가 작동하는 방식과 유사하게 콘텐츠를 캐시합니다.
      isCorrect: false
      incorrectExplanation: 사용자와 가장 가까운 서버를 선택하는 것은 대기 시간을 단축하는 좋은 방법입니다.
  - content: 영국에 거주하고 있지만 DNS 서버는 이탈리아에 있다고 가정합니다. Traffic Manager로 트래픽을 전달하는 방법은 무엇인가요?
    choices:
    - content: 영국과 가장 가까운 서비스를 선택합니다.
      isCorrect: false
      incorrectExplanation: Traffic Manager는 사용자와 가장 가까운 _DNS 서버_를 사용하여 트래픽을 전달합니다.
    - content: 이탈리아와 가장 가까운 서비스를 선택합니다.
      isCorrect: true
      correctExplanation: Traffic Manager는 사용자와 가장 가까운 _DNS 서버_를 사용하여 트래픽을 전달합니다.
