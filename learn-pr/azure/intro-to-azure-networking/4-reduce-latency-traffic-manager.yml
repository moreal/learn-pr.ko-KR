quiz:
  title: '지식 검사: Traffic Manager를 사용하여 대기 시간 단축'
  questions:
    - content: Azure Traffic Manager 대기 시간을 줄이고 하는 방법
      choices:
        - content: 엔드포인트 간에 가장 빠른 네트워크만 선택합니다.
          isCorrect: false
        - content: 사용자의 DNS 서버와 가장 가까운 엔드포인트를 선택합니다.
          isCorrect: true
          correctExplanation: 사용자와 가장 가까운 서버를 선택하는 것은 대기 시간을 단축하는 좋은 방법입니다.
        - content: 콘텐츠 전송 네트워크와 비슷한 방식으로 콘텐츠를 캐시합니다.
          isCorrect: false
    - content: '거주 하시는 잉글랜드, 하지만 이탈리아에서 DNS 서버를 가정 합니다. Traffic Manager로 트래픽을 전달하는 방법은 무엇인가요?'
      choices:
        - content: 영국과 가장 가까운 서비스를 선택합니다.
          isCorrect: false
        - content: 이탈리아와 가장 가까운 서비스를 선택합니다.
          isCorrect: true
          correctExplanation: Traffic Manager는 사용 된 _DNS 서버_ 트래픽을 사용자에 게 가장 가까운입니다.