quiz:
  title: '지식 검사: Azure Load Balancer로 확장'
  questions:
  - content: Azure Load Balancer에 대한 설명 중 올바른 것은 무엇입니까?
    choices:
    - content: Azure에서 실행 중인 가상 머신 간에 트래픽을 분산하려는 경우 Azure Load Balancer를 사용해야 합니다.
      isCorrect: false
      incorrectExplanation: Azure Load Balancer를 사용하거나 가상 머신에 직접 부하 분산 소프트웨어를 구성할 수 있습니다.
    - content: Azure Load Balancer는 인터넷 전용 트래픽하고만 작동합니다.
      isCorrect: false
      incorrectExplanation: 인터넷이나 개인 네트워크를 통해 연결할 수 있는 시스템 간에 트래픽을 분산하도록 Azure Load Balancer를 구성할 수 있습니다.
    - content: Azure Load Balancer는 유사한 시스템 간에 트래픽을 분산하여 서비스의 가용성을 높입니다.
      isCorrect: true
      correctExplanation: 한 시스템을 사용할 수 없으면 Azure Load Balancer에서 해당 시스템으로 트래픽을 보내지 않습니다. 그런 다음, 응답성이 뛰어난 서버 중 하나로 트래픽을 보냅니다.
