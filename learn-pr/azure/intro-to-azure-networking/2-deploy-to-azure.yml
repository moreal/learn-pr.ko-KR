quiz:
  title: <span data-ttu-id="d2264-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="d2264-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="d2264-105">Azure _지역_이란?</span><span class="sxs-lookup"><span data-stu-id="d2264-105">What is an Azure _region_?</span></span>
    choices:
    - content: <span data-ttu-id="d2264-106">특정 지리적 위치 내에 있는 Azure 데이터 센터.</span><span class="sxs-lookup"><span data-stu-id="d2264-106">An Azure data center within a specific geographic location.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d2264-107">Azure 지역은 사용자에게 가장 가까운 앱과 서비스를 제공하는 데 도움이 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-107">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="d2264-108">미국 서부와 북유럽이 그 예입니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-108">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="d2264-109">네트워크를 더 작은 네트워크로 분할하는 방법.</span><span class="sxs-lookup"><span data-stu-id="d2264-109">A way of breaking networks into smaller networks.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2264-110">Azure 지역은 사용자에게 가장 가까운 앱과 서비스를 제공하는 데 도움이 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-110">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="d2264-111">미국 서부와 북유럽이 그 예입니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-111">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="d2264-112">Azure에서 들어오고 나가는 트래픽의 흐름을 정의하는 방화벽 규칙.</span><span class="sxs-lookup"><span data-stu-id="d2264-112">Firewall rules which define the flow of traffic in and out of Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2264-113">Azure 지역은 사용자에게 가장 가까운 앱과 서비스를 제공하는 데 도움이 됩니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-113">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="d2264-114">미국 서부와 북유럽이 그 예입니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-114">West US and North Europe are examples.</span></span>
  - content: <span data-ttu-id="d2264-115">다음 중 가상 네트워크에 대해 참인 항목은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="d2264-115">Which of the following is true about virtual networks?</span></span>
    choices:
    - content: <span data-ttu-id="d2264-116">소프트웨어를 통해 가상 네트워크를 구성합니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-116">You configure virtual networks through software.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d2264-117">소프트웨어를 사용하면 가상 네트워크를 자신의 네트워크와 똑같이 처리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-117">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="d2264-118">Azure에서 물리적 하드웨어를 유지 관리합니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-118">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="d2264-119">가상 네트워크는 모든 포트에서 네트워크 트래픽을 허용합니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-119">A virtual network accepts network traffic on all ports.</span></span> <span data-ttu-id="d2264-120">가상 머신을 통해 방화벽을 구성합니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-120">You configure the firewall through virtual machines.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2264-121">소프트웨어를 사용하면 가상 네트워크를 자신의 네트워크와 똑같이 처리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-121">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="d2264-122">Azure에서 물리적 하드웨어를 유지 관리합니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-122">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="d2264-123">가상 네트워크는 항상 인터넷에서 연결할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-123">Virtual networks are always reachable from the internet.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2264-124">소프트웨어를 사용하면 가상 네트워크를 자신의 네트워크와 똑같이 처리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-124">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="d2264-125">Azure에서 물리적 하드웨어를 유지 관리합니다.</span><span class="sxs-lookup"><span data-stu-id="d2264-125">Azure maintains the physical hardware for you.</span></span>
