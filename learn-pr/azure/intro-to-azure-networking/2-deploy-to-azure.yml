content: >
  [!include[](includes/2-deploy-to-azure.md)]
quiz:
  title: '지식 검사: Azure에 사이트 배포'
  questions:
  - content: Azure _지역_이란?
    choices:
    - content: 특정 지리적 위치 내에 있는 Azure 데이터 센터.
      isCorrect: true
      correctExplanation: Azure 지역은 사용자에게 가장 가까운 앱과 서비스를 제공하는 데 도움이 됩니다. 미국 서부와 북유럽이 그 예입니다.
    - content: 네트워크를 더 작은 네트워크로 분할하는 방법.
      isCorrect: false
      incorrectExplanation: Azure 네트워크는 _서브넷_으로 분할됩니다.
    - content: Azure 내부 및 외부로 흐르는 트래픽을 정의하는 방화벽 규칙.
      isCorrect: false
      incorrectExplanation: _네트워크 보안 그룹_을 사용하여 방화벽 규칙을 정의합니다.
  - content: 가상 네트워크에 대한 다음 항목 중 어느 것이 사실인가요?
    choices:
    - content: 소프트웨어를 통해 가상 네트워크를 구성합니다.
      isCorrect: true
      correctExplanation: 소프트웨어를 사용하면 가상 네트워크를 자신의 네트워크와 똑같이 처리할 수 있습니다. Azure에서 물리적 하드웨어를 유지 관리합니다.
    - content: 가상 네트워크는 모든 포트에서 네트워크 트래픽을 허용합니다. 가상 머신을 통해 방화벽을 구성합니다.
      isCorrect: false
      incorrectExplanation: 가상 네트워크를 클라우드 수준 방화벽의 역할을 하는 네트워크 보안 그룹과 연결할 수 있습니다.
    - content: 가상 네트워크는 항상 인터넷에서 연결할 수 있습니다.
      isCorrect: false
      incorrectExplanation: 가상 네트워크는 기본적으로 인터넷에서 연결할 수 있지만, 사설망을 포함하여 사용자의 네트워크에 연결할 수 있는 네트워크를 구성합니다.
