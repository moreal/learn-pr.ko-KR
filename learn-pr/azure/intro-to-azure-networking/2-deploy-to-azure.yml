quiz:
  title: '<span data-ttu-id="bbcc2-104">지식 검사: Azure에 사이트 배포</span><span class="sxs-lookup"><span data-stu-id="bbcc2-104">Knowledge Check: Deploy your site to Azure</span></span>'
  questions:
  - content: <span data-ttu-id="bbcc2-105">Azure _지역_이란?</span><span class="sxs-lookup"><span data-stu-id="bbcc2-105">What is an Azure _region_?</span></span>
    choices:
    - content: <span data-ttu-id="bbcc2-106">특정 지리적 위치 내에 있는 Azure 데이터 센터.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-106">An Azure data center within a specific geographic location.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="bbcc2-107">Azure 지역은 사용자에게 가장 가까운 앱과 서비스를 제공하는 데 도움이 됩니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-107">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="bbcc2-108">미국 서부와 북유럽이 그 예입니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-108">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="bbcc2-109">네트워크를 더 작은 네트워크로 분할하는 방법.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-109">A way of breaking networks into smaller networks.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bbcc2-110">Azure 네트워크는 _서브넷_으로 분할됩니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-110">Azure networks are broken into _subnets_.</span></span>
    - content: <span data-ttu-id="bbcc2-111">Azure 내부 및 외부로 흐르는 트래픽을 정의하는 방화벽 규칙.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-111">Firewall rules which define what traffic can flow in and out of Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bbcc2-112">_네트워크 보안 그룹_을 사용하여 방화벽 규칙을 정의합니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-112">You use _network security groups_ to define firewall rules.</span></span>
  - content: <span data-ttu-id="bbcc2-113">가상 네트워크에 대한 다음 항목 중 어느 것이 사실인가요?</span><span class="sxs-lookup"><span data-stu-id="bbcc2-113">Which of the following is true about virtual networks?</span></span>
    choices:
    - content: <span data-ttu-id="bbcc2-114">소프트웨어를 통해 가상 네트워크를 구성합니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-114">You configure virtual networks through software.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="bbcc2-115">소프트웨어를 사용하면 가상 네트워크를 자신의 네트워크와 똑같이 처리할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-115">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="bbcc2-116">Azure에서 물리적 하드웨어를 유지 관리합니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-116">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="bbcc2-117">가상 네트워크는 모든 포트에서 네트워크 트래픽을 허용합니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-117">A virtual network accepts network traffic on all ports.</span></span> <span data-ttu-id="bbcc2-118">가상 머신을 통해 방화벽을 구성합니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-118">You configure the firewall through virtual machines.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bbcc2-119">가상 네트워크를 클라우드 수준 방화벽의 역할을 하는 네트워크 보안 그룹과 연결할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-119">You can associate your virtual network with a network security group, which acts as a cloud-level firewall.</span></span>
    - content: <span data-ttu-id="bbcc2-120">가상 네트워크는 항상 인터넷에서 연결할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-120">Virtual networks are always reachable from the Internet.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bbcc2-121">가상 네트워크는 기본적으로 인터넷에서 연결할 수 있지만, 사설망을 포함하여 사용자의 네트워크에 연결할 수 있는 네트워크를 구성합니다.</span><span class="sxs-lookup"><span data-stu-id="bbcc2-121">Although a virtual network is reachable from the Internet by default, you configure which networks, including private networks, can reach yours.</span></span>
