content: >
  [!include[](includes/4-query-types.md)]
quiz:
  title: <span data-ttu-id="c8ac6-104">쿼리 형식 지식 검사</span><span class="sxs-lookup"><span data-stu-id="c8ac6-104">Query types knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="c8ac6-105">SQL 쿼리의 유일한 필수 절은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="c8ac6-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="c8ac6-106">SELECT</span><span class="sxs-lookup"><span data-stu-id="c8ac6-106">SELECT</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c8ac6-107">선택 절은 쿼리에 필요한 유일한 절입니다.</span><span class="sxs-lookup"><span data-stu-id="c8ac6-107">SELECT is the only required clause in a query.</span></span>
    - content: <span data-ttu-id="c8ac6-108">보낸 사람</span><span class="sxs-lookup"><span data-stu-id="c8ac6-108">FROM</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8ac6-109">SQL 쿼리에서 선택적인 절입니다.</span><span class="sxs-lookup"><span data-stu-id="c8ac6-109">FROM is an optional clause in a SQL query.</span></span>
    - content: <span data-ttu-id="c8ac6-110">위치</span><span class="sxs-lookup"><span data-stu-id="c8ac6-110">WHERE</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8ac6-111">여기서는 SQL 쿼리에서 선택적인 절입니다.</span><span class="sxs-lookup"><span data-stu-id="c8ac6-111">WHERE is an optional clause in a SQL query.</span></span>
  - content: <span data-ttu-id="c8ac6-112">쿼리는 정렬 된 목록을 제품 Id 및 설명, 가장 큰 제품 ID를 사용 하 여 시작 하 고 가장 작은 제품 ID를 사용 하 여 종료 되나요?</span><span class="sxs-lookup"><span data-stu-id="c8ac6-112">Which query will get an ordered list of product IDs and descriptions, starting with the largest product ID and ending with the smallest product ID?</span></span>
    choices:
    - content: <span data-ttu-id="c8ac6-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="c8ac6-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8ac6-114">만 오름차순으로 정렬 된 제품 Id를 반환 합니다.</span><span class="sxs-lookup"><span data-stu-id="c8ac6-114">This would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="c8ac6-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="c8ac6-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8ac6-116">내림차순에서 ID를만 반환</span><span class="sxs-lookup"><span data-stu-id="c8ac6-116">This would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="c8ac6-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="c8ac6-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="c8ac6-118">제품 ID와 설명을 모두를 반환 하지만 오름차순으로 정렬 합니다.</span><span class="sxs-lookup"><span data-stu-id="c8ac6-118">This would return both the product ID and description but in ascending order.</span></span>
