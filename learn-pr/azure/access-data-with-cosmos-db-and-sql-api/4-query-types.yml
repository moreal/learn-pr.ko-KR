  [!include[](includes/4-query-types.md)]
quiz:
  title: <span data-ttu-id="a6224-104">지식 검사</span><span class="sxs-lookup"><span data-stu-id="a6224-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="a6224-105">SQL 쿼리의 유일한 필수 절은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="a6224-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="a6224-106">SELECT</span><span class="sxs-lookup"><span data-stu-id="a6224-106">SELECT</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a6224-107">SELECT는 쿼리의 유일한 필수 절입니다.</span><span class="sxs-lookup"><span data-stu-id="a6224-107">SELECT is the only required clause in a query.</span></span>
    - content: <span data-ttu-id="a6224-108">FROM</span><span class="sxs-lookup"><span data-stu-id="a6224-108">FROM</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a6224-109">FROM은 SQL 쿼리의 선택적 절입니다.</span><span class="sxs-lookup"><span data-stu-id="a6224-109">FROM is an optional clause in a SQL query.</span></span>
    - content: <span data-ttu-id="a6224-110">WHERE</span><span class="sxs-lookup"><span data-stu-id="a6224-110">WHERE</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a6224-111">WHERE는 SQL 쿼리의 선택적 절입니다.</span><span class="sxs-lookup"><span data-stu-id="a6224-111">WHERE is an optional clause in a SQL query.</span></span>
  - content: <span data-ttu-id="a6224-112">가장 큰 제품 ID로 시작하고 가장 작은 제품 ID로 끝나는 제품 ID 및 설명의 정렬된 목록을 가져오는 쿼리는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="a6224-112">Which query will get an ordered list of product IDs and descriptions, starting with the largest product ID and ending with the smallest product ID?</span></span>
    choices:
    - content: <span data-ttu-id="a6224-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="a6224-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a6224-114">이 절은 제품 ID만 오름차순으로 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="a6224-114">This would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="a6224-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="a6224-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a6224-116">이 절은 ID만 내림차순으로 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="a6224-116">This would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="a6224-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="a6224-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="a6224-118">이 절은 제품 ID와 설명을 오름차순으로 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="a6224-118">This would return both the product ID and description but in ascending order.</span></span>
