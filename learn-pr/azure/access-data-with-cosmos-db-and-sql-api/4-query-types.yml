quiz:
  title: <span data-ttu-id="5c915-104">퀴즈 제목</span><span class="sxs-lookup"><span data-stu-id="5c915-104">Quiz Title</span></span>
  questions:
  - content: <span data-ttu-id="5c915-105">SQL 쿼리의 유일한 필수 절은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="5c915-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="5c915-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="5c915-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5c915-107">정답이 아닙니다. 이 절은 제품 ID만 오름차순으로 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="5c915-107">No, this would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="5c915-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="5c915-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5c915-109">정답이 아닙니다. 이 절은 ID만 내림차순으로 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="5c915-109">No, this would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="5c915-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="5c915-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="5c915-111">정답입니다. 이 절은 제품 ID와 제품 설명을 오름차순으로 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="5c915-111">Correct, this would return both the product ID and product description in ascending order.</span></span>
