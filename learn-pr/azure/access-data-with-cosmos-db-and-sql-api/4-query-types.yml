content: >
  [!include[](includes/4-query-types.md)]
quiz:
  title: 지식 검사
  questions:
  - content: SQL 쿼리의 유일한 필수 절은 무엇인가요?
    choices:
    - content: SELECT
      isCorrect: true
      correctExplanation: SELECT는 쿼리의 유일한 필수 절입니다.
    - content: FROM
      isCorrect: false
      incorrectExplanation: FROM은 SQL 쿼리의 선택적 절입니다.
    - content: WHERE
      isCorrect: false
      incorrectExplanation: WHERE는 SQL 쿼리의 선택적 절입니다.
  - content: 가장 큰 제품 ID로 시작하고 가장 작은 제품 ID로 끝나는 제품 ID 및 설명의 정렬된 목록을 가져오는 쿼리는 무엇인가요?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: 이 절은 제품 ID만 오름차순으로 반환합니다.
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: 이 절은 ID만 내림차순으로 반환합니다.
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: 이 절은 제품 ID와 설명을 오름차순으로 반환합니다.
