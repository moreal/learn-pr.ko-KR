content: >
  [!include[](includes/4-query-types.md)]
quiz:
  title: 쿼리 형식 지식 검사
  questions:
  - content: SQL 쿼리의 유일한 필수 절은 무엇인가요?
    choices:
    - content: SELECT
      isCorrect: true
      correctExplanation: 선택 절은 쿼리에 필요한 유일한 절입니다.
    - content: 보낸 사람
      isCorrect: false
      incorrectExplanation: SQL 쿼리에서 선택적인 절입니다.
    - content: 위치
      isCorrect: false
      incorrectExplanation: 여기서는 SQL 쿼리에서 선택적인 절입니다.
  - content: 쿼리는 정렬 된 목록을 제품 Id 및 설명, 가장 큰 제품 ID를 사용 하 여 시작 하 고 가장 작은 제품 ID를 사용 하 여 종료 되나요?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: 만 오름차순으로 정렬 된 제품 Id를 반환 합니다.
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: 내림차순에서 ID를만 반환
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: 제품 ID와 설명을 모두를 반환 하지만 오름차순으로 정렬 합니다.
