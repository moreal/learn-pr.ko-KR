quiz:
  title: <span data-ttu-id="53de7-104">퀴즈 제목</span><span class="sxs-lookup"><span data-stu-id="53de7-104">Quiz Title</span></span>
  questions:
  - content: <span data-ttu-id="53de7-105">SQL 쿼리의 유일한 필수 절은 무엇입니까?</span><span class="sxs-lookup"><span data-stu-id="53de7-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="53de7-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="53de7-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="53de7-107">아니요, 이 절은 제품 ID를 오름차순으로 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="53de7-107">No, this would only return the product Ids in ascending order.</span></span>
    - content: <span data-ttu-id="53de7-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="53de7-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="53de7-109">아니요, 이 절은 ID를 내림차순으로 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="53de7-109">No, this would only return the id in descending order</span></span>
    - content: <span data-ttu-id="53de7-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="53de7-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="53de7-111">맞습니다. 이 절은 제품 ID와 제품 설명 모두를 오름차순으로 반환합니다.</span><span class="sxs-lookup"><span data-stu-id="53de7-111">Correct, this would return both the product ID and product description in ascending order.</span></span>
