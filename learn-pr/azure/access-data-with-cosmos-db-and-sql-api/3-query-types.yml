quiz:
  title: 퀴즈 제목
  questions:
  - content: SQL 쿼리의 유일한 필수 절은 무엇입니까?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: 아니요, 이 절은 제품 ID를 오름차순으로 반환합니다.
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: 아니요, 이 절은 ID를 내림차순으로 반환합니다.
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: 맞습니다. 이 절은 제품 ID와 제품 설명 모두를 오름차순으로 반환합니다.
