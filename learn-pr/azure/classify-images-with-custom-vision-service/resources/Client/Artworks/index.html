<!DOCTYPE html />
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Artworks</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="predict.js"></script>
</head>

<body>
    <form><img src="assets/images/header.png"/><h1><strong>artworks</strong> 시작</h1>
        <div><a target="_new" href="https://southcentralus.dev.cognitive.microsoft.com/docs/services/eb68250e4e954d9bae0c2650db79c653/operations/58acd3c1ef062f0344a42814">Microsoft Custom Vision Service Prediction API</a>를 사용하여 유명한 그림의 원래 아티스트를 분석하고 예측합니다.</div>

        <div class="stepLabel">1단계</div>
        <div><strong>찾아보기(...)</strong>를 통해 로컬 파일 시스템에서 이미지를 찾습니다.</div><input type="button" id="select_button" value="..." /><div id="previewImage"></div>
        <div id="analysisResults"></div>
        <div class="stepLabel">2단계</div>
        <div><strong>Predict</strong>(예측)를 클릭하여 아티스트 예측을 봅니다.</div><input disabled=true type="button" id="analyze_button" value="예측" /></form>
</body>

</html>
