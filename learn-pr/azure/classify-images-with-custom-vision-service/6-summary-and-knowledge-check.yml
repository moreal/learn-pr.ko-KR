durationInMinutes: 10
quiz:
  title: <span data-ttu-id="56dd5-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="56dd5-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="56dd5-105">새 Custom Vision Service 프로젝트를 만들 때 도메인의 용도는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="56dd5-105">When creating a new Custom Vision Service project, what is a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="56dd5-106">프로젝트 이름을 결정하도록 도와줍니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-106">Helps you decide what to name your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="56dd5-107">원하는 대로 프로젝트 이름을 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-107">You can name the project anything you want.</span></span> <span data-ttu-id="56dd5-108">도메인은 이름에 영향을 주지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-108">The domain doesn't affect the name.</span></span>
    - content: <span data-ttu-id="56dd5-109">프로젝트를 구성하는 방법을 결정하도록 도와줍니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-109">Helps you decide how to structure your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="56dd5-110">프로젝트는 학습 이미지 및 예측 면에서 구조가 동일하며, 도메인 선택에 따라 달라지지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-110">Projects have the same structure in terms of training images and predictions; it does not vary based on domain choice.</span></span>
    - content: <span data-ttu-id="56dd5-111">특정 이미지 형식에 대한 분류자를 최적화합니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-111">Optimizes the classifier for a specific image type.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="56dd5-112">도메인은 분류자에게 이미지의 예상된 콘텐츠에 대한 자세한 정보를 제공합니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-112">The domain gives the classifier more information about the expected content of the images.</span></span>
  - content: <span data-ttu-id="56dd5-113">이미지를 업로드한 후 태그를 추가해야 하는 이유는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="56dd5-113">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="56dd5-114">나중에 사용하도록 프로젝트의 이미지를 구성하는 데 도움을 주기 위해</span><span class="sxs-lookup"><span data-stu-id="56dd5-114">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="56dd5-115">태그가 이미지 구성에 도움을 주기는 하지만 태그의 용도가 이것으로만 제한되는 것은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-115">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="56dd5-116">학습용 범주에 이미지를 배치하기 위해</span><span class="sxs-lookup"><span data-stu-id="56dd5-116">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="56dd5-117">태그는 이미지에 적용되는 특성을 분류자에게 알려줍니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-117">The tags tell the classifier which characteristics apply to an image.</span></span> <span data-ttu-id="56dd5-118">이미지 분류가 작동하려면 태그를 하나 이상 추가해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-118">For the image classification to work, you do need to add at least one tag.</span></span>
    - content: <span data-ttu-id="56dd5-119">학습 후 단어 클라우드를 생성하기 위해</span><span class="sxs-lookup"><span data-stu-id="56dd5-119">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="56dd5-120">Custom Vision Service는 단어 클라우드를 생성하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-120">The Custom Vision Service doesn't create word clouds.</span></span>
  - content: <span data-ttu-id="56dd5-121">클라이언트 코드에서 예측 API를 호출하기 위해 알아야 할 두 가지 값은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="56dd5-121">What two values do you need to know in order to make a call to the Prediction API from client code?</span></span>
    choices:
    - content: <span data-ttu-id="56dd5-122">예측 URL 및 예측 키</span><span class="sxs-lookup"><span data-stu-id="56dd5-122">Prediction URL and Prediction Key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="56dd5-123">URL은 연결을 위한 엔드포인트를 식별하며, 예측 키는 서비스에 액세스할 수 있도록 앱에 권한을 부여합니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-123">The URL identifies the endpoint for the connection and the Prediction Key authorizes your app to access the service.</span></span>
    - content: <span data-ttu-id="56dd5-124">서비스 이름 및 인증 토큰</span><span class="sxs-lookup"><span data-stu-id="56dd5-124">Service name and authentication token</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="56dd5-125">이러한 값 모두 예측 API와 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-125">Neither of these values are related to the Prediction API.</span></span>
    - content: <span data-ttu-id="56dd5-126">클라이언트 비밀 및 리디렉션 URI</span><span class="sxs-lookup"><span data-stu-id="56dd5-126">Client secret and redirect URI</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="56dd5-127">이러한 값 모두 예측 API와 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="56dd5-127">Neither of these values are related to the Prediction API.</span></span>
