quiz:
  title: 지식 점검
  questions:
  - content: 새 Custom Vision Service 프로젝트를 만들 때 도메인의 용도는 무엇인가요?
    choices:
    - content: 프로젝트 이름을 결정하도록 도와줍니다.
      isCorrect: false
      incorrectExplanation: 원하는 대로 프로젝트 이름을 지정할 수 있습니다. 도메인은 이름에 영향을 주지 않습니다.
    - content: 프로젝트를 구성하는 방법을 결정하도록 도와줍니다.
      isCorrect: false
      incorrectExplanation: 프로젝트는 학습 이미지 및 예측 면에서 구조가 동일하며, 도메인 선택에 따라 달라지지 않습니다.
    - content: 특정 이미지 형식에 대한 분류자를 최적화합니다.
      isCorrect: true
      correctExplanation: 도메인은 분류자에게 이미지의 예상된 콘텐츠에 대한 자세한 정보를 제공합니다.
  - content: 이미지를 업로드한 후 태그를 추가해야 하는 이유는 무엇인가요?
    choices:
    - content: 나중에 사용하도록 프로젝트의 이미지를 구성하는 데 도움을 주기 위해
      isCorrect: false
      incorrectExplanation: 태그가 이미지 구성에 도움을 주기는 하지만 태그의 용도가 이것으로만 제한되는 것은 아닙니다.
    - content: 학습용 범주에 이미지를 배치하기 위해
      isCorrect: true
      correctExplanation: 태그는 이미지에 적용되는 특성을 분류자에게 알려줍니다. 이미지 분류가 작동하려면 태그를 하나 이상 추가해야 합니다.
    - content: 학습 후 단어 클라우드를 생성하기 위해
      isCorrect: false
      incorrectExplanation: Custom Vision Service는 단어 클라우드를 생성하지 않습니다.
  - content: 클라이언트 코드에서 예측 API를 호출하기 위해 알아야 할 두 가지 값은 무엇인가요?
    choices:
    - content: 예측 URL 및 예측 키
      isCorrect: true
      correctExplanation: URL은 연결을 위한 엔드포인트를 식별하며, 예측 키는 서비스에 액세스할 수 있도록 앱에 권한을 부여합니다.
    - content: 서비스 이름 및 인증 토큰
      isCorrect: false
      incorrectExplanation: 이러한 값 모두 예측 API와 관련이 없습니다.
    - content: 클라이언트 비밀 및 리디렉션 URI
      isCorrect: false
      incorrectExplanation: 이러한 값 모두 예측 API와 관련이 없습니다.
