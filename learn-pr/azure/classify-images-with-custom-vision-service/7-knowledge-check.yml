uid: learn.classify-images-with-custom-vision-services.7-knowledge-check
title: 지식 검사
metadata:
  title: 지식 검사
  description: Microsoft Custom Vision Service로 이미지를 분류하는 데 필요한 단계를 이해했는지 확인합니다.
