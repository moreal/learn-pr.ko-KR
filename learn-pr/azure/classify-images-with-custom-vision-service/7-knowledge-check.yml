quiz:
  title: <span data-ttu-id="62278-105">Microsoft Custom Vision Service를 사용하여 이미지 분류 수행</span><span class="sxs-lookup"><span data-stu-id="62278-105">Using the Microsoft Custom Vision Service to Perform Image Classification</span></span>
  questions:
  - content: <span data-ttu-id="62278-106">새 Custom Vision 프로젝트를 만드는 경우 도메인의 용도는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="62278-106">When creating a new custom vision project, what does a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="62278-107">프로젝트 이름을 결정하는 데 도움이 됨</span><span class="sxs-lookup"><span data-stu-id="62278-107">Helps you decide what to name your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-108">필요한 대로 프로젝트 이름을 지정할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-108">You can name the project anything you need.</span></span> <span data-ttu-id="62278-109">도메인이 개입하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-109">The domain doesn't interfere with that.</span></span>
    - content: <span data-ttu-id="62278-110">프로젝트 구성 방법을 결정하는 데 도움이 됨</span><span class="sxs-lookup"><span data-stu-id="62278-110">Helps you decide how to structure your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-111">프로젝트는 학습 이미지 및 예측 면에서 구조가 동일합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-111">Projects have the same structure in terms of training images and predictions.</span></span> <span data-ttu-id="62278-112">도메인이 개입하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-112">The domain doesn't interfere with that.</span></span>
    - content: <span data-ttu-id="62278-113">특정 유형의 이미지에 대한 모델 최적화</span><span class="sxs-lookup"><span data-stu-id="62278-113">Optimizes a model for specific types of images</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="62278-114">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-114">Great!</span></span> <span data-ttu-id="62278-115">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-115">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="62278-116">조직의 학습 이미지 최적화</span><span class="sxs-lookup"><span data-stu-id="62278-116">Optimizes your training images for organization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-117">학습 이미지는 태그별로 구성됩니다.</span><span class="sxs-lookup"><span data-stu-id="62278-117">Training images are organized by tag.</span></span> <span data-ttu-id="62278-118">도메인이 개입하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-118">The domain doesn't interfere with that.</span></span>
  - content: <span data-ttu-id="62278-119">이미지를 업로드한 후 태그를 추가해야 하는 이유는 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="62278-119">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="62278-120">나중에 사용하도록 프로젝트의 이미지를 구성하는 데 도움을 주기 위해</span><span class="sxs-lookup"><span data-stu-id="62278-120">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-121">태그가 이미지 구성에 도움을 주기는 하지만 태그의 용도가 이것으로만 제한되는 것은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="62278-121">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="62278-122">학습용 범주에 이미지를 배치하기 위해</span><span class="sxs-lookup"><span data-stu-id="62278-122">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="62278-123">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-123">Great!</span></span> <span data-ttu-id="62278-124">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-124">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="62278-125">학습 후 단어 클라우드를 생성하기 위해</span><span class="sxs-lookup"><span data-stu-id="62278-125">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-126">Custom Vision Service는 단어 클라우드와 관련하여 아무것도 하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-126">The Custom Vision service doesn't do anything with word clouds.</span></span>
    - content: <span data-ttu-id="62278-127">태그를 추가할 필요가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-127">You don't need to add a tag</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-128">이미지 분류가 작동하도록 하려면 태그를 하나 이상 추가해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-128">In order for the image classification to work, you do need to add at least one tag.</span></span>
  - content: <span data-ttu-id="62278-129">모델의 성능을 측정하는 경우 정밀도와 재현율이 관련이 있나요?</span><span class="sxs-lookup"><span data-stu-id="62278-129">Are precision and recall related when measuring the model's performance?</span></span>
    choices:
    - content: <span data-ttu-id="62278-130">아니요</span><span class="sxs-lookup"><span data-stu-id="62278-130">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-131">정밀도와 재현율이 관련이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-131">Precision and recall are related.</span></span> <span data-ttu-id="62278-132">정밀도가 높고 재현율이 낮은 경우 모델 성능이 좋지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-132">You won't have a good performing model if you have high precision and low recall.</span></span>
    - content: <span data-ttu-id="62278-133">yes</span><span class="sxs-lookup"><span data-stu-id="62278-133">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="62278-134">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-134">Great!</span></span> <span data-ttu-id="62278-135">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-135">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="62278-136">학습 후 모델에 대한 빠른 테스트를 수행할 수 있는 방법은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="62278-136">Which ways can you perform a quick test on your model after training?</span></span>
    choices:
    - content: <span data-ttu-id="62278-137">이미지 파일</span><span class="sxs-lookup"><span data-stu-id="62278-137">Image file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-138">서비스는 이미지 파일에 대해 빠른 테스트를 수행할 수 있으며 다른 작업도 수행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-138">While the service can do a quick test on image files, it can do others, too.</span></span>
    - content: <span data-ttu-id="62278-139">이미지 URL</span><span class="sxs-lookup"><span data-stu-id="62278-139">Image URL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-140">서비스는 이미지 URL에 대해 빠른 테스트를 수행할 수 있으며 다른 작업도 수행할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-140">While the service can do a quick test on image URLs, it can do others, too.</span></span>
    - content: <span data-ttu-id="62278-141">이미지의 웹 페이지</span><span class="sxs-lookup"><span data-stu-id="62278-141">Web page of images</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-142">서비스는 이미지가 있는 웹 페이지에 대해서만 빠른 테스트를 수행할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-142">The service is unable to perform a quick test on just a web page with images on it.</span></span>
    - content: <span data-ttu-id="62278-143">이미지 파일 및 이미지 URL</span><span class="sxs-lookup"><span data-stu-id="62278-143">Image file and image URL</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="62278-144">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-144">Great!</span></span> <span data-ttu-id="62278-145">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-145">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="62278-146">성능 탭의 ‘기본값으로 설정’ 표시는 어떤 역할을 하나요?</span><span class="sxs-lookup"><span data-stu-id="62278-146">What does marking 'Make default' from the Performance tab do?</span></span>
    choices:
    - content: <span data-ttu-id="62278-147">모델의 가장 최근 반복을 기본 반복으로 표시</span><span class="sxs-lookup"><span data-stu-id="62278-147">Marks the latest iteration of the model as the default iteration</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="62278-148">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-148">Great!</span></span> <span data-ttu-id="62278-149">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-149">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="62278-150">이미지 URL 엔드포인트를 기본 엔드포인트로 표시</span><span class="sxs-lookup"><span data-stu-id="62278-150">Marks the image URL endpoint as the default endpoint</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-151">엔드포인트는 모델의 반복 수와 관계없이 상수입니다.</span><span class="sxs-lookup"><span data-stu-id="62278-151">The endpoints are constant regardless of the number of iterations on the model.</span></span>
    - content: <span data-ttu-id="62278-152">이미지 파일 엔드포인트를 기본 엔드포인트로 표시</span><span class="sxs-lookup"><span data-stu-id="62278-152">Marks the image file endpoint as the default endpoint</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-153">엔드포인트는 모델의 반복 수와 관계없이 상수입니다.</span><span class="sxs-lookup"><span data-stu-id="62278-153">The endpoints are constant regardless of the number of iterations on the model.</span></span>
    - content: <span data-ttu-id="62278-154">현재 프로젝트를 사용할 기본 프로젝트로 표시</span><span class="sxs-lookup"><span data-stu-id="62278-154">Marks the current project as the default project to use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-155">엔드포인트가 사용할 프로젝트를 알 수 있도록 프로젝트가 지정되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-155">The project must be specified so the endpoint knows which one to use.</span></span> <span data-ttu-id="62278-156">프로젝트 ID는 예측 URL 탭의 URL에 포함됩니다.</span><span class="sxs-lookup"><span data-stu-id="62278-156">The project ID is included in the URL on the Prediction URL tab.</span></span>
  - content: <span data-ttu-id="62278-157">예측 엔드포인트를 사용하여 보낼 예측 키의 헤더 이름은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="62278-157">What is the name of the header for the prediction key to send with the prediction endpoint?</span></span>
    choices:
    - content: <span data-ttu-id="62278-158">구독 키</span><span class="sxs-lookup"><span data-stu-id="62278-158">Subscription Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-159">Custom Vision Service에 사용되는 구독 키가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-159">There is no Subscription Key used for the custom vision service.</span></span>
    - content: <span data-ttu-id="62278-160">예측 키</span><span class="sxs-lookup"><span data-stu-id="62278-160">Prediction Key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="62278-161">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-161">Great!</span></span> <span data-ttu-id="62278-162">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-162">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="62278-163">학습 키</span><span class="sxs-lookup"><span data-stu-id="62278-163">Training Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-164">학습 키는 모델의 새 반복을 학습하는 데는 사용되지만 예측하는 데는 사용되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-164">The Training Key is used to train new iterations on your model, but not to make predictions.</span></span>
    - content: <span data-ttu-id="62278-165">API 키</span><span class="sxs-lookup"><span data-stu-id="62278-165">API Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-166">Custom Vision Service에 사용되는 API 키가 없습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-166">There is no API Key used for the custom vision service.</span></span>
  - content: <span data-ttu-id="62278-167">예측 API를 사용하면 Custom Vision 포털에서 다른 어떤 일이 발생하나요?</span><span class="sxs-lookup"><span data-stu-id="62278-167">When using the prediction API what else happens back in the Custom Vision portal?</span></span>
    choices:
    - content: <span data-ttu-id="62278-168">이미지가 알 수 없음으로 돌아오는 경우 태그가 지정됩니다.</span><span class="sxs-lookup"><span data-stu-id="62278-168">Images are tagged if they come back as unknown</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-169">이미지는 자동이 아니라 포털에서 수동으로만 태그가 지정됩니다.</span><span class="sxs-lookup"><span data-stu-id="62278-169">Images are only manually tagged in the portal, not automatically.</span></span>
    - content: <span data-ttu-id="62278-170">이미지는 학습 집합에 태그 지정되지 않은 상태로 로드됨</span><span class="sxs-lookup"><span data-stu-id="62278-170">Images are loaded as untagged in the training set</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-171">이미지가 학습 집합의 일부가 되려면 명시적으로 업로드되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-171">Images have to be explicity uploaded to be a part of the training set.</span></span>
    - content: <span data-ttu-id="62278-172">이미지가 예측 탭에 표시됨</span><span class="sxs-lookup"><span data-stu-id="62278-172">Images are shown in the Predictions tab</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="62278-173">잘하셨습니다.</span><span class="sxs-lookup"><span data-stu-id="62278-173">Great!</span></span> <span data-ttu-id="62278-174">랩의 다음 부분으로 진행합니다.</span><span class="sxs-lookup"><span data-stu-id="62278-174">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="62278-175">아무 일도 발생하지 않음</span><span class="sxs-lookup"><span data-stu-id="62278-175">Nothing happens</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="62278-176">이미지는 포털의 특정 부분에 배치됩니다.</span><span class="sxs-lookup"><span data-stu-id="62278-176">The images are put in a certain part of the portal.</span></span>
