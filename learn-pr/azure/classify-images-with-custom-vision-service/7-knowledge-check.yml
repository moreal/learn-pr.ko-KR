  description: <span data-ttu-id="f9d52-103">Microsoft Custom Vision Service로 이미지를 분류하는 데 필요한 단계를 이해했는지 확인합니다.</span><span class="sxs-lookup"><span data-stu-id="f9d52-103">Confirm that you understand the steps required to classify images with the Microsoft Custom Vision Service.</span></span>
  ms.openlocfilehash: b217a3b77827db2dc79334d15f430d7289f7ada5
