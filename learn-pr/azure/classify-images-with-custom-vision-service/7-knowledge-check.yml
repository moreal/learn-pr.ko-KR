durationInMinutes: 10
quiz:
  title: Microsoft Custom Vision Service를 사용하여 이미지 분류 수행
  questions:
  - content: 새 Custom Vision Service 프로젝트를 만드는 경우 도메인의 용도는 무엇인가요?
    choices:
    - content: 프로젝트 이름을 결정하는 데 도움이 됨
      isCorrect: false
      incorrectExplanation: 원하는 대로 프로젝트 이름을 지정할 수 있습니다. 해당 작업에 도메인이 개입하지 않습니다.
    - content: 프로젝트 구성 방법을 결정하는 데 도움이 됨
      isCorrect: false
      incorrectExplanation: 프로젝트는 학습 이미지 및 예측 면에서 구조가 동일합니다. 도메인이 개입하지 않습니다.
    - content: 특정 유형의 이미지에 대한 모델 최적화
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
    - content: 조직의 학습 이미지 최적화
      isCorrect: false
      incorrectExplanation: 학습 이미지는 태그별로 구성됩니다. 도메인이 개입하지 않습니다.
  - content: 이미지를 업로드한 후 태그를 추가해야 하는 이유는 무엇인가요?
    choices:
    - content: 나중에 사용하도록 프로젝트의 이미지를 구성하는 데 도움을 주기 위해
      isCorrect: false
      incorrectExplanation: 태그가 이미지 구성에 도움을 주기는 하지만 태그의 용도가 이것으로만 제한되는 것은 아닙니다.
    - content: 학습용 범주에 이미지를 배치하기 위해
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
    - content: 학습 후 단어 클라우드를 생성하려면
      isCorrect: false
      incorrectExplanation: Custom Vision Service는 단어 클라우드로 아무 것도 하지 않습니다.
    - content: 태그 추가할 필요 없음
      isCorrect: false
      incorrectExplanation: 이미지 분류가 작동하도록 하려면 태그를 하나 이상 추가해야 합니다.
  - content: 모델의 성능을 측정하는 경우 정밀도와 재현율이 관련이 있나요?
    choices:
    - content: 아니요
      isCorrect: false
      incorrectExplanation: 정밀도와 재현율이 관련이 있습니다. 정밀도가 높고 재현율이 낮은 경우 모델이 성능이 좋지 않습니다.
    - content: 예
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
  - content: 학습 후 모델에 대한 빠른 테스트를 수행할 수 있는 방법은 무엇인가요?
    choices:
    - content: 이미지 파일
      isCorrect: false
      incorrectExplanation: 서비스는 이미지 파일에 대해 빠른 테스트를 수행할 수 있으며 다른 작업도 수행할 수 있습니다.
    - content: 이미지 URL
      isCorrect: false
      incorrectExplanation: 서비스는 이미지 URL에 대해 빠른 테스트를 수행할 수 있으며 다른 작업도 수행할 수 있습니다.
    - content: 이미지의 웹 페이지
      isCorrect: false
      incorrectExplanation: 서비스는 이미지가 있는 웹 페이지에 대해서만 빠른 테스트를 수행할 수 없습니다.
    - content: 이미지 파일 및 이미지 URL
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
  - content: 성능 탭의 ‘기본값으로 설정’ 표시는 어떤 역할을 하나요?
    choices:
    - content: 모델의 가장 최근 반복을 기본 반복으로 표시
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
    - content: 이미지 URL 엔드포인트를 기본 엔드포인트로 표시
      isCorrect: false
      incorrectExplanation: 엔드포인트는 모델의 반복 수와 관계없이 상수입니다.
    - content: 이미지 파일 엔드포인트를 기본 엔드포인트로 표시
      isCorrect: false
      incorrectExplanation: 엔드포인트는 모델의 반복 수와 관계없이 상수입니다.
    - content: 현재 프로젝트를 사용할 기본 프로젝트로 표시
      isCorrect: false
      incorrectExplanation: 엔드포인트가 사용할 프로젝트를 알 수 있도록 프로젝트가 지정되어야 합니다. 프로젝트 ID는 예측 URL 탭의 URL에 포함됩니다.
  - content: 예측 엔드포인트를 사용하여 보낼 예측 키의 헤더 이름은 무엇인가요?
    choices:
    - content: 구독 키
      isCorrect: false
      incorrectExplanation: Custom Vision Service에 사용된 구독 키가 없습니다.
    - content: 예측 키
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
    - content: 학습 키
      isCorrect: false
      incorrectExplanation: 학습 키는 모델에서 새 반복을 학습하는 데 사용되지만 예측하는 데는 사용되지 않습니다.
    - content: API 키
      isCorrect: false
      incorrectExplanation: Custom Vision Service에 사용된 API 키가 없습니다.
  - content: 예측 API를 사용하는 경우 Custom Vision Service 포털에서 다른 어떤 일이 발생하나요?
    choices:
    - content: 이미지가 알 수 없음으로 돌아오는 경우 이미지에 태그 지정
      isCorrect: false
      incorrectExplanation: 이미지는 자동이 아니라 포털에서 수동으로만 태그가 지정됩니다.
    - content: 학습 집합에 태그 지정되지 않은 상태로 이미지 로드됨
      isCorrect: false
      incorrectExplanation: 이미지가 학습 집합의 일부가 되려면 명시적으로 업로드되어야 합니다.
    - content: 예측 탭에 이미지 표시됨
      isCorrect: true
      correctExplanation: 잘하셨습니다. 랩의 다음 부분으로 진행합니다.
    - content: 아무 일도 발생하지 않음
      isCorrect: false
      incorrectExplanation: 이미지는 포털의 특정 부분에 배치됩니다.
