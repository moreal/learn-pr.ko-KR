quiz:
  title: 지식 점검
  questions:
  - content: 다음 중 어떤 항목 간의 통신을 보호하는 데 Azure 네트워크 보안 그룹을 사용할 수 있나요?
    choices:
    - content: 가상 머신과 인터넷
      isCorrect: false
      incorrectExplanation: 네트워크 보안 그룹은 완전히 사용자 지정할 수 있으며, 가상 머신과 주고 받는 네트워크 통신을 완전히 차단하는 기능을 제공합니다.
    - content: VNet 내의 가상 머신
      isCorrect: false
      incorrectExplanation: 네트워크 보안 그룹은 완전히 사용자 지정할 수 있으며, 가상 머신과 주고 받는 네트워크 통신을 완전히 차단하는 기능을 제공합니다.
    - content: 온-프레미스 네트워크의 시스템
      isCorrect: false
      incorrectExplanation: 네트워크 보안 그룹은 완전히 사용자 지정할 수 있으며, 가상 머신과 주고 받는 네트워크 통신을 완전히 차단하는 기능을 제공합니다.
    - content: 위의 모든 항목
      isCorrect: true
      correctExplanation: 네트워크 보안 그룹은 완전히 사용자 지정할 수 있으며, 가상 머신과 주고 받는 네트워크 통신을 완전히 차단하는 기능을 제공합니다.
  - content: 다음 중 인터넷 연결 서비스를 네트워크 공격으로부터 보호하는 방법이 아닌 것은 무엇인가요?
    choices:
    - content: Azure DDoS
      isCorrect: false
      incorrectExplanation: Azure Disk Encryption은 가상 머신 가상 하드 디스크가 노출되지 않도록 보호하지만 네트워크 기반 공격으로부터 보호를 제공하지는 않습니다.
    - content: Azure Application Gateway WAF
      isCorrect: false
      incorrectExplanation: Azure Disk Encryption은 가상 머신 가상 하드 디스크가 노출되지 않도록 보호하지만 네트워크 기반 공격으로부터 보호를 제공하지는 않습니다.
    - content: Azure Disk Encryption
      isCorrect: true
      correctExplanation: Azure Disk Encryption은 가상 머신 가상 하드 디스크가 노출되지 않도록 보호하지만 네트워크 기반 공격으로부터 보호를 제공하지는 않습니다.
    - content: 네트워크 가상 어플라이언스
      isCorrect: false
      incorrectExplanation: Azure Disk Encryption은 가상 머신 가상 하드 디스크가 노출되지 않도록 보호하지만 네트워크 기반 공격으로부터 보호를 제공하지는 않습니다.
