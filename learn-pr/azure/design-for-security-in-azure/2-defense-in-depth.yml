quiz:
  title: 지식 검사 - 심층 방어
  questions:
  - content: 다음 중 심층 방어 보안 전략에 적용할 수 있는 적절한 전술은 무엇인가요?
    choices:
    - content: 사용하지 않는 가상 머신 할당 취소
      isCorrect: false
      incorrectExplanation: 이는 비용을 줄이는 효과적인 전술이지만, 보안 전략에 대한 전술은 아닙니다.
    - content: CPU 백분율이 90%를 초과하면 경고를 보내도록 설정
      isCorrect: false
      incorrectExplanation: 이는 응용 프로그램에서 성능 문제를 식별하는 데 중요한 모니터링 메트릭이 될 수 있지만, 보안 전략의 전술은 아닙니다.
    - content: 연결 문자열을 구성 파일에 저장
      isCorrect: false
      incorrectExplanation: 구성 파일에 연결 문자열을 저장하는 것은 보안 위험이며 보안 전략의 전술이 아닙니다.
    - content: 모든 관리 수준 계정에 MFA 적용
      isCorrect: true
      correctExplanation: 모든 관리 수준 계정에 MFA를 적용하면 권한 수준이 높은 계정에 대한 추가적인 보호 레이어가 추가되고 이는 심층 방어 보안 전략의 효과적인 전술입니다.
  - content: 클라우드로 이동한 후 아키텍처가 완전히 안전해졌으며 모든 보안 책임을 클라우드 공급자에게 넘길 수 있게 되었습니다.
    choices:
    - content: "True"
      isCorrect: false
      incorrectExplanation: 클라우드로 이동하면 클라우드 공급자에 대한 일부 책임이 제거되지만 공유 책임 모델은 여전히 적용됩니다.
    - content: "False"
      isCorrect: true
      correctExplanation: 클라우드로 이동하면 클라우드 공급자에 대한 일부 책임이 제거되지만 공유 책임 모델은 여전히 적용됩니다.
