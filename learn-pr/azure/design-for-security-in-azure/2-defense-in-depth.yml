  questions:
  - content: '<span data-ttu-id="9abcf-105">True 또는 false: *심층 방어*는 사용자 정보에 액세스 권한을 얻으려는 공격으로부터 보호하기 위한 전략인가요?</span><span class="sxs-lookup"><span data-stu-id="9abcf-105">True or false: *defense in depth* is a strategy aimed to protect you against attacks attempting to gain access to your information?</span></span>'
    choices:
    - content: <span data-ttu-id="9abcf-106">True</span><span class="sxs-lookup"><span data-stu-id="9abcf-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9abcf-107">*심층 방어*는 권한이 없는 액세스로부터 보호를 제공하는 계층화된 시스템입니다.</span><span class="sxs-lookup"><span data-stu-id="9abcf-107">*Defense in depth* is a layered system that provides protection from unauthorized access.</span></span> <span data-ttu-id="9abcf-108">한 계층을 위반하는 경우 추가로 노출되지 않도록 하기 위해 다른 계층이 마련됩니다.</span><span class="sxs-lookup"><span data-stu-id="9abcf-108">If one layer is breached, there is another layer in place to prevent further exposure.</span></span>
    - content: <span data-ttu-id="9abcf-109">False</span><span class="sxs-lookup"><span data-stu-id="9abcf-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9abcf-110">*심층 방어*는 권한이 없는 액세스로부터 보호를 제공하는 계층화된 시스템입니다.</span><span class="sxs-lookup"><span data-stu-id="9abcf-110">*Defense in depth* is a layered system that provides protection from unauthorized access.</span></span> <span data-ttu-id="9abcf-111">한 계층을 위반하는 경우 추가로 노출되지 않도록 하기 위해 다른 계층이 마련됩니다.</span><span class="sxs-lookup"><span data-stu-id="9abcf-111">If one layer is breached, there is another layer in place to prevent further exposure.</span></span>
  - content: '<span data-ttu-id="9abcf-112">True 또는 false: 내 아키텍처가 클라우드로 이동하여 완전히 안전해지고 모든 보안 책임을 내 클라우드 공급자에게 넘길 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="9abcf-112">True or false: by moving to the cloud, my architecture is fully secure and I can hand off all security responsibilities to my cloud provider?</span></span>'
    choices:
    - content: <span data-ttu-id="9abcf-113">True</span><span class="sxs-lookup"><span data-stu-id="9abcf-113">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9abcf-114">클라우드로 이동하면 클라우드 공급자에 대한 일부 책임이 제거되지만 공유 책임 모델은 여전히 적용됩니다.</span><span class="sxs-lookup"><span data-stu-id="9abcf-114">Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.</span></span>
