quiz:
  title: <span data-ttu-id="cb3aa-104">지식 검사 - 심층 방어</span><span class="sxs-lookup"><span data-stu-id="cb3aa-104">Knowledge Check - Defense in depth</span></span>
  questions:
  - content: <span data-ttu-id="cb3aa-105">다음 중 심층 방어 보안 전략에 적용할 수 있는 적절한 전술은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="cb3aa-105">Which of the following would be an appropriate tactic to apply to a defense in depth security strategy?</span></span>
    choices:
    - content: <span data-ttu-id="cb3aa-106">사용하지 않는 가상 머신 할당 취소</span><span class="sxs-lookup"><span data-stu-id="cb3aa-106">Deallocating virtual machines when not in use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cb3aa-107">이는 비용을 줄이는 효과적인 전술이지만, 보안 전략에 대한 전술은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="cb3aa-107">This can be an effective tactic to reduce costs, but it not a tactic for a security strategy.</span></span>
    - content: <span data-ttu-id="cb3aa-108">CPU 백분율이 90%를 초과하면 경고를 보내도록 설정</span><span class="sxs-lookup"><span data-stu-id="cb3aa-108">Setting up alerts for CPU percentage exceeds 90%</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cb3aa-109">이는 응용 프로그램에서 성능 문제를 식별하는 데 중요한 모니터링 메트릭이 될 수 있지만, 보안 전략의 전술은 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="cb3aa-109">This may be a valuable monitoring metric to identify performance issues in your application, but is not a tactic in a security strategy.</span></span>
    - content: <span data-ttu-id="cb3aa-110">연결 문자열을 구성 파일에 저장</span><span class="sxs-lookup"><span data-stu-id="cb3aa-110">Storing connection strings in a configuration file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cb3aa-111">구성 파일에 연결 문자열을 저장하는 것은 보안 위험이며 보안 전략의 전술이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="cb3aa-111">Storing connection strings in a configuration file is a security risk and is not a tactic in a security strategy.</span></span>
    - content: <span data-ttu-id="cb3aa-112">모든 관리 수준 계정에 MFA 적용</span><span class="sxs-lookup"><span data-stu-id="cb3aa-112">Enforcing MFA for all administrative level accounts</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cb3aa-113">모든 관리 수준 계정에 MFA를 적용하면 권한 수준이 높은 계정에 대한 추가적인 보호 레이어가 추가되고 이는 심층 방어 보안 전략의 효과적인 전술입니다.</span><span class="sxs-lookup"><span data-stu-id="cb3aa-113">Enforcing MFA for all administrative level accounts adds an extra layer of protection for highly privliged accounts and is an effective tactic as part of a defense in depth security strategy.</span></span>
  - content: <span data-ttu-id="cb3aa-114">클라우드로 이동한 후 아키텍처가 완전히 안전해졌으며 모든 보안 책임을 클라우드 공급자에게 넘길 수 있게 되었습니다.</span><span class="sxs-lookup"><span data-stu-id="cb3aa-114">By moving to the cloud, my architecture is fully secure and I can hand off all security responsibilities to my cloud provider.</span></span>
    choices:
    - content: <span data-ttu-id="cb3aa-115">True</span><span class="sxs-lookup"><span data-stu-id="cb3aa-115">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cb3aa-116">클라우드로 이동하면 클라우드 공급자에 대한 일부 책임이 제거되지만 공유 책임 모델은 여전히 적용됩니다.</span><span class="sxs-lookup"><span data-stu-id="cb3aa-116">Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.</span></span>
    - content: <span data-ttu-id="cb3aa-117">False</span><span class="sxs-lookup"><span data-stu-id="cb3aa-117">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cb3aa-118">클라우드로 이동하면 클라우드 공급자에 대한 일부 책임이 제거되지만 공유 책임 모델은 여전히 적용됩니다.</span><span class="sxs-lookup"><span data-stu-id="cb3aa-118">Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.</span></span>
