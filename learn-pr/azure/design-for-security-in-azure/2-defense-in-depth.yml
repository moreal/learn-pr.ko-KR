quiz:
  title: 지식 검사 - 심층 방어
  questions:
    - content: 다음 중 심층 방어 보안 전략에 적용할 수 있는 적절한 전술은 무엇입니까?
      choices:
        - content: 사용 중이 아니면 가상 컴퓨터를 할당 취소
          isCorrect: false
          incorrectExplanation: 이 보안 전략에 대 한 한 방법은 없습니다 하지만 비용을 줄이기 위해 이러한 구성이 보다 효과적일 수 있습니다.
        - content: CPU 백분율이 90%를 초과하면 경고를 보내도록 설정
          isCorrect: false
          incorrectExplanation: 이 응용 프로그램에서 성능 문제를 식별 하는 중요 한 모니터링 메트릭을 수 있지만 보안 전략의 방법은 아닙니다.
        - content: 연결 문자열을 구성 파일에 저장
          isCorrect: false
          incorrectExplanation: 구성 파일에서 연결 문자열 저장은 보안상 위험 및 보안 전략의 방법은 아닙니다.
        - content: 모든 관리자 수준 계정에 MFA 적용
          isCorrect: true
          correctExplanation: 모든 관리자 수준 계정에 대해 MFA를 적용 항상 privliged 계정에 대 한 보호 추가 계층을 추가 하 고는 구성이 보다 효과적일는 심층 방어 보안 전략의 일부로.
    - content: 클라우드로 이동한 후 아키텍처가 완전히 안전해졌으며 모든 보안 책임을 클라우드 공급자에게 넘길 수 있게 되었습니다.
      choices:
        - content: 'True'
          isCorrect: false
          incorrectExplanation: 클라우드 공급자에 게 몇 가지 책임 오프 로드는 클라우드로 이동 하지만 공유 책임 모델을 계속 적용 됩니다.
        - content: 'False'
          isCorrect: true
          correctExplanation: 클라우드 공급자에 게 몇 가지 책임 오프 로드는 클라우드로 이동 하지만 공유 책임 모델을 계속 적용 됩니다.