quiz:
  title: 지식 검사 - 인프라 보호
  questions:
  - content: 역할 기반 액세스 제어는 다음 중 어떤 범위를 제외한 모든 범위에 할당할 수 있나요?
    choices:
    - content: 구독
      isCorrect: false
      incorrectExplanation: RBAC는 구독 범위에 적용할 수 있습니다.
    - content: 리소스 그룹
      isCorrect: false
      incorrectExplanation: RBAC는 리소스 그룹 범위에 적용할 수 있습니다.
    - content: Linux 파일 시스템
      isCorrect: true
      correctExplanation: RBAC는 Azure 리소스에만 적용할 수 있습니다. Linux 파일 시스템은 Azure RBAC로 보호할 수 있는 범위 내에 없습니다.
    - content: 리소스
      isCorrect: false
      incorrectExplanation: RBAC는 리소스에 직접 적용할 수 있습니다.
  - content: 관리되는 서비스 ID를 가상 머신에 할당하여 다른 가상 머신을 시작하고 중지하는 권한을 부여할 수 있습니다.
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: 관리 서비스 ID는 ID를 서비스에 할당하는 방법입니다. 이 할당을 통해 가상 머신 시작 및 중지와 같은 Azure 서비스를 관리하기 위한 RBAC 액세스 권한을 부여할 수 있습니다.
    - content: "False"
      isCorrect: false
      incorrectExplanation: 관리 서비스 ID는 ID를 서비스에 할당하는 방법입니다. 이 할당을 통해 가상 머신 시작 및 중지와 같은 Azure 서비스를 관리하기 위한 RBAC 액세스 권한을 부여할 수 있습니다.
