quiz:
  title: 지식 검사 - 인프라 보호
  questions:
    - content: 역할 기반 액세스 제어는 다음과 같은 범위를 제외한 모든 적용할 수 있습니다.
      choices:
        - content: 구독
          isCorrect: false
          incorrectExplanation: 구독 범위에 RBAC는 적용할 수 있습니다.
        - content: 리소스 그룹
          isCorrect: false
          incorrectExplanation: RBAC는 리소스 그룹 범위에 적용할 수 있습니다.
        - content: Linux 파일 시스템
          isCorrect: true
          correctExplanation: RBAC Azure 리소스에만 적용할 수 있습니다. Linux 파일 시스템 Azure RBAC를 사용 하 여 보호할 수 있는 범위 내에서 않습니다.
        - content: 리소스
          isCorrect: false
          incorrectExplanation: RBAC는 리소스에 직접 적용할 수 있습니다.
    - content: 관리 서비스 id는 다른 가상 머신을 시작 및 중지에 대 한 권한을 부여할 가상 컴퓨터에 지정할 수 있습니다.
      choices:
        - content: 'True'
          isCorrect: true
          correctExplanation: 관리 서비스 id는 서비스 id를 할당 하는 메서드입니다. 이 할당을 통해 가상 머신 시작 및 중지와 같은 Azure 서비스를 관리 하려면 RBAC 액세스를 부여할 수 있습니다.
        - content: 'False'
          isCorrect: false
          incorrectExplanation: 관리 서비스 id는 서비스 id를 할당 하는 메서드입니다. 이 할당을 통해 가상 머신 시작 및 중지와 같은 Azure 서비스를 관리 하려면 RBAC 액세스를 부여할 수 있습니다.