quiz:
  title: <span data-ttu-id="1342d-104">지식 점검</span><span class="sxs-lookup"><span data-stu-id="1342d-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="1342d-105">Azure 역할 기반 액세스 제어는 다음 중 어떤 범위를 제외한 모든 범위에 적용될 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="1342d-105">Azure role-based access control can be applied to all but which of the following scopes?</span></span>
    choices:
    - content: <span data-ttu-id="1342d-106">구독</span><span class="sxs-lookup"><span data-stu-id="1342d-106">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1342d-107">역할 기반 액세스 제어는 Azure 리소스에만 적용될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1342d-107">Role-based access control can only be applied to Azure resources.</span></span>
    - content: <span data-ttu-id="1342d-108">리소스 그룹</span><span class="sxs-lookup"><span data-stu-id="1342d-108">Resource group</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1342d-109">역할 기반 액세스 제어는 Azure 리소스에만 적용될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1342d-109">Role-based access control can only be applied to Azure resources.</span></span>
    - content: <span data-ttu-id="1342d-110">Linux 파일 시스템</span><span class="sxs-lookup"><span data-stu-id="1342d-110">Linux filesystem</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1342d-111">역할 기반 액세스 제어는 Azure 리소스에만 적용될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1342d-111">Role-based access control can only be applied to Azure resources.</span></span>
    - content: <span data-ttu-id="1342d-112">리소스</span><span class="sxs-lookup"><span data-stu-id="1342d-112">Resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1342d-113">역할 기반 액세스 제어는 Azure 리소스에만 적용될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1342d-113">Role-based access control can only be applied to Azure resources.</span></span>
  - content: '<span data-ttu-id="1342d-114">True 또는 false: Azure 리소스에 대한 관리 ID를 가상 머신에 할당하여 다른 가상 머신을 시작하고 중지하는 권한을 부여할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1342d-114">True or false: a managed identity for Azure resources could be assigned to a virtual machine to give it rights to start and stop other virtual machines.</span></span>'
    choices:
    - content: <span data-ttu-id="1342d-115">True</span><span class="sxs-lookup"><span data-stu-id="1342d-115">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1342d-116">Azure 리소스에 대한 관리 ID는 ID를 서비스에 할당하는 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="1342d-116">Managed identities for Azure resources is a method of assigning an identity to services.</span></span> <span data-ttu-id="1342d-117">이 할당을 통해 가상 머신을 시작하고 중지하는 등 Azure 서비스를 관리하기 위한 역할 기반 액세스 제어를 부여할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1342d-117">Through this assignment, role-based access control can be granted to manage Azure services, such as starting and stopping virtual machines?</span></span>
    - content: <span data-ttu-id="1342d-118">False</span><span class="sxs-lookup"><span data-stu-id="1342d-118">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1342d-119">Azure 리소스에 대한 관리 ID는 ID를 서비스에 할당하는 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="1342d-119">Managed identities for Azure resources is a method of assigning an identity to services.</span></span> <span data-ttu-id="1342d-120">이 할당을 통해 가상 머신을 시작하고 중지하는 등 Azure 서비스를 관리하기 위한 역할 기반 액세스 제어를 부여할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="1342d-120">Through this assignment, role-based access control can be granted to manage Azure services, such as starting and stopping virtual machines?</span></span>
