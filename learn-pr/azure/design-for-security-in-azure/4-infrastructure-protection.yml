quiz:
  title: <span data-ttu-id="59f70-104">지식 검사 - 인프라 보호</span><span class="sxs-lookup"><span data-stu-id="59f70-104">Knowledge Check - Infrastructure protection</span></span>
  questions:
  - content: <span data-ttu-id="59f70-105">역할 기반 액세스 제어는 다음 중 어떤 범위를 제외한 모든 범위에 할당할 수 있나요?</span><span class="sxs-lookup"><span data-stu-id="59f70-105">Role-based access control can be applied to all but which of the following scopes?</span></span>
    choices:
    - content: <span data-ttu-id="59f70-106">구독</span><span class="sxs-lookup"><span data-stu-id="59f70-106">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="59f70-107">RBAC는 구독 범위에 적용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-107">RBAC can be applied to the subscription scope.</span></span>
    - content: <span data-ttu-id="59f70-108">리소스 그룹</span><span class="sxs-lookup"><span data-stu-id="59f70-108">Resource group</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="59f70-109">RBAC는 리소스 그룹 범위에 적용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-109">RBAC can be applied to the resource group scope.</span></span>
    - content: <span data-ttu-id="59f70-110">Linux 파일 시스템</span><span class="sxs-lookup"><span data-stu-id="59f70-110">Linux filesystem</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="59f70-111">RBAC는 Azure 리소스에만 적용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-111">RBAC can only be applied to Azure resources.</span></span> <span data-ttu-id="59f70-112">Linux 파일 시스템은 Azure RBAC로 보호할 수 있는 범위 내에 없습니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-112">Linux filesystems are not within the scope that can be secured with Azure RBAC.</span></span>
    - content: <span data-ttu-id="59f70-113">리소스</span><span class="sxs-lookup"><span data-stu-id="59f70-113">Resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="59f70-114">RBAC는 리소스에 직접 적용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-114">RBAC can be applied directly to resources.</span></span>
  - content: <span data-ttu-id="59f70-115">관리되는 서비스 ID를 가상 머신에 할당하여 다른 가상 머신을 시작하고 중지하는 권한을 부여할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-115">A managed service identity could be assigned to a virtual machine to give it rights to start and stop other virtual machines.</span></span>
    choices:
    - content: <span data-ttu-id="59f70-116">True</span><span class="sxs-lookup"><span data-stu-id="59f70-116">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="59f70-117">관리 서비스 ID는 ID를 서비스에 할당하는 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-117">Managed service identity is a method of assigning an identity to services.</span></span> <span data-ttu-id="59f70-118">이 할당을 통해 가상 머신 시작 및 중지와 같은 Azure 서비스를 관리하기 위한 RBAC 액세스 권한을 부여할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-118">Through this assignment, RBAC acces can be granted to manage Azure services, such as starting and stopping virtual machines.</span></span>
    - content: <span data-ttu-id="59f70-119">False</span><span class="sxs-lookup"><span data-stu-id="59f70-119">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="59f70-120">관리 서비스 ID는 ID를 서비스에 할당하는 방법입니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-120">Managed service identity is a method of assigning an identity to services.</span></span> <span data-ttu-id="59f70-121">이 할당을 통해 가상 머신 시작 및 중지와 같은 Azure 서비스를 관리하기 위한 RBAC 액세스 권한을 부여할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="59f70-121">Through this assignment, RBAC acces can be granted to manage Azure services, such as starting and stopping virtual machines.</span></span>
