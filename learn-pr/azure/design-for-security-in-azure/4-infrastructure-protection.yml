quiz:
  title: 지식 점검
  questions:
  - content: Azure 역할 기반 액세스 제어는 다음 중 어떤 범위를 제외한 모든 범위에 적용될 수 있나요?
    choices:
    - content: 구독
      isCorrect: false
      incorrectExplanation: 역할 기반 액세스 제어는 Azure 리소스에만 적용될 수 있습니다.
    - content: 리소스 그룹
      isCorrect: false
      incorrectExplanation: 역할 기반 액세스 제어는 Azure 리소스에만 적용될 수 있습니다.
    - content: Linux 파일 시스템
      isCorrect: true
      correctExplanation: 역할 기반 액세스 제어는 Azure 리소스에만 적용될 수 있습니다.
    - content: 리소스
      isCorrect: false
      incorrectExplanation: 역할 기반 액세스 제어는 Azure 리소스에만 적용될 수 있습니다.
  - content: 'True 또는 false: Azure 리소스에 대한 관리 ID를 가상 머신에 할당하여 다른 가상 머신을 시작하고 중지하는 권한을 부여할 수 있습니다.'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: Azure 리소스에 대한 관리 ID는 ID를 서비스에 할당하는 방법입니다. 이 할당을 통해 가상 머신을 시작하고 중지하는 등 Azure 서비스를 관리하기 위한 역할 기반 액세스 제어를 부여할 수 있습니다.
    - content: "False"
      isCorrect: false
      incorrectExplanation: Azure 리소스에 대한 관리 ID는 ID를 서비스에 할당하는 방법입니다. 이 할당을 통해 가상 머신을 시작하고 중지하는 등 Azure 서비스를 관리하기 위한 역할 기반 액세스 제어를 부여할 수 있습니다.
