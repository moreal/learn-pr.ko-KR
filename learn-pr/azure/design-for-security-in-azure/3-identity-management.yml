quiz:
  title: 지식 검사 - ID 관리
  questions:
    - content: 다음 중 다단계 인증의 요소가 아닌 것은 무엇입니까?
      choices:
        - content: 모바일 장치에서 검색 된 지문
          isCorrect: false
          incorrectExplanation: 생체 인식 요소 지문 검색 같은 사용할 수 있습니다 multi-factor authentication에서 요소로 합니다.
        - content: Azure Authenticator 응용 프로그램에서 생성된 토큰
          isCorrect: false
          incorrectExplanation: Multi-factor authentication에서 요소로 keyfobs 및 응용 프로그램에서 생성 된 토큰을 사용할 수 있습니다.
        - content: 암호
          isCorrect: false
          incorrectExplanation: 암호는 multi-factor authentication의 요소로 사용할 수 있습니다.
        - content: 신발 크기
          isCorrect: true
          correctExplanation: 신발 크기의 multi-factor authentication에 사용할 수 있는 사항도 아닙니다.
    - content: 중 없는 SSO 혜택을 제공 합니다.
      choices:
        - content: 사용자에게 권한을 할당하는 복잡성 증가
          isCorrect: true
          correctExplanation: SSO는 사용자에 게 권한을 할당 하는 데 필요한 복잡성을 줄일 수 있습니다.
        - content: 사용자가 기억해야 하는 ID 및 암호 감소
          isCorrect: false
          incorrectExplanation: 적은 Id 및 사용자의 암호를 기억해 야 기능은 SSO의 주요 혜택입니다.
        - content: 사용자가 역할을 변경하거나 조직을 떠날 때 해야 하는 관리 업무 감소
          isCorrect: false
          incorrectExplanation: SSO에는 업데이트 하거나 사용자가 역할을 변경 하거나 조직을 액세스를 사용 하지 않도록 설정 하는 데 필요한 관리 양이 줄어듭니다. 이 기능은 SSO의 주요 혜택입니다.
        - content: 모든 응용 프로그램에서 일관적인 암호 정책 적용
          isCorrect: false
          incorrectExplanation: SSO를 사용 하 여 사용자는 모든 계정에 대해 단일 암호 정책이 있습니다. 이 기능은 SSO의 주요 혜택입니다.