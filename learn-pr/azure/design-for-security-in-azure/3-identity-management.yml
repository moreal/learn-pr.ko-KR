quiz:
  title: 지식 점검
  questions:
  - content: Single Sign-On의 이점이 아닌 것은 다음 중 무엇인가요?
    choices:
    - content: 사용자에게 사용 권한을 할당하는 복잡성 증가
      isCorrect: true
      correctExplanation: Single Sign-On은 관리할 ID가 적기 때문에 사용자에게 사용 권한을 할당하는 데 필요한 복잡성을 줄일 수 있습니다.
    - content: 사용자가 기억해야 할 ID 및 암호 감소
      isCorrect: false
      incorrectExplanation: Single Sign-On은 관리할 ID가 적기 때문에 사용자에게 사용 권한을 할당하는 데 필요한 복잡성을 줄일 수 있습니다.
    - content: 사용자가 역할을 변경하거나 조직을 떠날 때 해야 하는 관리 업무 감소
      isCorrect: false
      incorrectExplanation: Single Sign-On은 관리할 ID가 적기 때문에 사용자에게 사용 권한을 할당하는 데 필요한 복잡성을 줄일 수 있습니다.
    - content: 응용 프로그램에서 일관적인 암호 정책 적용
      isCorrect: false
      incorrectExplanation: Single Sign-On은 관리할 ID가 적기 때문에 사용자에게 사용 권한을 할당하는 데 필요한 복잡성을 줄일 수 있습니다.
