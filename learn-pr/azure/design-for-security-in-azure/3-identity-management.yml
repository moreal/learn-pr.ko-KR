quiz:
  title: 지식 검사 - ID 관리
  questions:
  - content: 다음 중 다단계 인증의 요소가 아닌 것은 무엇인가요?
    choices:
    - content: 모바일 장치의 지문 스캐너
      isCorrect: false
      incorrectExplanation: 지문과 같은 생체 인식 요소는 다단계 인증의 요인으로 사용할 수 있습니다.
    - content: Azure Authenticator 응용 프로그램에서 생성된 토큰
      isCorrect: false
      incorrectExplanation: 응용 프로그램 및 keyfob에서 생성된 토큰은 다단계 인증의 요인으로 사용할 수 있습니다.
    - content: 암호
      isCorrect: false
      incorrectExplanation: 암호는 다단계 인증의 요인으로 사용할 수 있습니다.
    - content: 신발 크기
      isCorrect: true
      correctExplanation: 신발 크기는 다단계 인증에서 사용할 수 있는 요인이 아닙니다.
  - content: 다음 중 SSO의 이점이 아닌 것은 무엇인가요?
    choices:
    - content: 사용자에게 권한을 할당하는 복잡성 증가
      isCorrect: true
      correctExplanation: SSO는 사용자에게 권한을 할당하는 데 필요한 복잡성을 줄일 수 있습니다.
    - content: 사용자가 기억해야 하는 ID 및 암호 감소
      isCorrect: false
      incorrectExplanation: 사용자가 기억할 ID 및 암호가 더 적다는 것이 SSO의 주요 이점입니다.
    - content: 사용자가 역할을 변경하거나 조직을 떠날 때 해야 하는 관리 업무 감소
      isCorrect: false
      incorrectExplanation: SSO는 사용자가 역할을 변경하거나 조직을 떠나는 경우 액세스 권한을 업데이트하거나 사용하지 않도록 설정하는 데 필요한 관리의 양을 줄입니다. 이는 SSO의 주요 이점입니다.
    - content: 모든 응용 프로그램에서 일관적인 암호 정책 적용
      isCorrect: false
      incorrectExplanation: SSO를 사용하면 사용자에게 모든 계정에 대한 단일 암호 정책이 적용됩니다. 이는 SSO의 주요 이점입니다.
