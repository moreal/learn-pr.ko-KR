quiz:
  title: <span data-ttu-id="01371-104">지식 검사 - ID 관리</span><span class="sxs-lookup"><span data-stu-id="01371-104">Knowledge Check - Identity management</span></span>
  questions:
  - content: <span data-ttu-id="01371-105">다음 중 다단계 인증의 요소가 아닌 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="01371-105">Which of the following is not a factor in multi-factor authentication?</span></span>
    choices:
    - content: <span data-ttu-id="01371-106">모바일 장치의 지문 스캐너</span><span class="sxs-lookup"><span data-stu-id="01371-106">A thumbprint scanner on a mobile device</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="01371-107">지문과 같은 생체 인식 요소는 다단계 인증의 요인으로 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="01371-107">Biometric elements such as thumbprint scans can be used as factors in multi-factor authentication.</span></span>
    - content: <span data-ttu-id="01371-108">Azure Authenticator 응용 프로그램에서 생성된 토큰</span><span class="sxs-lookup"><span data-stu-id="01371-108">A token generated from the Azure Authenticator application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="01371-109">응용 프로그램 및 keyfob에서 생성된 토큰은 다단계 인증의 요인으로 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="01371-109">Tokens generated from applications and keyfobs can be used as factors in multi-factor authentication.</span></span>
    - content: <span data-ttu-id="01371-110">암호</span><span class="sxs-lookup"><span data-stu-id="01371-110">A password</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="01371-111">암호는 다단계 인증의 요인으로 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="01371-111">Passwords can be used as factors in multi-factor authentication.</span></span>
    - content: <span data-ttu-id="01371-112">신발 크기</span><span class="sxs-lookup"><span data-stu-id="01371-112">Your shoe size</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="01371-113">신발 크기는 다단계 인증에서 사용할 수 있는 요인이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="01371-113">Your shoe size is not something that can be used in multi-factor authentication.</span></span>
  - content: <span data-ttu-id="01371-114">다음 중 SSO의 이점이 아닌 것은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="01371-114">Which of the following is NOT a benefit SSO provides?</span></span>
    choices:
    - content: <span data-ttu-id="01371-115">사용자에게 권한을 할당하는 복잡성 증가</span><span class="sxs-lookup"><span data-stu-id="01371-115">Increased complexity assigning permissions to users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="01371-116">SSO는 사용자에게 권한을 할당하는 데 필요한 복잡성을 줄일 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="01371-116">SSO can reduce the complexity needed to assign permissions to users.</span></span>
    - content: <span data-ttu-id="01371-117">사용자가 기억해야 하는 ID 및 암호 감소</span><span class="sxs-lookup"><span data-stu-id="01371-117">Fewer IDs and passwords for users to remember</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="01371-118">사용자가 기억할 ID 및 암호가 더 적다는 것이 SSO의 주요 이점입니다.</span><span class="sxs-lookup"><span data-stu-id="01371-118">Fewer IDs and passwords for users to remember is a key benefit of SSO.</span></span>
    - content: <span data-ttu-id="01371-119">사용자가 역할을 변경하거나 조직을 떠날 때 해야 하는 관리 업무 감소</span><span class="sxs-lookup"><span data-stu-id="01371-119">Lower adminmistration effort when users change roles or leave an organization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="01371-120">SSO는 사용자가 역할을 변경하거나 조직을 떠나는 경우 액세스 권한을 업데이트하거나 사용하지 않도록 설정하는 데 필요한 관리의 양을 줄입니다.</span><span class="sxs-lookup"><span data-stu-id="01371-120">SSO reduces the amount of administration required to update or disable access when users change roles or leave an organization.</span></span> <span data-ttu-id="01371-121">이는 SSO의 주요 이점입니다.</span><span class="sxs-lookup"><span data-stu-id="01371-121">This is a key benefit of SSO.</span></span>
    - content: <span data-ttu-id="01371-122">모든 응용 프로그램에서 일관적인 암호 정책 적용</span><span class="sxs-lookup"><span data-stu-id="01371-122">Ensures a consistent password policy across applications</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="01371-123">SSO를 사용하면 사용자에게 모든 계정에 대한 단일 암호 정책이 적용됩니다.</span><span class="sxs-lookup"><span data-stu-id="01371-123">By using SSO, users have a single password policy for all accounts.</span></span> <span data-ttu-id="01371-124">이는 SSO의 주요 이점입니다.</span><span class="sxs-lookup"><span data-stu-id="01371-124">This is a key benefit of SSO.</span></span>
