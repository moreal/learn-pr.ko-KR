title: 클라우드 인프라의 보안 설계
summary: 클라우드 환경을 디자인할 때 고민해야 하는 주요 아키텍처 보안 고려 사항을 검토하겠습니다. 이 모듈을 연습 삼아 고객 및 기업 데이터를 안전하게 보호하는 데 필요한 보안 시스템을 갖출 수 있습니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 심층 방어 접근 방식을 사용하여 아키텍처를 보호하는 방법 알아보기

  - ID를 보호하는 방법 알아보기

  - Azure 인프라 보호에 사용할 수 있는 기술 알아보기

  - 암호화를 사용하여 데이터를 보호하는 방법 및 위치 알아보기

  - 네트워크 수준에서 아키텍처를 보호하는 방법 알아보기

  - 응용 프로그램 보안 모범 사례를 활용하여 응용 프로그램에 보안을 통합하는 방법 알아보기
