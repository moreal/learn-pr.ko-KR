metadata:
  title: Azure의 보안을 위한 디자인
  description: 보안은 모든 아키텍처에서 가장 중요한 요소입니다. 트랜잭션에서 수백만 달러를 처리 하는 금융 기관에서 의료 조직 환경 및 데이터 안전 하다는 보장의 중요 한 환자 레코드를 처리 하는 일이 비즈니스의 성공에 중요 합니다. 이 모듈에서는 클라우드 환경을 디자인할 때 주요 아키텍처 보안 고려 사항을 통해 알아보겠습니다 확인 메시지가 나타납니다. 이 모듈을 연습 삼아 고객 및 기업 데이터를 안전하게 보호하는 데 필요한 보안 시스템을 갖출 수 있습니다.
  ms.date: 09/24/2018
  author: markjulmar
  ms.author: smmark
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: 클라우드 인프라의 보안 설계
summary: 클라우드 환경을 디자인할 때 고민해야 하는 주요 아키텍처 보안 고려 사항을 검토하겠습니다. 이 모듈을 연습 삼아 고객 및 기업 데이터를 안전하게 보호하는 데 필요한 보안 시스템을 갖출 수 있습니다.
abstract: |
  이 모듈에서 수행하는 작업:
  - 보안 아키텍처를 깊이 방식 방어를 수행 하는 방법을 알아봅니다
  - Id를 보호 하는 방법 알아보기
  - 어떤 기술에는 Azure 인프라를 보호 하기 위해 사용할 수 있는 알아봅니다.
  - 위치와 방법에 대해 알아봅니다 암호화 데이터를 보호 하는 데
  - 네트워크 수준에서 아키텍처를 보호 하는 방법 알아보기
  - 응용 프로그램에 보안을 통합 하려면 응용 프로그램 보안 모범 사례를 활용 하는 방법 알아보기
