  title: Azure의 보안을 위한 디자인
  description: 보안은 모든 아키텍처에서 가장 중요한 요소입니다. 하루에 수백만 달러 규모의 거래를 처리하는 금융 기관부터 중요한 환자 기록을 취급하는 의료 조직까지, 환경과 데이터를 안전하게 보호하는 것은 비즈니스 성공에 매우 중요합니다. 이 모듈에서는 클라우드 환경을 디자인할 때 고민해야 하는 주요 아키텍처 보안 고려 사항에 대해 알아보겠습니다. 이 모듈을 연습 삼아 고객 및 기업 데이터를 안전하게 보호하는 데 필요한 보안 시스템을 갖출 수 있습니다.
