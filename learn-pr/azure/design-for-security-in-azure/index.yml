abstract: >
  이 모듈에서는 다음을 수행합니다.

  - 심층 방어 접근 방식을 사용하여 아키텍처를 보호하는 방법 알아보기

  - ID를 보호하는 방법 알아보기

  - Azure 인프라 보호에 사용할 수 있는 기술 알아보기

  - 암호화를 사용하여 데이터를 보호하는 방법 및 위치 알아보기

  - 네트워크 수준에서 아키텍처를 보호하는 방법 알아보기

  - 응용 프로그램 보안 모범 사례를 활용하여 응용 프로그램에 보안을 통합하는 방법 알아보기
