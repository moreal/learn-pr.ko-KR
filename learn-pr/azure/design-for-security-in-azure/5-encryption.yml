  questions:
  - content: <span data-ttu-id="f29d5-105">Windows 가상 머신만이 Azure Disk Encryption을 사용할 수 있음</span><span class="sxs-lookup"><span data-stu-id="f29d5-105">Only Windows virtual machines can use Azure Disk Encryption</span></span>
    choices:
    - content: <span data-ttu-id="f29d5-106">True</span><span class="sxs-lookup"><span data-stu-id="f29d5-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f29d5-107">Azure Disk Encryption은 Windows 및 Linux Virtual Machines에서 모두 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f29d5-107">Azure Disk Encryption is available for both Windows and Linux virtual machines.</span></span>
    - content: <span data-ttu-id="f29d5-108">False</span><span class="sxs-lookup"><span data-stu-id="f29d5-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f29d5-109">Azure Disk Encryption은 Windows 및 Linux Virtual Machines에서 모두 사용할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="f29d5-109">Azure Disk Encryption is available for both Windows and Linux virtual machines.</span></span>
  - content: <span data-ttu-id="f29d5-110">다음 중 데이터를 분류할 때 분류를 결정하는 요인은 무엇인가요?</span><span class="sxs-lookup"><span data-stu-id="f29d5-110">When classifying data, which of the following is a factor when determining its classification?</span></span>
    choices:
    - content: <span data-ttu-id="f29d5-111">노출 시 고객이 부담해야 하는 위험 수준</span><span class="sxs-lookup"><span data-stu-id="f29d5-111">Level of risk posed to customers if exposed</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f29d5-112">데이터가 노출된 경우 고객에게 나타나는 위험 수준은 해당 분류의 주요 요인입니다.</span><span class="sxs-lookup"><span data-stu-id="f29d5-112">The level of risk posed to customers if data is exposed is a key factor in its classification.</span></span>
