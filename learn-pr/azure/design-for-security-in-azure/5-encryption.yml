  title: 지식 검사 - 암호화
  questions:
    - content: Windows 가상 머신만이 Azure Disk Encryption을 사용할 수 있음
      choices:
        - content: 'True'
          isCorrect: false
          incorrectExplanation: Azure Disk Encryption은 Windows 및 Linux 가상 머신을 사용할 수 있습니다.
        - content: 'False'
          isCorrect: true
          correctExplanation: Azure Disk Encryption은 Windows 및 Linux 가상 머신을 사용할 수 있습니다.
    - content: 데이터 분류를 결정할 때에 요소는 다음 분류 하는 경우?
      choices:
        - content: 노출 시 고객이 부담해야 하는 위험 수준
          isCorrect: true
          correctExplanation: 데이터에 노출 되는 경우 고객에 게 제기 되는 위험 수준 분류에서 중요 한 요소입니다.
        - content: 데이터 전송 방법
          isCorrect: false
          incorrectExplanation: 데이터 분류 된 있지만 해당 분류를 결정 하는 데 영향을 주지 않습니다 데이터 전송 방법은 중요 합니다.
        - content: 데이터가 가상 머신에 저장되는지 아니면 데이터베이스에 저장되는지 여부
          isCorrect: false
          incorrectExplanation: 저장소의 위치 데이터의 분류에 종속 될 수 있습니다 하지만 영향을 주지 않습니다 분류를 결정 하는 경우.
        - content: 저장된 데이터의 양
          isCorrect: false
          incorrectExplanation: 분류에서 저장 되는 데이터 양을 관련이 없습니다.