  questions:
  - content: 'True 또는 false: Windows 가상 머신만이 Azure Disk Encryption을 사용할 수 있습니다.'
    choices:
    - content: "True"
      isCorrect: false
      incorrectExplanation: Azure Disk Encryption은 Windows 및 Linux Virtual Machines에서 모두 사용할 수 있습니다.
    - content: "False"
      isCorrect: true
      correctExplanation: Azure Disk Encryption은 Windows 및 Linux Virtual Machines에서 모두 사용할 수 있습니다.
  - content: 데이터를 분류할 때 요인은 다음 중 무엇인가요?
    choices:
    - content: 노출 시 고객이 부담해야 하는 위험 수준
      isCorrect: true
      correctExplanation: 암호화해야 하는 데이터를 분류하는 것은 일반적으로 노출되는 경우 고객에게 줄 수 있는 영향에 기반합니다.
    - content: 데이터 전송 방법
      isCorrect: false
      incorrectExplanation: 암호화해야 하는 데이터를 분류하는 것은 일반적으로 노출되는 경우 고객에게 줄 수 있는 영향에 기반합니다.
    - content: 데이터가 가상 머신에 저장되는지 아니면 데이터베이스에 저장되는지 여부
      isCorrect: false
      incorrectExplanation: 암호화해야 하는 데이터를 분류하는 것은 일반적으로 노출되는 경우 고객에게 줄 수 있는 영향에 기반합니다.
