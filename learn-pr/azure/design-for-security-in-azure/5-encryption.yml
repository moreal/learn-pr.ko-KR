      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f29d5-118">저장되는 데이터의 양은 분류와 관련이 없습니다.</span><span class="sxs-lookup"><span data-stu-id="f29d5-118">The amount of data being stored is irrelevant in its classification.</span></span>
