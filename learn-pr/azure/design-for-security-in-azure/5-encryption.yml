      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f29d5-114">데이터 전송 방법은 데이터가 분류된 후 중요하지만, 분류를 결정하는 요인이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="f29d5-114">The method of data transport is important once data has been classified, but is not a factor in determining its classification.</span></span>
    - content: <span data-ttu-id="f29d5-115">데이터가 가상 머신에 저장되는지 아니면 데이터베이스에 저장되는지 여부</span><span class="sxs-lookup"><span data-stu-id="f29d5-115">Whether the data is stored on virtual machines or in a database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f29d5-116">저장소의 위치는 데이터의 분류에 따라 다를 수 있지만, 분류를 결정하는 요인이 아닙니다.</span><span class="sxs-lookup"><span data-stu-id="f29d5-116">The location of storage may be dependant on the classification of data, but is not a factor when determining the classification.</span></span>
