quiz:
  title: 지식 검사 - 암호화
  questions:
  - content: Windows 가상 머신만이 Azure Disk Encryption을 사용할 수 있음
    choices:
    - content: "True"
      isCorrect: false
      incorrectExplanation: Azure Disk Encryption은 Windows 및 Linux Virtual Machines에서 모두 사용할 수 있습니다.
    - content: "False"
      isCorrect: true
      correctExplanation: Azure Disk Encryption은 Windows 및 Linux Virtual Machines에서 모두 사용할 수 있습니다.
  - content: 다음 중 데이터를 분류할 때 분류를 결정하는 요인은 무엇인가요?
    choices:
    - content: 노출 시 고객이 부담해야 하는 위험 수준
      isCorrect: true
      correctExplanation: 데이터가 노출된 경우 고객에게 나타나는 위험 수준은 해당 분류의 주요 요인입니다.
    - content: 데이터 전송 방법
      isCorrect: false
      incorrectExplanation: 데이터 전송 방법은 데이터가 분류된 후 중요하지만, 분류를 결정하는 요인이 아닙니다.
    - content: 데이터가 가상 머신에 저장되는지 아니면 데이터베이스에 저장되는지 여부
      isCorrect: false
      incorrectExplanation: 저장소의 위치는 데이터의 분류에 따라 다를 수 있지만, 분류를 결정하는 요인이 아닙니다.
    - content: 저장된 데이터의 양
      isCorrect: false
      incorrectExplanation: 저장되는 데이터의 양은 분류와 관련이 없습니다.
