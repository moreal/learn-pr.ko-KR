title: Azure 가상 머신 디스크 보호
summary: ADE(Azure Disk Encryption)를 사용하여 기존 VM과 새 VM에서 OS 및 데이터 디스크를 암호화합니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - VM에 가장 적합한 암호화 방법 결정

  - Azure Portal을 사용하여 기존 가상 머신 디스크 암호화

  - PowerShell을 사용하여 기존 가상 머신 디스크 암호화

  - Azure Resource Manager 템플릿을 수정하여 새 VM에서 디스크 암호화 자동화
