abstract: |
  이 모듈에서는 다음을 수행합니다.
  - VM에 가장 적합한 암호화 방법 확인
  - Azure Portal을 사용하여 기존 VM 디스크 암호화
  - PowerShell을 사용하여 기존 VM 디스크 암호화
  - 새 Vm에서 디스크 암호화를 자동화 하는 Azure Resource Manager 템플릿을 수정 합니다.
