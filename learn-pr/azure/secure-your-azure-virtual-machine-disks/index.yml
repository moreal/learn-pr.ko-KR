  description: 미사용 데이터를 암호화하는 데 사용할 수 있는 Azure의 옵션에 대해 알아보고 ADE(Azure Disk Encryption)와 SSE(저장소 서비스 암호화)의 차이점을 비교합니다. Azure Portal 및 PowerShell 명령과 스크립트를 사용하여 기존 VM에서 OS 및 데이터 디스크를 암호화합니다. 새로 배포하는 VM이 자동으로 암호화되도록 하려면 Azure Resource Manager 템플릿을 사용합니다.
