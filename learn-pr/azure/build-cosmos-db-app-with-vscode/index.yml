summary: Visual Studio Code를 사용하여 Azure Cosmos DB에 데이터를 저장하고 쿼리하는 데이터베이스 앱을 빌드하는 방법을 알아봅니다.
abstract: >
  이 모듈에서는 다음을 수행합니다.

  - Azure Cosmos DB에 데이터를 저장하고 쿼리하는 응용 프로그램 만들기

  - Visual Studio Code의 통합 터미널을 사용하여 콘솔 응용 프로그램 빠르게 만들기

  - Visual Studio Code용 Azure Cosmos DB 확장을 활용하여 Azure Cosmos DB 기능 추가
prerequisites: >
  - [Visual Studio Code](https://code.visualstudio.com/)가 설치되어 있어야 합니다.

  - [.NET Core 2.1](https://www.microsoft.com/net/download)이 설치되어 있어야 합니다.

  - [Azure 계정](https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account) 확장이 설치되어 있어야 합니다.
