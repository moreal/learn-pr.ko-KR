  questions:
  - content: <span data-ttu-id="5719e-105">Visual Studio Code는 어떤 운영 체제를 지원하나요?</span><span class="sxs-lookup"><span data-stu-id="5719e-105">Visual Studio Code supports which operating system?</span></span>
    choices:
    - content: <span data-ttu-id="5719e-106">Linux</span><span class="sxs-lookup"><span data-stu-id="5719e-106">Linux</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5719e-107">Visual Studio Code는 플랫폼 간 및 Linux, macOS, Windows를 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="5719e-107">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
    - content: <span data-ttu-id="5719e-108">macOS</span><span class="sxs-lookup"><span data-stu-id="5719e-108">macOS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5719e-109">Visual Studio Code는 플랫폼 간 및 Linux, macOS, Windows를 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="5719e-109">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
    - content: <span data-ttu-id="5719e-110">Windows</span><span class="sxs-lookup"><span data-stu-id="5719e-110">Windows</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5719e-111">Visual Studio Code는 플랫폼 간 및 Linux, macOS, Windows를 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="5719e-111">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
    - content: <span data-ttu-id="5719e-112">위의 모든 항목</span><span class="sxs-lookup"><span data-stu-id="5719e-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5719e-113">Visual Studio Code는 플랫폼 간 및 Linux, macOS, Windows를 지원합니다.</span><span class="sxs-lookup"><span data-stu-id="5719e-113">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
