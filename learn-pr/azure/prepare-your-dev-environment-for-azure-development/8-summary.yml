quiz:
  title: '지식 점검: Azure를 위한 개발 환경 준비'
  questions:
  - content: Visual Studio Code는 어떤 운영 체제를 지원하나요?
    choices:
    - content: Linux
      isCorrect: false
      incorrectExplanation: Visual Studio Code는 플랫폼 간 및 Linux, macOS, Windows를 지원합니다.
    - content: macOS
      isCorrect: false
      incorrectExplanation: Visual Studio Code는 플랫폼 간 및 Linux, macOS, Windows를 지원합니다.
    - content: Windows
      isCorrect: false
      incorrectExplanation: Visual Studio Code는 플랫폼 간 및 Linux, macOS, Windows를 지원합니다.
    - content: 위의 모든 항목
      isCorrect: true
      correctExplanation: Visual Studio Code는 플랫폼 간 및 Linux, macOS, Windows를 지원합니다.
  - content: Microsoft는 다음 중 어느 편집기/IDE에 대한 Azure 확장을 제공하나요?
    choices:
    - content: Eclipse
      isCorrect: false
      incorrectExplanation: Azure 개발에 사용할 도구를 선택하면 Microsoft는 Eclipse, Visual Studio 2017, Mac용 Visual Studio 및 Visual Studio Code를 위한 Azure 통합 기능을 제공합니다.
    - content: Visual Studio
      isCorrect: false
      incorrectExplanation: Azure 개발에 사용할 도구를 선택하면 Microsoft는 Eclipse, Visual Studio 2017, Mac용 Visual Studio 및 Visual Studio Code를 위한 Azure 통합 기능을 제공합니다.
    - content: Visual Studio Code
      isCorrect: false
      incorrectExplanation: Azure 개발에 사용할 도구를 선택하면 Microsoft는 Eclipse, Visual Studio 2017, Mac용 Visual Studio 및 Visual Studio Code를 위한 Azure 통합 기능을 제공합니다.
    - content: 위의 모든 항목
      isCorrect: true
      correctExplanation: Azure 개발에 사용할 도구를 선택하면 Microsoft는 Eclipse, Visual Studio 2017, Mac용 Visual Studio 및 Visual Studio Code를 위한 Azure 통합 기능을 제공합니다.
