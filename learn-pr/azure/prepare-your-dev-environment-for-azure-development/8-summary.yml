      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5719e-120">Azure 개발에 사용할 도구를 선택하면 Microsoft는 Eclipse, Visual Studio 2017, Mac용 Visual Studio 및 Visual Studio Code를 위한 Azure 통합 기능을 제공합니다.</span><span class="sxs-lookup"><span data-stu-id="5719e-120">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
    - content: <span data-ttu-id="5719e-121">위의 모든 항목</span><span class="sxs-lookup"><span data-stu-id="5719e-121">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5719e-122">Azure 개발에 사용할 도구를 선택하면 Microsoft는 Eclipse, Visual Studio 2017, Mac용 Visual Studio 및 Visual Studio Code를 위한 Azure 통합 기능을 제공합니다.</span><span class="sxs-lookup"><span data-stu-id="5719e-122">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
