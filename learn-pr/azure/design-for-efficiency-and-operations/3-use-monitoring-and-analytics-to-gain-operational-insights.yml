quiz:
  title: <span data-ttu-id="a2fc9-104">지식 검사 - 모니터링 및 분석 기능을 사용하여 운영 인사이트 획득</span><span class="sxs-lookup"><span data-stu-id="a2fc9-104">Knowledge check - Use monitoring and analytics to gain operational insights</span></span>
  questions:
  - content: <span data-ttu-id="a2fc9-105">응용 프로그램의 런타임 예외 문제를 해결하기 위해 다음 중 무엇을 사용하시겠습니까?</span><span class="sxs-lookup"><span data-stu-id="a2fc9-105">Which of the following would you use to troubleshoot run-time exceptions in your application?</span></span>
    choices:
    - content: <span data-ttu-id="a2fc9-106">Service Health</span><span class="sxs-lookup"><span data-stu-id="a2fc9-106">Service Health</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2fc9-107">Azure Service Health에서는 Azure 서비스의 상태에 대한 인사이트를 제공할 수 있지만 응용 프로그램에 대한 인사이트를 제공하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="a2fc9-107">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="a2fc9-108">Network Watcher</span><span class="sxs-lookup"><span data-stu-id="a2fc9-108">Network Watcher</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2fc9-109">Azure Network Watcher에서는 네트워크 성능 문제를 해결하지만 응용 프로그램에 대한 인사이트를 제공하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="a2fc9-109">Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="a2fc9-110">활동 로그</span><span class="sxs-lookup"><span data-stu-id="a2fc9-110">Activity Log</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2fc9-111">Azure 활동 로그는 Azure 플랫폼의 리소스에서 수행된 이벤트를 기록하지만 응용 프로그램에 대한 인사이트를 제공하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="a2fc9-111">Azure Activity Log will log events that have been performed on your resources on the Azure platform, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="a2fc9-112">Application Insights</span><span class="sxs-lookup"><span data-stu-id="a2fc9-112">Application Insights</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a2fc9-113">Application Insights를 통해 문제를 검색하고 진단하며, 런타임 예외를 비롯한 웹앱 및 서비스에 대한 사용량을 파악하는 데 도움이 됩니다.</span><span class="sxs-lookup"><span data-stu-id="a2fc9-113">Application Insights will help you detect & diagnose issues and understand usage for your web apps and services, including run-time exceptions.</span></span>
  - content: <span data-ttu-id="a2fc9-114">가상 머신을 삭제한 사람을 식별하기 위해 다음 중 어떤 서비스를 사용하나요?</span><span class="sxs-lookup"><span data-stu-id="a2fc9-114">Which of the following services would you use to identify who deleted a virtual machine?</span></span>
    choices:
    - content: <span data-ttu-id="a2fc9-115">Service Health</span><span class="sxs-lookup"><span data-stu-id="a2fc9-115">Service Health</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2fc9-116">Azure Service Health에서는 Azure 서비스의 상태에 대한 인사이트를 제공할 수 있지만 리소스에서 수행된 작업에 대한 인사이트를 제공하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="a2fc9-116">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into actions performed on your resources.</span></span>
    - content: <span data-ttu-id="a2fc9-117">Network Watcher</span><span class="sxs-lookup"><span data-stu-id="a2fc9-117">Network Watcher</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2fc9-118">Azure Network Watcher에서는 네트워크 성능 문제를 해결하지만 리소스에서 수행된 작업에 대한 인사이트를 제공하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="a2fc9-118">Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into actions performed on your resources.</span></span>
    - content: <span data-ttu-id="a2fc9-119">활동 로그</span><span class="sxs-lookup"><span data-stu-id="a2fc9-119">Activity Log</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a2fc9-120">Azure 활동 로그는 리소스 삭제를 비롯하여 Azure 플랫폼의 리소스에서 수행된 이벤트를 기록합니다.</span><span class="sxs-lookup"><span data-stu-id="a2fc9-120">Azure Activity Log will log events that have been performed on your resources on the Azure platform, including deletion of resources.</span></span>
    - content: <span data-ttu-id="a2fc9-121">Application Insights</span><span class="sxs-lookup"><span data-stu-id="a2fc9-121">Application Insights</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a2fc9-122">Application Insights를 통해 문제를 검색하고 진단하며 웹앱 및 서비스에 대한 사용량을 파악하는 데 도움이 되지만 리소스에서 수행된 작업에 대한 인사이트를 제공하지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="a2fc9-122">Application Insights will help you detect & diagnose issues and understand usage for your web apps and services, but will not provide insight into actions performed on your resources.</span></span>
