quiz:
  title: 지식 검사 - 자동화를 사용하여 번거로움과 오류 줄이기
  questions:
  - content: 다음 중 인프라 배포 자동화에 사용할 수 없는 것은 무엇입니까?
    choices:
    - content: Azure PowerShell
      isCorrect: false
      incorrectExplanation: Azure PowerShell을 사용하면 인프라의 배포를 자동화하는 스크립트를 만들 수 있습니다.
    - content: Azure CLI
      isCorrect: false
      incorrectExplanation: Azure CLI를 사용하면 인프라의 배포를 자동화하는 스크립트를 만들 수 있습니다.
    - content: Resource Manager 템플릿
      isCorrect: false
      incorrectExplanation: Resource manager 템플릿을 사용하면 인프라의 배포를 완벽하게 자동화할 수 있습니다.
    - content: Azure Storage 탐색기
      isCorrect: true
      correctExplanation: Azure Storage 탐색기는 저장소 계정을 관리하는 유틸리티입니다. 인프라 배포를 자동화하는 기능을 제공하지는 않습니다.
  - content: Azure Automation은 업무 외 시간에 가상 머신의 시작/중지를 자동화하는 데 사용할 수 있습니다.
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: Azure Automation은 업무 외 시간에 가상 머신의 시작/중지를 자동화하는 데 적합합니다.
    - content: "False"
      isCorrect: false
      incorrectExplanation: Azure Automation은 업무 외 시간에 가상 머신의 시작/중지를 자동화하는 데 적합합니다.
