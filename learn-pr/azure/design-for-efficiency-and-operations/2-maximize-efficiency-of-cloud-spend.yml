quiz:
  title: 지식 검사 - 클라우드 지출 효율성 최대화
  questions:
  - content: 다음 중 예약 인스턴스가 가장 적합한 후보는 무엇입니까?
    choices:
    - content: Azure App Service에 배포된 웹 응용 프로그램
      isCorrect: false
      incorrectExplanation: Azure App Service는 PaaS 서비스이며 예약 인스턴스는 가상 머신에 대해서만 사용할 수 있습니다.
    - content: 사용되지 않는 경우 작업 시간 외에 자동으로 종료되는 비 프로덕션 가상 머신
      isCorrect: false
      incorrectExplanation: 이 가상 머신이 대부분의 시간 동안 실행되지 않으므로 인스턴스 예약을 완전히 활용하지 않고, 예약 인스턴스에 적합하지 않습니다.
    - content: Azure SQL Database 인스턴스
      isCorrect: false
      incorrectExplanation: Azure SQL Database는 PaaS 서비스이며 예약 인스턴스는 가상 머신에 대해서만 사용할 수 있습니다.
    - content: 글로벌 기업의 HR 시스템용 데이터베이스 서버
      isCorrect: true
      correctExplanation: 이 시스템의 중요도 및 글로벌 특성으로 인해 대부분의 시간 동안 실행될 가능성이 높으며 예약 인스턴스에 적합합니다.
  - content: 다음과 같은 경우 VM과 관련된 계산 비용이 발생하지 않습니다.
    choices:
    - content: OS 내부에서 가상 머신을 종료합니다.
      isCorrect: false
      incorrectExplanation: 가상 머신의 OS를 종료하는 경우 Azure 플랫폼에 할당되고 계산 비용이 계속 누적됩니다.
    - content: Azure Portal에서 중지 단추를 클릭합니다.
      isCorrect: true
      correctExplanation: 중지 단추를 클릭하면 Azure 플랫폼에서 가상 머신의 할당을 취소하고 더 이상 계산 비용을 누적하지 않습니다.
