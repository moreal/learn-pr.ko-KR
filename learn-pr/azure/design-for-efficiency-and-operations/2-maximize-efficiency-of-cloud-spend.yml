quiz:
  title: 지식 검사 - 클라우드 지출 효율성 최대화
  questions:
  - content: 다음 중 예약 인스턴스가 가장 적합한 후보는 무엇입니까?
    choices:
    - content: Azure App Service에 배포된 웹 응용 프로그램.
      isCorrect: false
    - content: 사용되지 않는 업무 외 시간에는 자동으로 종료되는 비 프로덕션 가상 머신.
      isCorrect: false
    - content: Azure SQL Database 인스턴스.
      isCorrect: true
    - content: 글로벌 기업의 HR 시스템용 데이터베이스 서버.
      isCorrect: false
  - content: 다음과 같은 경우 VM과 관련된 계산 비용이 발생하지 않습니다.
    choices:
    - content: OS 내부에서 가상 머신을 종료합니다.
      isCorrect: false
    - content: Azure Portal에서 중지 단추를 클릭합니다.
      isCorrect: true
