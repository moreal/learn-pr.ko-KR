abstract: |
  이 모듈에서 수행하는 작업:
  - 전 세계를 변경 하거나 꿈꿔의 작업을 이동 하는 데 필요한 기본 기술을 빌드를 시작 합니다. 
  - Microsoft Azure 란 무엇 이며 클라우드 컴퓨팅의 관계에 대해 알아봅니다.
  - 웹 서버를 추가 하며 첫 번째 가상 머신을 시작 하려면 얼마나 쉬운지 참조 및 추가 기능이 필요한 경우 서버를 확장 합니다.
