content: >
  [!include[](includes/5-scale-up.md)]
quiz:
  title: 지식 점검
  questions:
  - content: Azure는 다음과 같습니다.
    choices:
    - content: Microsoft의 클라우드 컴퓨팅 플랫폼이며 종량제 가격 책정 모델을 사용하여 인터넷을 통해 계산 기능, 저장소 및 서비스를 제공합니다.
      isCorrect: true
      correctExplanation: Azure를 사용하면 서비스뿐만 아니라 원시 계산 기능 및 저장소에도 액세스하여 지능형 봇과 혼합 현실과 같은 새로운 소프트웨어 패러다임을 살펴볼 수 있습니다.
    - content: Redmond, WA에 위치한 단일 데이터 센터입니다.
      isCorrect: false
      incorrectExplanation: Azure는 전세계에 분산된 데이터 센터로 구성됩니다.
    - content: "\"가상 머신을 실행할 다른 위치\"일 뿐입니다."
      isCorrect: false
      incorrectExplanation: Azure가 가상 머신과 같은 원시 계산 능력을 제공하지만 지능형 봇과 혼합 현실과 같은 새로운 소프트웨어 패러다임을 살펴볼 수 있는 여러 서비스도 제공합니다.
  - content: 배포를 _확장_할 수 있는 것은 언제인가요?
    choices:
    - content: 응용 프로그램 또는 서비스를 더 빠르게 실행하기 위해 더 강력한 CPU 또는 더 많은 메모리가 필요한 경우
      isCorrect: false
      incorrectExplanation: 이 경우에 응용 프로그램 또는 서비스를 더 강력한 하드웨어로 전환하여 _강화_할 수 있습니다.
    - content: 가상 머신을 추가하여 응용 프로그램을 빠르게 만들 수 있는 경우
      isCorrect: true
      correctExplanation: 확장은 가상 머신과 같은 추가 시스템을 추가하는 것입니다. 예를 들어, 정확히 동일한 방식으로 구성된 여러 가상 머신을 만들고 부하 분산 장치를 사용하여 가상 머신에 작업을 분산할 수 있습니다.
    - content: 필요하지 않은 과도한 용량을 사용할 경우
      isCorrect: false
      incorrectExplanation: 이 경우에 현재 필요가 없는 시스템을 분해하여 _감축_할 수 있습니다.
