metadata:
  title: Azure SQL로 SQL Server 관계형 데이터 마이그레이션
  description: 이 모듈에서는 SQL Server 데이터베이스를 Azure SQL Database로 마이그레이션합니다. 해당 과정에서 선택 가능한 옵션과 각 방식의 이점에 대해 알아볼 것입니다. 또한 SQL Server 데이터베이스를 평가한 다음, Azure SQL Database로 마이그레이션할 것입니다.
