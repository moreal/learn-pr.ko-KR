title: Azure SQL로 SQL Server 관계형 데이터 마이그레이션
summary: 이 모듈에서는 DMA(Data Migration Assistant)가 온-프레미스 SQL Server 데이터베이스 평가 기능을 제공하는 방법과, 이러한 데이터베이스를 Azure SQL Database로 마이그레이션하는 방법에 대해 알아봅니다.
