  questions:
  - content: <span data-ttu-id="7377f-106">마이그레이션 프로세스 중에 데이터베이스를 사용해야 하는 경우 가장 적합한 마이그레이션 방법은 다음 중 어느 것인가요?</span><span class="sxs-lookup"><span data-stu-id="7377f-106">If you need to use your database during the migration process, which of the following migration methods is most suitable?</span></span>
    choices:
    - content: <span data-ttu-id="7377f-107">온-프레미스 데이터베이스를 백업한 다음 Azure에 복원합니다.</span><span class="sxs-lookup"><span data-stu-id="7377f-107">Backup your on-premises database and restore it to Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7377f-108">이 방법을 사용하는 경우 온-프레미스 데이터베이스를 백업한 후에 발생한 최신 변경 내용은 마이그레이션되지 않습니다.</span><span class="sxs-lookup"><span data-stu-id="7377f-108">This method would not migrate the most recent changes that were made after you backed-up your on-premises database.</span></span>
    - content: <span data-ttu-id="7377f-109">Data Migration Assistant를 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="7377f-109">Use the Data Migration Assistant.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7377f-110">Data Migration Assistant를 사용하려면 데이터베이스를 오프라인으로 설정해야 하므로 이 시나리오에서는 사용할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="7377f-110">Data Migration Assistant requires you to take your database offline, which is not possible in this scenario.</span></span>
    - content: <span data-ttu-id="7377f-111">복제를 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="7377f-111">Use replication.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7377f-112">정답입니다.</span><span class="sxs-lookup"><span data-stu-id="7377f-112">Correct!</span></span> <span data-ttu-id="7377f-113">마이그레이션 중에 데이터베이스를 작동/실행해야 하는 경우 트랜잭션 복제 방법을 사용해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="7377f-113">If you need your database up and running while migration, you must use transactional replication method.</span></span>
    - content: <span data-ttu-id="7377f-114">Transact SQL에서 데이터베이스 스크립트를 작성한 다음 Azure SQL Database에 대해 실행합니다.</span><span class="sxs-lookup"><span data-stu-id="7377f-114">Script your database in Transact SQL and run this against the Azure SQL Database.</span></span>
