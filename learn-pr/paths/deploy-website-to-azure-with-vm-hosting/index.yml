summary: Azure 웹앱 플랫폼에서 웹 호스팅 요구 사항을 직접 지원하지 않는 경우 가상 머신을 활용하여 웹 서버의 모든 측면을 사용자 지정하고 제어할 수 있습니다. 웹앱을 호스트하는 Linux 및 Windows에서 가상 머신을 만들고 구성하고 관리하는 방법을 알아봅니다.
