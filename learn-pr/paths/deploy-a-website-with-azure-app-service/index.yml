uid: learn.deploy-a-website-with-azure-app-service
title: Azure App Service로 Azure에 웹 사이트 배포
summary: Azure의 웹앱을 사용하면 기본 서버, 저장소 또는 네트워크 자산을 사용할 필요 없이 웹 사이트를 쉽게 게시하고 관리할 수 있습니다. 대신에 웹 사이트 기능에 집중하고 강력한 Azure 플랫폼을 사용하여 사이트에 대한 보안 액세스 권한을 제공할 수 있습니다.
