uid: learn.store-data-in-azure
title: Azure에 데이터 저장
summary: Azure는 구조화되지 않은 데이터, 보관 데이터, 관계형 데이터 등의 데이터를 저장하는 다양한 방법을 제공합니다. Azure에서 저장소 관리의 기본 사항, 저장소 계정을 만드는 방법 및 클라우드에 저장할 데이터에 적합한 모델을 선택하는 방법을 알아봅니다.
