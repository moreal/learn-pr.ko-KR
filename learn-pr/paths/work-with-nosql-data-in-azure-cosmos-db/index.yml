title: Azure Cosmos DB의 NoSQL 데이터 작업
summary: NoSQL은 특정 형식의 데이터에 매우 효율적인 고가용성 SQL에 대한 대체 데이터베이스 모델을 제공합니다. Azure Cosmos DB를 사용하여 응용 프로그램 데이터를 저장하고, 인스턴스에서 복제하고, 데이터 액세스를 최적화하는 방법을 알아봅니다.
