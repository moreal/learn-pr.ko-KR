uid: learn.work-with-nosql-data-in-azure-cosmos-db
metadata:
  title: Azure Cosmos DB의 NoSQL 데이터 작업
  description: NoSQL 데이터는 관계형 SQL 데이터베이스의 요구 사항에 매핑되지 않는 정보를 저장 하는 효율적인 방법입니다.<br><br>NoSQL 데이터에 대 한 데이터베이스 기술과 가용성 및 데이터 일관성 요구 사항을 조정할 수는 간소화 된 확장을 사용 하 여 유연성을 사용 하도록 설정 합니다. Azure Cosmos DB는 도구 및 NoSQL 데이터를 사용 하는 Sdk를 제공 하 여 이러한 모든 혜택 등을 제공 합니다.<br><br>Azure portal, Visual Studio Code 용 Azure Cosmos DB 확장 및 Azure Cosmos DB.NET Core SDK에서 NoSQL 데이터를 사용 하 여 작업을 원하는 위치를 사용 하 여 전 세계에서 현재 위치에 관계 없이 높은 가용성을 사용 하 여 사용자에 게 제공 하는 방법을 알아봅니다.
