uid: learn.work-with-nosql-data-in-azure-cosmos-db
metadata:
  title: Azure Cosmos DB의 NoSQL 데이터 작업
  description: NoSQL 데이터는 관계형 SQL 데이터베이스의 요구 사항에 매핑되지 않는 정보를 저장하는 효율적인 방법입니다.<br><br>NoSQL 데이터에 대한 데이터베이스를 사용하면 간소화된 확장 기술의 유연성 및 가용성 및 데이터 일관성 요구 사항을 조정할 기회를 증가시킵니다. Azure Cosmos DB는 NoSQL 데이터를 사용하는 도구 및 SDK를 제공하여 이러한 모든 혜택을 제공합니다.<br><br>Azure Portal, Visual Studio Code용 Azure Cosmos DB 확장 및 Azure Cosmos DB .NET Core SDK를 사용하여 원하는 위치에서 NoSQL 데이터로 작업하고, 전세계에 어디서든 사용자에게 고가용성을 제공하는 방법을 알아봅니다.
