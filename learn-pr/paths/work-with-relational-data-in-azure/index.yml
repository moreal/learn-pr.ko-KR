uid: learn.work-with-relational-data-in-azure
title: Azure에서 관계형 데이터 작업
summary: Azure는 SQL Server, PostgreSQL 및 MySQL을 포함한 여러 가지 인기 있는 SQL 기반 데이터베이스 솔루션을 지원합니다. Azure에서 이러한 엔터프라이즈 데이터 솔루션을 사용하여 클라우드에 앱 데이터를 저장하고 검색하는 방법을 알아봅니다.
